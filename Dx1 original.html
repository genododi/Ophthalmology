Nystagmus:</strong> Combines vertical and torsional components, with one eye elevating and intorting while the other depresses and extorts; waveform may be slow pendular or jerk.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>Acquired Pendular Nystagmus:</strong> Usually disconjugate with horizontal, vertical, and torsional components; may be associated with involuntary repetitive movement of the palate, pharynx, and face.","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"h4","lines":"19,20"}}],"payload":{"tag":"h3","lines":"13,14"}}],"payload":{"tag":"h2","lines":"6,7"}},{"content":"2. Ophthalmic Signs: External","children":[{"content":"A. The Patient","children":[{"content":"A patient with juvenile cataracts and raised intraocular pressure (IOP) may also have severe facial eczema (possibly related to topical corticosteroid use).","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"The presence of &#x201c;rheumatoid hands&#x201d; can support a suspicion of scleritis.","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"h3","lines":"27,28"}},{"content":"B. Globe","children":[{"content":"Table 20.1: Ophthalmic Signs &#x2014; The Globe","children":[{"content":"<table data-lines=\"40,44\">\n<thead data-lines=\"40,41\">\n<tr data-lines=\"40,41\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"42,44\">\n<tr data-lines=\"42,43\">\n<td><strong>Proptosis</strong></td>\n<td>- <strong>Infection:</strong> Orbital cellulitis<br>- <strong>Inflammation:</strong> Thyroid eye disease (TED), idiopathic orbital inflammatory disease, systemic vasculitis (e.g., GPA)<br>- <strong>Tumours:</strong> Capillary haemangioma, lymphangioma, optic nerve glioma, myeloid leukaemia, histiocytosis, dermoid cyst<br>- <strong>Vascular Anomalies:</strong> Orbital varices, carotid&#x2013;cavernous fistula<br>- <strong>Pseudoproptosis:</strong> Ipsilateral large globe or lid retraction; contralateral enophthalmos or ptosis; facial asymmetry</td>\n</tr>\n<tr data-lines=\"43,44\">\n<td><strong>Enophthalmos</strong></td>\n<td>- <strong>Small Globe:</strong> Microphthalmos, nanophthalmos, phthisis bulbi, orbital implant<br>- <strong>Soft Tissue Atrophy:</strong> Post-irradiation, scleroderma, cicatrizing tumours<br>- <strong>Bony Defects:</strong> Orbital fractures, congenital orbital wall defects</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"40,44"}}],"payload":{"tag":"h4","lines":"38,39"}}],"payload":{"tag":"h3","lines":"34,35"}},{"content":"C. Lymph Nodes","children":[{"content":"Table 20.2: Ophthalmic Signs &#x2014; Lymph Nodes","children":[{"content":"<table data-lines=\"51,54\">\n<thead data-lines=\"51,52\">\n<tr data-lines=\"51,52\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"53,54\">\n<tr data-lines=\"53,54\">\n<td><strong>Enlarged Lymph Node</strong></td>\n<td>- <strong>Infection:</strong> Viral conjunctivitis, chlamydial conjunctivitis, preauricular gonococcal conjunctivitis, Parinaud&#x2019;s oculoglandular syndrome<br>- <strong>Infiltration:</strong> Lymphoma</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"51,54"}}],"payload":{"tag":"h4","lines":"49,50"}}],"payload":{"tag":"h3","lines":"45,46"}},{"content":"D. Lids","children":[{"content":"Table 20.3: Ophthalmic Signs &#x2014; Lids","children":[{"content":"<table data-lines=\"61,70\">\n<thead data-lines=\"61,62\">\n<tr data-lines=\"61,62\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"63,70\">\n<tr data-lines=\"63,64\">\n<td><strong>Madarosis</strong></td>\n<td>- <strong>Local:</strong> Cicatrizing conjunctivitis, iatrogenic (cryotherapy, radiotherapy, surgery)<br>- <strong>Systemic:</strong> Alopecia (patchy/totalis/universalis), psoriasis, hypothyroidism, leprosy</td>\n</tr>\n<tr data-lines=\"64,65\">\n<td><strong>Poliosis</strong></td>\n<td>- <strong>Local:</strong> Chronic lid margin disease<br>- <strong>Systemic:</strong> Sympathetic ophthalmia, VKH syndrome, Waardenburg syndrome</td>\n</tr>\n<tr data-lines=\"65,66\">\n<td><strong>Lid Lump</strong></td>\n<td>- <strong>Anterior Lamella:</strong> External hordeolum, cyst of Moll, cyst of Zeis, xanthelasma, papilloma, seborrhoeic keratosis, keratoacanthoma, naevi, capillary haemangioma, actinic keratosis, basal cell carcinoma (BCC), squamous cell carcinoma (SCC), malignant melanoma, Kaposi&#x2019;s sarcoma<br>- <strong>Posterior Lamella:</strong> Internal hordeolum, chalazion, pyogenic granuloma, sebaceous gland carcinoma</td>\n</tr>\n<tr data-lines=\"66,67\">\n<td><strong>Ectropion</strong></td>\n<td>Involutional, cicatricial, mechanical, paralytic (VII nerve palsy), congenital</td>\n</tr>\n<tr data-lines=\"67,68\">\n<td><strong>Entropion</strong></td>\n<td>Involutional, cicatricial, congenital</td>\n</tr>\n<tr data-lines=\"68,69\">\n<td><strong>Ptosis</strong></td>\n<td>- <strong>True Ptosis:</strong> Involutional, neurogenic (III nerve palsy, Horner&#x2019;s syndrome), myasthenic, myopathic (CPEO group), mechanical, congenital<br>- <strong>Pseudoptosis:</strong> Brow ptosis, dermatochalasis, microphthalmos, phthisis, prosthesis, enophthalmos, hypotropia, contralateral lid retraction</td>\n</tr>\n<tr data-lines=\"69,70\">\n<td><strong>Lid Retraction</strong></td>\n<td>- <strong>Congenital:</strong> Down&#x2019;s syndrome, Duane syndrome<br>- <strong>Acquired:</strong> TED, uraemia, VII nerve palsy, III nerve misdirection, Marcus Gunn syndrome, Parinaud syndrome, sympathomimetics, cicatrization, lid surgery, large/proptotic globe</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"61,70"}}],"payload":{"tag":"h4","lines":"59,60"}}],"payload":{"tag":"h3","lines":"55,56"}}],"payload":{"tag":"h2","lines":"25,26"}},{"content":"3. Ophthalmic Signs: Anterior Segment (1)","children":[{"content":"A. Conjunctiva","children":[{"content":"Table 20.4: Ophthalmic Signs &#x2014; Conjunctiva","children":[{"content":"<table data-lines=\"81,92\">\n<thead data-lines=\"81,82\">\n<tr data-lines=\"81,82\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"83,92\">\n<tr data-lines=\"83,84\">\n<td><strong>Hyperaemia</strong></td>\n<td>- <strong>Generalized:</strong> Conjunctivitis, dry eye, drop/preservative allergy, contact lens wear, scleritis<br>- <strong>Localized:</strong> Episcleritis, scleritis, marginal keratitis, superior limbic keratitis, corneal abrasion, foreign body; <strong>Circumcorneal:</strong> Anterior uveitis, keratitis</td>\n</tr>\n<tr data-lines=\"84,85\">\n<td><strong>Discharge</strong></td>\n<td>- <strong>Purulent:</strong> Bacterial conjunctivitis<br>- <strong>Mucopurulent:</strong> Bacterial or chlamydial conjunctivitis<br>- <strong>Mucoid:</strong> Vernal conjunctivitis, dry eye syndrome<br>- <strong>Watery:</strong> Viral or allergic conjunctivitis</td>\n</tr>\n<tr data-lines=\"85,86\">\n<td><strong>Papillae</strong></td>\n<td>Bacterial conjunctivitis, allergic conjunctivitis, blepharitis, floppy eyelid syndrome, superior limbic keratoconjunctivitis, contact lens wear</td>\n</tr>\n<tr data-lines=\"86,87\">\n<td><strong>Giant Papillae</strong></td>\n<td>Vernal keratoconjunctivitis (VKC), contact lens&#x2013;related giant papillary conjunctivitis, exposed suture, prosthesis, floppy eyelid syndrome</td>\n</tr>\n<tr data-lines=\"87,88\">\n<td><strong>Follicles</strong></td>\n<td>Viral conjunctivitis, chlamydial conjunctivitis, drop hypersensitivity, Parinaud oculoglandular syndrome</td>\n</tr>\n<tr data-lines=\"88,89\">\n<td><strong>Pseudomembrane</strong></td>\n<td>Infective conjunctivitis (adenovirus, Streptococcus pyogenes, Corynebacterium diphtheriae, Neisseria gonorrhoeae), Stevens&#x2013;Johnson syndrome (SJS), graft-versus-host disease (GVHD), vernal conjunctivitis, ligneous conjunctivitis</td>\n</tr>\n<tr data-lines=\"89,90\">\n<td><strong>Membrane</strong></td>\n<td>Infective conjunctivitis (adenovirus, Streptococcus pneumoniae, Staphylococcus aureus, C. diphtheriae), SJS, ligneous conjunctivitis</td>\n</tr>\n<tr data-lines=\"90,91\">\n<td><strong>Cicatrization</strong></td>\n<td>Trachoma, atopic keratoconjunctivitis, topical medication, chemical injury, ocular cicatricial pemphigoid, erythema multiforme/SJS/TEN, other bullous diseases (e.g. linear IgA disease, epidermolysis bullosa), Sj&#xf6;gren&#x2019;s syndrome, GVHD</td>\n</tr>\n<tr data-lines=\"91,92\">\n<td><strong>Haemorrhagic</strong></td>\n<td>Infective conjunctivitis (adenovirus, enterovirus 70, conjunctivitis Coxsackie virus A24, S. pneumoniae, Haemophilus aegyptius)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"81,92"}}],"payload":{"tag":"h4","lines":"79,80"}}],"payload":{"tag":"h3","lines":"75,76"}},{"content":"B. Corneal Iron Lines","children":[{"content":"Table 20.5: Ophthalmic Signs &#x2014; Corneal Iron Lines","children":[{"content":"<table data-lines=\"99,105\">\n<thead data-lines=\"99,100\">\n<tr data-lines=\"99,100\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"101,105\">\n<tr data-lines=\"101,102\">\n<td><strong>Ferry Line</strong></td>\n<td>Trabeculectomy</td>\n</tr>\n<tr data-lines=\"102,103\">\n<td><strong>Stocker Line</strong></td>\n<td>Pterygium</td>\n</tr>\n<tr data-lines=\"103,104\">\n<td><strong>Hudson&#x2013;Stahli Line</strong></td>\n<td>Idiopathic with age (horizontal inferior one-third of cornea)</td>\n</tr>\n<tr data-lines=\"104,105\">\n<td><strong>Fleischer Ring</strong></td>\n<td>Keratoconus (base of cone)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"99,105"}}],"payload":{"tag":"h4","lines":"97,98"}}],"payload":{"tag":"h3","lines":"93,94"}},{"content":"C. Cornea (Other)","children":[{"content":"Table 20.6: Ophthalmic Signs &#x2014; Cornea","children":[{"content":"<table data-lines=\"112,119\">\n<thead data-lines=\"112,113\">\n<tr data-lines=\"112,113\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"114,119\">\n<tr data-lines=\"114,115\">\n<td><strong>Shape / Thinning</strong></td>\n<td>- <strong>Central:</strong> Keratoconus, keratoglobus, posterior keratoconus, microbial keratitis<br>- <strong>Peripheral:</strong> Peripheral ulcerative keratitis (PUK), marginal keratitis, microbial keratitis, Mooren&#x2019;s ulcer, pellucid marginal degeneration, Terrien&#x2019;s marginal degeneration</td>\n</tr>\n<tr data-lines=\"115,116\">\n<td><strong>Epithelial Punctate / Erosions</strong></td>\n<td>- <strong>Superior:</strong> VKC, superior limbic keratitis, floppy eyelid syndrome, poor contact lens fit<br>- <strong>Interpalpebral:</strong> Keratoconjunctivitis sicca (KCS), exposure, corneal anaesthesia<br>- <strong>Inferior:</strong> Blepharitis, exposure keratopathy, ectropion, poor Bell&#x2019;s phenomenon, rosacea, drop toxicity</td>\n</tr>\n<tr data-lines=\"116,117\">\n<td><strong>Epithelial Punctate Keratitis</strong></td>\n<td>- Viral keratitis (adenovirus, HSV, molluscum contagiosum), Thygeson&#x2019;s superficial punctate keratitis</td>\n</tr>\n<tr data-lines=\"117,118\">\n<td><strong>Keratitis / Epithelial Oedema</strong></td>\n<td>- Intraocular pressure&#x2013;related, post-operative, aphakic/pseudophakic bullous keratopathy, Fuchs&#x2019; endothelial dystrophy, trauma, acute hydrops, herpetic keratitis, contact lens overwear, congenital corneal clouding</td>\n</tr>\n<tr data-lines=\"118,119\">\n<td><strong>Corneal Filaments</strong></td>\n<td>(Not further elaborated)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"112,119"}}],"payload":{"tag":"h4","lines":"110,111"}},{"content":"Table 20.6 (Continued): Ophthalmic Signs &#x2014; Cornea","children":[{"content":"<table data-lines=\"124,137\">\n<thead data-lines=\"124,125\">\n<tr data-lines=\"124,125\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"126,137\">\n<tr data-lines=\"126,127\">\n<td><strong>Stromal Pannus</strong></td>\n<td>Trachoma, tight contact lens, phlycten, herpetic keratitis, rosacea keratitis, chemical keratopathy, marginal keratitis, atopic/VKC, superior limbal keratoconjunctivitis, chronic keratoconjunctivitis (any cause)</td>\n</tr>\n<tr data-lines=\"127,128\">\n<td><strong>Stromal Infiltrate</strong></td>\n<td>- <strong>Sterile:</strong> Marginal keratitis, contact lens&#x2013;related infiltrate<br>- <strong>Infective:</strong> Bacteria, fungi, viruses, protozoa</td>\n</tr>\n<tr data-lines=\"128,129\">\n<td><strong>Stromal Oedema</strong></td>\n<td>Post-operative, keratoconus, Fuchs&#x2019; endothelial dystrophy, disciform keratitis</td>\n</tr>\n<tr data-lines=\"129,130\">\n<td><strong>Stromal Corneal Dystrophies</strong></td>\n<td>E.g., macular, granular, lattice, Avellino deposits; may be associated with systemic conditions (some mucopolysaccharidoses, amyloidosis)</td>\n</tr>\n<tr data-lines=\"130,131\">\n<td><strong>Vogt&#x2019;s Striae</strong></td>\n<td>Keratoconus</td>\n</tr>\n<tr data-lines=\"131,132\">\n<td><strong>Ghost Vessels</strong></td>\n<td>Interstitial keratitis (e.g., congenital syphilis, Cogan syndrome), other stromal keratitis (viral, parasitic)</td>\n</tr>\n<tr data-lines=\"132,133\">\n<td><strong>Endothelial Folds</strong></td>\n<td>- <strong>Descemet&#x2019;s Folds:</strong> Post-operative, due to raised IOP, disciform keratitis, congenital syphilis</td>\n</tr>\n<tr data-lines=\"133,134\">\n<td><strong>Descemet&#x2019;s Breaks / Haab&#x2019;s Striae</strong></td>\n<td>- Birth trauma (usually vertical), keratoconus/keratoglobus (hydrops), infantile glaucoma (Haab&#x2019;s striae, usually horizontal)</td>\n</tr>\n<tr data-lines=\"134,135\">\n<td><strong>Guttata</strong></td>\n<td>- <strong>Peripheral:</strong> Hassell&#x2013;Henle bodies (physiological in the elderly)<br>- <strong>Central:</strong> Fuchs&#x2019; endothelial dystrophy</td>\n</tr>\n<tr data-lines=\"135,136\">\n<td><strong>Pigment on Endothelium</strong></td>\n<td>Krukenberg spindle (as in pigment dispersion syndrome), post-operative, trauma</td>\n</tr>\n<tr data-lines=\"136,137\">\n<td><strong>Keratic Precipitates (KPs)</strong></td>\n<td>Anterior uveitis: e.g., idiopathic, HLA-B27&#x2013;associated, Fuchs&#x2019; heterochromic iridocyclitis, sarcoidosis; may be associated with keratitis (herpetic disciform, microbial, marginal)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"124,137"}}],"payload":{"tag":"h4","lines":"122,123"}}],"payload":{"tag":"h3","lines":"106,107"}}],"payload":{"tag":"h2","lines":"73,74"}},{"content":"4. Ophthalmic Signs: Anterior Segment (2)","children":[{"content":"A. Episclera and Sclera","children":[{"content":"Table 20.7: Ophthalmic Signs &#x2014; Episclera and Sclera","children":[{"content":"<table data-lines=\"148,153\">\n<thead data-lines=\"148,149\">\n<tr data-lines=\"148,149\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"150,153\">\n<tr data-lines=\"150,151\">\n<td><strong>Injection</strong></td>\n<td>- <strong>Superficial:</strong> Episcleritis<br>- <strong>Deep:</strong> Scleritis</td>\n</tr>\n<tr data-lines=\"151,152\">\n<td><strong>Pigmentation</strong></td>\n<td>- <strong>True:</strong> Naevus, melanocytoma, bilirubin deposition (chronic liver disease), alkaptonuria, &#x201c;pigment spots&#x201d; (e.g., at scleral perforations, such as a nerve loop of Axenfeld)<br>- <strong>Pseudo:</strong> Blue sclera</td>\n</tr>\n<tr data-lines=\"152,153\">\n<td><strong>Blue Sclera</strong></td>\n<td>Osteogenesis imperfecta, keratoconus/keratoglobus, acquired scleral thinning (e.g., following necrotizing scleritis), connective tissue disorders (Marfan&#x2019;s, Ehlers&#x2013;Danlos, pseudoxanthoma elasticum), and other systemic syndromes (Turner&#x2019;s, Russell&#x2013;Silver, incontinentia pigmenti)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"148,153"}}],"payload":{"tag":"h4","lines":"146,147"}}],"payload":{"tag":"h3","lines":"142,143"}},{"content":"B. Anterior Chamber (AC)","children":[{"content":"Table 20.8: Ophthalmic Signs &#x2014; Anterior Chamber (AC)","children":[{"content":"<table data-lines=\"160,171\">\n<thead data-lines=\"160,161\">\n<tr data-lines=\"160,161\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"162,171\">\n<tr data-lines=\"162,163\">\n<td><strong>Raised IOP &#x2013; Chronic (Open Angle)</strong></td>\n<td>e.g., primary open-angle glaucoma, normal-tension glaucoma, pseudoexfoliation (pxF), pigment dispersion, steroid-induced, angle recession, intraocular tumour</td>\n</tr>\n<tr data-lines=\"163,164\">\n<td><strong>Raised IOP &#x2013; Chronic (Closed Angle)</strong></td>\n<td>e.g., chronic primary angle closure (pAC), neovascular, inflammatory, iridocorneal endothelial (ICE) syndrome, epithelial downgrowth, phacomorphic, aqueous misdirection</td>\n</tr>\n<tr data-lines=\"164,165\">\n<td><strong>Raised IOP &#x2013; Acute (Open Angle)</strong></td>\n<td>e.g., inflammatory, steroid-induced, Posner&#x2013;Schlossman syndrome, pigment dispersion, red cell, ghost cell, phacolytic, lens particle, intraocular tumour</td>\n</tr>\n<tr data-lines=\"165,166\">\n<td><strong>Raised IOP &#x2013; Acute (Closed Angle)</strong></td>\n<td>e.g., primary angle closure (pAC), neovascular, inflammatory, ICE syndrome, epithelial downgrowth, phacomorphic, lens dislocation, aqueous misdirection</td>\n</tr>\n<tr data-lines=\"166,167\">\n<td><strong>AC Leucocytes</strong></td>\n<td>- <strong>Corneal Causes:</strong> Keratitis, foreign body, trauma, abrasion, chemical injury<br>- <strong>Intraocular Causes:</strong> Anterior uveitis, endophthalmitis, tumour necrosis</td>\n</tr>\n<tr data-lines=\"167,168\">\n<td><strong>Hypopyon</strong></td>\n<td>- <strong>Corneal:</strong> Severe microbial keratitis<br>- <strong>Intraocular:</strong> Severe anterior uveitis, endophthalmitis, tumour necrosis</td>\n</tr>\n<tr data-lines=\"168,169\">\n<td><strong>Hyphaema</strong></td>\n<td>- <strong>Trauma:</strong> Blunt or penetrating injury<br>- <strong>Surgery:</strong> Trabeculectomy, iris manipulation procedures<br>- <strong>Spontaneous:</strong> Neovascularization (NVI/NVA), haematological disease, tumour (e.g., juvenile xanthogranuloma), iris erosion</td>\n</tr>\n<tr data-lines=\"169,170\">\n<td><strong>Pigment in the AC</strong></td>\n<td>Idiopathic (increases with age), pseudoexfoliation syndrome (Sampaolesi line in angle), post&#x2013;intraocular surgery</td>\n</tr>\n<tr data-lines=\"170,171\">\n<td><strong>Blood in Angle/Canal</strong></td>\n<td>Sturge&#x2013;Weber syndrome, carotid&#x2013;cavernous fistula, superior vena cava (SVC) syndrome, Schlemm&#x2019;s canal obstruction, hypotony</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"160,171"}}],"payload":{"tag":"h4","lines":"158,159"}}],"payload":{"tag":"h3","lines":"154,155"}},{"content":"C. Iris and Ciliary Body","children":[{"content":"Table 20.9: Ophthalmic Signs &#x2014; Iris and Ciliary Body","children":[{"content":"<table data-lines=\"178,187\">\n<thead data-lines=\"178,179\">\n<tr data-lines=\"178,179\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"180,187\">\n<tr data-lines=\"180,181\">\n<td><strong>Iris Mass</strong></td>\n<td>- <strong>Pigmented:</strong> e.g., iris melanoma, naevus, ICE syndrome, adenoma, ciliary body tumours<br>- <strong>Non-pigmented:</strong> e.g., amelanotic iris melanoma, iris cyst, iris granulomata, intraocular foreign body (IOFB), juvenile xanthogranuloma, leiomyoma, ciliary body tumours, iris metastasis</td>\n</tr>\n<tr data-lines=\"181,182\">\n<td><strong>Rubeosis Iridis</strong></td>\n<td>Retinal vein occlusion (usually ischaemic CRVO), proliferative diabetic retinopathy (pDR), ocular ischaemic syndrome (OIS), central retinal artery occlusion (CRAO), posterior segment tumours, long-standing retinal detachment, sickle-cell or other ischaemic retinopathy</td>\n</tr>\n<tr data-lines=\"182,183\">\n<td><strong>Heterochromia</strong></td>\n<td>- <strong>Hypochromic:</strong> Congenital Horner&#x2019;s syndrome, Fuchs&#x2019; heterochromic iridocyclitis (affected eye appears bluer), uveitis, trauma/surgery, Waardenburg syndrome<br>- <strong>Hyperchromic:</strong> Drugs (e.g., latanoprost), siderosis (e.g., from IOFB), oculodermal melanocytosis, diffuse iris naevus or melanoma, other intraocular tumours</td>\n</tr>\n<tr data-lines=\"183,184\">\n<td><strong>Transillumination Defects</strong></td>\n<td>- <strong>Diffuse:</strong> Albinism, post&#x2013;angle closure, Fuchs&#x2019; heterochromic iridocyclitis<br>- <strong>Peripupillary:</strong> Pseudoexfoliation (pxF) syndrome<br>- <strong>Mid-peripheral (spoke-like):</strong> Pigment dispersion syndrome (pDS)<br>- <strong>Sectoral:</strong> Trauma, post-surgery/laser, herpes simplex/zoster, ICE syndrome, iridoschisis</td>\n</tr>\n<tr data-lines=\"184,185\">\n<td><strong>Leucocoria</strong></td>\n<td>Cataract, retinoblastoma, persistent fetal vasculature syndrome, inflammatory cyclitic membrane, Coats&#x2019; disease, retinopathy of prematurity, Toxocara, incontinentia pigmenti, familial exudative vitreoretinopathy (FEVR), retinal dysplasia (e.g., Norrie disease, Patau syndrome, Edwards syndrome)</td>\n</tr>\n<tr data-lines=\"185,186\">\n<td><strong>Corectopia</strong></td>\n<td>Iris melanoma, iris naevus, ciliary body tumour, ICE syndrome, post&#x2013;surgical (e.g., complicated cataract surgery, trabeculectomy), anterior segment dysgenesis, coloboma</td>\n</tr>\n<tr data-lines=\"186,187\">\n<td><strong>Ciliary Body Mass</strong></td>\n<td>- <strong>Pigmented:</strong> e.g., melanoma, metastasis, adenoma mass<br>- <strong>Non-pigmented:</strong> e.g., cyst, uveal effusion syndrome, medulloepithelioma, leiomyoma, metastases</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"178,187"}}],"payload":{"tag":"h4","lines":"176,177"}}],"payload":{"tag":"h3","lines":"172,173"}},{"content":"D. Pupil Function","children":[{"content":"Table 20.10: Ophthalmic Signs &#x2014; Pupil Function","children":[{"content":"<table data-lines=\"194,199\">\n<thead data-lines=\"194,195\">\n<tr data-lines=\"194,195\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"196,199\">\n<tr data-lines=\"196,197\">\n<td><strong>Relative Afferent Pupillary Defect (RAPD)</strong></td>\n<td>Asymmetric optic nerve disease (e.g., AION, optic neuritis, asymmetric glaucoma, compressive optic neuropathy, etc.) or severe asymmetric retinal disease (e.g., CRAO, CRVO, extensive retinal detachment)</td>\n</tr>\n<tr data-lines=\"197,198\">\n<td><strong>Anisocoria</strong></td>\n<td>- <strong>Abnormal Mydriasis:</strong> Adie&#x2019;s pupil, iris trauma, iris inflammation, III nerve palsy, pharmacological causes, ischaemia<br>- <strong>Abnormal Miosis:</strong> Physiological, Horner&#x2019;s syndrome, pharmacological, iris inflammation</td>\n</tr>\n<tr data-lines=\"198,199\">\n<td><strong>Light&#x2013;Near Dissociation</strong></td>\n<td>- <strong>Unilateral:</strong> Afferent defect (optic nerve pathology) or efferent defect (aberrant regeneration of the III nerve)<br>- <strong>Bilateral:</strong> Parinaud syndrome, Argyll Robertson pupils, diabetes, amyloidosis, alcohol, myotonic dystrophy, encephalitis</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"194,199"}}],"payload":{"tag":"h4","lines":"192,193"}}],"payload":{"tag":"h3","lines":"188,189"}},{"content":"E. Lens","children":[{"content":"Table 20.11: Ophthalmic Signs &#x2014; Lens","children":[{"content":"<table data-lines=\"206,213\">\n<thead data-lines=\"206,207\">\n<tr data-lines=\"206,207\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"208,213\">\n<tr data-lines=\"208,209\">\n<td><strong>Cataract</strong></td>\n<td>- <strong>Sutural:</strong> Congenital, traumatic, metabolic (e.g., Fabry&#x2019;s disease, mannosidosis), depositional (copper, gold, silver, iron, chlorpromazine)<br>- <strong>Nuclear:</strong> Congenital, age-related<br>- <strong>Lamellar:</strong> Congenital/infantile (inherited, rubella, diabetes, galactosaemia, hypocalcaemia)<br>- <strong>Coronary:</strong> Sporadic, inherited<br>- <strong>Cortical:</strong> Age-related<br>- <strong>Subcapsular:</strong> Age-related, atopic dermatitis, diabetes, corticosteroids, uveitis, radiation<br>- <strong>Polar:</strong> Congenital<br>- <strong>Diffuse:</strong> Congenital, age-related</td>\n</tr>\n<tr data-lines=\"209,210\">\n<td><strong>Abnormal Size</strong></td>\n<td>- <strong>Microphakia:</strong> Lowe syndrome<br>- <strong>Microspherophakia:</strong> Familial microspherophakia, Peters anomaly, Marfan&#x2019;s syndrome, Weill&#x2013;Marchesani syndrome, hyperlysinaemia, Alport&#x2019;s syndrome, congenital rubella</td>\n</tr>\n<tr data-lines=\"210,211\">\n<td><strong>Abnormal Shape</strong></td>\n<td>Coloboma, anterior lenticonus (Alport&#x2019;s syndrome), posterior lenticonus (sporadic, familial, Lowe syndrome), lentiglobus</td>\n</tr>\n<tr data-lines=\"211,212\">\n<td><strong>Ectopia Lentis</strong></td>\n<td>- <strong>Congenital:</strong> Familial ectopia lentis, Marfan&#x2019;s syndrome, Weill&#x2013;Marchesani syndrome, homocystinuria, familial microspherophakia, hyperlysinaemia, sulfite oxidase deficiency, Stickler syndrome, Sturge&#x2013;Weber syndrome, Crouzon syndrome, Ehlers&#x2013;Danlos syndrome, aniridia<br>- <strong>Acquired:</strong> Pseudoexfoliation (pxF), trauma, high myopia, hypermature cataract, buphthalmos, ciliary body tumour</td>\n</tr>\n<tr data-lines=\"212,213\">\n<td><strong>Superficial Changes</strong></td>\n<td>Pseudoexfoliation, Vossius ring (trauma), glaucomflecken (subcapsular opacities from acute primary angle closure)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"206,213"}}],"payload":{"tag":"h4","lines":"204,205"}}],"payload":{"tag":"h3","lines":"200,201"}}],"payload":{"tag":"h2","lines":"140,141"}},{"content":"5. Ophthalmic Signs: Posterior Segment (1) &#x2014; Fundus","children":[{"content":"A. Chorioretinal","children":[{"content":"Table 20.12: Ophthalmic Signs &#x2014; Fundus (Chorioretinal)","children":[{"content":"<table data-lines=\"224,235\">\n<thead data-lines=\"224,225\">\n<tr data-lines=\"224,225\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"226,235\">\n<tr data-lines=\"226,227\">\n<td><strong>Choroid (Pigmented)</strong></td>\n<td>e.g., Naevus, CHRPE, melanocytoma, metastasis, mass (as in certain syndromes)</td>\n</tr>\n<tr data-lines=\"227,228\">\n<td><strong>Choroid (Non-pigmented)</strong></td>\n<td>e.g., Choroidal granuloma, choroidal detachment, choroidal neovascular membrane, haematoma (subretinal/sub-RPE/suprachoroidal), choroidal osteoma, choroidal haemangioma, posterior scleritis, metastasis</td>\n</tr>\n<tr data-lines=\"228,229\">\n<td><strong>Choroidal Folds</strong></td>\n<td>Idiopathic, hypermetropia, retrobulbar mass, posterior scleritis, uveitis, idiopathic orbital inflammatory disease, TED, choroidal mass, hypotony, papilloedema</td>\n</tr>\n<tr data-lines=\"229,230\">\n<td><strong>Choroidal Effusion</strong></td>\n<td>Hypotony, extensive panretinal photocoagulation (PRP), extensive cryotherapy, detachment, posterior uveitis, uveal effusion syndrome</td>\n</tr>\n<tr data-lines=\"230,231\">\n<td><strong>Haemorrhage</strong></td>\n<td>Intraoperative, trauma, spontaneous</td>\n</tr>\n<tr data-lines=\"231,232\">\n<td><strong>Retinal Detachment (RD)</strong></td>\n<td>Rhegmatogenous RD, sickle-cell retinopathy, proliferative vitreoretinopathy (PVR) (e.g., post-trauma/intraocular foreign body, post&#x2013;intraocular surgery, retinal breaks), vitreomacular traction syndrome, incontinentia pigmenti, retinal dysplasia</td>\n</tr>\n<tr data-lines=\"232,233\">\n<td><strong>Exudative RD</strong></td>\n<td>- <strong>Congenital:</strong> Nanophthalmos, uveal effusion syndrome, FEVR, disc coloboma/pit<br>- <strong>Vascular:</strong> CNV, Coats&#x2019; disease, central serous chorioretinopathy (CSC), vasculitis, accelerated hypertension, pre-eclampsia</td>\n</tr>\n<tr data-lines=\"233,234\">\n<td><strong>Choroidal Tumours</strong></td>\n<td>(Not detailed here)</td>\n</tr>\n<tr data-lines=\"234,235\">\n<td><strong>Inflammatory (Chorio)retinitis</strong></td>\n<td>- <strong>White Dot Syndromes:</strong> e.g., presumed ocular histoplasmosis syndrome (POHS), punctate inner choroidopathy (PIC), multiple evanescent white dot syndrome (MEWDS), acute posterior multifocal placoid pigment epitheliopathy (APMPPE), serpiginous choroidopathy, birdshot chorioretinopathy, multifocal choroiditis with panuveitis<br>- <strong>Infective:</strong> Syphilis, Toxoplasma, tuberculosis, Candida, HSV<br>- <strong>Inflammatory:</strong> Sarcoidosis, sympathetic ophthalmia, VKH</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"224,235"}}],"payload":{"tag":"h4","lines":"222,223"}}],"payload":{"tag":"h3","lines":"218,219"}},{"content":"B. Vascular","children":[{"content":"Table 20.13: Ophthalmic Signs &#x2014; Fundus (Vascular)","children":[{"content":"<table data-lines=\"242,251\">\n<thead data-lines=\"242,243\">\n<tr data-lines=\"242,243\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"244,251\">\n<tr data-lines=\"244,245\">\n<td><strong>Hard Exudates</strong></td>\n<td>Diabetic retinopathy, choroidal neovascular membrane, macroaneurysm, exudates from accelerated hypertension, neuroretinitis, retinal telangiectasias</td>\n</tr>\n<tr data-lines=\"245,246\">\n<td><strong>Cotton Wool Spots (CWS)</strong></td>\n<td>Diabetic retinopathy, branch/central retinal vein occlusion, ocular ischaemic syndrome, hypertension, HIV retinopathy, vasculitis</td>\n</tr>\n<tr data-lines=\"246,247\">\n<td><strong>Retinal Hemorrhages</strong></td>\n<td>- In Coats&#x2019; disease<br>- Leber&#x2019;s miliary aneurysms, idiopathic juxtafoveal telangiectasias<br>- Retinal vein occlusion, sickle retinopathy</td>\n</tr>\n<tr data-lines=\"247,248\">\n<td><strong>Arterial Occlusions</strong></td>\n<td>Carotid artery disease, atrial thrombus, atrial myxoma, infective emboli (endocarditis), fat embolus (long-bone fracture), talc embolus (IV drug abuse), amniotic fluid embolus</td>\n</tr>\n<tr data-lines=\"248,249\">\n<td><strong>Roth&#x2019;s Spots</strong></td>\n<td>Septic emboli, leukaemia, myeloma, HIV retinopathy</td>\n</tr>\n<tr data-lines=\"249,250\">\n<td><strong>Vasculitis</strong></td>\n<td>Idiopathic retinal vasculitis, intermediate/posterior uveitis (idiopathic), sarcoidosis, multiple sclerosis, Beh&#xe7;et&#x2019;s disease, SLE, toxoplasmosis, tuberculosis, HSV, VZV, CMV, arteritic causes (e.g., GPA, PAN, Takayasu&#x2019;s arteritis), Whipple&#x2019;s disease, Lyme disease</td>\n</tr>\n<tr data-lines=\"250,251\">\n<td><strong>Arteritis</strong></td>\n<td>Arteritic (e.g., giant cell arteritis from HSV, VZV); less common in other vasculitides</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"242,251"}}],"payload":{"tag":"h4","lines":"240,241"}}],"payload":{"tag":"h3","lines":"236,237"}}],"payload":{"tag":"h2","lines":"216,217"}},{"content":"6. Ophthalmic Signs: Posterior Segment (2) &#x2014; Macula &amp; Optic Disc","children":[{"content":"A. Macula","children":[{"content":"Table 20.14: Ophthalmic Signs &#x2014; Macula","children":[{"content":"<table data-lines=\"262,276\">\n<thead data-lines=\"262,263\">\n<tr data-lines=\"262,263\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"264,276\">\n<tr data-lines=\"264,265\">\n<td><strong>Cystoid Macular Oedema (CMO)</strong></td>\n<td>- <strong>Post-operative:</strong> Cataract, corneal, or vitreoretinal surgery<br>- <strong>Post-procedure:</strong> Cryotherapy, panretinal photocoagulation (PRP), photocoagulation<br>- <strong>Inflammatory:</strong> Uveitis (posterior &gt; intermediate &gt; anterior), scleritis<br>- <strong>Vascular:</strong> Retinal vein obstruction, diabetic maculopathy, ocular ischaemia, choroidal neovascular membrane, retinal telangiectasia, hypertensive retinopathy, radiation retinopathy<br>- <strong>Medication:</strong> Epinephrine, latanoprost<br>- <strong>Other:</strong> Vitreomacular traction syndrome, retinitis pigmentosa, age-related CMO, tumours of the choroid/retina</td>\n</tr>\n<tr data-lines=\"265,266\">\n<td><strong>Macular Hole</strong></td>\n<td>Idiopathic, trauma, CMO, epiretinal membrane (ERM), vitreomacular traction syndrome, retinal detachment (rhegmatogenous), laser injury, myopia, hypertension, proliferative diabetic retinopathy (pDR)</td>\n</tr>\n<tr data-lines=\"266,267\">\n<td><strong>Epiretinal Membrane (ERM)</strong></td>\n<td>Idiopathic, post-retinal detachment surgery, cryotherapy, photocoagulation, trauma (blunt or penetrating), posterior uveitis, persistent vitreous haemorrhage, retinal vascular disease (e.g., BRVO)</td>\n</tr>\n<tr data-lines=\"267,268\">\n<td><strong>Choroidal Degenerative Membrane</strong></td>\n<td>Age-related macular degeneration (AMD), pathological myopia, angioid streaks</td>\n</tr>\n<tr data-lines=\"268,269\">\n<td><strong>Trauma-Related Changes</strong></td>\n<td>Choroidal rupture, laser injury</td>\n</tr>\n<tr data-lines=\"269,270\">\n<td><strong>Inflammatory Causes</strong></td>\n<td>Sarcoidosis, toxoplasmosis, presumed ocular histoplasmosis syndrome (POHS), punctate inner choroidopathy (PIC), multifocal choroiditis, serpiginous choroidopathy, birdshot chorioretinopathy, VKH syndrome</td>\n</tr>\n<tr data-lines=\"270,271\">\n<td><strong>Dystrophies</strong></td>\n<td>Best&#x2019;s disease</td>\n</tr>\n<tr data-lines=\"271,272\">\n<td><strong>Other</strong></td>\n<td>Idiopathic, chorioretinal scar (any cause), tumour</td>\n</tr>\n<tr data-lines=\"272,273\">\n<td><strong>Central Serous Chorioretinopathy (CSC)</strong></td>\n<td>Can be related to optic disc pit, choroidal neovascular membrane, posterior uveitis (e.g., VKH), serous retinal detachment from accelerated hypertension</td>\n</tr>\n<tr data-lines=\"273,274\">\n<td><strong>Bull&#x2019;s Eye Maculopathy</strong></td>\n<td>- <strong>Drug-induced:</strong> Chloroquine group, clofazimine<br>- <strong>Macular Dystrophies:</strong> Cone dystrophy, cone&#x2013;rod dystrophy, Stargardt&#x2019;s disease</td>\n</tr>\n<tr data-lines=\"274,275\">\n<td><strong>Cherry-Red Spot</strong></td>\n<td>- <strong>Systemic:</strong> Tay&#x2013;Sachs disease, Sandhoff disease, GM1 gangliosidoses, Niemann&#x2013;Pick disease, sialidosis, metachromatic leukodystrophy<br>- <strong>Ocular:</strong> Central retinal artery occlusion (CRAO)</td>\n</tr>\n<tr data-lines=\"275,276\">\n<td><strong>Foveal (X) in Juvenile Retinoschisis</strong></td>\n<td>Juvenile retinoschisis (schisis)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"262,276"}}],"payload":{"tag":"h4","lines":"260,261"}}],"payload":{"tag":"h3","lines":"256,257"}},{"content":"B. Optic Disc","children":[{"content":"Table 20.15: Ophthalmic Signs &#x2014; Optic Disc","children":[{"content":"<table data-lines=\"283,289\">\n<thead data-lines=\"283,284\">\n<tr data-lines=\"283,284\">\n<th><strong>Sign</strong></th>\n<th><strong>Causes</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"285,289\">\n<tr data-lines=\"285,286\">\n<td><strong>Pallor</strong></td>\n<td>- <strong>Congenital:</strong> Autosomal dominant optic atrophy (ADOA, sometimes referred to as Kjer syndrome), autosomal recessive optic neuropathy (e.g., Behr syndrome), Wolfram syndrome (DIDMOAD)<br>- <strong>Acquired:</strong> Compression (optic nerve/chiasm), ischaemia, toxins, poor nutrition, inflammation, infection, Leber&#x2019;s hereditary optic neuropathy (LHON), trauma, severe retinal disease, post-papilloedema, advanced glaucoma</td>\n</tr>\n<tr data-lines=\"286,287\">\n<td><strong>Apparent (Pseudo) Swelling</strong></td>\n<td>Drusen, tilted disc, hypermetropic disc, myelinated nerve fibres</td>\n</tr>\n<tr data-lines=\"287,288\">\n<td><strong>True Disc Swelling</strong></td>\n<td>Raised intracranial pressure (usually bilateral) or local causes (which may be unilateral), e.g., inflammation, ischaemia, LHON, infiltration, tumour</td>\n</tr>\n<tr data-lines=\"288,289\">\n<td><strong>Optic Disc Pit</strong></td>\n<td>Congenital or acquired (commonly associated with glaucoma)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"283,289"}}],"payload":{"tag":"h4","lines":"281,282"}}],"payload":{"tag":"h3","lines":"277,278"}}],"payload":{"tag":"h2","lines":"254,255"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
