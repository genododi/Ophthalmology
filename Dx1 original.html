<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Chapter 20: Aids to Diagnosis","children":[{"content":"Acute Red Eye","children":[{"content":"Normal/Near Normal Vision","children":[{"content":"Painful/Discomfort","children":[{"content":"\n<p data-lines=\"8,9\"><strong>Diffuse Superficial Redness</strong></p>","children":[{"content":"<strong>Conjunctivitis:</strong> May be infective, allergic, or chemical in origin. Patients often describe a gritty/itchy sensation with watery, mucoid, mucopurulent, or purulent exudate. The conjunctiva may show papillae or follicles.","children":[],"payload":{"tag":"li","lines":"9,11"}}],"payload":{"tag":"li","lines":"8,11"}},{"content":"\n<p data-lines=\"11,12\"><strong>Diffuse Deep Redness</strong></p>","children":[{"content":"<strong>Anterior Scleritis:</strong> Characterized by severe pain and a diffuse deep injection that does not blanch with vasoconstrictors (e.g. phenylephrine 10%). There may be associated oedema, and the globe is typically tender.","children":[],"payload":{"tag":"li","lines":"12,14"}}],"payload":{"tag":"li","lines":"11,14"}},{"content":"\n<p data-lines=\"14,15\"><strong>Circumlimbal Redness</strong></p>","children":[{"content":"<strong>Keratitis:</strong> Presents with photophobia, watering, circumlimbal injection, and a corneal infiltrate. There may be an epithelial defect and anterior chamber (AC) activity.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Anterior Uveitis:</strong> Also features photophobia, watering, keratic precipitates (KPs), AC activity, and sometimes posterior synechiae (PS).","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Corneal Foreign Body (FB):</strong> A positive history of trauma with a sensation of a foreign body; a FB may be visible on examination.","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"li","lines":"14,19"}},{"content":"\n<p data-lines=\"19,20\"><strong>Sectoral Redness</strong></p>","children":[{"content":"<strong>Episcleritis:</strong> Usually causes mild discomfort. It can be recurrent and presents as a sectoral (or occasionally diffuse) redness that blanches with topical vasoconstrictors (e.g. phenylephrine 10%); the globe is non-tender.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>Marginal Keratitis:</strong> Presents with photophobia, watering, and a marginal corneal infiltrate that may be associated with an epithelial defect.","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"li","lines":"19,23"}}],"payload":{"tag":"h4","lines":"6,7"}},{"content":"Painless","children":[{"content":"<strong>Subconjunctival Haemorrhage:</strong> Appears as a well-defined, confluent area of haemorrhage without associated pain.","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"h4","lines":"23,24"}},{"content":"Reduced Vision","children":[{"content":"\n<p data-lines=\"29,30\"><strong>Normal Intraocular Pressure (IOP)</strong></p>","children":[{"content":"\n<p data-lines=\"31,32\"><strong>Abnormal Corneosclera:</strong></p>","children":[{"content":"<strong>Corneal Abrasion:</strong> Presents with photophobia, watering, sectoral or circumlimbal injection, and an epithelial defect.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>Keratitis:</strong> As described above but may also include mucopurulent discharge along with AC activity and an epithelial defect.","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"li","lines":"31,35"}},{"content":"\n<p data-lines=\"35,36\"><strong>Abnormal Uvea:</strong></p>","children":[{"content":"<strong>Anterior Uveitis:</strong> Features photophobia, watering, KPs, AC activity, and possibly posterior synechiae (PS).","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Endophthalmitis:</strong> Typically presents with pain, floaters, watering, a diffuse deep injection, and inflammation that is more marked in the vitreous than in the AC, often with associated chorioretinitis.","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"li","lines":"35,39"}}],"payload":{"tag":"li","lines":"29,39"}},{"content":"\n<p data-lines=\"39,40\"><strong>Increased IOP</strong></p>","children":[{"content":"<strong>Acute Glaucoma:</strong> Often due to angle closure; patients may be hypermetropic and experience photophobia, watering, corneal oedema, and a fixed mid-dilated pupil. There may be anterior segment/angle abnormalities such as rubeosis.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Hypertensive Uveitis:</strong> Presents with AC cells and flare &#xb1; corneal involvement; frequently associated with infections due to herpes group viruses.","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"39,43"}}],"payload":{"tag":"h4","lines":"27,28"}}],"payload":{"tag":"h3","lines":"4,5"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Acute Red Eye (Sudden/Recent Loss of Vision)","children":[{"content":"Few Seconds&#x2019; Duration","children":[{"content":"Unilateral","children":[{"content":"<strong>Giant Cell Arteritis (GCA):</strong> Typically seen in patients &gt;55 years old. Accompanied by weight loss, fatigue, jaw/tongue claudication, and on examination, the temporal artery may be pulseless, tender, or thickened. Raised ESR/CRP are common.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Papilloedema:</strong> Manifests as bilateral disc swelling with loss of spontaneous venous pulsation (SVP), peripapillary haemorrhages, and other features of raised intracranial pressure (ICP).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Impending Central Retinal Vein Occlusion (CRVO):</strong> Characterized by dilated, tortuous retinal veins and haemorrhages.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Ocular Ischaemic Syndrome (OIS):</strong> The retinal veins appear dilated and irregular (but not tortuous) with mid-peripheral haemorrhages; may be associated with neovascularization of the disc (NVD), raised IOP, and carotid bruits.","children":[],"payload":{"tag":"li","lines":"53,55"}}],"payload":{"tag":"h4","lines":"49,50"}},{"content":"Bilateral","children":[{"content":"<strong>Papilloedema:</strong> As described above.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h4","lines":"55,56"}}],"payload":{"tag":"h3","lines":"47,48"}},{"content":"Few Minutes&#x2019; Duration","children":[{"content":"Unilateral","children":[{"content":"<strong>Amaurosis Fugax:</strong> Sudden complete or partial monocular blindness; may be accompanied by evidence of emboli, atrial fibrillation (AF), or carotid bruits.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>GCA:</strong> (See above.)","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"h4","lines":"60,61"}},{"content":"Bilateral","children":[{"content":"<strong>Vertebrobasilar Artery Insufficiency:</strong> Recurrent episodes, often with associated ataxia, dysphasia, dysarthria, hemiparesis, or hemisensory disturbance.","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h4","lines":"64,65"}}],"payload":{"tag":"h3","lines":"58,59"}},{"content":"Up to 1 Hour Duration","children":[{"content":"<strong>Migraine:</strong> Typically features an aura (fortification spectra, transient visual field defects) followed by a unilateral headache. Other associated symptoms include nausea, vomiting, photophobia, phonophobia, exercise aggravation, and often a family history.","children":[],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"h3","lines":"67,68"}},{"content":"Persistent Loss of Vision","children":[{"content":"Abnormal Cornea","children":[{"content":"<strong>Hydrops:</strong> Represents acute corneal oedema, usually in the context of underlying keratoconus.","children":[],"payload":{"tag":"li","lines":"73,75"}}],"payload":{"tag":"h4","lines":"72,73"}},{"content":"Abnormal Vitreous","children":[{"content":"<strong>Vitreous Haemorrhage:</strong> Can vary in severity from microscopic bleeding to a complete obscuration of the fundus.","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"h4","lines":"75,76"}},{"content":"Abnormal Fundus","children":[{"content":"<strong>Central Retinal Artery Occlusion (CRAO):</strong> Noted for a relative afferent pupillary defect (RAPD), attenuated arterioles, a pale fundus, and a cherry-red spot.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"<strong>Central Retinal Vein Occlusion (CRVO):</strong> Presents with dilated, tortuous veins, haemorrhages in all four quadrants, and may include macular oedema, cotton wool spots (CWS), and RAPD. Branch retinal vein occlusion (BRVO) may present with altitudinal defects, especially if along the temporal arcade.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"<strong>Rhegmatogenous Retinal Detachment (RRD):</strong> Patients report flashes, floaters, &#x201c;tobacco dust&#x201d; in vision; the retina appears convex and elevated with one or more breaks.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<strong>Exudative Retinal Detachment (ERD):</strong> The retina is convex and elevated with shifting subretinal fluid but without breaks.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Tractional Retinal Detachment (TRD):</strong> The retina appears concave and elevated with tractional membranes.","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"h4","lines":"78,79"}},{"content":"Inflammatory and Retinal Causes","children":[{"content":"<strong>Intermediate Uveitis:</strong> May cause floaters, vitritis, and &#x201c;snow balls&#x201d; or &#x201c;snow banking&#x201d; in the inferior vitreous, sometimes with macular oedema.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>Posterior Uveitis:</strong> Characterized by floaters, significantly reduced vision, vitritis, and retinal/choroidal infiltrates; macular oedema, vascular sheathing/occlusion, and haemorrhages may be present.","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"h4","lines":"85,86"}},{"content":"Abnormal Disc","children":[{"content":"<strong>Anterior Ischaemic Optic Neuropathy (AION):</strong> Presents with a RAPD, a pale, oedematous disc (sometimes with flame-shaped haemorrhages), and may produce an altitudinal field defect. It may be arteritic (in the setting of GCA) or non-arteritic.","children":[],"payload":{"tag":"li","lines":"90,92"}}],"payload":{"tag":"h4","lines":"89,90"}},{"content":"Abnormal Macula","children":[{"content":"<strong>Choroidal Neovascular Membrane:</strong> Leads to distortion and a positive scotoma; may be accompanied by drusen, a subretinal membrane, haemorrhage, or exudate.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Central Serous Chorioretinopathy (CSC):</strong> Associated with colour desaturation, micropsia, and a serous detachment of the neurosensory retina.","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"h4","lines":"92,93"}},{"content":"Normal Fundus","children":[{"content":"<strong>Cortical Blindness:</strong> Patients may show denial of visual loss, have a small residual visual field, and normal pupillary responses; neuroimaging (CT/MRI) reveals the abnormality.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Functional Visual Loss:</strong> Visual acuity can be inconsistent across tests and times despite a normal ophthalmic examination and normal electrophysiological tests. Kinetic perimetry may reveal spiralling and/or crossing of isopters.","children":[],"payload":{"tag":"li","lines":"98,100"}}],"payload":{"tag":"h4","lines":"96,97"}}],"payload":{"tag":"h3","lines":"70,71"}}],"payload":{"tag":"h2","lines":"45,46"}},{"content":"Painful Visual Loss","children":[{"content":"Abnormal Cornea","children":[{"content":"<strong>Acute Primary Angle Closure (APAC):</strong> Typically occurs in hypermetropic individuals. Symptoms include haloes, frontal headache, vomiting, an injected eye with corneal oedema, a fixed semi-dilated pupil, a shallow anterior chamber (AC) with a closed angle, and raised IOP.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Bullous Keratopathy:</strong> Features a thickened, hazy cornea with stromal/subepithelial oedema, bullae, and signs of underlying pathology (e.g. following intraocular surgery or in Fuchs&#x2019; endothelial dystrophy).","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Keratitis:</strong> As described under acute red eye, with photophobia, watering, circumlimbal injection, and a corneal infiltrate that may be accompanied by an epithelial defect and AC activity.","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"Abnormal Disc","children":[{"content":"<strong>Optic Neuritis:</strong> Typically affects patients aged 18&#x2013;45 years and is associated with retro-orbital pain (especially on eye movement), a RAPD, reduced colour vision, visual field defects, and a swollen disc that may also show peripapillary flame-shaped haemorrhages. Note that optic neuritis may occasionally be painless.","children":[],"payload":{"tag":"li","lines":"110,112"}}],"payload":{"tag":"h3","lines":"109,110"}},{"content":"Abnormal Uvea","children":[{"content":"<strong>Anterior Uveitis:</strong> Presents with anterior pain, photophobia, mildly reduced vision, circumlimbal injection, AC cells and flare, and keratic precipitates.","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"h3","lines":"112,113"}},{"content":"Normal Fundus","children":[{"content":"<strong>Retrobulbar Neuritis:</strong> Similar to optic neuritis but with a normal-appearing disc; it may also be painless.","children":[],"payload":{"tag":"li","lines":"116,118"}}],"payload":{"tag":"h3","lines":"115,116"}}],"payload":{"tag":"h2","lines":"102,103"}},{"content":"Gradual Loss of Vision","children":[{"content":"Generalized Vision Loss","children":[{"content":"Abnormal Cornea","children":[{"content":"<strong>Corneal Dystrophies:</strong> Characterized by corneal clouding due to deposition or oedema; usually bilateral (though possibly asymmetric). Examples include Fuchs&#x2019; endothelial dystrophy (elderly) and Reis&#x2013;Bucklers dystrophy (young adults).","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"<strong>Keratoconus:</strong> Leads to refractive error from progressive astigmatism and may develop corneal oedema from acute hydrops; typically bilateral but can be asymmetric.","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"h4","lines":"124,125"}},{"content":"Abnormal Lens","children":[{"content":"<strong>Cataract:</strong> Uni- or bilateral opacification of the lens causing cloudy, misty vision and glare; it is the most common cause in the elderly.","children":[],"payload":{"tag":"li","lines":"129,131"}}],"payload":{"tag":"h4","lines":"128,129"}}],"payload":{"tag":"h3","lines":"122,123"}},{"content":"Central Vision Loss","children":[{"content":"Abnormal Macula","children":[{"content":"<strong>Age-related Macular Degeneration (AMD):</strong> A very common bilateral disease in the elderly, most often in its &#x2018;dry&#x2019; form, associated with gradual, patchy central loss.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"<strong>Macular Dystrophies:</strong> A group of disorders with specific patterns, typically affecting younger patients; often bilateral and may have a family history with potential for genetic testing.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"<strong>Diabetic Maculopathy:</strong> Ischaemia can cause gradual dVA, and oedema may lead to more acute distortion; usually accompanied by other diabetic retinal changes.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>Cystoid Macular Oedema (CMO):</strong> Oedema that results in distortion and decreased acuity; it may be secondary to surgery, inflammation, or vascular disease.","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"h4","lines":"133,134"}},{"content":"Abnormal Optic Disc/Nerve","children":[{"content":"<strong>Compressive Optic Neuropathy:</strong> Leads to progressive dVA, disc pallor (&#xb1; pain), and may involve adjacent structures.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"<strong>Leber&#x2019;s Hereditary Optic Neuropathy (LHON):</strong> Typically presents in young adult males with severe sequential dVA loss over weeks/months and telangiectatic vessels around the disc (acutely); there is often a family history.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Toxic or Nutritional Optic Neuropathies:</strong> Cause slowly progressive, symmetrical dVA loss with central scotomata; history of nutritional deficiency, certain medications, or toxins is relevant.","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"<strong>Inflammatory Optic Neuropathies:</strong> Often associated with systemic conditions (e.g. sarcoidosis, vasculitis, syphilis) and tend to be very steroid-sensitive.","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"<strong>Chronic Papilloedema:</strong> Sustained disc swelling from raised ICP can eventually cause permanent optic nerve dysfunction with decreased acuity, field defects, and optic disc pallor.","children":[],"payload":{"tag":"li","lines":"146,148"}}],"payload":{"tag":"h4","lines":"140,141"}}],"payload":{"tag":"h3","lines":"131,132"}},{"content":"Peripheral or Patchy Vision Loss","children":[{"content":"Abnormal Choroid/Retina","children":[{"content":"<strong>Posterior Uveitis:</strong> May cause floaters and patchy vision loss (&#xb1; central distortion/dVA from CMO); it can include chorioretinitis, vitritis, and retinal vasculitis.","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"<strong>Retinitis Pigmentosa (RP):</strong> Typically produces bilateral concentric field loss, peripheral &#x201c;bone spicule&#x201d; pigmentation, attenuation of retinal arterioles, and optic disc pallor.","children":[],"payload":{"tag":"li","lines":"152,154"}}],"payload":{"tag":"h4","lines":"150,151"}},{"content":"Abnormal Optic Disc","children":[{"content":"<strong>Glaucoma:</strong> Often produces asymptomatic peripheral field loss that is usually bilateral (though sometimes asymmetric) with characteristic cupping and other disc changes; it is frequently associated with raised IOP.","children":[],"payload":{"tag":"li","lines":"155,157"}}],"payload":{"tag":"h4","lines":"154,155"}}],"payload":{"tag":"h3","lines":"148,149"}}],"payload":{"tag":"h2","lines":"120,121"}},{"content":"The Watery Eye","children":[{"content":"Increased Tear Production","children":[{"content":"Basal Increase","children":[{"content":"<strong>Increased Parasympathetic Drive:</strong> Can be induced by pro-secretory drugs (e.g. pilocarpine) or autonomic disturbances.","children":[],"payload":{"tag":"li","lines":"164,166"}}],"payload":{"tag":"h4","lines":"163,164"}},{"content":"Reflex Increase","children":[{"content":"<strong>Local Irritants:</strong> Such as a foreign body (FB) or trichiasis.","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"<strong>Chronic Ocular Disease:</strong> For example, blepharitis or keratoconjunctivitis sicca (KCS).","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<strong>Systemic Disease:</strong> Such as thyroid eye disease (TED).","children":[],"payload":{"tag":"li","lines":"169,171"}}],"payload":{"tag":"h4","lines":"166,167"}}],"payload":{"tag":"h3","lines":"161,162"}},{"content":"Lacrimal Pump Failure","children":[{"content":"Lid Tone","children":[{"content":"<strong>Lid Laxity:</strong> A common involutional change in the elderly.","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"<strong>Orbicularis Weakness:</strong> Often seen with facial nerve (VII) palsy.","children":[],"payload":{"tag":"li","lines":"175,177"}}],"payload":{"tag":"h4","lines":"173,174"}},{"content":"Lid Position","children":[{"content":"<strong>Ectropion:</strong> Most commonly an involutional change in the elderly, though it may also be cicatricial, mechanical, or congenital.","children":[],"payload":{"tag":"li","lines":"178,180"}}],"payload":{"tag":"h4","lines":"177,178"}}],"payload":{"tag":"h3","lines":"171,172"}},{"content":"Decreased Drainage","children":[{"content":"Punctal Obstruction","children":[{"content":"<strong>Congenital:</strong> Punctal atresia.","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"<strong>Acquired:</strong> Punctal stenosis is usually idiopathic but may occur secondary to punctal eversion, post-HSV infection, or scarring (e.g. post-irradiation, trachoma, cicatricial conjunctivitis).","children":[],"payload":{"tag":"li","lines":"184,186"}}],"payload":{"tag":"h4","lines":"182,183"}},{"content":"Canalicular Obstruction","children":[{"content":"<strong>Acquired:</strong> Canalicular fibrosis is most commonly idiopathic but may occur secondary to HSV infection, chronic canaliculitis (often actinomycosis), chronic dacryocystitis, cicatricial conjunctivitis, or 5-fluorouracil (5-FU) administration.","children":[],"payload":{"tag":"li","lines":"187,189"}}],"payload":{"tag":"h4","lines":"186,187"}},{"content":"Nasolacrimal Duct Obstruction","children":[{"content":"<strong>Congenital:</strong> Due to delayed canalization.","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"<strong>Acquired:</strong> Stenosis is usually idiopathic but may occur secondary to trauma (nasal/orbital fracture), post-irradiation, granulomatosis with polyangiitis (GPA), tumours (e.g. nasopharyngeal carcinoma), or other nasal pathologies (chronic inflammation/polyps).","children":[],"payload":{"tag":"li","lines":"191,193"}}],"payload":{"tag":"h4","lines":"189,190"}}],"payload":{"tag":"h3","lines":"180,181"}}],"payload":{"tag":"h2","lines":"159,160"}},{"content":"Flashes and Floaters","children":[{"content":"Flashes Only","children":[{"content":"Retinal Traction","children":[{"content":"<strong>Vitreoretinal Traction:</strong> Can be seen with a posterior vitreous detachment (PVD), in sickle-cell retinopathy, or with a retinal tear.","children":[],"payload":{"tag":"li","lines":"200,202"}}],"payload":{"tag":"h4","lines":"199,200"}},{"content":"Pseudoflashes","children":[{"content":"","children":[{"content":"<strong>Photophobia:</strong> Discomfort often seen with anterior segment inflammation or retinal hypersensitivity.","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"<strong>Glare:</strong> A dazzle effect usually related to media opacities.","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"<strong>Haloes:</strong> A ring effect associated with corneal oedema and certain media opacities.","children":[],"payload":{"tag":"li","lines":"207,209"}}],"payload":{"tag":"ul","lines":"205,209"}},{"content":"","children":[{"content":"<strong>Papilloedema:</strong> May produce transient flashes associated with straining or postural changes.","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"<strong>Migraine:</strong> Often presents with an enlarging zigzag fortification spectrum that starts centrally and moves peripherally, typically followed by a headache.","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"<strong>Occipital Lobe Lesions:</strong> Such as tumours or arteriovenous malformations (AVMs) can produce coloured shapes or blobs.","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"<strong>Other Visual Hallucinations:</strong> In cases of bilateral severe visual loss, complex visual hallucinations (Charles Bonnet syndrome) can occur.","children":[],"payload":{"tag":"li","lines":"213,215"}}],"payload":{"tag":"ul","lines":"210,215"}}],"payload":{"tag":"h4","lines":"202,203"}}],"payload":{"tag":"h3","lines":"197,198"}},{"content":"Floaters Only","children":[{"content":"<strong>Posterior Vitreous Detachment (PVD):</strong> May present as a partial or complete Weiss ring overlying the optic disc, with a visible posterior vitreous face.","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"<strong>Vitreous Condensations:</strong> Degenerative changes can lead to translucent opacities within the vitreous.","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"<strong>Vitreous Haemorrhage:</strong> Red blood cells in the vitreous; severity may range from minor &#x201c;spots&#x201d; in vision (with the fundus still visible) to severe loss of vision (with no fundal view). It may be followed by synchysis scintillans (golden particles settling with gravity).","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"<strong>Vitritis:</strong> White blood cells in the vitreous, which may be bilateral and associated with intermediate or posterior uveitis.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"<strong>Asteroid Hyalosis:</strong> Small, yellow-white particles that move with the vitreous rather than settling with gravity; typically innocuous.","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"<strong>Amyloidosis:</strong> Produces sheet-like opacities, usually bilateral; most commonly seen in familial systemic amyloidosis.","children":[],"payload":{"tag":"li","lines":"221,222"}},{"content":"<strong>Tumours:</strong> Such as choroidal melanoma or lymphoma may be associated with vitritis due to inflammatory and/or tumour cells.","children":[],"payload":{"tag":"li","lines":"222,224"}}],"payload":{"tag":"h3","lines":"215,216"}},{"content":"Flashes and Floaters Combined","children":[{"content":"<strong>PVD:</strong> As noted above.","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"<strong>Retinal Tear:</strong> Often appears as a U-shaped tear with pigment in the vitreous; may be associated with vitreous haemorrhage or retinal detachment.","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"<strong>Retinal Detachment:</strong> Usually rhegmatogenous (associated with a tear), resulting in an elevated retina with subretinal fluid.","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"<strong>Tumours:</strong> Visual phenomena can include a &#x201c;slow-moving ball of light&#x201d; and floaters secondary to tumour cells or associated inflammation.","children":[],"payload":{"tag":"li","lines":"228,230"}}],"payload":{"tag":"h3","lines":"224,225"}}],"payload":{"tag":"h2","lines":"195,196"}},{"content":"Headache","children":[{"content":"With Swollen Optic Discs","children":[{"content":"Bilateral (Serious/Life-threatening Headaches)","children":[{"content":"<strong>Raised Intracranial Pressure (ICP):</strong> Patients often report worsening headaches when lying flat, with exacerbation on coughing, sneezing, or during a Valsalva maneuver. Other features include visual obscurations, diplopia, disc swelling with loss of SVP, blind spot enlargement, and sixth nerve (VI) palsy. Causes include cerebral tumour, idiopathic intracranial hypertension (IIH), venous sinus thrombosis, meningitis, encephalitis, brain abscess, congenital ventricular abnormalities, or cerebral oedema.","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"<strong>Subarachnoid Haemorrhage:</strong> Characterized by a &#x201c;thunderclap headache,&#x201d; meningism, and altered consciousness.","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"<strong>Accelerated Hypertension:</strong> May present with very high blood pressure and signs of hypertensive retinopathy (e.g. cotton wool spots, haemorrhages, and exudates).","children":[],"payload":{"tag":"li","lines":"239,241"}}],"payload":{"tag":"h4","lines":"236,237"}},{"content":"Unilateral (Serious/Life-threatening Headaches)","children":[{"content":"<strong>Giant Cell Arteritis (GCA):</strong> Typically affects patients &gt;55 years old. May present with visual loss or transient visual obscurations, scalp tenderness (with or without necrosis), jaw/tongue claudication, limb girdle pain/weakness, fevers, and weight loss. The temporal arteries are non-pulsatile, tender, and thickened. An associated AION can result in unilateral (or less commonly, bilateral) disc swelling.","children":[],"payload":{"tag":"li","lines":"242,244"}}],"payload":{"tag":"h4","lines":"241,242"}}],"payload":{"tag":"h3","lines":"234,235"}},{"content":"Without Optic Disc Swelling (Serious/Life-threatening Headaches)","children":[{"content":"<strong>Raised ICP:</strong> Can sometimes occur without disc swelling (e.g. in myopic or atrophic discs, or due to optic nerve sheath anomalies).","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"<strong>GCA:</strong> (As described above.)","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"<strong>Pituitary Mass:</strong> May present with endocrine dysfunction (amenorrhoea, galactorrhoea, infertility, acromegaly, or Cushing&#x2019;s disease), optic atrophy, and bitemporal field loss.","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"<strong>Pituitary Apoplexy:</strong> Often follows a major hypotensive episode (e.g. surgery or postpartum haemorrhage) and presents with acute decreased visual acuity, meningism, and possible loss of consciousness.","children":[],"payload":{"tag":"li","lines":"248,250"}}],"payload":{"tag":"h3","lines":"244,245"}},{"content":"Headache Syndromes","children":[{"content":"<strong>Tension Headache:</strong> Common; typically presents as a dull, non-pulsatile, diffuse, band-like (or vice-like) pain of mild to moderate intensity in the head, scalp, or neck.","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"<strong>Migraine:</strong> Often includes a prodrome, a unilateral (hemicranial) headache, nausea, photophobia, and phonophobia. Visual phenomena can include a scintillating visual aura (starting paracentral and expanding peripherally), transient visual loss (unilateral or homonymous hemifield), or occasionally ophthalmoplegia.","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"<strong>Trigeminal Autonomic Cephalgias (TACs) (including Cluster Headaches):</strong> Characterized by unilateral severe pain often involving the face and eye, typically lasting less than 4 hours, and associated with autonomic features such as conjunctival hyperemia, lacrimation, and nasal stuffiness.","children":[],"payload":{"tag":"li","lines":"253,255"}}],"payload":{"tag":"h3","lines":"250,251"}}],"payload":{"tag":"h2","lines":"232,233"}},{"content":"Facial and Sinus Pain, and Ocular Pain","children":[{"content":"Facial Pain","children":[{"content":"<strong>Trigeminal Neuralgia:</strong> Presents as sudden, stabbing pains in the distribution of the trigeminal nerve. Precipitating factors include touch, cold, or eating.","children":[],"payload":{"tag":"li","lines":"260,261"}},{"content":"<strong>Ophthalmic Shingles:</strong> May start with hyperaesthesia in the acute phase, followed by neuralgic-type pain.","children":[],"payload":{"tag":"li","lines":"261,263"}}],"payload":{"tag":"h3","lines":"259,260"}},{"content":"Sinus Pain","children":[{"content":"<strong>Acute Sinusitis:</strong> Typically associated with coryzal/upper respiratory tract infection symptoms and tenderness over the paranasal sinuses. The presence of proptosis, diplopia, or optic neuropathy warrants urgent exclusion of orbital involvement.","children":[],"payload":{"tag":"li","lines":"264,266"}}],"payload":{"tag":"h3","lines":"263,264"}},{"content":"Ocular Pain","children":[{"content":"<strong>Generalized Ocular Pain:</strong> Can be seen with conditions such as APAC, anterior uveitis, keratitis, scleritis, and ocular ischaemia.","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"<strong>Retrobulbar Pain:</strong> Often associated with optic neuritis or orbital pathology (e.g. infection, infiltration, neoplasm, or thyroid eye disease [TED]).","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"<strong>Pain on Eye Movement:</strong> Commonly observed in optic neuritis.","children":[],"payload":{"tag":"li","lines":"269,271"}}],"payload":{"tag":"h3","lines":"266,267"}},{"content":"Asthenopia (Eye Strain)","children":[{"content":"Typically worsens with reading or fatigue and may be due to refractive errors (especially hypermetropia), astigmatism, anisometropia, decompensating phoria, convergence insufficiency, etc.","children":[],"payload":{"tag":"li","lines":"272,274"}}],"payload":{"tag":"h3","lines":"271,272"}}],"payload":{"tag":"h2","lines":"257,258"}},{"content":"Diplopia","children":[{"content":"Monocular Diplopia","children":[{"content":"Abnormal Refraction","children":[{"content":"<strong>High Ametropia, Astigmatism, or Edge Effects:</strong> Often correctable with appropriate refraction; contact lenses may sometimes be more effective than glasses.","children":[],"payload":{"tag":"li","lines":"281,283"}}],"payload":{"tag":"h4","lines":"280,281"}},{"content":"Abnormal Cornea","children":[{"content":"<strong>Opacity:</strong> Can result from scarring (e.g. trauma, infection), oedema (e.g. raised IOP or decompensation), or deposition (e.g. in corneal dystrophies).","children":[],"payload":{"tag":"li","lines":"284,285"}},{"content":"<strong>Shape:</strong> Abnormalities such as peripheral thinning (seen in ectasias like keratoconus or pellucid marginal degeneration) can cause diplopia.","children":[],"payload":{"tag":"li","lines":"285,287"}}],"payload":{"tag":"h4","lines":"283,284"}},{"content":"Abnormal Lens","children":[{"content":"<strong>Opacity:</strong> Such as in cataract.","children":[],"payload":{"tag":"li","lines":"288,289"}},{"content":"<strong>Shape:</strong> For example, lenticonus.","children":[],"payload":{"tag":"li","lines":"289,290"}},{"content":"<strong>Position:</strong> Subluxation of the lens (ectopia lentis) or a malpositioned intraocular implant (especially after complicated surgery).","children":[],"payload":{"tag":"li","lines":"290,292"}}],"payload":{"tag":"h4","lines":"287,288"}},{"content":"Abnormal Iris","children":[{"content":"<strong>Defects:</strong> Polycoria can occur due to trauma (e.g. from an intraocular foreign body), post-iridotomy (laser or surgical), or disease (e.g. Iridocorneal Endothelial [ICE] syndrome).","children":[],"payload":{"tag":"li","lines":"293,295"}}],"payload":{"tag":"h4","lines":"292,293"}},{"content":"Normal Examination","children":[{"content":"<strong>Not True Diplopia:</strong> Patients may describe &#x201c;double vision&#x201d; when they experience ghosting or blurring.","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"<strong>Functional Diplopia:</strong> A diagnosis of exclusion when no structural abnormality is found.","children":[],"payload":{"tag":"li","lines":"297,299"}}],"payload":{"tag":"h4","lines":"295,296"}}],"payload":{"tag":"h3","lines":"278,279"}},{"content":"Binocular Diplopia","children":[{"content":"Intermittent or Variable Diplopia","children":[{"content":"<strong>Decompensating Phoria:</strong> Intermittent diplopia, often predictable (e.g. when fatigued), with a constant pattern (e.g. only for distance or only horizontal); due to an underlying phoria with variable recovery.","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"<strong>Myasthenia Gravis (MG):</strong> Diplopia of variable orientation and severity that worsens with fatigue; may be associated with ptosis or generalized muscular fatigue.","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"<strong>Internuclear Ophthalmoplegia (INO):</strong> Diplopia may be noted only during saccades when the adducting eye is slower to refixate.","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"<strong>Giant Cell Arteritis (GCA):</strong> May cause intermittent diplopia due to ischaemia, potentially progressing to a permanent deficit.","children":[],"payload":{"tag":"li","lines":"305,307"}}],"payload":{"tag":"h4","lines":"301,302"}},{"content":"Persistent Diplopia","children":[{"content":"Neurogenic Diplopia","children":[{"content":"<strong>Horizontal Only:</strong> Typically due to sixth nerve (VI) palsy&#x2014;underaction of the lateral rectus; presents with reduced abduction, possible convergence of the affected eye, and a head turn toward the affected side.","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"<strong>Vertical/Torsional Only:</strong> Typically due to fourth nerve (IV) palsy&#x2014;underaction of the superior oblique, with ipsilateral hypertropia, extorsion, and reduced depression in adduction; head tilt is directed to the opposite side.","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"<strong>Mixed (with or without Ptosis/Pupillary Abnormalities):</strong> Typically due to third nerve (III) palsy&#x2014;underaction of one or more muscles (levator palpebrae, superior rectus, medial rectus, inferior rectus, inferior oblique, and sphincter pupillae). This can range from isolated muscle involvement (rare) to complete ptosis with a hypotropic, divergent eye.","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"<strong>Complex:</strong> Unusual patterns may be due to brainstem lesions causing nuclear or supranuclear gaze palsies (often with other neurological signs), orbital pathology, or neuromuscular junction disorders (e.g. MG).","children":[],"payload":{"tag":"li","lines":"314,316"}}],"payload":{"tag":"h5","lines":"309,310"}},{"content":"Mechanical Diplopia","children":[{"content":"<strong>Congenital Mechanical Restrictions:</strong> Rarely cause diplopia unless they become progressive or decompensate.","children":[],"payload":{"tag":"li","lines":"318,319"}},{"content":"<strong>Acquired Mechanical Restrictions:</strong> May occur with inflammation (e.g. thyroid eye disease [TED], myositis, idiopathic orbital inflammatory disease), trauma (e.g. orbital wall or floor fracture), or infiltration.","children":[],"payload":{"tag":"li","lines":"319,321"}}],"payload":{"tag":"h5","lines":"316,317"}}],"payload":{"tag":"h4","lines":"307,308"}}],"payload":{"tag":"h3","lines":"299,300"}}],"payload":{"tag":"h2","lines":"276,277"}},{"content":"Anisocoria","children":[{"content":"When Anisocoria Is Greatest in Bright Light","children":[{"content":"Abnormal Iris Appearance (on Slit-Lamp Examination)","children":[{"content":"<strong>Adie&#x2019;s Pupil:</strong> Initially dilated, then abnormally constricts. It has a poor response to light and an initially poor but later tonic (exaggerated yet slow) near response (light&#x2013;near dissociation). It will constrict with 0.1% pilocarpine due to denervation hypersensitivity.","children":[],"payload":{"tag":"li","lines":"331,333"}},{"content":"","children":[{"content":"<strong>Iris Trauma:</strong> Results in a dilated (often irregular) pupil from a torn sphincter and associated anterior segment damage (e.g. transillumination defects).","children":[],"payload":{"tag":"li","lines":"334,335"}},{"content":"<strong>Iris Inflammation:</strong> Can lead to a dilated (often irregular) pupil due to sectoral iris atrophy (commonly with herpes viruses) or a pupil that is &#x201c;stuck down&#x201d; by posterior synechiae (PS).","children":[],"payload":{"tag":"li","lines":"335,337"}}],"payload":{"tag":"ul","lines":"334,337"}}],"payload":{"tag":"h4","lines":"328,329"}},{"content":"Normal Iris Appearance with Pharmacological Testing","children":[{"content":"<strong>Constricts to Pilocarpine 1%:</strong>","children":[{"content":"<strong>Third Nerve (III) Palsy:</strong> A dilated pupil associated with other features of III nerve palsy (e.g. ptosis, oculomotor abnormalities).","children":[],"payload":{"tag":"li","lines":"339,340"}}],"payload":{"tag":"li","lines":"338,340"}},{"content":"<strong>Does Not Constrict to Pilocarpine 1%:</strong>","children":[{"content":"<strong>Pharmacological Mydriasis:</strong> From anticholinergic agents such as atropine.","children":[],"payload":{"tag":"li","lines":"341,342"}},{"content":"<strong>Iris Ischaemia:</strong> A dilated pupil following angle-closure glaucoma or intraocular surgery (e.g. Urrets&#x2013;Zavalia syndrome).","children":[],"payload":{"tag":"li","lines":"342,344"}}],"payload":{"tag":"li","lines":"340,344"}}],"payload":{"tag":"h4","lines":"337,338"}}],"payload":{"tag":"h3","lines":"325,326"}},{"content":"When Anisocoria Is Greatest in Dim Light","children":[{"content":"Abnormal Iris Appearance (on Slit-Lamp Examination)","children":[{"content":"<strong>Iris Inflammation:</strong> May produce a constricted (possibly irregular) pupil that is fixed by posterior synechiae (PS).","children":[],"payload":{"tag":"li","lines":"350,352"}}],"payload":{"tag":"h4","lines":"347,348"}},{"content":"Normal Iris Appearance with Dilatory Response","children":[{"content":"<strong>Normal Dilation:</strong> Both pupils dilate equally quickly when ambient light is dimmed.","children":[{"content":"<strong>Physiological Anisocoria:</strong> Usually mild (&#x2264;1mm), slightly more pronounced in dim light, with normal light and near responses. The degree may vary from day to day and even reverse; importantly, the abnormal pupil will not dilate with 1% apraclonidine (in contrast to Horner&#x2019;s syndrome).","children":[],"payload":{"tag":"li","lines":"354,355"}}],"payload":{"tag":"li","lines":"353,355"}},{"content":"<strong>Dilation Lag:</strong> The smaller pupil dilates slowly in dim light.","children":[{"content":"<strong>Horner&#x2019;s Syndrome:</strong> Characterized by a constricted pupil with mild ptosis. Iris hypochromia may be noted in congenital or long-standing cases. Confirmation is achieved with 1% apraclonidine (the Horner&#x2019;s pupil will dilate) or 4% cocaine (the Horner&#x2019;s pupil will not dilate).","children":[],"payload":{"tag":"li","lines":"356,358"}}],"payload":{"tag":"li","lines":"355,358"}}],"payload":{"tag":"h4","lines":"352,353"}},{"content":"Pharmacological Testing with Hydroxyamphetamine 1%","children":[{"content":"<strong>Dilates with Hydroxyamphetamine 1%:</strong>","children":[{"content":"<strong>Central or Preganglionic Horner&#x2019;s Syndrome:</strong> Presents with a constricted pupil, mild ptosis, and facial anhydrosis; other features may relate to the lesion&#x2019;s location (brainstem, spinal cord, lung apex, or neck).","children":[],"payload":{"tag":"li","lines":"360,361"}}],"payload":{"tag":"li","lines":"359,361"}},{"content":"<strong>Does Not Dilate with Hydroxyamphetamine 1%:</strong>","children":[{"content":"<strong>Postganglionic Horner&#x2019;s Syndrome:</strong> Presents with a constricted pupil and mild ptosis; other features may be associated with lesions in the neck, cavernous sinus, or orbit.","children":[],"payload":{"tag":"li","lines":"362,363"}}],"payload":{"tag":"li","lines":"361,363"}},{"content":"<strong>Does Not Dilate in Dim Light:</strong>","children":[{"content":"<strong>Pharmacological Constriction:</strong> A constricted pupil due to cholinergic miotics (e.g. pilocarpine) will not dilate.","children":[],"payload":{"tag":"li","lines":"364,366"}}],"payload":{"tag":"li","lines":"363,366"}}],"payload":{"tag":"h4","lines":"358,359"}}],"payload":{"tag":"h3","lines":"344,345"}}],"payload":{"tag":"h2","lines":"323,324"}},{"content":"Nystagmus","children":[{"content":"Early Onset Nystagmus","children":[{"content":"\n<p data-lines=\"372,373\"><strong>Infantile Nystagmus Syndrome (INS) with Stable Head Position:</strong></p>","children":[{"content":"<strong>Idiopathic Infantile Nystagmus:</strong> Typically presents very early (usually by 2 months of age); it worsens with fixation but improves within a &#x201c;null zone&#x201d; and on convergence; associated with mild decreased visual acuity (dVA).","children":[],"payload":{"tag":"li","lines":"373,374"}},{"content":"<strong>Fusion Maldevelopment Nystagmus:</strong> (Previously known as latent nystagmus) Features a fast phase directed toward the fixing eye, worsens with occlusion of the non-fixing eye and with gaze toward the fast phase, and alternates if the opposite eye fixes; often seen with infantile esotropia.","children":[],"payload":{"tag":"li","lines":"374,376"}}],"payload":{"tag":"li","lines":"372,376"}},{"content":"\n<p data-lines=\"376,377\"><strong>Erratic Nystagmus:</strong></p>","children":[{"content":"<strong>Sensory Deprivation Nystagmus:</strong> Characterized by an erratic waveform with possible roving eye movements and moderate to severe dVA due to ocular or anterior visual pathway disease.","children":[],"payload":{"tag":"li","lines":"377,379"}}],"payload":{"tag":"li","lines":"376,379"}},{"content":"\n<p data-lines=\"379,380\"><strong>Unstable Head Position:</strong></p>","children":[{"content":"<strong>Spasmus Nutans:</strong> A rare idiopathic benign condition that features head-bobbing and torticollis; however, other serious pathology must be excluded.","children":[],"payload":{"tag":"li","lines":"380,382"}}],"payload":{"tag":"li","lines":"379,382"}}],"payload":{"tag":"h3","lines":"370,371"}},{"content":"Late Onset Nystagmus","children":[{"content":"Conjugate Nystagmus (Present in Primary Position)","children":[{"content":"<strong>Sustained Nystagmus:</strong>","children":[{"content":"<strong>Peripheral Vestibular Nystagmus:</strong> Typically a conjugate horizontal jerk nystagmus that improves with fixation and time after injury, but worsens with gaze toward the fast phase (Alexander&#x2019;s law) or with head position changes.","children":[],"payload":{"tag":"li","lines":"387,388"}},{"content":"<strong>Cerebellar/Central Vestibular/Brainstem Nystagmus:</strong> A conjugate jerk nystagmus that does not improve with fixation; it may be horizontal, vertical, or torsional.","children":[{"content":"<strong>Horizontal Type:</strong> Seen with lesions of the vestibular nuclei, cerebellum, or their connections.","children":[],"payload":{"tag":"li","lines":"389,390"}},{"content":"<strong>Upbeat Type:</strong> Often associated with cerebellar or lower brainstem lesions (e.g. demyelination, infarction, tumour, encephalitis, or Wernicke&#x2019;s syndrome).","children":[],"payload":{"tag":"li","lines":"390,391"}},{"content":"<strong>Downbeat Type:</strong> Commonly due to craniocervical junction lesions (e.g. Arnold&#x2013;Chiari malformation, spinocerebellar degenerations, infarction, tumour, or demyelination).","children":[],"payload":{"tag":"li","lines":"391,393"}}],"payload":{"tag":"li","lines":"388,393"}}],"payload":{"tag":"li","lines":"386,393"}}],"payload":{"tag":"h4","lines":"384,385"}},{"content":"Periodic Nystagmus","children":[{"content":"<strong>Periodic Alternating Nystagmus:</strong> Characterized by a conjugate horizontal jerk nystagmus with waxing and waning intensity; cycles typically last about 90 seconds in each direction with a 10-second &#x201c;null&#x201d; period, and are usually associated with vestibulocerebellar lesions.","children":[],"payload":{"tag":"li","lines":"394,395"}}],"payload":{"tag":"h4","lines":"393,394"}}],"payload":{"tag":"h3","lines":"382,383"}}],"payload":{"tag":"h2","lines":"368,369"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
