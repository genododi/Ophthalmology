<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Chapter 20: Aids to Diagnosis","children":[{"content":"1. Acute Red Eye","children":[{"content":"","children":[{"content":"Normal/near normal vision","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Pain or discomfort","children":[],"payload":{"tag":"li","lines":"8,10"}}],"payload":{"tag":"ul","lines":"7,10"}},{"content":"","children":[{"content":"\n<p data-lines=\"12,13\"><strong>Diffuse Superficial Redness:</strong></p>","children":[{"content":"<strong>Conjunctivitis:</strong>","children":[{"content":"Etiologies: infective, allergic, or chemical","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Symptoms: gritty/itchy sensation; watery, mucoid, mucopurulent, or purulent exudate; presence of papillae or follicles","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"li","lines":"13,17"}}],"payload":{"tag":"li","lines":"12,17"}},{"content":"\n<p data-lines=\"17,18\"><strong>Diffuse Deep Redness:</strong></p>","children":[{"content":"<strong>Anterior Scleritis:</strong>","children":[{"content":"Severe pain","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Diffuse deep injection that does not blanch with vasoconstrictors (e.g. phenylephrine 10%)","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Associated oedema; globe is tender","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"li","lines":"18,23"}}],"payload":{"tag":"li","lines":"17,23"}},{"content":"\n<p data-lines=\"23,24\"><strong>Circumlimbal Redness:</strong></p>","children":[{"content":"<strong>Keratitis:</strong>","children":[{"content":"Symptoms: photophobia, watering","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Signs: circumlimbal injection, corneal infiltrate, &#xb1; epithelial defect, &#xb1; anterior chamber (AC) activity","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"24,27"}},{"content":"<strong>Anterior Uveitis:</strong>","children":[{"content":"Photophobia, watering, keratic precipitates (Kps), AC activity &#xb1; posterior synechiae (pS)","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"27,29"}},{"content":"<strong>Corneal Foreign Body (FB):</strong>","children":[{"content":"History of FB exposure, sensation of a foreign body, and visible FB on examination","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"li","lines":"29,32"}}],"payload":{"tag":"li","lines":"23,32"}},{"content":"\n<p data-lines=\"32,33\"><strong>Sectoral Redness:</strong></p>","children":[{"content":"<strong>Episcleritis:</strong>","children":[{"content":"Mild discomfort; may be recurrent","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Sectoral (occasionally diffuse) redness that blanches with topical vasoconstrictor (e.g. phenylephrine 10%)","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Globe is non-tender","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"33,37"}},{"content":"<strong>Marginal Keratitis:</strong>","children":[{"content":"Photophobia, watering, and a marginal corneal infiltrate &#xb1; epithelial defect","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"li","lines":"37,40"}}],"payload":{"tag":"li","lines":"32,40"}},{"content":"\n<p data-lines=\"40,41\"><strong>Painless Redness:</strong></p>","children":[{"content":"<strong>Subconjunctival Haemorrhage:</strong>","children":[{"content":"Well-defined, confluent area of haemorrhage","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"li","lines":"41,44"}}],"payload":{"tag":"li","lines":"40,44"}},{"content":"\n<p data-lines=\"44,45\"><strong>Reduced Vision with Normal Intraocular Pressure (IOP) &amp; Abnormal Corneosclera:</strong></p>","children":[{"content":"<strong>Corneal Abrasion:</strong>","children":[{"content":"Photophobia, watering, sectoral/circumlimbal injection, epithelial defect","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"45,47"}},{"content":"<strong>Keratitis (repeated):</strong>","children":[{"content":"Photophobia, watering, circumlimbal injection, corneal infiltrate","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"&#xb1; epithelial defect, &#xb1; AC activity, &#xb1; mucopurulent discharge","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"li","lines":"47,51"}}],"payload":{"tag":"li","lines":"44,51"}},{"content":"\n<p data-lines=\"51,52\"><strong>Abnormal Uvea:</strong></p>","children":[{"content":"<strong>Anterior Uveitis:</strong>","children":[{"content":"As above: photophobia, watering, Kps, AC activity &#xb1; pS","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"li","lines":"52,54"}},{"content":"<strong>Endophthalmitis:</strong>","children":[{"content":"Pain, floaters, watering, diffuse deep injection","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Inflammation predominantly in the vitreous (greater than AC), chorioretinitis","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"54,58"}}],"payload":{"tag":"li","lines":"51,58"}},{"content":"\n<p data-lines=\"58,59\"><strong>Increased IOP:</strong></p>","children":[{"content":"<strong>Acute Glaucoma:</strong>","children":[{"content":"Often due to angle closure; features include photophobia, watering, corneal oedema, fixed mid-dilated pupil","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"May show anterior segment/angle abnormalities (e.g. rubeosis)","children":[],"payload":{"tag":"li","lines":"61,62"}}],"payload":{"tag":"li","lines":"59,62"}},{"content":"<strong>Hypertensive Uveitis:</strong>","children":[{"content":"AC cells and flare &#xb1; corneal involvement","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Often secondary to herpes group viruses","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"62,66"}}],"payload":{"tag":"li","lines":"58,66"}}],"payload":{"tag":"ul","lines":"12,66"}}],"payload":{"tag":"h2","lines":"4,5"}},{"content":"2. ACuTe reD eye","children":[{"content":"2.1 Sudden/Recent Loss of Vision","children":[{"content":"","children":[{"content":"Painless","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Duration: Ranges from a few seconds to minutes; can be unilateral or bilateral","children":[],"payload":{"tag":"li","lines":"74,76"}}],"payload":{"tag":"ul","lines":"73,76"}},{"content":"","children":[{"content":"<strong>Giant Cell Arteritis (GCA):</strong>","children":[{"content":"Typically in patients &gt;55 years","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Associated with weight loss, fatigue, jaw/tongue claudication, and a pulseless, tender, or thickened temporal artery","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Laboratory: elevated ESR/CRP","children":[],"payload":{"tag":"li","lines":"80,81"}}],"payload":{"tag":"li","lines":"77,81"}},{"content":"<strong>Papilloedema:</strong>","children":[{"content":"Bilateral disc swelling, loss of spontaneous venous pulsations (SVp), peripapillary haemorrhages","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Indicates raised intracranial pressure (ICP)","children":[],"payload":{"tag":"li","lines":"83,84"}}],"payload":{"tag":"li","lines":"81,84"}},{"content":"<strong>Impending Central Retinal Vein Occlusion (CRVO):</strong>","children":[{"content":"Dilated, tortuous retinal veins; haemorrhages present","children":[],"payload":{"tag":"li","lines":"85,86"}}],"payload":{"tag":"li","lines":"84,86"}},{"content":"<strong>Ocular Ischaemic Syndrome (OIS):</strong>","children":[{"content":"Veins appear dilated and irregular (but not tortuous) with mid-peripheral haemorrhages; may have neovascularization of the disc (NVD), increased IOP, or carotid bruits","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"li","lines":"86,89"}}],"payload":{"tag":"ul","lines":"77,89"}},{"content":"<strong>Papilloedema:</strong>","children":[{"content":"As described above","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"li","lines":"90,93"}},{"content":"","children":[{"content":"<strong>Amaurosis Fugax:</strong>","children":[{"content":"Complete or partial monocular blindness","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"May show evidence of emboli, atrial fibrillation (AF), or carotid bruits","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"94,97"}},{"content":"<strong>GCA:</strong>","children":[{"content":"As described above","children":[],"payload":{"tag":"li","lines":"98,100"}}],"payload":{"tag":"li","lines":"97,100"}}],"payload":{"tag":"ul","lines":"94,100"}},{"content":"<strong>Vertebrobasilar Artery Insufficiency:</strong>","children":[{"content":"Recurrent episodes with possible ataxia, dysphasia, dysarthria, hemiparesis, or hemisensory disturbance","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"li","lines":"101,104"}},{"content":"<strong>Migraine:</strong>","children":[{"content":"Aura characterized by fortification spectra and transient visual field defects","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Followed by unilateral headache, nausea/vomiting, photophobia, phonophobia, exercise aggravation, and often a positive family history","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"li","lines":"105,109"}},{"content":"","children":[{"content":"\n<p data-lines=\"111,112\"><strong>Abnormal Cornea:</strong></p>","children":[{"content":"<em>Hydrops:</em> acute corneal oedema associated with conditions such as keratoconus","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"li","lines":"111,114"}},{"content":"\n<p data-lines=\"114,115\"><strong>Abnormal Vitreous:</strong></p>","children":[{"content":"<em>Vitreous Haemorrhage:</em> severity may vary from microscopic bleeding to complete obscuration of the fundus","children":[],"payload":{"tag":"li","lines":"115,117"}}],"payload":{"tag":"li","lines":"114,117"}},{"content":"\n<p data-lines=\"117,118\"><strong>Abnormal Fundus:</strong></p>","children":[{"content":"<em>Central Retinal Artery Occlusion (CRAO):</em> presence of a relative afferent pupillary defect (rApD), attenuated arterioles, pale fundus, and a cherry-red spot","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<em>CRVO:</em> dilated tortuous veins with haemorrhages in all quadrants, with possible macular oedema, cotton wool spots (CWS), and rApD; branch retinal vein occlusion (BrVO) can cause altitudinal defects","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<em>Retinal Detachments:</em>","children":[{"content":"<strong>Rhegmatogenous Retinal Detachment (RRD):</strong> flashes/floaters, &#x201c;tobacco dust,&#x201d; convex elevated retina with one or more breaks","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Exudative Retinal Detachment (ERD):</strong> convex elevated retina with shifting fluid, no break identified","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"<strong>Tractional Retinal Detachment (TRD):</strong> concave elevated retina with tractional membranes","children":[],"payload":{"tag":"li","lines":"123,125"}}],"payload":{"tag":"li","lines":"120,125"}}],"payload":{"tag":"li","lines":"117,125"}}],"payload":{"tag":"ul","lines":"111,125"}}],"payload":{"tag":"h3","lines":"70,71"}},{"content":"2.2 Additional Conditions in ACuTe reD eye","children":[{"content":"","children":[{"content":"<strong>Intermediate Uveitis:</strong>","children":[{"content":"Floaters, vitritis, snow balls/banking, &#xb1; macular oedema","children":[],"payload":{"tag":"li","lines":"131,132"}}],"payload":{"tag":"li","lines":"130,132"}},{"content":"<strong>Posterior Uveitis:</strong>","children":[{"content":"Floaters, significantly reduced vision; may include vitritis, retinal/choroidal infiltrates, macular oedema, vascular sheathing/occlusion, and haemorrhages","children":[],"payload":{"tag":"li","lines":"133,135"}}],"payload":{"tag":"li","lines":"132,135"}}],"payload":{"tag":"ul","lines":"130,135"}},{"content":"<strong>Anterior Ischemic Optic Neuropathy (AION):</strong>","children":[{"content":"Presents with rApD, a pale, oedematous disc &#xb1; flame-shaped haemorrhages","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"May show an altitudinal field defect; can be arteritic (with GCA symptoms) or non-arteritic (typically sectoral disc swelling)","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"li","lines":"136,140"}},{"content":"","children":[{"content":"<strong>Choroidal Neovascular Membrane:</strong>","children":[{"content":"Causes distortion, positive scotoma, drusen, subretinal membrane with possible haemorrhage or exudate","children":[],"payload":{"tag":"li","lines":"142,143"}}],"payload":{"tag":"li","lines":"141,143"}},{"content":"<strong>Central Serous Chorioretinopathy (CSC):</strong>","children":[{"content":"Presents with colour desaturation, micropsia, and serous detachment of the neurosensory retina","children":[],"payload":{"tag":"li","lines":"144,146"}}],"payload":{"tag":"li","lines":"143,146"}}],"payload":{"tag":"ul","lines":"141,146"}},{"content":"","children":[{"content":"<strong>Cortical Blindness:</strong>","children":[{"content":"May present with denial, a small residual field; normal pupil reactions; abnormal findings on CT/MRI of the head","children":[],"payload":{"tag":"li","lines":"148,149"}}],"payload":{"tag":"li","lines":"147,149"}},{"content":"<strong>Functional Visual Loss:</strong>","children":[{"content":"Inconsistent acuity across tests and times, with normal ophthalmic examination and electrophysiological tests (eDTs); kinetic perimetry may show spiralling and/or crossing of isopters","children":[],"payload":{"tag":"li","lines":"150,152"}}],"payload":{"tag":"li","lines":"149,152"}}],"payload":{"tag":"ul","lines":"147,152"}},{"content":"","children":[{"content":"\n<p data-lines=\"154,155\"><strong>Abnormal Cornea:</strong></p>","children":[{"content":"<strong>Acute Primary Angle Closure (APAC):</strong>","children":[{"content":"Typically hypermetropic, with haloes, frontal headache, vomiting; exam reveals injected cornea with oedema, fixed semi-dilated pupil, shallow anterior chamber (AC) with closed angle, and raised IOP","children":[],"payload":{"tag":"li","lines":"156,157"}}],"payload":{"tag":"li","lines":"155,157"}},{"content":"<strong>Bullous Keratopathy:</strong>","children":[{"content":"Thickened, hazy cornea with stromal/subepithelial oedema and bullae; may have underlying pathology (e.g., increased IOP, Fuchs&#x2019; endothelial dystrophy)","children":[],"payload":{"tag":"li","lines":"158,159"}}],"payload":{"tag":"li","lines":"157,159"}},{"content":"<strong>Keratitis:</strong>","children":[{"content":"As previously described","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"li","lines":"159,162"}}],"payload":{"tag":"li","lines":"154,162"}},{"content":"\n<p data-lines=\"162,163\"><strong>Abnormal Disc:</strong></p>","children":[{"content":"<strong>Optic Neuritis:</strong>","children":[{"content":"Typically seen in ages 18&#x2013;45 years","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"Presents with retro-orbital pain (especially on eye movement), rApD, reduced colour vision, visual field defects, swollen disc &#xb1; peripapillary flame-shaped haemorrhages; may also be painless","children":[],"payload":{"tag":"li","lines":"165,167"}}],"payload":{"tag":"li","lines":"163,167"}}],"payload":{"tag":"li","lines":"162,167"}},{"content":"\n<p data-lines=\"167,168\"><strong>Abnormal Uvea:</strong></p>","children":[{"content":"<strong>Anterior Uveitis:</strong>","children":[{"content":"Characterized by anterior pain, photophobia, mildly reduced vision, circumlimbal injection, AC cells and flare, and keratic precipitates (Kps)","children":[],"payload":{"tag":"li","lines":"169,171"}}],"payload":{"tag":"li","lines":"168,171"}}],"payload":{"tag":"li","lines":"167,171"}},{"content":"\n<p data-lines=\"171,172\"><strong>Normal Fundus:</strong></p>","children":[{"content":"<strong>Retrobulbar Neuritis:</strong>","children":[{"content":"Similar to optic neuritis but with a normal appearing disc; may be painless","children":[],"payload":{"tag":"li","lines":"173,175"}}],"payload":{"tag":"li","lines":"172,175"}}],"payload":{"tag":"li","lines":"171,175"}}],"payload":{"tag":"ul","lines":"154,175"}}],"payload":{"tag":"h3","lines":"127,128"}}],"payload":{"tag":"h2","lines":"68,69"}},{"content":"3. Gradual Loss of Vision","children":[{"content":"3.1 Generalized Vision Loss","children":[{"content":"","children":[{"content":"<strong>Corneal Dystrophies:</strong>","children":[{"content":"Clouding due to deposition/oedema; typically bilateral but may be asymmetric","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"Common types: Fuchs&#x2019; endothelial dystrophy (elderly) and Reis&#x2013;Bucklers dystrophy (young adults)","children":[],"payload":{"tag":"li","lines":"184,185"}}],"payload":{"tag":"li","lines":"182,185"}},{"content":"<strong>Keratoconus:</strong>","children":[{"content":"Progressive astigmatism causing refractive error; may lead to corneal oedema from acute hydrops; usually bilateral but sometimes asymmetric","children":[],"payload":{"tag":"li","lines":"186,188"}}],"payload":{"tag":"li","lines":"185,188"}}],"payload":{"tag":"ul","lines":"182,188"}},{"content":"<strong>Cataract:</strong>","children":[{"content":"Uni- or bilateral opacification of the lens; presents with cloudy, misty vision and glare; common in the elderly","children":[],"payload":{"tag":"li","lines":"190,192"}}],"payload":{"tag":"li","lines":"189,192"}}],"payload":{"tag":"h3","lines":"179,180"}},{"content":"3.2 Central Vision Loss","children":[{"content":"<strong>Macular Disease:</strong>","children":[{"content":"Leads to distortion and/or micropsia with early decreased visual acuity (dVA)","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Pupillary responses and colour vision are relatively preserved","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"<strong>Common Causes:</strong>","children":[{"content":"<strong>Age-related Macular Degeneration (AMD):</strong>","children":[{"content":"Very common in the elderly; most often the &#x2018;dry&#x2019; form with gradual, patchy central loss","children":[],"payload":{"tag":"li","lines":"200,201"}}],"payload":{"tag":"li","lines":"199,201"}},{"content":"<strong>Macular Dystrophies:</strong>","children":[{"content":"Occur in younger patients; bilateral with possible family history; genetic testing may be indicated","children":[],"payload":{"tag":"li","lines":"202,203"}}],"payload":{"tag":"li","lines":"201,203"}},{"content":"<strong>Diabetic Maculopathy:</strong>","children":[{"content":"Ischaemia may lead to gradual dVA; oedema can cause more acute distortion; associated with other diabetic retinal changes","children":[],"payload":{"tag":"li","lines":"204,205"}}],"payload":{"tag":"li","lines":"203,205"}},{"content":"<strong>Cystoid Macular Oedema (CMO):</strong>","children":[{"content":"Oedema causing distortion/dVA; may be associated with surgery, inflammation, or vascular disease","children":[],"payload":{"tag":"li","lines":"206,208"}}],"payload":{"tag":"li","lines":"205,208"}}],"payload":{"tag":"li","lines":"198,208"}}],"payload":{"tag":"li","lines":"195,208"}},{"content":"<strong>Optic Nerve Disease:</strong>","children":[{"content":"Typically causes dimness and darkening of colours; may affect central, peripheral, or generalized vision","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"Reduced pupillary responses, colour vision, and brightness perception","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"<strong>Key Causes:</strong>","children":[{"content":"<strong>Compressive Optic Neuropathy:</strong>","children":[{"content":"Progressive dVA, disc pallor &#xb1; pain, involvement of adjacent structures","children":[],"payload":{"tag":"li","lines":"214,215"}}],"payload":{"tag":"li","lines":"213,215"}},{"content":"<strong>Leber&#x2019;s Hereditary Optic Neuropathy (LHON):</strong>","children":[{"content":"Severe sequential dVA over weeks/months, telangiectatic vessels around the disc (acutely); usually in young adult males; may have a family history","children":[],"payload":{"tag":"li","lines":"216,217"}}],"payload":{"tag":"li","lines":"215,217"}},{"content":"<strong>Toxic or Nutritional Optic Neuropathies:</strong>","children":[{"content":"Slowly progressive, symmetrical dVA with central scotomata; history of nutritional deficiency, exposure to toxins, or medication use is relevant","children":[],"payload":{"tag":"li","lines":"218,219"}}],"payload":{"tag":"li","lines":"217,219"}},{"content":"<strong>Inflammatory Optic Neuropathies:</strong>","children":[{"content":"Often steroid-sensitive; associated with systemic conditions such as sarcoidosis, vasculitis, or syphilis","children":[],"payload":{"tag":"li","lines":"220,221"}}],"payload":{"tag":"li","lines":"219,221"}},{"content":"<strong>Chronic Papilloedema:</strong>","children":[{"content":"Sustained disc swelling due to raised ICP may eventually lead to permanent optic nerve dysfunction, with persistent dVA loss and field defects, and eventual disc pallor","children":[],"payload":{"tag":"li","lines":"222,224"}}],"payload":{"tag":"li","lines":"221,224"}}],"payload":{"tag":"li","lines":"212,224"}}],"payload":{"tag":"li","lines":"209,224"}}],"payload":{"tag":"h3","lines":"192,193"}}],"payload":{"tag":"h2","lines":"177,178"}},{"content":"4. The Watery Eye","children":[{"content":"","children":[{"content":"\n<p data-lines=\"230,231\"><strong>Basal Increase:</strong></p>","children":[{"content":"Due to increased parasympathetic drive from pro-secretory drugs (e.g., pilocarpine) or autonomic disturbances","children":[],"payload":{"tag":"li","lines":"231,233"}}],"payload":{"tag":"li","lines":"230,233"}},{"content":"\n<p data-lines=\"233,234\"><strong>Reflex Increase:</strong></p>","children":[{"content":"Triggered by local irritants (e.g., foreign body, trichiasis)","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"Secondary to chronic ocular diseases (e.g., blepharitis, keratoconjunctivitis sicca)","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"Can be associated with systemic conditions (e.g., thyroid eye disease)","children":[],"payload":{"tag":"li","lines":"236,238"}}],"payload":{"tag":"li","lines":"233,238"}}],"payload":{"tag":"ul","lines":"230,238"}},{"content":"","children":[{"content":"\n<p data-lines=\"240,241\"><strong>Lid Tone:</strong></p>","children":[{"content":"<em>Lid Laxity:</em> A common involutional change in the elderly","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"<em>Orbicularis Weakness:</em> May occur with VII nerve palsy","children":[],"payload":{"tag":"li","lines":"242,244"}}],"payload":{"tag":"li","lines":"240,244"}},{"content":"\n<p data-lines=\"244,245\"><strong>Lid Position:</strong></p>","children":[{"content":"<strong>Ectropion:</strong>","children":[{"content":"Most often an involutional change in the elderly; may also be cicatricial, mechanical, or congenital","children":[],"payload":{"tag":"li","lines":"246,248"}}],"payload":{"tag":"li","lines":"245,248"}}],"payload":{"tag":"li","lines":"244,248"}}],"payload":{"tag":"ul","lines":"240,248"}},{"content":"","children":[{"content":"\n<p data-lines=\"250,251\"><strong>Punctal Obstruction:</strong></p>","children":[{"content":"<strong>Congenital:</strong> Punctal atresia","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"<strong>Acquired:</strong> Punctal stenosis (often idiopathic or secondary to punctal eversion, post-HSV infection, or scarring from irradiation, trachoma, or cicatricial conjunctivitis)","children":[],"payload":{"tag":"li","lines":"252,254"}}],"payload":{"tag":"li","lines":"250,254"}},{"content":"\n<p data-lines=\"254,255\"><strong>Canalicular Obstruction:</strong></p>","children":[{"content":"<strong>Acquired:</strong> Canalicular fibrosis (commonly idiopathic, but may follow HSV infection, chronic canaliculitis [often actinomycosis], chronic dacryocystitis, cicatricial conjunctivitis, or 5-FU administration)","children":[],"payload":{"tag":"li","lines":"255,257"}}],"payload":{"tag":"li","lines":"254,257"}},{"content":"\n<p data-lines=\"257,258\"><strong>Nasolacrimal Duct Obstruction:</strong></p>","children":[{"content":"<strong>Congenital:</strong> Delayed canalization","children":[],"payload":{"tag":"li","lines":"258,259"}},{"content":"<strong>Acquired:</strong> Stenosis (often idiopathic but can be secondary to trauma [nasal/orbital fracture], post-irradiation, granulomatosis with polyangiitis, tumors such as nasopharyngeal carcinoma, or other chronic nasal pathologies)","children":[],"payload":{"tag":"li","lines":"259,261"}}],"payload":{"tag":"li","lines":"257,261"}}],"payload":{"tag":"ul","lines":"250,261"}}],"payload":{"tag":"h2","lines":"226,227"}},{"content":"5. Flashes and Floaters","children":[{"content":"5.1 Flashes Only","children":[{"content":"<strong>Vitreoretinal Traction:</strong>","children":[{"content":"May cause flashes (photopsia) and can be associated with posterior vitreous detachment (PVD), sickle-cell retinopathy, or retinal operculum (rOp)","children":[],"payload":{"tag":"li","lines":"269,271"}}],"payload":{"tag":"li","lines":"268,271"}},{"content":"","children":[{"content":"\n<p data-lines=\"273,274\"><strong>Ocular Causes:</strong></p>","children":[{"content":"<em>Photophobia:</em> Discomfort often linked to anterior segment inflammation or retinal hypersensitivity","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"<em>Glare:</em> Dazzle typically seen with media opacities","children":[],"payload":{"tag":"li","lines":"275,276"}},{"content":"<em>Haloes:</em> Ring effect seen with corneal oedema and some media opacities","children":[],"payload":{"tag":"li","lines":"276,278"}}],"payload":{"tag":"li","lines":"273,278"}},{"content":"\n<p data-lines=\"278,279\"><strong>CNS Causes:</strong></p>","children":[{"content":"<em>Papilloedema:</em> Transient flashes associated with straining or postural changes","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"<em>Migraine:</em> Classic enlarging zigzag (fortification spectra) starting centrally and expanding peripherally, usually followed by headache","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"<em>Occipital Lobe Lesions (tumors, AVMs):</em> May produce colored shapes or blobs","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"<em>Other Visual Hallucinations:</em> Severe bilateral visual loss (e.g., Charles Bonnet syndrome) can lead to more complex hallucinations","children":[],"payload":{"tag":"li","lines":"282,284"}}],"payload":{"tag":"li","lines":"278,284"}}],"payload":{"tag":"ul","lines":"273,284"}}],"payload":{"tag":"h3","lines":"265,266"}},{"content":"5.2 Floaters Only","children":[{"content":"<strong>Posterior Vitreous Detachment (PVD):</strong>","children":[{"content":"Partial or complete Weiss ring overlying the optic disc, with a visible posterior vitreous face","children":[],"payload":{"tag":"li","lines":"287,288"}}],"payload":{"tag":"li","lines":"286,288"}},{"content":"<strong>Vitreous Condensations:</strong>","children":[{"content":"Degenerative changes resulting in translucent opacities","children":[],"payload":{"tag":"li","lines":"289,290"}}],"payload":{"tag":"li","lines":"288,290"}},{"content":"<strong>Vitreous Haemorrhage:</strong>","children":[{"content":"Presence of red blood cells in the vitreous; severity varies from minor &#x201c;spots&#x201d; in vision (with a clearly visualized fundus) to severe bleeding (marked dVA reduction, obscured fundus)","children":[],"payload":{"tag":"li","lines":"291,292"}},{"content":"May be followed by synchysis scintillans (golden particles that settle with gravity)","children":[],"payload":{"tag":"li","lines":"292,293"}}],"payload":{"tag":"li","lines":"290,293"}},{"content":"<strong>Vitritis:</strong>","children":[{"content":"White cells within the vitreous; may be bilateral and associated with intermediate or posterior uveitis","children":[],"payload":{"tag":"li","lines":"294,295"}}],"payload":{"tag":"li","lines":"293,295"}},{"content":"<strong>Asteroid Hyalosis:</strong>","children":[{"content":"Small, yellow-white particles that move with the vitreous rather than settle","children":[],"payload":{"tag":"li","lines":"296,297"}}],"payload":{"tag":"li","lines":"295,297"}},{"content":"<strong>Amyloidosis:</strong>","children":[{"content":"Sheet-like vitreous opacities, usually bilateral; most commonly seen in familial systemic amyloidosis","children":[],"payload":{"tag":"li","lines":"298,299"}}],"payload":{"tag":"li","lines":"297,299"}},{"content":"<strong>Tumors (e.g., Choroidal Melanoma, Lymphoma):</strong>","children":[{"content":"May present with vitritis due to inflammatory and/or tumor cells","children":[],"payload":{"tag":"li","lines":"300,302"}}],"payload":{"tag":"li","lines":"299,302"}}],"payload":{"tag":"h3","lines":"284,285"}},{"content":"5.3 Flashes and Floaters Combined","children":[{"content":"<strong>Posterior Vitreous Detachment (PVD):</strong>","children":[{"content":"As described above","children":[],"payload":{"tag":"li","lines":"305,306"}}],"payload":{"tag":"li","lines":"304,306"}},{"content":"<strong>Retinal Tear:</strong>","children":[{"content":"Typically a u-shaped tear with pigment in the vitreous; may be associated with vitreous haemorrhage or retinal detachment","children":[],"payload":{"tag":"li","lines":"307,308"}}],"payload":{"tag":"li","lines":"306,308"}},{"content":"<strong>Retinal Detachment:</strong>","children":[{"content":"Usually rhegmatogenous (associated with a tear), leading to an elevated retina with subretinal fluid (SrF)","children":[],"payload":{"tag":"li","lines":"309,310"}}],"payload":{"tag":"li","lines":"308,310"}},{"content":"<strong>Tumors:</strong>","children":[{"content":"Visual phenomena can include a &#x201c;slow-moving ball of light&#x201d; along with floaters secondary to tumor cells/inflammation","children":[],"payload":{"tag":"li","lines":"311,313"}}],"payload":{"tag":"li","lines":"310,313"}}],"payload":{"tag":"h3","lines":"302,303"}}],"payload":{"tag":"h2","lines":"263,264"}},{"content":"6. Headache","children":[{"content":"6.1 Serious/Life-Threatening Headaches with Swollen Optic Discs (Bilateral)","children":[{"content":"<strong>Raised Intracranial Pressure (ICP):</strong>","children":[{"content":"Headache worsens on lying flat, with coughing/sneezing/Valsalva maneuvers","children":[],"payload":{"tag":"li","lines":"320,321"}},{"content":"Visual obscurations, diplopia, disc swelling with loss of spontaneous venous pulsations (SVp), blind spot enlargement, and VI nerve palsy","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"Causes include: cerebral tumor, idiopathic intracranial hypertension (IIH), venous sinus thrombosis, meningitis, encephalitis, brain abscess, congenital ventricular abnormalities, and cerebral oedema","children":[],"payload":{"tag":"li","lines":"322,323"}}],"payload":{"tag":"li","lines":"319,323"}},{"content":"<strong>Subarachnoid Haemorrhage:</strong>","children":[{"content":"&#x201c;Thunderclap headache,&#x201d; meningism, and altered consciousness","children":[],"payload":{"tag":"li","lines":"324,325"}}],"payload":{"tag":"li","lines":"323,325"}},{"content":"<strong>Accelerated Hypertension:</strong>","children":[{"content":"Elevated blood pressure with hypertensive retinopathy (e.g. cotton wool spots, haemorrhages, and exudates)","children":[],"payload":{"tag":"li","lines":"326,328"}}],"payload":{"tag":"li","lines":"325,328"}}],"payload":{"tag":"h3","lines":"317,318"}},{"content":"6.2 Serious/Life-Threatening Unilateral Headaches","children":[{"content":"<strong>Giant Cell Arteritis (GCA):</strong>","children":[{"content":"Typically in patients &gt;55 years","children":[],"payload":{"tag":"li","lines":"331,332"}},{"content":"Visual loss or transient obscurations, scalp tenderness (&#xb1; necrosis), jaw/tongue claudication, limb girdle pain/weakness, fevers, and weight loss","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"Non-pulsatile, tender, thickened temporal arteries","children":[],"payload":{"tag":"li","lines":"333,334"}},{"content":"May result in Anterior Ischemic Optic Neuropathy (AION) causing unilateral (or less commonly bilateral) disc swelling","children":[],"payload":{"tag":"li","lines":"334,336"}}],"payload":{"tag":"li","lines":"330,336"}}],"payload":{"tag":"h3","lines":"328,329"}},{"content":"6.3 Serious Headaches with No Optic Disc Swelling","children":[{"content":"<strong>Raised ICP:</strong>","children":[{"content":"May occur without disc swelling (e.g., in cases of myopic or atrophic discs, or optic nerve sheath anomalies)","children":[],"payload":{"tag":"li","lines":"339,340"}}],"payload":{"tag":"li","lines":"338,340"}},{"content":"<strong>GCA:</strong>","children":[{"content":"As described above","children":[],"payload":{"tag":"li","lines":"341,342"}}],"payload":{"tag":"li","lines":"340,342"}},{"content":"<strong>Pituitary Mass:</strong>","children":[{"content":"Associated with endocrine dysfunction (amenorrhea, galactorrhea, infertility, acromegaly, Cushing&#x2019;s disease), optic atrophy, and bitemporal field loss","children":[],"payload":{"tag":"li","lines":"343,344"}}],"payload":{"tag":"li","lines":"342,344"}},{"content":"<strong>Pituitary Apoplexy:</strong>","children":[{"content":"Following a major hypotensive episode (e.g., surgery or postpartum haemorrhage); presents with acute decreased visual acuity (dVA), meningism, and sometimes loss of consciousness (LOC)","children":[],"payload":{"tag":"li","lines":"345,347"}}],"payload":{"tag":"li","lines":"344,347"}}],"payload":{"tag":"h3","lines":"336,337"}},{"content":"6.4 Headache Syndromes","children":[{"content":"<strong>Tension Headache:</strong>","children":[{"content":"Common; dull, non-pulsatile, diffuse, band-like (or vice-like) pain of mild to moderate intensity in the head, scalp, or neck","children":[],"payload":{"tag":"li","lines":"350,351"}}],"payload":{"tag":"li","lines":"349,351"}},{"content":"<strong>Migraine:</strong>","children":[{"content":"Common; may include a prodrome, unilateral (often hemicranial) headache, nausea, photophobia, and phonophobia","children":[],"payload":{"tag":"li","lines":"352,353"}},{"content":"Visual phenomena: scintillating visual aura (starting paracentral and expanding peripherally), transient visual loss (unilateral or homonymous hemifield), or occasional ophthalmoplegia","children":[],"payload":{"tag":"li","lines":"353,354"}}],"payload":{"tag":"li","lines":"351,354"}},{"content":"<strong>Trigeminal Autonomic Cephalgias (TACs), including Cluster Headaches:</strong>","children":[{"content":"Unilateral severe pain, often involving the face and eye, typically lasting less than 4 hours","children":[],"payload":{"tag":"li","lines":"355,356"}},{"content":"Accompanied by autonomic features such as conjunctival hyperemia, lacrimation, and nasal stuffiness","children":[],"payload":{"tag":"li","lines":"356,358"}}],"payload":{"tag":"li","lines":"354,358"}}],"payload":{"tag":"h3","lines":"347,348"}}],"payload":{"tag":"h2","lines":"315,316"}},{"content":"7. Facial, Sinus, and Ocular Pain","children":[{"content":"7.1 Facial Pain","children":[{"content":"<strong>Trigeminal Neuralgia:</strong>","children":[{"content":"Sudden stabbing pain in the distribution of the trigeminal nerve","children":[],"payload":{"tag":"li","lines":"365,366"}},{"content":"Triggers: touch, cold, eating","children":[],"payload":{"tag":"li","lines":"366,367"}}],"payload":{"tag":"li","lines":"364,367"}},{"content":"<strong>Ophthalmic Shingles:</strong>","children":[{"content":"Presents with hyperaesthesia in the acute phase followed by neuralgic-type pain","children":[],"payload":{"tag":"li","lines":"368,370"}}],"payload":{"tag":"li","lines":"367,370"}}],"payload":{"tag":"h3","lines":"362,363"}},{"content":"7.2 Sinus Pain","children":[{"content":"<strong>Acute Sinusitis:</strong>","children":[{"content":"Often associated with coryzal/URTI symptoms","children":[],"payload":{"tag":"li","lines":"373,374"}},{"content":"Tenderness over the paranasal sinuses; presence of proptosis, diplopia, or optic neuropathy may indicate orbital involvement (urgent evaluation required)","children":[],"payload":{"tag":"li","lines":"374,376"}}],"payload":{"tag":"li","lines":"372,376"}}],"payload":{"tag":"h3","lines":"370,371"}},{"content":"7.3 Ocular Pain","children":[{"content":"<strong>Generalized Ocular Pain:</strong>","children":[{"content":"Seen in conditions such as APAC, anterior uveitis, keratitis, scleritis, and ocular ischaemia","children":[],"payload":{"tag":"li","lines":"379,380"}}],"payload":{"tag":"li","lines":"378,380"}},{"content":"<strong>Retrobulbar Pain:</strong>","children":[{"content":"Common in optic neuritis or orbital pathology (e.g., infection, infiltration, neoplasm, thyroid eye disease)","children":[],"payload":{"tag":"li","lines":"381,382"}}],"payload":{"tag":"li","lines":"380,382"}},{"content":"<strong>Pain on Eye Movement:</strong>","children":[{"content":"Characteristic of optic neuritis","children":[],"payload":{"tag":"li","lines":"383,385"}}],"payload":{"tag":"li","lines":"382,385"}}],"payload":{"tag":"h3","lines":"376,377"}},{"content":"7.4 Asthenopia (Eye Strain)","children":[{"content":"Typically worsens with reading or fatigue","children":[],"payload":{"tag":"li","lines":"387,388"}},{"content":"Often related to refractive errors such as hypermetropia, astigmatism, anisometropia, decompensating phoria, or convergence insufficiency","children":[],"payload":{"tag":"li","lines":"388,390"}}],"payload":{"tag":"h3","lines":"385,386"}}],"payload":{"tag":"h2","lines":"360,361"}},{"content":"8. Diplopia","children":[{"content":"8.1 Monocular Diplopia","children":[{"content":"","children":[{"content":"<strong>Abnormal Refraction:</strong>","children":[{"content":"High ametropia, astigmatism, or edge effects from corrective lenses","children":[],"payload":{"tag":"li","lines":"399,400"}},{"content":"Usually correctable with proper refraction (contact lenses may be more effective than glasses)","children":[],"payload":{"tag":"li","lines":"400,401"}}],"payload":{"tag":"li","lines":"398,401"}},{"content":"<strong>Abnormal Cornea:</strong>","children":[{"content":"<strong>Opacity:</strong>","children":[{"content":"Due to scarring (e.g., trauma, infection), oedema (e.g., raised IOP, decompensation), or deposition (e.g., corneal dystrophies)","children":[],"payload":{"tag":"li","lines":"403,404"}}],"payload":{"tag":"li","lines":"402,404"}},{"content":"<strong>Shape:</strong>","children":[{"content":"Peripheral thinning associated with ectatic disorders (e.g., keratoconus) or marginal diseases","children":[],"payload":{"tag":"li","lines":"405,406"}}],"payload":{"tag":"li","lines":"404,406"}}],"payload":{"tag":"li","lines":"401,406"}},{"content":"<strong>Abnormal Lens:</strong>","children":[{"content":"<strong>Opacity:</strong> Such as cataract","children":[],"payload":{"tag":"li","lines":"407,408"}},{"content":"<strong>Shape:</strong> For example, lenticonus","children":[],"payload":{"tag":"li","lines":"408,409"}},{"content":"<strong>Position:</strong> Subluxation of the lens (ectopia lentis) or intraocular lens implant (especially if complicated surgery)","children":[],"payload":{"tag":"li","lines":"409,410"}}],"payload":{"tag":"li","lines":"406,410"}},{"content":"<strong>Abnormal Iris:</strong>","children":[{"content":"<strong>Defect:</strong>","children":[{"content":"Polycoria due to trauma (e.g., intraocular foreign body), post-intervention (laser/surgical), or disease (e.g., ICE syndrome)","children":[],"payload":{"tag":"li","lines":"412,414"}}],"payload":{"tag":"li","lines":"411,414"}}],"payload":{"tag":"li","lines":"410,414"}}],"payload":{"tag":"ul","lines":"398,414"}},{"content":"","children":[{"content":"If no diplopia is observed, the patient&#x2019;s description of &#x201c;double vision&#x201d; might refer to other visual anomalies (e.g., ghosting or blurring)","children":[],"payload":{"tag":"li","lines":"415,416"}},{"content":"<em>Functional diplopia</em> is a diagnosis of exclusion","children":[],"payload":{"tag":"li","lines":"416,418"}}],"payload":{"tag":"ul","lines":"415,418"}}],"payload":{"tag":"h3","lines":"394,395"}},{"content":"8.2 Binocular Diplopia","children":[{"content":"Intermittent or Variable Diplopia","children":[{"content":"<strong>Decompensating Phoria:</strong>","children":[{"content":"Intermittent diplopia, usually predictable (e.g., when fatigued) and following a constant pattern (e.g., only at distance or only horizontal) due to underlying phoria with variable recovery","children":[],"payload":{"tag":"li","lines":"423,424"}}],"payload":{"tag":"li","lines":"422,424"}},{"content":"<strong>Myasthenia Gravis (MG):</strong>","children":[{"content":"Intermittent diplopia of variable orientation and severity; worsens with fatigue; may be accompanied by ptosis and generalized muscular weakness","children":[],"payload":{"tag":"li","lines":"425,426"}}],"payload":{"tag":"li","lines":"424,426"}},{"content":"<strong>Internuclear Ophthalmoplegia (INO):</strong>","children":[{"content":"Diplopia may be noticed only during saccades when the adducting eye is slower to refixate","children":[],"payload":{"tag":"li","lines":"427,428"}}],"payload":{"tag":"li","lines":"426,428"}},{"content":"<strong>Giant Cell Arteritis (GCA):</strong>","children":[{"content":"Ischemia can cause intermittent diplopia that may eventually become permanent","children":[],"payload":{"tag":"li","lines":"429,431"}}],"payload":{"tag":"li","lines":"428,431"}}],"payload":{"tag":"h4","lines":"420,421"}},{"content":"Persistent Diplopia","children":[{"content":"","children":[{"content":"\n<p data-lines=\"434,435\">Diplopia is typically worst when looking in the direction of the affected (paretic) muscle(s); saccades are slowed in that direction; the full deficit evolves over time</p>","children":[],"payload":{"tag":"li","lines":"434,435"}},{"content":"\n<p data-lines=\"435,436\"><em>Forced duction testing</em> shows normal passive movements</p>","children":[],"payload":{"tag":"li","lines":"435,437"}},{"content":"\n<p data-lines=\"437,438\"><strong>Horizontal Diplopia (Neurogenic):</strong></p>","children":[{"content":"Typically due to VI (abducens) nerve palsy causing underaction of the lateral rectus; results in reduced abduction, possible convergent eye, and head turn toward the affected side","children":[],"payload":{"tag":"li","lines":"438,439"}}],"payload":{"tag":"li","lines":"437,439"}},{"content":"\n<p data-lines=\"439,440\"><strong>Vertical/Torsional Diplopia:</strong></p>","children":[{"content":"Often due to IV (trochlear) nerve palsy resulting in underaction of the superior oblique","children":[],"payload":{"tag":"li","lines":"440,441"}},{"content":"Presents with ipsilateral hypertropia, extorsion, and reduced depression in adduction; head tilt is directed to the opposite side","children":[],"payload":{"tag":"li","lines":"441,442"}}],"payload":{"tag":"li","lines":"439,442"}},{"content":"\n<p data-lines=\"442,443\"><strong>Mixed Diplopia with Ptosis/Pupillary Abnormalities:</strong></p>","children":[{"content":"Typically seen with III (oculomotor) nerve palsy causing underaction of one or more muscles (e.g., levator palpebrae superioris, superior rectus, medial rectus, inferior rectus, inferior oblique, and sphincter pupillae)","children":[],"payload":{"tag":"li","lines":"443,444"}},{"content":"Severity can range from isolated muscle involvement to complete ptosis with a hypotropic, divergent eye","children":[],"payload":{"tag":"li","lines":"444,445"}}],"payload":{"tag":"li","lines":"442,445"}},{"content":"\n<p data-lines=\"445,446\"><strong>Complex Patterns:</strong></p>","children":[{"content":"May result from brainstem lesions (nuclear or supranuclear gaze palsies), orbital pathology, or neuromuscular junction disorders (e.g., MG)","children":[],"payload":{"tag":"li","lines":"446,448"}}],"payload":{"tag":"li","lines":"445,448"}}],"payload":{"tag":"ul","lines":"434,448"}},{"content":"","children":[{"content":"Diplopia is worst when looking away from the restricted muscle(s)","children":[],"payload":{"tag":"li","lines":"449,450"}},{"content":"Signs include increased IOP, globe retraction, and pain on attempted gaze away from the affected muscle(s)","children":[],"payload":{"tag":"li","lines":"450,451"}},{"content":"Ductions and versions are equally reduced, but saccades remain of normal speed","children":[],"payload":{"tag":"li","lines":"451,452"}},{"content":"<em>Forced duction test</em> reveals restriction of passive movements","children":[{"content":"<strong>Congenital Mechanical Diplopia:</strong>","children":[{"content":"Rarely causes diplopia unless progressive or decompensating","children":[],"payload":{"tag":"li","lines":"454,455"}}],"payload":{"tag":"li","lines":"453,455"}},{"content":"<strong>Acquired Mechanical Diplopia:</strong>","children":[{"content":"Associated with inflammation (e.g., thyroid eye disease, myositis, idiopathic orbital inflammatory disease), trauma (e.g., orbital wall/floor fracture), or infiltration","children":[],"payload":{"tag":"li","lines":"456,458"}}],"payload":{"tag":"li","lines":"455,458"}}],"payload":{"tag":"li","lines":"452,458"}}],"payload":{"tag":"ul","lines":"449,458"}}],"payload":{"tag":"h4","lines":"431,432"}}],"payload":{"tag":"h3","lines":"418,419"}}],"payload":{"tag":"h2","lines":"392,393"}},{"content":"9. Anisocoria","children":[{"content":"9.1 When Anisocoria is Greatest in Bright Light","children":[{"content":"<strong>Implication:</strong>","children":[{"content":"The larger pupil is the abnormal one","children":[],"payload":{"tag":"li","lines":"464,466"}}],"payload":{"tag":"li","lines":"463,466"}},{"content":"","children":[{"content":"\n<p data-lines=\"468,469\"><strong>Vermiform Movements:</strong></p>","children":[{"content":"<strong>Adie&#x2019;s Pupil:</strong>","children":[{"content":"Initially dilated, then abnormally constricted","children":[],"payload":{"tag":"li","lines":"470,471"}},{"content":"Poor response to light, with an initially poor near response that later becomes tonic (exaggerated but slow) &#x2013; indicating light-near dissociation","children":[],"payload":{"tag":"li","lines":"471,472"}},{"content":"Will constrict with 0.1% pilocarpine due to denervation hypersensitivity","children":[],"payload":{"tag":"li","lines":"472,474"}}],"payload":{"tag":"li","lines":"469,474"}}],"payload":{"tag":"li","lines":"468,474"}},{"content":"\n<p data-lines=\"474,475\"><strong>Structural Damage:</strong></p>","children":[{"content":"<strong>Iris Trauma:</strong>","children":[{"content":"Dilated (often irregular) pupil due to a torn sphincter; may be associated with anterior segment damage (e.g., transillumination defects)","children":[],"payload":{"tag":"li","lines":"476,477"}}],"payload":{"tag":"li","lines":"475,477"}},{"content":"<strong>Iris Inflammation:</strong>","children":[{"content":"Dilated (often irregular) pupil due to sectoral iris atrophy (commonly seen with herpes viruses) or due to posterior synechiae (pS)","children":[],"payload":{"tag":"li","lines":"478,480"}}],"payload":{"tag":"li","lines":"477,480"}}],"payload":{"tag":"li","lines":"474,480"}}],"payload":{"tag":"ul","lines":"468,480"}},{"content":"","children":[{"content":"<strong>Constricts to Pilocarpine 1%:</strong>","children":[{"content":"<strong>III (Oculomotor) Nerve Palsy:</strong>","children":[{"content":"Dilated pupil associated with other features such as ptosis or oculomotor abnormalities","children":[],"payload":{"tag":"li","lines":"483,484"}}],"payload":{"tag":"li","lines":"482,484"}}],"payload":{"tag":"li","lines":"481,484"}},{"content":"<strong>Does Not Constrict to Pilocarpine 1%:</strong>","children":[{"content":"<strong>Pharmacological Cause:</strong>","children":[{"content":"Dilated pupil from anticholinergic mydriatics (e.g., atropine)","children":[],"payload":{"tag":"li","lines":"486,487"}}],"payload":{"tag":"li","lines":"485,487"}},{"content":"<strong>Iris Ischaemia:</strong>","children":[{"content":"Dilated pupil following angle-closure glaucoma or intraocular surgery (e.g., Urrets&#x2013;Zavalia syndrome)","children":[],"payload":{"tag":"li","lines":"488,490"}}],"payload":{"tag":"li","lines":"487,490"}}],"payload":{"tag":"li","lines":"484,490"}}],"payload":{"tag":"ul","lines":"481,490"}}],"payload":{"tag":"h3","lines":"462,463"}},{"content":"9.2 When Anisocoria is Greatest in Dim Light","children":[{"content":"<strong>Implication:</strong>","children":[{"content":"The smaller pupil is abnormal","children":[],"payload":{"tag":"li","lines":"492,494"}}],"payload":{"tag":"li","lines":"491,494"}},{"content":"<strong>Structural Damage:</strong>","children":[{"content":"<strong>Iris Inflammation:</strong>","children":[{"content":"Constricted (possibly irregular) pupil, often &#x201c;stuck down&#x201d; by posterior synechiae (pS)","children":[],"payload":{"tag":"li","lines":"498,500"}}],"payload":{"tag":"li","lines":"497,500"}}],"payload":{"tag":"li","lines":"496,500"}},{"content":"","children":[{"content":"<strong>Dilates at Normal Speed in Dim Light:</strong>","children":[{"content":"<strong>Physiological Anisocoria:</strong>","children":[{"content":"Typically mild (&#x2264;1 mm difference)","children":[],"payload":{"tag":"li","lines":"503,504"}},{"content":"Only marginally worse in dim light; normal responses to light and near","children":[],"payload":{"tag":"li","lines":"504,505"}},{"content":"Degree may vary day-to-day and can even reverse; will not dilate further with 1% apraclonidine (helping differentiate from Horner&#x2019;s syndrome)","children":[],"payload":{"tag":"li","lines":"505,506"}}],"payload":{"tag":"li","lines":"502,506"}}],"payload":{"tag":"li","lines":"501,506"}},{"content":"<strong>Dilates in Dim Light but Slowly (Dilatation Lag):</strong>","children":[{"content":"<strong>Horner&#x2019;s Syndrome:</strong>","children":[{"content":"Characterized by a constricted pupil with mild ptosis; iris hypochromia may indicate a congenital or long-standing lesion","children":[],"payload":{"tag":"li","lines":"508,509"}},{"content":"Confirmed using 1% apraclonidine (Horner&#x2019;s pupil will dilate) or 4% cocaine (Horner&#x2019;s pupil will not dilate)","children":[],"payload":{"tag":"li","lines":"509,511"}}],"payload":{"tag":"li","lines":"507,511"}}],"payload":{"tag":"li","lines":"506,511"}}],"payload":{"tag":"ul","lines":"501,511"}}],"payload":{"tag":"h3","lines":"490,491"}},{"content":"9.3 Additional Testing in Anisocoria","children":[{"content":"\n<p data-lines=\"513,514\"><strong>Response to Hydroxyamfetamine 1%:</strong></p>","children":[{"content":"<strong>Dilation Observed:</strong>","children":[{"content":"<strong>Central or Preganglionic Horner&#x2019;s Syndrome:</strong>","children":[{"content":"Constricted pupil, mild ptosis, facial anhidrosis; additional features may reflect the lesion level (brainstem, spinal cord, lung apex, neck)","children":[],"payload":{"tag":"li","lines":"516,517"}}],"payload":{"tag":"li","lines":"515,517"}}],"payload":{"tag":"li","lines":"514,517"}},{"content":"<strong>No Dilation:</strong>","children":[{"content":"<strong>Postganglionic Horner&#x2019;s Syndrome:</strong>","children":[{"content":"Constricted pupil, mild ptosis; other features may indicate lesion at the neck, cavernous sinus, or orbit","children":[],"payload":{"tag":"li","lines":"519,521"}}],"payload":{"tag":"li","lines":"518,521"}}],"payload":{"tag":"li","lines":"517,521"}}],"payload":{"tag":"li","lines":"513,521"}},{"content":"\n<p data-lines=\"521,522\"><strong>No Dilation in Dim Light:</strong></p>","children":[{"content":"<strong>Pharmacological Cause:</strong>","children":[{"content":"A constricted pupil may be due to cholinergic miotics such as pilocarpine","children":[],"payload":{"tag":"li","lines":"523,525"}}],"payload":{"tag":"li","lines":"522,525"}}],"payload":{"tag":"li","lines":"521,525"}}],"payload":{"tag":"h3","lines":"511,512"}}],"payload":{"tag":"h2","lines":"460,461"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
