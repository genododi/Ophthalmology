<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Chapter 20 Aids to Diagnosis","children":[{"content":"Acute Red Eye","children":[{"content":"Normal/Near Normal Vision","children":[{"content":"Painful/Discomfort","children":[{"content":"\n<p data-lines=\"8,9\"><strong>Diffuse Superficial Redness</strong></p>","children":[{"content":"Conjunctivitis: infective, allergic, or chemical; gritty/itchy; watery, mucoid, mucopurulent, or purulent exudate; papillae or follicles.","children":[],"payload":{"tag":"li","lines":"9,11"}}],"payload":{"tag":"li","lines":"8,11"}},{"content":"\n<p data-lines=\"11,12\"><strong>Diffuse Deep Redness</strong></p>","children":[{"content":"Anterior scleritis: severe pain; diffuse deep injection which does not blanch with vasoconstrictors (e.g., phenylephrine 10%), oedema; globe tender.","children":[],"payload":{"tag":"li","lines":"12,14"}}],"payload":{"tag":"li","lines":"11,14"}},{"content":"\n<p data-lines=\"14,15\"><strong>Circumlimbal Redness</strong></p>","children":[{"content":"Keratitis: photophobia, watering, circumlimbal injection, corneal infiltrate &#xb1; epithelial defect &#xb1; AC activity.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"Anterior uveitis: photophobia, watering, KPs, AC activity &#xb1; PS.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"Corneal FB: appropriate history, FB sensation, visible FB.","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"li","lines":"14,19"}},{"content":"\n<p data-lines=\"19,20\"><strong>Sectoral Redness</strong></p>","children":[{"content":"Episcleritis: mild discomfort; may be recurrent; sectoral (occasionally diffuse) redness which blanches with topical vasoconstrictor (e.g., phenylephrine 10%); globe non-tender.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Marginal keratitis: photophobia, watering, marginal corneal infiltrate &#xb1; epithelial defect.","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"li","lines":"19,23"}}],"payload":{"tag":"h4","lines":"6,7"}},{"content":"Painless","children":[{"content":"Subconjunctival haemorrhage: well-defined, confluent area of haemorrhage.","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"h4","lines":"23,24"}}],"payload":{"tag":"h3","lines":"4,5"}},{"content":"Reduced Vision","children":[{"content":"Normal IOP","children":[{"content":"\n<p data-lines=\"31,32\"><strong>Abnormal Corneosclera</strong></p>","children":[{"content":"Corneal abrasion: photophobia, watering, sectoral/circumlimbal injection, epithelial defect.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Keratitis: photophobia, watering, circumlimbal injection, corneal infiltrate &#xb1; epithelial defect &#xb1; AC activity &#xb1; mucopurulent discharge.","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"li","lines":"31,35"}},{"content":"\n<p data-lines=\"35,36\"><strong>Abnormal Uvea</strong></p>","children":[{"content":"Anterior uveitis: photophobia, watering, KPs, AC activity &#xb1; PS.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Endophthalmitis: pain, floaters, watering, diffuse deep injection, inflammation (vitreous &gt; AC), chorioretinitis.","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"li","lines":"35,39"}}],"payload":{"tag":"h4","lines":"29,30"}},{"content":"Increased IOP","children":[{"content":"Acute glaucoma: usually due to angle closure; photophobia, watering, corneal oedema, fixed mid-dilated pupil &#xb1; anterior segment/angle abnormalities such as rubeosis.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Hypertensive uveitis: AC cells and flare &#xb1; corneal involvement; often due to herpes group of viruses.","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"h4","lines":"39,40"}}],"payload":{"tag":"h3","lines":"27,28"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Sudden/Recent Loss of Vision","children":[{"content":"Painless","children":[{"content":"Few Seconds&#x2019; Duration","children":[{"content":"\n<p data-lines=\"50,51\"><strong>Unilateral</strong></p>","children":[{"content":"GCA: usually age &gt;55y, weight loss, fatigue, jaw/tongue claudication, pulseless/tender/thickened temporal artery, iESR/CRP.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Papilloedema: bilateral disc swelling, loss of SVP, peripapillary haemorrhages, features of raised ICP.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Impending CRVO: dilated, tortuous retinal veins, haemorrhages.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"OIS: veins dilated and irregular but not tortuous, mid-peripheral haemorrhages; &#xb1; NVD, iIOP, carotid bruits.","children":[],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"li","lines":"50,56"}},{"content":"\n<p data-lines=\"56,57\"><strong>Bilateral</strong></p>","children":[{"content":"Papilloedema: see described previously.","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"li","lines":"56,59"}}],"payload":{"tag":"h4","lines":"48,49"}},{"content":"Few Minutes&#x2019; Duration","children":[{"content":"\n<p data-lines=\"61,62\"><strong>Unilateral</strong></p>","children":[{"content":"Amaurosis fugax: complete or partial monocular blindness &#xb1; evidence of emboli, AF, carotid bruits.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"GCA: see described previously.","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"li","lines":"61,65"}},{"content":"\n<p data-lines=\"65,66\"><strong>Bilateral</strong></p>","children":[{"content":"Vertebrobasilar artery insufficiency: recurrent episodes &#xb1; ataxia, dysphasia, dysarthria, hemiparesis, hemisensory disturbance.","children":[],"payload":{"tag":"li","lines":"66,68"}}],"payload":{"tag":"li","lines":"65,68"}}],"payload":{"tag":"h4","lines":"59,60"}},{"content":"Up to 1h Duration","children":[{"content":"Migraine: aura&#x2014;fortification spectra, transient VF defects; followed by unilateral headache, associated nausea/vomiting, photophobia, phonophobia, exercise aggravation, and often FH.","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"h4","lines":"68,69"}},{"content":"Persistent","children":[{"content":"\n<p data-lines=\"74,75\"><strong>Abnormal Cornea</strong></p>","children":[{"content":"Hydrops: acute corneal oedema associated with underlying disease such as keratoconus.","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"li","lines":"74,77"}},{"content":"\n<p data-lines=\"77,78\"><strong>Abnormal Vitreous</strong></p>","children":[{"content":"Vitreous haemorrhage: varies from microscopic level to completely obscuring the fundus.","children":[],"payload":{"tag":"li","lines":"78,80"}}],"payload":{"tag":"li","lines":"77,80"}},{"content":"\n<p data-lines=\"80,81\"><strong>Abnormal Fundus</strong></p>","children":[{"content":"CRAO: RAPD, attenuated arterioles, pale fundus, cherry-red spot.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"CRVO: dilated tortuous veins, haemorrhages in all four quadrants &#xb1; macular oedema &#xb1; CWS, RAPD; BRVO may give symptomatic altitudinal defects, particularly if on temporal arcade.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"RRD: flashes/floaters, tobacco dust, convex elevated retina with (multiple) break(s).","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"ERD: convex elevated retina with shifting fluid, no break.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"TRD: concave elevated retina with tractional membranes.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Intermediate uveitis: floaters, vitritis, snow balls/banking &#xb1; macular oedema.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Posterior uveitis: floaters, significantly reduced vision; vitritis, retinal/choroidal infiltrates, macular oedema, vascular sheathing/occlusion, haemorrhages.","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"li","lines":"80,89"}},{"content":"\n<p data-lines=\"89,90\"><strong>Abnormal Disc</strong></p>","children":[{"content":"AION: RAPD, pale oedematous disc &#xb1; flame-shaped haemorrhages; may have altitudinal field defect; may be arteritic (with symptoms of GCA) or non-arteritic (usually sectoral disc swelling).","children":[],"payload":{"tag":"li","lines":"90,92"}}],"payload":{"tag":"li","lines":"89,92"}},{"content":"\n<p data-lines=\"92,93\"><strong>Abnormal Macula</strong></p>","children":[{"content":"Choroidal neovascular membrane: distortion &#xb1; positive scotoma, drusen, subretinal membrane &#xb1; haemorrhage, exudate.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"CSC: colour desaturation, micropsia, serous detachment of neurosensory retina.","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"li","lines":"92,96"}},{"content":"\n<p data-lines=\"96,97\"><strong>Normal Fundus</strong></p>","children":[{"content":"Cortical blindness: &#xb1; denial, small residual field; normal pupil reactions; abnormal CT/MRI head.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Functional: inconsistent acuity between different tests and at different times, normal ophthalmic examination, normal EDTs, spiralling and/or crossing of isopters on kinetic perimetry.","children":[],"payload":{"tag":"li","lines":"98,100"}}],"payload":{"tag":"li","lines":"96,100"}}],"payload":{"tag":"h4","lines":"72,73"}}],"payload":{"tag":"h3","lines":"46,47"}},{"content":"Painful","children":[{"content":"\n<p data-lines=\"102,103\"><strong>Abnormal Cornea</strong></p>","children":[{"content":"APAC: usually hypermetropic, haloes, frontal headache, vomiting; injected, corneal oedema, fixed semi-dilated pupil, shallow AC with closed angle, raised IOP.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Bullous keratopathy: thickened, hazy cornea, stromal/subepithelial oedema, bullae, evidence of underlying pathology, e.g., ACIOL, Fuchs&#x2019; endothelial dystrophy, etc.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Keratitis: photophobia, watering, circumlimbal injection, corneal infiltrate &#xb1; epithelial defect &#xb1; AC activity.","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"102,107"}},{"content":"\n<p data-lines=\"107,108\"><strong>Abnormal Disc</strong></p>","children":[{"content":"Optic neuritis: usually age 18&#x2013;45y, with retro-orbital pain, especially on eye movement, RAPD, reduced colour vision, VF defects, swollen disc &#xb1; peripapillary flame-shaped haemorrhages; may also be painless.","children":[],"payload":{"tag":"li","lines":"108,110"}}],"payload":{"tag":"li","lines":"107,110"}},{"content":"\n<p data-lines=\"110,111\"><strong>Abnormal Uvea</strong></p>","children":[{"content":"Anterior uveitis: anterior pain, photophobia, mildly reduced vision, circumlimbal injection, AC cells and flare, KPs.","children":[],"payload":{"tag":"li","lines":"111,113"}}],"payload":{"tag":"li","lines":"110,113"}},{"content":"\n<p data-lines=\"113,114\"><strong>Normal Fundus</strong></p>","children":[{"content":"Retrobulbar neuritis: as for optic neuritis, but with a normal disc; may also be painless.","children":[],"payload":{"tag":"li","lines":"114,116"}}],"payload":{"tag":"li","lines":"113,116"}}],"payload":{"tag":"h3","lines":"100,101"}}],"payload":{"tag":"h2","lines":"44,45"}},{"content":"Gradual Loss of Vision","children":[{"content":"Generalized","children":[{"content":"\n<p data-lines=\"120,121\"><strong>Abnormal Cornea</strong></p>","children":[{"content":"Corneal dystrophies: corneal clouding (deposition/oedema); usually bilateral but may be asymmetric; common types include Fuchs&#x2019; endothelial dystrophy in the elderly and Reis&#x2013;Bucklers dystrophy in young adults.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Keratoconus: refractive error from progressive astigmatism; corneal oedema from acute hydrops; usually bilateral but may be asymmetric.","children":[],"payload":{"tag":"li","lines":"122,124"}}],"payload":{"tag":"li","lines":"120,124"}},{"content":"\n<p data-lines=\"124,125\"><strong>Abnormal Lens</strong></p>","children":[{"content":"Cataract: uni- or bilateral opacification of the lens; cloudy, misty; glare; commonest in the elderly.","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"li","lines":"124,127"}}],"payload":{"tag":"h3","lines":"118,119"}},{"content":"Central","children":[{"content":"\n<p data-lines=\"129,130\"><strong>Abnormal Macula</strong></p>","children":[{"content":"Macular disease usually leads to distortion &#xb1; micropsia and early dVA; pupillary responses and colour vision are relatively preserved. Common causes include:","children":[{"content":"AMD: very common bilateral disease of the elderly; the commonest type is &#x2018;dry&#x2019; changes which are associated with gradual, patchy central loss.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Macular dystrophies: group of diseases with specific patterns occurring in younger age group; bilateral disease; may have FH, and genetic testing is sometimes possible.","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Diabetic maculopathy: ischaemia may lead to gradual dVA; oedema may lead to more acute distortion/dVA; associated with other diabetic changes.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"CMO: oedema resulting in distortion/dVA; may be associated with surgery, inflammation, or vascular disease.","children":[],"payload":{"tag":"li","lines":"134,136"}}],"payload":{"tag":"li","lines":"130,136"}}],"payload":{"tag":"li","lines":"129,136"}},{"content":"\n<p data-lines=\"136,137\"><strong>Abnormal Optic Disc/Nerve</strong></p>","children":[{"content":"Optic nerve disease usually leads to dimness and darkening of colours; although commonly central, it may lead to peripheral or generalized loss of vision; pupillary responses, colour vision, and brightness testing are all reduced. Important causes include:","children":[{"content":"Compressive optic neuropathy: progressive dVA, disc pallor &#xb1; pain, involvement of other local structures.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"LHON: severe sequential dVA over weeks/months, telangiectatic vessels around disc (acutely); usually young adult &#x2642;; FH.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Toxic or nutritional optic neuropathies: slowly progressive, symmetrical dVA with central scotomata; relevant nutritional, therapeutic, or toxic history.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Inflammatory optic neuropathies: associated with systemic disease (e.g., sarcoid, vasculitis, and syphilis); often very steroid-sensitive.","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Chronic papilloedema: sustained disc swelling due to raised ICP may cause permanent optic nerve dysfunction, including dVA and field defects, and optic disc pallor.","children":[],"payload":{"tag":"li","lines":"142,144"}}],"payload":{"tag":"li","lines":"137,144"}}],"payload":{"tag":"li","lines":"136,144"}}],"payload":{"tag":"h3","lines":"127,128"}},{"content":"Peripheral or Patchy","children":[{"content":"\n<p data-lines=\"146,147\"><strong>Abnormal Choroid/Retina</strong></p>","children":[{"content":"Posterior uveitis: floaters, patchy loss of vision &#xb1; central distortion/dVA from CMO; may include chorioretinitis, vitritis, and retinal vasculitis.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"RP: bilateral concentric field loss, peripheral &#x2018;bone spicule&#x2019; pigmentation, retinal arteriole attenuation, and optic disc pallor.","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"li","lines":"146,150"}},{"content":"\n<p data-lines=\"150,151\"><strong>Abnormal Optic Disc</strong></p>","children":[{"content":"Glaucoma: asymptomatic peripheral field loss; usually bilateral, but often asymmetric; characteristic cupping and other disc changes; often associated with iIOP.","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"li","lines":"150,153"}}],"payload":{"tag":"h3","lines":"144,145"}}],"payload":{"tag":"h2","lines":"116,117"}},{"content":"The Watery Eye","children":[{"content":"Increased Tear Production","children":[{"content":"\n<p data-lines=\"157,158\"><strong>Basal Increase</strong></p>","children":[{"content":"i parasympathetic drive: from pro-secretory drugs (e.g., pilocarpine) or autonomic disturbance.","children":[],"payload":{"tag":"li","lines":"158,160"}}],"payload":{"tag":"li","lines":"157,160"}},{"content":"\n<p data-lines=\"160,161\"><strong>Reflex Increase</strong></p>","children":[{"content":"Local irritants, e.g., FB, trichiasis.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Chronic ocular disease, e.g., blepharitis, KCS.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Systemic disease, e.g., TED.","children":[],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"li","lines":"160,165"}}],"payload":{"tag":"h3","lines":"155,156"}},{"content":"Lacrimal Pump Failure","children":[{"content":"\n<p data-lines=\"167,168\"><strong>Lid Tone</strong></p>","children":[{"content":"Lid laxity: common involutional change in the elderly.","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"Orbicularis weakness: associated with VIIn palsy.","children":[],"payload":{"tag":"li","lines":"169,171"}}],"payload":{"tag":"li","lines":"167,171"}},{"content":"\n<p data-lines=\"171,172\"><strong>Lid Position</strong></p>","children":[{"content":"Ectropion: most commonly an involutional change in the elderly but may also be cicatricial, mechanical, or congenital.","children":[],"payload":{"tag":"li","lines":"172,174"}}],"payload":{"tag":"li","lines":"171,174"}}],"payload":{"tag":"h3","lines":"165,166"}},{"content":"Decreased Drainage","children":[{"content":"\n<p data-lines=\"176,177\"><strong>Punctal Obstruction</strong></p>","children":[{"content":"Congenital: punctal atresia.","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Acquired: punctal stenosis is most commonly idiopathic but may arise 2&#xb0; to punctal eversion, post-HSV infection, or any scarring process (e.g., post-irradiation, trachoma, cicatricial conjunctivitis).","children":[],"payload":{"tag":"li","lines":"178,180"}}],"payload":{"tag":"li","lines":"176,180"}},{"content":"\n<p data-lines=\"180,181\"><strong>Canalicular Obstruction</strong></p>","children":[{"content":"Acquired: canalicular fibrosis is most commonly idiopathic but may arise 2&#xb0; to HSV infection, chronic canaliculitis (usually actinomycosis), chronic dacrocystitis, cicatricial conjunctivitis, and 5-FU administration.","children":[],"payload":{"tag":"li","lines":"181,183"}}],"payload":{"tag":"li","lines":"180,183"}},{"content":"\n<p data-lines=\"183,184\"><strong>Nasolacrimal Duct Obstruction</strong></p>","children":[{"content":"Congenital: delayed canalization.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"Acquired: stenosis is most commonly idiopathic but may arise 2&#xb0; to trauma (nasal/orbital fracture), post-irradiation, GPA, tumours (e.g., nasopharyngeal carcinoma), and other nasal pathology (chronic inflammation/polyps).","children":[],"payload":{"tag":"li","lines":"185,187"}}],"payload":{"tag":"li","lines":"183,187"}}],"payload":{"tag":"h3","lines":"174,175"}}],"payload":{"tag":"h2","lines":"153,154"}},{"content":"Flashes and Floaters","children":[{"content":"Flashes Only","children":[{"content":"\n<p data-lines=\"191,192\"><strong>Retinal Traction</strong></p>","children":[{"content":"Vitreoretinal traction, PDR, sickle-cell retinopathy, ROP.","children":[],"payload":{"tag":"li","lines":"192,194"}}],"payload":{"tag":"li","lines":"191,194"}},{"content":"\n<p data-lines=\"194,195\"><strong>&#x2018;Pseudoflashes&#x2019;</strong></p>","children":[{"content":"<strong>Ocular</strong>","children":[{"content":"Photophobia: discomfort commonly associated with anterior segment inflammation or retinal hypersensitivity.","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Glare: dazzle commonly associated with media opacities.","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"Haloes: ring effect associated with corneal oedema and some media opacities.","children":[],"payload":{"tag":"li","lines":"198,199"}}],"payload":{"tag":"li","lines":"195,199"}},{"content":"<strong>CNS</strong>","children":[{"content":"Papilloedema: transient, associated with straining or change in posture.","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"Migraine: classic enlarging zigzag fortification spectra moving central to peripheral, usually followed by headache.","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"Occipital lobe lesions (tumours, AVMs): coloured shapes/blobs.","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"Other visual hallucinations: bilateral severe visual loss may result in more complex visual hallucinations (Charles Bonnet syndrome).","children":[],"payload":{"tag":"li","lines":"203,205"}}],"payload":{"tag":"li","lines":"199,205"}}],"payload":{"tag":"li","lines":"194,205"}}],"payload":{"tag":"h3","lines":"189,190"}},{"content":"Floaters Only","children":[{"content":"PVD: partial/complete Weiss ring overlying the optic disc &#xb1; visible posterior vitreous face.","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"Vitreous condensations: degenerative changes within the vitreous lead to translucent opacities.","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"Vitreous haemorrhage: red cells in the vitreous, varies from minor bleed (&#x2018;spots&#x2019; in vision, fundus easily visualized) to severe (severe dVA, no fundal view); may be followed by synchysis scintillans (golden particles which settle with gravity).","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Vitritis: white cells in the vitreous, may be bilateral and associated with features of intermediate or posterior uveitis.","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"Asteroid hyalosis: small, yellow-white particles that move with the vitreous (rather than settling with gravity), usually innocuous.","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"Amyloidosis: sheet-like opacities, usually bilateral; most commonly seen with familial systemic amyloidosis.","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"Tumours (e.g., choroidal melanoma, lymphoma): vitritis of inflammatory and/or tumour cells may be seen.","children":[],"payload":{"tag":"li","lines":"213,215"}}],"payload":{"tag":"h3","lines":"205,206"}},{"content":"Flashes and Floaters","children":[{"content":"PVD: partial/complete Weiss ring overlying the optic disc &#xb1; visible posterior vitreous face.","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"Retinal tear: usually U-shaped tear and pigment in the vitreous; may be associated with vitreous haemorrhage or retinal detachment.","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"Retinal detachment: usually rhegmatogenous (associated with a tear), resulting in elevated retina with SRF.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"Tumours: visual phenomena include &#x2018;slow-moving ball of light&#x2019; and floaters 2&#xb0; to tumour cells/inflammation associated with a choroidal or retinal mass.","children":[],"payload":{"tag":"li","lines":"220,222"}}],"payload":{"tag":"h3","lines":"215,216"}}],"payload":{"tag":"h2","lines":"187,188"}},{"content":"Headache","children":[{"content":"Swollen Optic Discs","children":[{"content":"\n<p data-lines=\"226,227\"><strong>Bilateral</strong></p>","children":[{"content":"<strong>Serious/Life-Threatening Headaches</strong>","children":[{"content":"Raised ICP: worsening headache on lying flat, coughing/sneezing/Valsalva, visual obscurations, diplopia, disc swelling with loss of SVP, blind spot enlargement, VIn palsy. Causes include:","children":[{"content":"Cerebral tumour, IIH, venous sinus thrombosis, meningitis, encephalitis, brain abscess, congenital ventricular abnormalities, cerebral oedema.","children":[],"payload":{"tag":"li","lines":"229,230"}}],"payload":{"tag":"li","lines":"228,230"}},{"content":"Subarachnoid haemorrhage: &#x2018;thunderclap headache&#x2019;, meningism, altered consciousness.","children":[],"payload":{"tag":"li","lines":"230,231"}},{"content":"Accelerated hypertension: iBP, hypertensive retinopathy, including CWS, haemorrhages, and exudates.","children":[],"payload":{"tag":"li","lines":"231,233"}}],"payload":{"tag":"li","lines":"227,233"}}],"payload":{"tag":"li","lines":"226,233"}},{"content":"\n<p data-lines=\"233,234\"><strong>Unilateral</strong></p>","children":[{"content":"<strong>Serious/Life-Threatening Headaches</strong>","children":[{"content":"GCA: usually age &gt;55y; visual loss/transient obscurations, scalp tenderness (&#xb1; necrosis), jaw/tongue claudication, limb girdle pain/weakness, fevers, weight loss; non-pulsatile, tender, thickened temporal arteries; AION results in unilateral or, less commonly, bilateral disc swelling.","children":[],"payload":{"tag":"li","lines":"235,237"}}],"payload":{"tag":"li","lines":"234,237"}}],"payload":{"tag":"li","lines":"233,237"}}],"payload":{"tag":"h3","lines":"224,225"}},{"content":"No Optic Disc Swelling","children":[{"content":"\n<p data-lines=\"239,240\"><strong>Serious/Life-Threatening Headaches</strong></p>","children":[{"content":"Raised ICP: may occur in the presence of non-swollen discs (e.g., myopic discs, atrophic discs, anomalies of the optic nerve sheath).","children":[],"payload":{"tag":"li","lines":"240,241"}},{"content":"GCA: see above.","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"Pituitary mass: endocrine dysfunction (amenorrhoea, galactorrhoea, infertility, acromegaly, Cushing&#x2019;s disease; optic atrophy; bitemporal field loss).","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"Pituitary apoplexy: recent major hypotensive episode, e.g., surgery, postpartum haemorrhage; acute dVA, meningism, &#xb1; loss of consciousness (LOC).","children":[],"payload":{"tag":"li","lines":"243,245"}}],"payload":{"tag":"li","lines":"239,245"}},{"content":"\n<p data-lines=\"245,246\"><strong>Headache Syndrome</strong></p>","children":[{"content":"Tension headache: common; dull, non-pulsatile, diffuse, band-like (or vice-like) pain of mild to moderate intensity in the head, scalp or neck.","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Migraine: common; prodrome, headache (usually hemicranial), nausea, photophobia, phonophobia; visual phenomena include scintillating visual aura (starts paracentral and expands as it moves peripherally), transient visual loss (unilateral or homonymous hemifield), or occasionally ophthalmoplegia.","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"Trigeminal Autonomic Cephalgias (TACs) (including cluster headaches): unilateral severe pain often involving face and eye usually lasting less than 4 hours. Autonomic features (conjunctival hyperemia, lacrimation, nasal stuffiness).","children":[],"payload":{"tag":"li","lines":"248,250"}}],"payload":{"tag":"li","lines":"245,250"}}],"payload":{"tag":"h3","lines":"237,238"}},{"content":"Facial Pain","children":[{"content":"Trigeminal neuralgia: sudden stabbing pains in trigeminal branch distribution; precipitants include touch, cold, and eating.","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"Ophthalmic shingles: hyperaesthesia in acute phase followed by neuralgic-type pain.","children":[],"payload":{"tag":"li","lines":"253,255"}}],"payload":{"tag":"h3","lines":"250,251"}},{"content":"Sinus Pain","children":[{"content":"Acute sinusitis: coryzal/URTI symptoms, tender over paranasal sinuses; proptosis, diplopia, or optic neuropathy warrant urgent exclusion of orbital involvement.","children":[],"payload":{"tag":"li","lines":"257,259"}}],"payload":{"tag":"h3","lines":"255,256"}},{"content":"Ocular Pain","children":[{"content":"Generalized: includes APAC, anterior uveitis, keratitis, scleritis, and ocular ischaemia.","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"Retrobulbar: includes optic neuritis, orbital pathology (e.g., infection, infiltration, neoplasm, TED).","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"On eye movement: includes optic neuritis.","children":[],"payload":{"tag":"li","lines":"263,265"}}],"payload":{"tag":"h3","lines":"259,260"}},{"content":"Asthenopia (Eye Strain)","children":[{"content":"Usually worsens with reading/fatigue; ametropia (especially hypermetropia), astigmatism, anisometropia, decompensating phoria, convergence insufficiency, etc.","children":[],"payload":{"tag":"li","lines":"267,269"}}],"payload":{"tag":"h3","lines":"265,266"}}],"payload":{"tag":"h2","lines":"222,223"}},{"content":"Diplopia","children":[{"content":"Monocular","children":[{"content":"\n<p data-lines=\"273,274\"><strong>Abnormal Refraction</strong></p>","children":[{"content":"High ametropia, astigmatism, or edge effect from corrective lenses: usually correctable with appropriate refraction; CL may be more effective than glasses.","children":[],"payload":{"tag":"li","lines":"274,276"}}],"payload":{"tag":"li","lines":"273,276"}},{"content":"\n<p data-lines=\"276,277\"><strong>Abnormal Cornea</strong></p>","children":[{"content":"Opacity: associated with scarring (e.g., trauma, infection), oedema (e.g., iIOP, decompensation), deposition (e.g., corneal dystrophies).","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"Shape: peripheral thinning associated with ectasias (e.g., keratoconus), PUK, and other marginal disease.","children":[],"payload":{"tag":"li","lines":"278,280"}}],"payload":{"tag":"li","lines":"276,280"}},{"content":"\n<p data-lines=\"280,281\"><strong>Abnormal Lens</strong></p>","children":[{"content":"Opacity: cataract.","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"Shape: lenticonus.","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Position: subluxation of lens (ectopia lentis) or implant (especially if complicated surgery).","children":[],"payload":{"tag":"li","lines":"283,285"}}],"payload":{"tag":"li","lines":"280,285"}},{"content":"\n<p data-lines=\"285,286\"><strong>Abnormal Iris</strong></p>","children":[{"content":"Defect: polycoria due to trauma (e.g., IOFB), PI (laser or surgical), or disease (e.g., ICE syndrome).","children":[],"payload":{"tag":"li","lines":"286,288"}}],"payload":{"tag":"li","lines":"285,288"}},{"content":"\n<p data-lines=\"288,289\"><strong>Normal Examination</strong></p>","children":[{"content":"Not diplopia: &#x2018;double vision&#x2019; may be used by the patient to describe other visual anomalies (e.g., ghosting or blurring).","children":[],"payload":{"tag":"li","lines":"289,290"}},{"content":"Functional: this is a diagnosis of exclusion.","children":[],"payload":{"tag":"li","lines":"290,292"}}],"payload":{"tag":"li","lines":"288,292"}}],"payload":{"tag":"h3","lines":"271,272"}},{"content":"Binocular","children":[{"content":"Intermittent or Variable","children":[{"content":"Decompensating phoria: intermittent, but usually predictable (e.g., when fatigued) with a constant pattern (e.g., only for distance, only horizontal); underlying phoria with variable/poor recovery.","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"MG: intermittent diplopia of variable orientation and severity which worsens with fatigue; may be associated with ptosis &#xb1; generalized muscular fatigue.","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"INO: diplopia may only be noticed during saccades when the adducting eye is slower to refixate.","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"GCA: intermittent diplopia may occur due to ischaemia; may progress to become permanent.","children":[],"payload":{"tag":"li","lines":"299,301"}}],"payload":{"tag":"h4","lines":"294,295"}},{"content":"Persistent","children":[{"content":"\n<p data-lines=\"303,304\"><strong>Neurogenic</strong></p>","children":[{"content":"In neurogenic lesions, the diplopia is worst when looking in the direction of the paretic muscle(s); saccades are slowed in this direction; full sequelae will evolve with time. Forced duction test shows normal passive movements.","children":[{"content":"Horizontal only: typically VIn palsy &#x2192; underaction of LR &#x2192; ipsilateral reduced abduction &#xb1; convergent eye, head turn to same side.","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"Vertical/torsional only: typically IVn palsy &#x2192; underaction of SO, with ipsilateral hypertropia, extorsion, and reduced depression in adducted position, head tilt to opposite side.","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"Mixed &#xb1; ptosis/pupillary abnormalities: typically IIIn palsy &#x2192; underaction of any/all of LPS, SR, MR, IR, IO, and sphincter pupillae, resulting in anything from single muscle involvement (rare) to complete ptosis obscuring a hypotropic divergent eye.","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"Complex: unusual patterns may be due to brainstem lesions, causing nuclear or supranuclear gaze palsies (often associated with other neurological signs), orbital pathology, or disorders of the neuromuscular junction (e.g., MG).","children":[],"payload":{"tag":"li","lines":"308,310"}}],"payload":{"tag":"li","lines":"304,310"}}],"payload":{"tag":"li","lines":"303,310"}},{"content":"\n<p data-lines=\"310,311\"><strong>Mechanical</strong></p>","children":[{"content":"In mechanical lesions, the diplopia is worst when looking away from the restricted muscle(s); signs of restriction may include IOP increase, globe retraction, and pain when looking away from the restricted muscle(s); ductions and versions are equally reduced, but saccades are of normal speed; sequelae are limited to underaction of contralateral synergist. Forced duction test shows restriction of passive movements.","children":[{"content":"Congenital: these rarely give rise to diplopia unless progressive or decompensating.","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"Acquired: associated with inflammation (e.g., TED, myositis, idiopathic orbital inflammatory disease), trauma (orbital wall/floor fracture), or infiltration.","children":[],"payload":{"tag":"li","lines":"313,315"}}],"payload":{"tag":"li","lines":"311,315"}}],"payload":{"tag":"li","lines":"310,315"}}],"payload":{"tag":"h4","lines":"301,302"}}],"payload":{"tag":"h3","lines":"292,293"}}],"payload":{"tag":"h2","lines":"269,270"}},{"content":"Anisocoria","children":[{"content":"Anisocoria Greatest in Bright Light","children":[{"content":"\n<p data-lines=\"319,320\">This implies that the larger pupil is the abnormal one.</p>","children":[],"payload":{"tag":"li","lines":"319,321"}},{"content":"\n<p data-lines=\"321,322\"><strong>Abnormal Iris Appearance (Slit-Lamp Examination)</strong></p>","children":[{"content":"<strong>Vermiform Movements</strong>","children":[{"content":"Adie&#x2019;s pupil: pupil initially dilated, later abnormally constricted; response to light is poor, response to near is initially poor, later tonic (exaggerated but slow), i.e., there is light-near dissociation; will constrict with 0.1% pilocarpine due to denervation hypersensitivity.","children":[],"payload":{"tag":"li","lines":"323,324"}}],"payload":{"tag":"li","lines":"322,324"}},{"content":"<strong>Structural Damage</strong>","children":[{"content":"Iris trauma: dilated pupil (often irregular) due to a torn sphincter with associated anterior segment damage (e.g., transillumination defects).","children":[],"payload":{"tag":"li","lines":"325,326"}},{"content":"Iris inflammation: dilated pupil (often irregular) due to sectoral iris atrophy (typically with herpes group of viruses) or stuck down by PS.","children":[],"payload":{"tag":"li","lines":"326,328"}}],"payload":{"tag":"li","lines":"324,328"}}],"payload":{"tag":"li","lines":"321,328"}},{"content":"\n<p data-lines=\"328,329\"><strong>Normal Iris Appearance</strong></p>","children":[{"content":"<strong>Constricts to Pilocarpine 1%</strong>","children":[{"content":"IIIn palsy: dilated pupil associated with other features of IIIn palsy (e.g., ptosis, oculomotor abnormality).","children":[],"payload":{"tag":"li","lines":"330,331"}}],"payload":{"tag":"li","lines":"329,331"}},{"content":"<strong>Does Not Constrict to Pilocarpine 1%</strong>","children":[{"content":"Pharmacological: dilated pupil resulting from anticholinergic mydriatics such as atropine (rather than adrenergics).","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"Iris ischaemia: dilated pupil occurring after angle-closure glaucoma or intraocular surgery (e.g., Urrets&#x2013;Zavalia syndrome).","children":[],"payload":{"tag":"li","lines":"333,335"}}],"payload":{"tag":"li","lines":"331,335"}}],"payload":{"tag":"li","lines":"328,335"}}],"payload":{"tag":"h3","lines":"317,318"}},{"content":"Anisocoria Greatest in Dim Light","children":[{"content":"\n<p data-lines=\"337,338\">This implies that the smaller pupil is the abnormal one.</p>","children":[],"payload":{"tag":"li","lines":"337,339"}},{"content":"\n<p data-lines=\"339,340\"><strong>Abnormal Iris Appearance (Slit-Lamp Examination)</strong></p>","children":[{"content":"<strong>Structural Damage</strong>","children":[{"content":"Iris inflammation: constricted pupil (may be irregular) stuck down by PS.","children":[],"payload":{"tag":"li","lines":"341,343"}}],"payload":{"tag":"li","lines":"340,343"}}],"payload":{"tag":"li","lines":"339,343"}},{"content":"\n<p data-lines=\"343,344\"><strong>Normal Iris Appearance</strong></p>","children":[{"content":"<strong>Dilates at Normal Speed in Dim Light</strong>","children":[{"content":"Both pupils dilate equally quickly when ambient light is dimmed.","children":[],"payload":{"tag":"li","lines":"345,346"}},{"content":"Physiological anisocoria: anisocoria is usually mild (&#x2264;1mm) and only marginally worse in dim, rather than bright, light; responses to light and near are normal; degree of anisocoria varies from day to day and may reverse; will not dilate with 1% apraclonidine (cf. Horner&#x2019;s syndrome).","children":[],"payload":{"tag":"li","lines":"346,347"}}],"payload":{"tag":"li","lines":"344,347"}},{"content":"<strong>Dilates in Dim Light but Slowly (i.e., &#x2018;Dilatation Lag&#x2019;)</strong>","children":[{"content":"The smaller pupil is slower to dilate when ambient light is dimmed.","children":[],"payload":{"tag":"li","lines":"348,349"}},{"content":"Horner&#x2019;s syndrome: constricted pupil, with mild ptosis; iris hypochromia suggests congenital or very long-standing lesion; confirm with 1% apraclonidine (a Horner&#x2019;s pupil will dilate) or 4% cocaine (a Horner&#x2019;s pupil will not dilate).","children":[],"payload":{"tag":"li","lines":"349,350"}}],"payload":{"tag":"li","lines":"347,350"}},{"content":"<strong>Dilates with Hydroxyamfetamine 1%</strong>","children":[{"content":"Central or preganglionic Horner&#x2019;s syndrome: constricted pupil, mild ptosis, facial anhydrosis; may have other features related to level of lesion (brainstem, spinal cord, lung apex, neck).","children":[],"payload":{"tag":"li","lines":"351,352"}}],"payload":{"tag":"li","lines":"350,352"}},{"content":"<strong>Does Not Dilate with Hydroxyamfetamine 1%</strong>","children":[{"content":"Post-ganglionic Horner&#x2019;s syndrome: constricted pupil, mild ptosis; may have other features related to level of lesion (neck, cavernous sinus, orbit).","children":[],"payload":{"tag":"li","lines":"353,354"}}],"payload":{"tag":"li","lines":"352,354"}},{"content":"<strong>Does Not Dilate in Dim Light</strong>","children":[{"content":"Pharmacological: constricted pupil may be due to cholinergic miotics such as pilocarpine.","children":[],"payload":{"tag":"li","lines":"355,357"}}],"payload":{"tag":"li","lines":"354,357"}}],"payload":{"tag":"li","lines":"343,357"}}],"payload":{"tag":"h3","lines":"335,336"}}],"payload":{"tag":"h2","lines":"315,316"}},{"content":"Nystagmus","children":[{"content":"Early Onset","children":[{"content":"\n<p data-lines=\"361,362\"><strong>Stable Head Position</strong></p>","children":[{"content":"<strong>Infantile Nystagmus Syndrome</strong>","children":[{"content":"Conjugate horizontal jerk:","children":[{"content":"Idiopathic infantile nystagmus: very early onset (usually by 2mo of age); worsens with fixation; improves within &#x2018;null zone&#x2019; and on convergence; mild dVA.","children":[],"payload":{"tag":"li","lines":"364,365"}},{"content":"Fusion maldevelopment nystagmus (syn MLN): fast phase towards fixing eye; worsens with occlusion of non-fixing eye, and with gaze towards fast phase; alternates if opposite eye takes up fixation; often associated with infantile esotropia.","children":[],"payload":{"tag":"li","lines":"365,366"}}],"payload":{"tag":"li","lines":"363,366"}},{"content":"Erratic:","children":[{"content":"Sensory deprivation: erratic waveform &#xb1; roving eye movements; moderate/severe dVA due to ocular or anterior visual pathway disease.","children":[],"payload":{"tag":"li","lines":"367,369"}}],"payload":{"tag":"li","lines":"366,369"}}],"payload":{"tag":"li","lines":"362,369"}}],"payload":{"tag":"li","lines":"361,369"}},{"content":"\n<p data-lines=\"369,370\"><strong>Unstable Head Position with Head-Bobbing and Torticollis</strong></p>","children":[{"content":"Spasmus nutans: rare idiopathic benign condition, but which requires exclusion of other more serious pathology.","children":[],"payload":{"tag":"li","lines":"370,372"}}],"payload":{"tag":"li","lines":"369,372"}}],"payload":{"tag":"h3","lines":"359,360"}},{"content":"Late Onset","children":[{"content":"\n<p data-lines=\"374,375\"><strong>Conjugate</strong></p>","children":[{"content":"<strong>Present in Primary Position</strong>","children":[{"content":"<strong>Sustained:</strong>","children":[{"content":"Peripheral vestibular: conjugate horizontal jerk nystagmus, improves with fixation and with time since injury, worsens with gaze towards fast phase (Alexander&#x2019;s law) or change in head position.","children":[],"payload":{"tag":"li","lines":"377,378"}},{"content":"Cerebellar/central vestibular/brainstem: conjugate jerk nystagmus which does not improve with fixation; it may be horizontal, vertical, or torsional:","children":[{"content":"Horizontal type, e.g., lesions of the vestibular nuclei, cerebellum, or their connections.","children":[],"payload":{"tag":"li","lines":"379,380"}},{"content":"Upbeat type: usually cerebellar/lower brainstem lesions, e.g., demyelination, infarction, tumour, encephalitis, Wernicke&#x2019;s syndrome.","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"Downbeat type: usually craniocervical junction lesions, e.g., Arnold&#x2013;Chiari malformation, spinocerebellar degenerations, infarction, tumour, demyelination.","children":[],"payload":{"tag":"li","lines":"381,382"}}],"payload":{"tag":"li","lines":"378,382"}}],"payload":{"tag":"li","lines":"376,382"}},{"content":"<strong>Periodic:</strong>","children":[{"content":"Periodic alternating: conjugate horizontal jerk nystagmus with waxing&#x2013;waning nystagmus; 90s in each direction with a 10s &#x2018;null&#x2019; period; usually associated with vestibulocerebellar lesions.","children":[],"payload":{"tag":"li","lines":"383,384"}}],"payload":{"tag":"li","lines":"382,384"}}],"payload":{"tag":"li","lines":"375,384"}},{"content":"<strong>Present Only in Eccentric Gaze</strong>","children":[{"content":"Gaze-evoked (GEN): conjugate horizontal jerk nystagmus on eccentric gaze, with fast phase towards direction of gaze.","children":[{"content":"Asymmetric type: evoked nystagmus usually indicates failure of ipsilateral neural integrator/cerebellar dysfunction.","children":[],"payload":{"tag":"li","lines":"386,387"}},{"content":"Symmetric type: due to CNS depression (e.g., fatigue, alcohol, anticonvulsants, barbiturates) or structural pathology (e.g., brainstem, cerebellum).","children":[],"payload":{"tag":"li","lines":"387,389"}}],"payload":{"tag":"li","lines":"385,389"}}],"payload":{"tag":"li","lines":"384,389"}}],"payload":{"tag":"li","lines":"374,389"}},{"content":"\n<p data-lines=\"389,390\"><strong>Disconjugate</strong></p>","children":[{"content":"<strong>Unilateral</strong>","children":[{"content":"INO: nystagmus of the abducting (and occasionally adducting) eye.","children":[],"payload":{"tag":"li","lines":"391,392"}},{"content":"SO myokymia: unilateral high-frequency, low-amplitude torsional nystagmus.","children":[],"payload":{"tag":"li","lines":"392,393"}}],"payload":{"tag":"li","lines":"390,393"}},{"content":"<strong>Bilateral</strong>","children":[{"content":"See-saw nystagmus: vertical and torsional components, with one eye elevating and intorting while the other depresses and extorts; slow pendular or jerk waveform.","children":[],"payload":{"tag":"li","lines":"394,395"}},{"content":"Acquired pendular nystagmus: usually disconjugate with horizontal, vertical, and torsional components; may be associated with involuntary repetitive movement of the palate, pharynx, and face.","children":[],"payload":{"tag":"li","lines":"395,397"}}],"payload":{"tag":"li","lines":"393,397"}}],"payload":{"tag":"li","lines":"389,397"}}],"payload":{"tag":"h3","lines":"372,373"}}],"payload":{"tag":"h2","lines":"357,358"}},{"content":"Ophthalmic Signs: External","children":[{"content":"The Patient","children":[{"content":"Consider the patient as a whole. Simple observation of the patient provides a vast amount of additional information and should be practised in all cases.","children":[],"payload":{"tag":"li","lines":"401,402"}},{"content":"Observe that the patient with juvenile cataracts and iIOP has severe facial eczema&#x2014;they may not have thought to mention their topical corticosteroids when you asked about medication.","children":[],"payload":{"tag":"li","lines":"402,403"}},{"content":"Note the rheumatoid hands of the patient in whom you suspect scleritis.","children":[],"payload":{"tag":"li","lines":"403,404"}},{"content":"Such information will also help with management (e.g., they need assistance with topical medication).","children":[],"payload":{"tag":"li","lines":"404,405"}},{"content":"Further &#x2018;hands-on&#x2019; systemic examination is directed according to clinical presentation.","children":[],"payload":{"tag":"li","lines":"405,407"}}],"payload":{"tag":"h3","lines":"399,400"}},{"content":"Globe","children":[{"content":"<table data-lines=\"409,413\">\n<thead data-lines=\"409,410\">\n<tr data-lines=\"409,410\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"411,413\">\n<tr data-lines=\"411,412\">\n<td>Proptosis</td>\n<td>Infection: orbital cellulitis<br>Inflammation: TED, idiopathic orbital inflammatory disease, systemic vasculitis (e.g., GPA)<br>Tumours: capillary haemangioma, lymphangioma, optic nerve glioma, myeloid leukaemia, histiocytosis, dermoid cyst<br>Vascular anomalies: orbital varices, carotid&#x2013;cavernous fistula<br>Pseudoproptosis: ipsilateral large globe or lid retraction; contralateral enophthalmos or ptosis; facial asymmetry</td>\n</tr>\n<tr data-lines=\"412,413\">\n<td>Enophthalmos</td>\n<td>Small globe: microphthalmos, nanophthalmos, phthisis bulbi, orbital implant<br>Soft tissue atrophy: post-irradiation, scleroderma, cicatrizing tumours<br>Bony defects: orbital fractures, congenital orbital wall defects</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"409,413"}}],"payload":{"tag":"h3","lines":"407,408"}},{"content":"Lymph Nodes","children":[{"content":"<table data-lines=\"416,419\">\n<thead data-lines=\"416,417\">\n<tr data-lines=\"416,417\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"418,419\">\n<tr data-lines=\"418,419\">\n<td>Enlarged preauricular lymph node</td>\n<td>Infection: viral conjunctivitis, chlamydial conjunctivitis, gonococcal conjunctivitis, Parinaud&#x2019;s oculoglandular syndrome<br>Infiltration: lymphoma</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"416,419"}}],"payload":{"tag":"h3","lines":"414,415"}},{"content":"Lids","children":[{"content":"<table data-lines=\"422,431\">\n<thead data-lines=\"422,423\">\n<tr data-lines=\"422,423\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"424,431\">\n<tr data-lines=\"424,425\">\n<td>Madarosis</td>\n<td>Local: cicatrizing conjunctivitis, iatrogenic (cryotherapy/radiotherapy/surgery)<br>Systemic: alopecia (patchy/totalis/universalis), psoriasis, hypothyroidism, leprosy</td>\n</tr>\n<tr data-lines=\"425,426\">\n<td>Poliosis</td>\n<td>Local: chronic lid margin disease<br>Systemic: sympathetic ophthalmia, VKH syndrome, Waardenburg syndrome</td>\n</tr>\n<tr data-lines=\"426,427\">\n<td>Lid lump</td>\n<td>Anterior lamella: external hordeolum, cyst of Moll, cyst of Zeis, xanthelasma, papilloma, seborrhoeic keratosis, keratoacanthoma, naevi, capillary haemangioma, actinic keratosis, BCC, SCC, malignant melanoma, Kaposi&#x2019;s sarcoma<br>Posterior lamella: internal hordeolum, chalazion, pyogenic granuloma, sebaceous gland carcinoma</td>\n</tr>\n<tr data-lines=\"427,428\">\n<td>Ectropion</td>\n<td>Involutional, cicatricial, mechanical, paralytic (VIIn palsy), congenital</td>\n</tr>\n<tr data-lines=\"428,429\">\n<td>Entropion</td>\n<td>Involutional, cicatricial, congenital</td>\n</tr>\n<tr data-lines=\"429,430\">\n<td>Ptosis</td>\n<td>True ptosis: involutional, neurogenic (IIIn palsy, Horner&#x2019;s syndrome), myasthenic, myopathic (CPEO group), mechanical, congenital<br>Pseudoptosis: brow ptosis, dermatochalasis, microphthalmos, phthisis, prosthesis, enophthalmos, hypotropia, contralateral lid retraction</td>\n</tr>\n<tr data-lines=\"430,431\">\n<td>Lid retraction</td>\n<td>Congenital: Down&#x2019;s syndrome, Duane syndrome<br>Acquired: TED, uraemia, VIIn palsy, IIIn misdirection, Marcus Gunn syndrome, Parinaud syndrome, hydrocephalus, sympathomimetics, cicatrization, lid surgery, large/proptotic globe</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"422,431"}}],"payload":{"tag":"h3","lines":"420,421"}}],"payload":{"tag":"h2","lines":"397,398"}},{"content":"Ophthalmic Signs: Anterior Segment (1)","children":[{"content":"Conjunctiva","children":[{"content":"<table data-lines=\"436,447\">\n<thead data-lines=\"436,437\">\n<tr data-lines=\"436,437\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"438,447\">\n<tr data-lines=\"438,439\">\n<td>Hyperaemia</td>\n<td>Generalized, e.g., conjunctivitis, dry eye, drop/preservative allergy, CL wear, scleritis<br>Localized, e.g., episcleritis, scleritis, marginal keratitis, superior limbic keratitis, corneal abrasion, FB<br>Circumcorneal, e.g., anterior uveitis, keratitis</td>\n</tr>\n<tr data-lines=\"439,440\">\n<td>Discharge</td>\n<td>Purulent: bacterial conjunctivitis<br>Mucopurulent: bacterial or chlamydial conjunctivitis<br>Mucoid: vernal conjunctivitis, dry eye syndrome<br>Watery: viral or allergic conjunctivitis</td>\n</tr>\n<tr data-lines=\"440,441\">\n<td>Papillae</td>\n<td>Bacterial conjunctivitis, allergic conjunctivitis, blepharitis, floppy eyelid syndrome, superior limbic keratoconjunctivitis, CL</td>\n</tr>\n<tr data-lines=\"441,442\">\n<td>Giant papillae</td>\n<td>VKC, CL-related giant papillary conjunctivitis, exposed suture, prosthesis, floppy eyelid syndrome</td>\n</tr>\n<tr data-lines=\"442,443\">\n<td>Follicles</td>\n<td>Viral conjunctivitis, chlamydial conjunctivitis, drop hypersensitivity, Parinaud oculoglandular syndrome</td>\n</tr>\n<tr data-lines=\"443,444\">\n<td>Pseudomembrane</td>\n<td>Infective conjunctivitis (adenovirus, Streptococcus pyogenes, Corynebacterium diphtheriae, Neisseria gonorrhoeae), SJS, GVHD, vernal conjunctivitis, ligneous conjunctivitis</td>\n</tr>\n<tr data-lines=\"444,445\">\n<td>Membrane</td>\n<td>Infective conjunctivitis (adenovirus, Streptococcus pneumoniae, Staphylococcus aureus, C. diphtheriae), SJS, ligneous conjunctivitis</td>\n</tr>\n<tr data-lines=\"445,446\">\n<td>Cicatrization</td>\n<td>Trachoma, atopic keratoconjunctivitis, topical medication, chemical injury, OcMMP, erythema multiforme/SJS/TEN, other bullous disease (e.g., linear IgA disease, epidermolysis bullosa), Sj&#xf6;gren&#x2019;s syndrome, GVHD</td>\n</tr>\n<tr data-lines=\"446,447\">\n<td>Haemorrhagic conjunctivitis</td>\n<td>Infective conjunctivitis (adenovirus, enterovirus 70, Coxsackie virus A24, S. pneumoniae, Haemophilus aegyptius)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"436,447"}}],"payload":{"tag":"h3","lines":"434,435"}},{"content":"Corneal Iron Lines (Best Seen on Slit-Lamp with Cobalt Blue Light)","children":[{"content":"<table data-lines=\"450,456\">\n<thead data-lines=\"450,451\">\n<tr data-lines=\"450,451\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"452,456\">\n<tr data-lines=\"452,453\">\n<td>Ferry</td>\n<td>Trabeculectomy</td>\n</tr>\n<tr data-lines=\"453,454\">\n<td>Stocker</td>\n<td>Pterygium</td>\n</tr>\n<tr data-lines=\"454,455\">\n<td>Hudson&#x2013;Stahli</td>\n<td>Idiopathic with age (horizontal inferior one-third of cornea)</td>\n</tr>\n<tr data-lines=\"455,456\">\n<td>Fleischer</td>\n<td>Keratoconus (base of cone)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"450,456"}}],"payload":{"tag":"h3","lines":"448,449"}},{"content":"Cornea (Other)","children":[{"content":"<table data-lines=\"459,481\">\n<thead data-lines=\"459,460\">\n<tr data-lines=\"459,460\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"461,481\">\n<tr data-lines=\"461,462\">\n<td><strong>Shape</strong></td>\n<td></td>\n</tr>\n<tr data-lines=\"462,463\">\n<td>Thinning</td>\n<td>Central: keratoconus, keratoglobus, posterior keratoconus, microbial keratitis<br>Peripheral: PUK, marginal keratitis, microbial keratitis, Mooren&#x2019;s ulcer, pellucid marginal degeneration, Terrien&#x2019;s marginal degeneration</td>\n</tr>\n<tr data-lines=\"463,464\">\n<td><strong>Epithelial</strong></td>\n<td></td>\n</tr>\n<tr data-lines=\"464,465\">\n<td>Punctate epithelial erosions</td>\n<td>Superior: VKC, superior limbic keratitis, floppy eyelid syndrome, poor CL fit<br>Interpalpebral: KCS, UV exposure, corneal anaesthesia<br>Inferior: blepharitis, exposure keratopathy, ectropion, poor Bell&#x2019;s phenomenon, rosacea, drop toxicity</td>\n</tr>\n<tr data-lines=\"465,466\">\n<td>Punctate epithelial keratitis</td>\n<td>Viral keratitis (adenovirus, HSV, molluscum contagiosum), Thygeson&#x2019;s superficial punctate keratitis</td>\n</tr>\n<tr data-lines=\"466,467\">\n<td>Epithelial oedema</td>\n<td>iIOP, post-operative, aphakic/pseudophakic bullous keratopathy, Fuchs&#x2019; endothelial dystrophy, trauma, acute hydrops, herpetic keratitis, CL overwear, congenital corneal clouding</td>\n</tr>\n<tr data-lines=\"467,468\">\n<td>Corneal filaments</td>\n<td>KCS, RES, corneal anaesthesia, exposure keratopathy, HZO</td>\n</tr>\n<tr data-lines=\"468,469\">\n<td><strong>Stromal</strong></td>\n<td></td>\n</tr>\n<tr data-lines=\"469,470\">\n<td>Pannus</td>\n<td>Trachoma, tight CL, phlycten, herpetic keratitis, rosacea keratitis, chemical keratopathy, marginal keratitis, atopic/VKC, superior limbal keratoconjunctivitis, chronic keratoconjunctivitis of any cause</td>\n</tr>\n<tr data-lines=\"470,471\">\n<td>Stromal infiltrate</td>\n<td>Sterile: marginal keratitis, CL-related<br>Infective: bacteria, fungi, viruses, protozoa</td>\n</tr>\n<tr data-lines=\"471,472\">\n<td>Stromal oedema</td>\n<td>Post-operative, keratoconus, Fuchs&#x2019; endothelial dystrophy, disciform keratitis</td>\n</tr>\n<tr data-lines=\"472,473\">\n<td>Stromal deposits</td>\n<td>Corneal dystrophies: e.g., macular, granular, lattice, Avellino<br>Systemic: e.g., mucopolysaccharidoses (some), amyloidosis</td>\n</tr>\n<tr data-lines=\"473,474\">\n<td>Vogt&#x2019;s striae</td>\n<td>Keratoconus</td>\n</tr>\n<tr data-lines=\"474,475\">\n<td>Ghost vessels</td>\n<td>Interstitial keratitis (e.g., congenital syphilis, Cogan syndrome), other stromal keratitis (e.g., viral, parasitic)</td>\n</tr>\n<tr data-lines=\"475,476\">\n<td><strong>Endothelial</strong></td>\n<td></td>\n</tr>\n<tr data-lines=\"476,477\">\n<td>Descemet&#x2019;s folds</td>\n<td>Post-operative, dIOP, disciform keratitis, congenital syphilis</td>\n</tr>\n<tr data-lines=\"477,478\">\n<td>Descemet&#x2019;s breaks</td>\n<td>Birth trauma (usually vertical), keratoconus/keratoglobus (hydrops), infantile glaucoma (Haab&#x2019;s striae; usually horizontal)</td>\n</tr>\n<tr data-lines=\"478,479\">\n<td>Guttata</td>\n<td>Peripheral: Hassell&#x2013;Henle bodies (physiological in the elderly)<br>Central: Fuchs&#x2019; endothelial dystrophy</td>\n</tr>\n<tr data-lines=\"479,480\">\n<td>Pigment on endothelium</td>\n<td>PDS (Krukenberg spindle), post-operative, trauma</td>\n</tr>\n<tr data-lines=\"480,481\">\n<td>KPs</td>\n<td>Anterior uveitis: e.g., idiopathic, HLA-B27, FHU, sarcoidosis, associated with keratitis (e.g., herpetic disciform, microbial, marginal)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"459,481"}}],"payload":{"tag":"h3","lines":"457,458"}}],"payload":{"tag":"h2","lines":"432,433"}},{"content":"Ophthalmic Signs: Anterior Segment (2)","children":[{"content":"Episclera and Sclera","children":[{"content":"<table data-lines=\"486,491\">\n<thead data-lines=\"486,487\">\n<tr data-lines=\"486,487\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"488,491\">\n<tr data-lines=\"488,489\">\n<td>Injection</td>\n<td>Superficial: episcleritis<br>Deep: scleritis</td>\n</tr>\n<tr data-lines=\"489,490\">\n<td>Pigmentation</td>\n<td>True: naevus, melanocytoma, bilirubin (chronic liver disease), alkaptonuria, &#x2018;pigment spots&#x2019; (at scleral perforations, e.g., nerve loop of Axenfeld)<br>Pseudo: blue sclera</td>\n</tr>\n<tr data-lines=\"490,491\">\n<td>Blue sclera</td>\n<td>Osteogenesis imperfecta, keratoconus/keratoglobus, acquired scleral thinning (e.g., after necrotizing scleritis), connective tissue disorder (Marfan&#x2019;s, Ehlers&#x2013;Danlos, PXE), other systemic syndromes (Turner&#x2019;s, Russell&#x2013;Silver, incontinentia pigmenti)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"486,491"}}],"payload":{"tag":"h3","lines":"484,485"}},{"content":"AC","children":[{"content":"<table data-lines=\"494,502\">\n<thead data-lines=\"494,495\">\n<tr data-lines=\"494,495\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"496,502\">\n<tr data-lines=\"496,497\">\n<td>iIOP</td>\n<td>Chronic with open angle: e.g., 1&#xb0; open angle, normal tension, PXF, pigment dispersion, steroid-induced, angle recession, intraocular tumour<br>Chronic with closed angle: e.g., chronic PAC, neovascular, inflammatory, ICE syndrome, epithelial downgrowth, phacomorphic, aqueous misdirection<br>Acute with open angle: e.g., inflammatory, steroid-induced, Posner&#x2013;Schlossman, pigment dispersion, red cell, ghost cell, phacolytic, lens particle, intraocular tumour<br>Acute with closed angle: e.g., PAC, neovascular, inflammatory, ICE syndrome, epithelial downgrowth, phacomorphic, lens dislocation, aqueous misdirection</td>\n</tr>\n<tr data-lines=\"497,498\">\n<td>AC leucocytes</td>\n<td>Corneal: keratitis, FB, trauma, abrasion, chemical injury<br>Intraocular: anterior uveitis, endophthalmitis, tumour necrosis</td>\n</tr>\n<tr data-lines=\"498,499\">\n<td>Hypopyon</td>\n<td>Corneal: severe microbial keratitis<br>Intraocular: severe anterior uveitis, endophthalmitis, tumour necrosis</td>\n</tr>\n<tr data-lines=\"499,500\">\n<td>Hyphaema</td>\n<td>Trauma: blunt or penetrating<br>Surgery: trabeculectomy, iris manipulation procedures<br>Spontaneous: NVI/NVA, haematological disease, tumour (e.g., juvenile xanthogranuloma), IOL erosion of iris</td>\n</tr>\n<tr data-lines=\"500,501\">\n<td>Pigment in AC and angle</td>\n<td>Idiopathic (i with age), PDS, PXF syndrome (Sampaolesi pigment line), intraocular surgery</td>\n</tr>\n<tr data-lines=\"501,502\">\n<td>Blood in Schlemm&#x2019;s canal</td>\n<td>Sturge&#x2013;Weber syndrome, carotid&#x2013;cavernous fistula, SVC obstruction, hypotony</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"494,502"}}],"payload":{"tag":"h3","lines":"492,493"}},{"content":"Iris/Ciliary Body","children":[{"content":"<table data-lines=\"505,514\">\n<thead data-lines=\"505,506\">\n<tr data-lines=\"505,506\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"507,514\">\n<tr data-lines=\"507,508\">\n<td>Iris mass</td>\n<td>Pigmented: e.g., iris melanoma, naevus, ICE syndrome, adenoma, ciliary body tumours<br>Non-pigmented: e.g., amelanotic iris melanoma, iris cyst, iris granulomata, IOFB, juvenile xanthogranuloma, leiomyoma, ciliary body tumours, iris metastasis</td>\n</tr>\n<tr data-lines=\"508,509\">\n<td>Rubeosis</td>\n<td>RVO (usually ischaemic CRVO), PDR, OIS, CRAO, posterior segment tumours, long-standing retinal detachment, sickle-cell or other ischaemic retinopathy</td>\n</tr>\n<tr data-lines=\"509,510\">\n<td>Heterochromia</td>\n<td>Hypochromic: congenital Horner&#x2019;s syndrome, Fuchs&#x2019; heterochromic cyclitis (the affected eye is bluer), uveitis, trauma/surgery, Waardenberg syndrome<br>Hyperchromic: drugs (e.g., latanoprost), siderosis (e.g., IOFB), oculodermal melanocytosis, diffuse iris naevus or melanoma, other intraocular tumours</td>\n</tr>\n<tr data-lines=\"510,511\">\n<td>Transillumination defects</td>\n<td>Diffuse: albinism, post-angle closure, Fuchs&#x2019; heterochromic cyclitis<br>Peripupillary: PXF syndrome<br>Mid-peripheral spoke-like: PDS<br>Sectoral: trauma, post-surgery/laser, herpes simplex/zoster, ICE syndrome, iridoschisis</td>\n</tr>\n<tr data-lines=\"511,512\">\n<td>Leucocoria</td>\n<td>Cataract, retinoblastoma, persistent fetal vasculature syndrome, inflammatory cyclitic membrane, Coats&#x2019; disease, ROP, Toxocara, incontinentia pigmenti, FEVR, retinal dysplasia (e.g., Norries&#x2019; disease, Patau&#x2019;s syndrome, Edwards&#x2019; syndrome)</td>\n</tr>\n<tr data-lines=\"512,513\">\n<td>Corectopia</td>\n<td>Iris melanoma, iris naevus, ciliary body tumour, ICE syndrome, PPD, surgery (e.g., complicated cataract surgery, trabeculectomy), anterior segment dysgenesis, coloboma</td>\n</tr>\n<tr data-lines=\"513,514\">\n<td>Ciliary body mass</td>\n<td>Pigmented: e.g., melanoma, metastasis, adenoma<br>Non-pigmented: e.g., cyst, uveal effusion syndrome, medulloepithelioma, leiomyoma, metastases</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"505,514"}}],"payload":{"tag":"h3","lines":"503,504"}}],"payload":{"tag":"h2","lines":"482,483"}},{"content":"Ophthalmic Signs: Anterior Segment (3)","children":[{"content":"Pupil Function","children":[{"content":"<table data-lines=\"519,524\">\n<thead data-lines=\"519,520\">\n<tr data-lines=\"519,520\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"521,524\">\n<tr data-lines=\"521,522\">\n<td>RAPD</td>\n<td>Asymmetric optic nerve disease (e.g., AION, optic neuritis, asymmetric glaucoma, compressive optic neuropathy, etc.) or severe asymmetric retinal disease (e.g., CRAO, CRVO, extensive retinal detachment, etc.)</td>\n</tr>\n<tr data-lines=\"522,523\">\n<td>Anisocoria</td>\n<td>Abnormal mydriasis: Adie&#x2019;s pupil, iris trauma, iris inflammation, IIIn palsy, pharmacological, ischaemia<br>Abnormal miosis: physiological, Horner&#x2019;s, pharmacological, iris inflammation</td>\n</tr>\n<tr data-lines=\"523,524\">\n<td>Light-near dissociation</td>\n<td>Unilateral: afferent defect (optic nerve pathology), efferent defect (aberrant regeneration of IIIn)<br>Bilateral: Parinaud syndrome, Argyll Robertson pupils, diabetes, amyloidosis, alcohol, myotonic dystrophy, encephalitis</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"519,524"}}],"payload":{"tag":"h3","lines":"517,518"}},{"content":"Lens","children":[{"content":"<table data-lines=\"527,534\">\n<thead data-lines=\"527,528\">\n<tr data-lines=\"527,528\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"529,534\">\n<tr data-lines=\"529,530\">\n<td>Cataract</td>\n<td>Sutural: congenital, traumatic, metabolic (Fabry&#x2019;s disease, mannosidosis), depositional (copper, gold, silver, iron, chlorpromazine)<br>Nuclear: congenital, age-related<br>Lamellar: congenital/infantile (inherited, rubella, diabetes, galactosaemia, hypocalcaemia)<br>Coronary: sporadic, inherited<br>Cortical: age-related<br>Subcapsular: age-related, atopic dermatitis, diabetes, corticosteroids, uveitis, radiation<br>Polar: congenital<br>Diffuse: congenital, age-related</td>\n</tr>\n<tr data-lines=\"530,531\">\n<td>Abnormal size</td>\n<td>Microphakia: Lowe syndrome<br>Microspherophakia: familial microspherophakia, Peters anomaly, Marfan&#x2019;s syndrome, Weill&#x2013;Marchesani syndrome, hyperlysinaemia, Alport&#x2019;s syndrome, congenital rubella</td>\n</tr>\n<tr data-lines=\"531,532\">\n<td>Abnormal shape</td>\n<td>Coloboma, anterior lenticonus (Alport&#x2019;s syndrome), posterior lenticonus (sporadic, familial, Lowe syndrome), lentiglobus</td>\n</tr>\n<tr data-lines=\"532,533\">\n<td>Ectopia lentis</td>\n<td>Congenital: familial ectopia lentis, Marfan&#x2019;s syndrome, Weill&#x2013;Marchesani syndrome, homocystinuria, familial microspherophakia, hyperlysinaemia, sulfite oxidase deficiency, Stickler syndrome, Sturge&#x2013;Weber syndrome, Crouzon syndrome, Ehlers&#x2013;Danlos syndrome, aniridia<br>Acquired: PXF, trauma, high myopia, hypermature cataract, buphthalmos, ciliary body tumour</td>\n</tr>\n<tr data-lines=\"533,534\">\n<td>Superficial opacities</td>\n<td>PXF, Vossius ring (trauma), glaucomflecken (subcapsular opacities from APAC)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"527,534"}}],"payload":{"tag":"h3","lines":"525,526"}}],"payload":{"tag":"h2","lines":"515,516"}},{"content":"Ophthalmic Signs: Posterior Segment (1)","children":[{"content":"Fundus (Chorioretinal)","children":[{"content":"<table data-lines=\"539,550\">\n<thead data-lines=\"539,540\">\n<tr data-lines=\"539,540\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"541,550\">\n<tr data-lines=\"541,542\">\n<td><strong>Choroid</strong></td>\n<td></td>\n</tr>\n<tr data-lines=\"542,543\">\n<td>Choroidal mass</td>\n<td>Pigmented: e.g., naevus, CHRPE, melanocytoma, metastasis, BDUMP syndrome<br>Non-pigmented: e.g., choroidal granuloma, choroidal detachment, choroidal neovascular membrane, haematoma (subretinal/sub-RPE/suprachoroidal), choroidal osteoma, choroidal haemangioma, posterior scleritis, metastasis</td>\n</tr>\n<tr data-lines=\"543,544\">\n<td>Choroidal folds</td>\n<td>Idiopathic, hypermetropia, retrobulbar mass, posterior scleritis, uveitis, idiopathic orbital inflammatory disease, TED, choroidal mass, hypotony, papilloedema</td>\n</tr>\n<tr data-lines=\"544,545\">\n<td>Choroidal detachment</td>\n<td>Effusion: hypotony, extensive PRP, extensive cryotherapy, posterior uveitis, uveal effusion syndrome<br>Haemorrhage: intraoperative, trauma, spontaneous</td>\n</tr>\n<tr data-lines=\"545,546\">\n<td><strong>Retina</strong></td>\n<td></td>\n</tr>\n<tr data-lines=\"546,547\">\n<td>TRD</td>\n<td>ROP, sickle-cell retinopathy, PDR, proliferative vitreoretinopathy (PVR) (e.g., trauma/IOFB, intraocular surgery, retinal breaks), vitreomacular traction syndrome, incontinentia pigmenti, retinal dysplasia</td>\n</tr>\n<tr data-lines=\"547,548\">\n<td>ERD</td>\n<td>Congenital: nanophthalmos, uveal effusion syndrome, FEVR, disc coloboma/pit<br>Vascular: CNV, Coats&#x2019; disease, CSC, vasculitis, accelerated hypertension, pre-eclampsia<br>Choroidal tumours<br>Inflammatory: posterior uveitis (e.g., VKH), posterior scleritis, orbital cellulitis, post-operative inflammation, idiopathic orbital inflammatory disease</td>\n</tr>\n<tr data-lines=\"548,549\">\n<td><strong>General</strong></td>\n<td></td>\n</tr>\n<tr data-lines=\"549,550\">\n<td>White dots</td>\n<td>Idiopathic white dot syndromes: PIC, POHS, MEWDS, APMPPE, serpiginous choroidopathy, birdshot chorioretinopathy, multifocal choroiditis with panuveitis<br>Infective (chorio)retinitis: syphilis, Toxoplasma, TB, Candida, HSV<br>Inflammatory (chorio)retinitis: sarcoidosis, sympathetic ophthalmia, VKH</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"539,550"}}],"payload":{"tag":"h3","lines":"537,538"}},{"content":"Fundus (Vascular)","children":[{"content":"<table data-lines=\"553,562\">\n<thead data-lines=\"553,554\">\n<tr data-lines=\"553,554\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"555,562\">\n<tr data-lines=\"555,556\">\n<td>Hard exudates</td>\n<td>DR, choroidal neovascular membrane, macroaneurysm, accelerated hypertension, neuroretinitis, retinal telangiectasias</td>\n</tr>\n<tr data-lines=\"556,557\">\n<td>CWS</td>\n<td>DR, B/CRVO, OIS, hypertension, HIV retinopathy, vasculitis</td>\n</tr>\n<tr data-lines=\"557,558\">\n<td>Retinal telangiectasias</td>\n<td>Coats&#x2019; disease, Leber&#x2019;s miliary aneurysms, idiopathic juxtafoveal telangiectasia, ROP, RP, DR, sickle retinopathy, radiation retinopathy, hypogammaglobulinaemia, Eales disease, C/BRVO</td>\n</tr>\n<tr data-lines=\"558,559\">\n<td>Arterial emboli</td>\n<td>Carotid artery disease, atrial thrombus, atrial myxoma, infective endocarditis, fat embolus (long bone fracture), talc embolus (IV drug abuser), amniotic fluid embolus</td>\n</tr>\n<tr data-lines=\"559,560\">\n<td>Roth&#x2019;s spots</td>\n<td>Septic emboli, leukaemia, myeloma, HIV retinopathy</td>\n</tr>\n<tr data-lines=\"560,561\">\n<td>Vasculitis</td>\n<td>Idiopathic retinal vasculitis, intermediate or posterior uveitis (idiopathic), sarcoidosis, MS, Beh&#xe7;et&#x2019;s disease, SLE, toxoplasmosis, TB, HSV, VZV, CMV, ARN, GPA, PAN, Takayasu&#x2019;s arteritis, Whipple&#x2019;s disease, Lyme disease</td>\n</tr>\n<tr data-lines=\"561,562\">\n<td>Arteritis</td>\n<td>ARN (HSV, VZV); less commonly in other vasculitides</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"553,562"}}],"payload":{"tag":"h3","lines":"551,552"}}],"payload":{"tag":"h2","lines":"535,536"}},{"content":"Ophthalmic Signs: Posterior Segment (2)","children":[{"content":"Macula","children":[{"content":"<table data-lines=\"567,577\">\n<thead data-lines=\"567,568\">\n<tr data-lines=\"567,568\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"569,577\">\n<tr data-lines=\"569,570\">\n<td>CMO</td>\n<td>Post-operative: cataract/corneal/vitreoretinal surgery<br>Post-procedure: cryotherapy, PI, PRP<br>Inflammatory: uveitis (posterior &gt; intermediate &gt; anterior), scleritis<br>Vascular: retinal vein obstruction, diabetic maculopathy, ocular ischaemia, choroidal neovascular membrane, retinal telangiectasia, hypertensive retinopathy, radiation retinopathy<br>Medication: epinephrine, latanoprost<br>Other: vitreomacular traction syndrome, RP, AD CMO, tumours of the choroid/retina</td>\n</tr>\n<tr data-lines=\"570,571\">\n<td>Macular hole</td>\n<td>Idiopathic, trauma, CMO, ERM, vitreomacular traction syndrome, retinal detachment (rhegmatogenous), laser injury, myopia, hypertension, PDR</td>\n</tr>\n<tr data-lines=\"571,572\">\n<td>ERM</td>\n<td>Idiopathic, retinal detachment surgery, cryotherapy, photocoagulation, trauma (blunt or penetrating), posterior uveitis, persistent vitreous haemorrhage, retinal vascular disease (e.g., BRVO)</td>\n</tr>\n<tr data-lines=\"572,573\">\n<td>Choroidal neovascular membrane</td>\n<td>Degenerative: AMD, pathological myopia, angioid streaks<br>Trauma: choroidal rupture, laser<br>Inflammation: sarcoidosis, toxoplasmosis, POHS, PIC, multifocal choroiditis, serpiginous choroidopathy, birdshot chorioretinopathy, VKH<br>Dystrophies: Best&#x2019;s disease<br>Other: idiopathic, chorioretinal scar (any cause), tumour</td>\n</tr>\n<tr data-lines=\"573,574\">\n<td>Central serous detachment</td>\n<td>CSC, optic disc pit, CNV, posterior uveitis (e.g., VKH), accelerated hypertension; see also ERD</td>\n</tr>\n<tr data-lines=\"574,575\">\n<td>Bull&#x2019;s eye maculopathy</td>\n<td>Drug: chloroquine group, clofazimine<br>Macular dystrophies: cone dystrophy, cone&#x2013;rod dystrophy, Stargardt&#x2019;s<br>Neurological: Batten&#x2019;s disease</td>\n</tr>\n<tr data-lines=\"575,576\">\n<td>Cherry-red spot</td>\n<td>Systemic: Tay&#x2013;Sachs disease, Sandhoff disease, GM1 gangliosidoses, Niemann&#x2013;Pick disease, sialidosis, metachromatic leucodystrophy<br>Ocular: CRAO</td>\n</tr>\n<tr data-lines=\"576,577\">\n<td>Foveal schisis</td>\n<td>XL juvenile retinoschisis</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"567,577"}}],"payload":{"tag":"h3","lines":"565,566"}},{"content":"Optic Disc","children":[{"content":"<table data-lines=\"580,585\">\n<thead data-lines=\"580,581\">\n<tr data-lines=\"580,581\">\n<th>Sign</th>\n<th>Causes</th>\n</tr>\n</thead>\n<tbody data-lines=\"582,585\">\n<tr data-lines=\"582,583\">\n<td>Pallor</td>\n<td>Congenital: ADOA (occasionally referred to as Kjer syndrome); autosomal recessive optic neuropathy (Behr syndrome; Wolfram syndrome (syn DIDMOAD))<br>Acquired: compression (optic nerve or chiasm), ischaemia, toxins, poor nutrition, inflammation, infection, LHON, trauma, severe retinal disease, post-papilloedema, advanced glaucoma</td>\n</tr>\n<tr data-lines=\"583,584\">\n<td>Apparent swelling</td>\n<td>Pseudo: drusen, tilted, hypermetropic, myelinated<br>True: iICP (usually bilateral) or local causes (may be unilateral), e.g., inflammation, ischaemia, LHON, infiltration, tumour</td>\n</tr>\n<tr data-lines=\"584,585\">\n<td>Pit</td>\n<td>Congenital<br>Acquired: glaucoma</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"580,585"}}],"payload":{"tag":"h3","lines":"578,579"}}],"payload":{"tag":"h2","lines":"563,564"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
