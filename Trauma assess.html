<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Ocular trauma","children":[{"content":"Ocular trauma: assessment","children":[{"content":"Table 3.1 An approach to assessing ocular trauma","children":[{"content":"<table data-lines=\"13,39\">\n<thead data-lines=\"13,14\">\n<tr data-lines=\"13,14\">\n<th>Category</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"15,39\">\n<tr data-lines=\"15,16\">\n<td>Incident</td>\n<td>- Date, time, place, witness history (if assault or paediatric case)  <br> - Mechanism of injury  <br> - Associated head injury (loss of consciousness, nausea, vomiting, fits)  <br> - Other injuries  <br> - Last oral intake</td>\n</tr>\n<tr data-lines=\"16,17\">\n<td>Symptoms</td>\n<td>- VA (sudden/gradual)  <br> - Floaters, flashes, field defects, diplopia, pain</td>\n</tr>\n<tr data-lines=\"17,18\">\n<td>POH</td>\n<td>- Previous/current eye disease</td>\n</tr>\n<tr data-lines=\"18,19\">\n<td>PMH</td>\n<td>- Any systemic disease  <br> - Tetanus status</td>\n</tr>\n<tr data-lines=\"19,20\">\n<td>SH</td>\n<td>- Family support  <br> - Alcohol/drug abuse</td>\n</tr>\n<tr data-lines=\"20,21\">\n<td>FH</td>\n<td>- Family history of eye disease</td>\n</tr>\n<tr data-lines=\"21,22\">\n<td>Drug history (Dx)</td>\n<td>- Drugs</td>\n</tr>\n<tr data-lines=\"22,23\">\n<td>Allergies (Ax)</td>\n<td>- Allergies</td>\n</tr>\n<tr data-lines=\"23,24\">\n<td>Glasgow Coma Scale (GCS)</td>\n<td>- Conscious level</td>\n</tr>\n<tr data-lines=\"24,25\">\n<td>Visual function</td>\n<td>- VA, RAPD, colour vision, VF to confrontation &#xb1; formal perimetry</td>\n</tr>\n<tr data-lines=\"25,26\">\n<td>Orbits</td>\n<td>- Continuity of orbital rim  <br> - Infraorbital sensation</td>\n</tr>\n<tr data-lines=\"26,27\">\n<td>Soft tissues</td>\n<td>- Periorbital bruising/oedema/surgical emphysema  <br> - Lid lacerations</td>\n</tr>\n<tr data-lines=\"27,28\">\n<td>Globes</td>\n<td>- Proptosis/enophthalmos/hypoglobus  <br> - Pulsatility</td>\n</tr>\n<tr data-lines=\"28,29\">\n<td>Mobility</td>\n<td>- Mechanical restriction or paretic muscle</td>\n</tr>\n<tr data-lines=\"29,30\">\n<td>Conjunctiva</td>\n<td>- Diffuse/defined subconjunctival haemorrhage  <br> - Laceration, ischaemia</td>\n</tr>\n<tr data-lines=\"30,31\">\n<td>Cornea</td>\n<td>- Abrasion or full-thickness laceration (sealed/leaking)  <br> - FB, rust ring, infiltrate, oedema, limbitis</td>\n</tr>\n<tr data-lines=\"31,32\">\n<td>AC (Anterior Chamber)</td>\n<td>- Depth, flare, cells (erythrocytes, leucocytes), pigment</td>\n</tr>\n<tr data-lines=\"32,33\">\n<td>Gonioscopy</td>\n<td>- Deferred in open globe injury or hyphaema  <br> - Angle recession/dialysis, FB in angle</td>\n</tr>\n<tr data-lines=\"33,34\">\n<td>Iris</td>\n<td>- RAPD, anisocoria, traumatic mydriasis, iridodialysis, iridodonesis, transillumination defect, FB</td>\n</tr>\n<tr data-lines=\"34,35\">\n<td>Lens</td>\n<td>- Cataract, FB, phacodonesis, subluxation, Vossius ring (iris pigment imprinted on anterior capsule)</td>\n</tr>\n<tr data-lines=\"35,36\">\n<td>Tonometry</td>\n<td>- Applanation (deferred if open globe injury)  <br> - If &#x2193;IOP, consider penetrating injury, retinal detachment</td>\n</tr>\n<tr data-lines=\"36,37\">\n<td>Vitreous</td>\n<td>- Haemorrhage, pigment, posterior vitreous detachment</td>\n</tr>\n<tr data-lines=\"37,38\">\n<td>Fundus</td>\n<td>- Commotio retinae haemorrhage, tear, detachment, dialysis  <br> - Choroidal rupture, exit wound, optic nerve avulsion</td>\n</tr>\n<tr data-lines=\"38,39\">\n<td>Indirect ophthalmoscopy</td>\n<td>- Indentation is often not appropriate for an acutely traumatized eye</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"13,39"}}],"payload":{"tag":"h3","lines":"11,12"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"Documentation","children":[{"content":"Careful assessment and accurate documentation are critical.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Legal proceedings often follow trauma cases.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Clinical photographs can be very helpful.","children":[],"payload":{"tag":"li","lines":"44,46"}}],"payload":{"tag":"h2","lines":"40,41"}},{"content":"Investigations","children":[{"content":"If the eye cannot be examined due to soft tissue swelling, or no fundal view is possible due to opaque media, consider B-scan US &#xb1; CT scan to identify gross intraocular/orbital pathology and exclude IOFB.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"CT orbits/face/head is also valuable in orbital/maxillofacial fractures and associated cerebral injuries.","children":[{"content":"Ask for 2mm slices to reduce the risk of missing a small IOFB.","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"li","lines":"49,51"}},{"content":"MRI should be avoided in cases where IOFB is suspected.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Facial X-rays may assist in diagnosing radio-opaque IOFB and orbital fractures but do not replace CT imaging.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"If there is suspected open globe injury:","children":[{"content":"Manipulation must be kept to a minimum.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Open globe injury is a relative contraindication for gonioscopy, scleral indentation, tonometry, and B-scan US.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"53,56"}}],"payload":{"tag":"h2","lines":"46,47"}}],"payload":{"tag":"h1","lines":"5,6"}},null)</script>
