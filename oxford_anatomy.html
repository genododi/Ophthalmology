lis is known as the plica semilunaris due to its half-moon shape (Latin plica, meaning fold or corrugation).</p>","children":[],"payload":{"tag":"li","lines":"1108,1110"}},{"content":"\n<p data-lines=\"1110,1111\">Histologically the caruncle is of modified skin containing sebaceous glands whilst its surface is of non-keratinized stratified squamous epithelium.</p>","children":[],"payload":{"tag":"li","lines":"1110,1112"}}],"payload":{"tag":"h3","lines":"1103,1104"}},{"content":"The cornea","children":[{"content":"The cornea is the transparent layer of the anterior seg- ment of the eye. The cornea, and in particular the interface between air and its anterior surface, has the greatest refrac- tive index of the ocular optical system and, using its own structural rigidity, aids the formation of the anterior chamber.","children":[],"payload":{"tag":"li","lines":"1116,1118"}},{"content":"Dimensions","children":[{"content":"\n<p data-lines=\"1119,1120\">The cornea itself is shorter vertically than it is horizontally. On average, the vertical measurement is 10.6 mm where- as the horizontal central diameter averages 11.7 mm. However, despite the difference of approximately 1.1 mm, the circumference of the cornea is circular when viewed posteriorly.</p>","children":[],"payload":{"tag":"li","lines":"1119,1121"}},{"content":"\n<p data-lines=\"1121,1122\">The cornea is also thinner centrally (0.52 mm) than it is peripherally (up to 1.1 mm at the limbus). Optically the cornea is described as aspheric because its radius of curvature varies from apex to limbus. Also, there is a difference between the anterior radius of curvature and the posterior radius of curva- ture, which are 7.8 and 6.5 mm, respectively. Quite often the vertical meridian is more convex than the horizontal.</p>","children":[],"payload":{"tag":"li","lines":"1121,1123"}}],"payload":{"tag":"h4","lines":"1118,1119"}},{"content":"Structure","children":[{"content":"\n<p data-lines=\"1126,1127\">The cornea itself comprises five major layers (beginning anteriorly):</p>","children":[{"content":"1. the corneal epithelium","children":[],"payload":{"tag":"li","lines":"1128,1129","listIndex":1}},{"content":"2. Bowman&#x2019;s layer (anterior limiting lamina)","children":[],"payload":{"tag":"li","lines":"1129,1130","listIndex":2}},{"content":"3. corneal stroma (substantia propria)","children":[],"payload":{"tag":"li","lines":"1130,1131","listIndex":3}},{"content":"4. Descemet&#x2019;s membrane (posterior limiting lamina)","children":[],"payload":{"tag":"li","lines":"1131,1132","listIndex":4}},{"content":"5. corneal endothelium","children":[],"payload":{"tag":"li","lines":"1132,1134","listIndex":5}}],"payload":{"tag":"li","lines":"1126,1134"}},{"content":"Epithelium","children":[{"content":"\n<p data-lines=\"1135,1136\">The corneal epithelium is the outermost layer and forms the air&#x2013;tear film interface. It is formed of stratified squamous and columnar epithelial cells that regenerate quickly at the limbus. The squamous epithelial strata exists more anterior to the columnar cells.</p>","children":[],"payload":{"tag":"li","lines":"1135,1137"}},{"content":"\n<p data-lines=\"1137,1138\">Centrally, the epithelium is composed of five to six cell layers that are held together laterally by desmosomes and to the underlying foundation that is the basal lamina by hemidesmosomes. Peripherally, the epithelium is of roughly 10 cell layers.</p>","children":[],"payload":{"tag":"li","lines":"1137,1139"}},{"content":"\n<p data-lines=\"1139,1140\">The thickness of the corneal epithelium typically lies between 50 and 60 &#x3bc;m.</p>","children":[],"payload":{"tag":"li","lines":"1139,1141"}},{"content":"\n<p data-lines=\"1141,1142\">Unlike the corneal endothelium, the epithelium is able to regenerate rapidly. Mitotic activity generates new cells from the basal lamina at the limbus. New cells are said to exhibit amoeboid sliding movements, which displace existing cells superficially and centripetally towards the centre of the cornea.</p>","children":[],"payload":{"tag":"li","lines":"1141,1143"}},{"content":"\n<p data-lines=\"1143,1144\">The basal epithelia lie on a distinct basal lamina that resides between the corneal epithelium and Bowman&#x2019;s layer. This can be further divided into two classes: lamina lucida 25 nm and lamina densa 50 nm. The corneal epitheli- um is anchored to Bowman&#x2019;s layer through a complex mesh of connecting tissues via the basal lamina, known as anchor- ing fibrils (collagen type VII) and anchoring plaques (collagen type VI). These interact with the lamina densa and the col- lagen fibrils of Bowman&#x2019;s layer to secure the epithelium to Bowman&#x2019;s layer.</p>","children":[],"payload":{"tag":"li","lines":"1143,1145"}},{"content":"\n<p data-lines=\"1145,1146\">There are also several groups of non-epithelial cells that appear within the corneal epithelium. These include lym- phocytes, macrophages, pigmented melanocytes, and wan- dering histocytes.</p>","children":[],"payload":{"tag":"li","lines":"1145,1147"}},{"content":"\n<p data-lines=\"1147,1148\">Antigen-presenting Langerhans&#x2019; cells are derived from bone marrow macrophage precursors and are located in the limbus and the peripheral cornea, but are usually absent in the central third of the cornea. Langerhans&#x2019; cells migrate centripetally in response to trauma and infection but also as part of the ageing process.</p>","children":[],"payload":{"tag":"li","lines":"1147,1149"}}],"payload":{"tag":"h5","lines":"1134,1135"}},{"content":"Bowman&#x2019;s layer","children":[{"content":"Bowman&#x2019;s layer is an acellular region of connective tissue that is randomly spaced and consists of collagen fibrils of types I, III, V, and VI. It ranges in diameter from 20 to 30 nm.","children":[],"payload":{"tag":"li","lines":"1150,1152"}}],"payload":{"tag":"h5","lines":"1149,1150"}},{"content":"Stroma (substantia propria)","children":[{"content":"\n<p data-lines=\"1153,1154\">By contrast to Bowman&#x2019;s layer, the stroma consists of very regular connective tissue. The substantia propria provides the majority of the cornea (approximately 90%). Despite its thickness, the corneal stroma is transparent for two reasons:</p>","children":[{"content":"1. The regular arrangement of the collagen fibres in a lattice allows for destructive interference of light. Therefore light scattered by one lattice is cancelled out by similar scattering from an adjacent lattice.","children":[],"payload":{"tag":"li","lines":"1154,1155","listIndex":1}},{"content":"2. The spacing between each lattice has a critical limit by which transparency can occur (&lt; 200 nm).","children":[],"payload":{"tag":"li","lines":"1155,1157","listIndex":2}}],"payload":{"tag":"li","lines":"1153,1157"}},{"content":"\n<p data-lines=\"1157,1158\">Anatomically, the corneal stroma consists of 2-&#x3bc;m-thick flattened collagen fibres (collagenous lamellae), which are made up of 200&#x2013;250 layers and run parallel to the corneal surface. Between the layers of lamellae lie modified stellate fibroblasts, which are keratocytes by classification and are the source of the lamellae.</p>","children":[],"payload":{"tag":"li","lines":"1157,1159"}},{"content":"\n<p data-lines=\"1159,1160\">There are around 2.4 million keratocytes within the cor- nea and they occupy between 3 and 5% of the stromal volume. They are most dense in the anterior cornea and are bound together by gap junctions. Histologically, keratocytes have abundant mitochondria, rough endoplasmic reticulum, and Golgi apparatus. Most of the substance of the corneal stroma is composed of a glycosaminoglycan-keratan matrix.</p>","children":[],"payload":{"tag":"li","lines":"1159,1161"}}],"payload":{"tag":"h5","lines":"1152,1153"}},{"content":"Descemet&#x2019;s membrane","children":[{"content":"\n<p data-lines=\"1162,1163\">Descemet&#x2019;s membrane is a basement membrane of the corneal endothelium and is generally rich in type IV collagen. This membrane is roughly 8&#x2013;10 &#x3bc;m thick and its structure is based on two parts, both of which stain periodic acid-Schiff (PAS) positive and are rich in type IV collagen:</p>","children":[{"content":"1. the anterior third","children":[],"payload":{"tag":"li","lines":"1163,1164","listIndex":1}},{"content":"2. the posterior two-thirds","children":[],"payload":{"tag":"li","lines":"1164,1166","listIndex":2}}],"payload":{"tag":"li","lines":"1162,1166"}},{"content":"\n<p data-lines=\"1166,1167\">The anterior third is a banded region that is also said to include type VIII collagen, and types V and VI collagen at the stromal&#x2013;Descemet&#x2019;s interface. This may have a stabilizing role, providing adherence between the layers. The anterior third develops in utero.</p>","children":[],"payload":{"tag":"li","lines":"1166,1168"}},{"content":"\n<p data-lines=\"1168,1169\">The posterior two-thirds are the non-banded region and are laid down by the corneal endothelial cells throughout life. Peripherally, Descemet&#x2019;s membrane runs continuously with the cortical zone of the trabecular meshwork, ending at Schwalbe&#x2019;s line.</p>","children":[],"payload":{"tag":"li","lines":"1168,1170"}}],"payload":{"tag":"h5","lines":"1161,1162"}},{"content":"Endothelium","children":[{"content":"\n<p data-lines=\"1171,1172\">The endothelium is a single-layered structure consisting of flattened polygonal cells and measuring around 15 &#x3bc;m thick. The free surface of these cells contains microvilli.</p>","children":[],"payload":{"tag":"li","lines":"1171,1173"}},{"content":"\n<p data-lines=\"1173,1174\">The cells cover the posterior face of Descemet&#x2019;s mem- brane and are continuous with the endothelial lining of the tracheal meshwork and the anterior cells of the iris.</p>","children":[],"payload":{"tag":"li","lines":"1173,1175"}},{"content":"\n<p data-lines=\"1175,1176\">One of the most important functions of the endothelium is to maintain a relative state of corneal dehydration by means of an active transport mechanism. This mechanism is supported by the abundance of mitochondria, rough endo- plasmic reticulum, and Golgi apparatus in the endothelial cytoplasm. The endothelium also prevents aqueous from entering the stroma by acting as a barrier aided by its tight cell&#x2013;cell junctions.</p>","children":[],"payload":{"tag":"li","lines":"1175,1177"}},{"content":"\n<p data-lines=\"1177,1178\">Should the endothelium become damaged, the cells do not regenerate but simply further flatten themselves to cover a larger surface area. This unfortunately provides a critical limit to which they operate. In Fuch&#x2019;s endothelial dys- trophy there is a loss of endothelial cells, which can lead to stromal oedema and epithelial bullae.</p>","children":[],"payload":{"tag":"li","lines":"1177,1179"}}],"payload":{"tag":"h5","lines":"1170,1171"}}],"payload":{"tag":"h4","lines":"1123,1124"}},{"content":"Blood supply","children":[{"content":"\n<p data-lines=\"1181,1182\">The cornea is a rare body structure in that it is devoid of vasculature and lymphatic supply. The capillaries descending from the anterior ciliary arteries of the conjunctiva and sclera terminate as they reach the cornea.</p>","children":[],"payload":{"tag":"li","lines":"1181,1183"}},{"content":"\n<p data-lines=\"1183,1184\">The cornea receives its nourishment from the capillaries at its boundaries and, when the eye is open, indirectly from the oxygen dissolved in the tear film. When the eye is closed, it receives oxygen by diffusion from the lid vascula- ture and posteriorly from the aqueous.</p>","children":[],"payload":{"tag":"li","lines":"1183,1185"}},{"content":"\n<p data-lines=\"1185,1186\">Another feature of the limbal connective tissue is the peg-like outpockets of stroma known as rete. These lie between the ridges of the palisades and extend from the peripheral cornea through the limbus to the conjunctiva. It is thought that the rete contribute to the adhesion strength of the epithelial cells.</p>","children":[],"payload":{"tag":"li","lines":"1185,1187"}}],"payload":{"tag":"h4","lines":"1179,1180"}},{"content":"The anatomical limbus","children":[{"content":"\n<p data-lines=\"1189,1190\">The anatomical limbus takes up an arc as it traverses the tis- sues in an anterior to posterior manner and begins roughly 1 mm posterior to the conjunctival limbus. Schwalbe&#x2019;s line marks the posterior limit to the anatomical limbus.</p>","children":[],"payload":{"tag":"li","lines":"1189,1191"}},{"content":"\n<p data-lines=\"1191,1192\">Two grooves belie the anterior and posterior extremes of the limbal arc. The external scleral sulcus lies at the ante- rior aspect of the limbal arc.</p>","children":[],"payload":{"tag":"li","lines":"1191,1193"}},{"content":"\n<p data-lines=\"1193,1194\">The internal scleral sulcus lies at the posterior aspect of the limbal arc. It is this sulcus that contains the canal of Sch- lemm and the trabecular meshwork.</p>","children":[],"payload":{"tag":"li","lines":"1193,1195"}}],"payload":{"tag":"h4","lines":"1187,1188"}},{"content":"The surgical limbus","children":[{"content":"\n<p data-lines=\"1196,1197\">The surgical limbus lies slightly anterior to the anatomical limbus.</p>\n<p data-lines=\"1198,1199\">It is considered in two parts:</p>","children":[{"content":"1. a blue/grey line that overlies clear cornea and extends from Bowman&#x2019;s layer to Schwalbe&#x2019;s line","children":[],"payload":{"tag":"li","lines":"1199,1200","listIndex":1}},{"content":"2. a posterior white zone that includes the trabecular meshwork and extending from Schwalbe&#x2019;s line to the scleral spur","children":[],"payload":{"tag":"li","lines":"1200,1202","listIndex":2}}],"payload":{"tag":"li","lines":"1196,1202"}}],"payload":{"tag":"h4","lines":"1195,1196"}},{"content":"The pathological limbus","children":[{"content":"The pathological limbus is more of a section of corneo- scleral tissue. By joining an imaginary line between the peripheral terminations of Bowman&#x2019;s layer and Descemet&#x2019;s membrane, one creates the anterior wall of the pathological limbus. The posterior wall is formed by a line 1.5 mm poste- rior to the termination of Bowman&#x2019;s layer, which is perpen- dicular to the eye&#x2019;s surface.","children":[],"payload":{"tag":"li","lines":"1203,1205"}}],"payload":{"tag":"h4","lines":"1202,1203"}}],"payload":{"tag":"h3","lines":"1114,1115"}},{"content":"The sclera","children":[{"content":"","children":[{"content":"\n<p data-lines=\"1207,1208\">The sclera is a tough, relatively avascular casing that encompasses the globe. It begins anteriorly as a continua- tion of the cornea, and runs posteriorly (internal to the conjunctiva) to finish by fusing with the dural sheath of the optic nerve.</p>","children":[],"payload":{"tag":"li","lines":"1207,1209"}},{"content":"\n<p data-lines=\"1209,1210\">The thickest point of the sclera is at the posterior pole, where it measures 1 mm. The sclera then thins to little more than 0.6 mm at the equator. However, the thinnest regions of the sclera lie directly behind the insertion of the extra- ocular muscles, where the sclera measures around 0.3 mm in thickness.</p>","children":[],"payload":{"tag":"li","lines":"1209,1211"}},{"content":"\n<p data-lines=\"1211,1212\">The sclera is penetrated by four types of structure:</p>","children":[{"content":"1. the optic nerve and fibres","children":[],"payload":{"tag":"li","lines":"1212,1213","listIndex":1}},{"content":"2. anterior ciliary arteries","children":[],"payload":{"tag":"li","lines":"1213,1214","listIndex":2}},{"content":"3. ciliary nerves","children":[],"payload":{"tag":"li","lines":"1214,1215","listIndex":3}},{"content":"4. vortex veins","children":[],"payload":{"tag":"li","lines":"1215,1217","listIndex":4}}],"payload":{"tag":"li","lines":"1211,1217"}},{"content":"\n<p data-lines=\"1217,1218\">The optic nerve attaches to the sclera approximately 3 mm medial and 1 mm superior to the anatomical posterior pole. As the optic nerve head abuts the globe, the sclera becomes perforated to accommodate the penetration of the nerve fibres. This area of perforated sclera is known as the lamina cribrosa.</p>","children":[],"payload":{"tag":"li","lines":"1217,1219"}},{"content":"\n<p data-lines=\"1219,1220\">The anterior ciliary arteries pierce the sclera at the insertion of each of the rectus muscles. There are two arteries for every rectus muscle, except the lateral rectus, which has only one. The oblique muscles do not contribute to the anterior arterial circle, which is why it is possible to recess an oblique muscle whilst operating on two other rectus muscles without inducing anterior ocular ischaemic syndrome.</p>","children":[],"payload":{"tag":"li","lines":"1219,1221"}},{"content":"\n<p data-lines=\"1221,1222\">The long and short ciliary nerves pierce the sclera next to the optic nerve head and travel anteriorly within the peri- choroidal space.</p>","children":[],"payload":{"tag":"li","lines":"1221,1223"}},{"content":"\n<p data-lines=\"1223,1224\">The vortex veins pierce sclera 4 mm posterior to the equator. There are two vortex veins in the superior hemi- sphere as well as another two within the inferior hemisphere.</p>","children":[],"payload":{"tag":"li","lines":"1223,1225"}}],"payload":{"tag":"ul","lines":"1207,1225"}},{"content":"Layers of the sclera","children":[{"content":"\n<p data-lines=\"1227,1228\">The sclera comprises three layers:</p>","children":[{"content":"1. episclera","children":[],"payload":{"tag":"li","lines":"1228,1229","listIndex":1}},{"content":"2. stroma","children":[],"payload":{"tag":"li","lines":"1229,1230","listIndex":2}},{"content":"3. lamina fusca","children":[],"payload":{"tag":"li","lines":"1230,1232","listIndex":3}}],"payload":{"tag":"li","lines":"1227,1232"}},{"content":"\n<p data-lines=\"1232,1233\">The episclera is the external layer of sclera lying just internal to, and in certain sites connected to, the tenon&#x2019;s capsule. It comprises a vascular network supplied by the anterior ciliary arteries and loose connective tissue.</p>","children":[],"payload":{"tag":"li","lines":"1232,1234"}},{"content":"\n<p data-lines=\"1234,1235\">The scleral stroma is formed by an arrangement of assorted fibrous collagen fibrils and elastic fibres. The colla- gen tends to be of types I and III and varies in diameter (28&#x2013;280 &#x3bc;m). Unlike the cornea, it is the randomness of the interweaving of these collagen fibres that is largely respon- sible for the opacity of the sclera.</p>","children":[],"payload":{"tag":"li","lines":"1234,1236"}},{"content":"\n<p data-lines=\"1236,1237\">The lamina fusca (Latin for brown) is the deepest layer of the sclera. It is so named because of the occurrence of melanocytes along its body. The lamina fusca lies just exte- rior to the choroid and has numerous weak collagenous attachments between the two.</p>\n<blockquote data-lines=\"1238,1241\">\n<p data-lines=\"1238,1241\"><strong>CLINICAL TIP</strong><br>\nDifferentiating episcleritis from scleritis<br>\nThe episcleral vessels are typically constricted by topical phenylephrine but not by topical adrenaline. This may be used to distinguish between episcleritis and scleritis as deep inflamed scleral vessels will not constrict with topical phenylephrine alone.</p>\n</blockquote>\n<p data-lines=\"1242,1243\">Conversely, the relative thinning of the capsule is demon- strated clearly in cataract surgery, where the risk of ruptur- ing the posterior capsule is always present.</p>","children":[],"payload":{"tag":"li","lines":"1236,1244"}}],"payload":{"tag":"h4","lines":"1225,1226"}}],"payload":{"tag":"h3","lines":"1205,1206"}},{"content":"The lens","children":[{"content":"Dimensions and growth","children":[{"content":"\n<p data-lines=\"1250,1251\">The lens is an ever-growing structure within the eye, starting with an equatorial diameter of 6.5 mm and a thickness of around 3 mm at birth. The typical adult human lens mea- sures approximately 10 mm in diameter and 4 mm in thick- ness in its relaxed state.</p>","children":[],"payload":{"tag":"li","lines":"1250,1252"}},{"content":"\n<p data-lines=\"1252,1253\">The lens is defined as a &#x2018;positive&#x2019; lens by its biconvex shape. It accounts for around 30% of the eye&#x2019;s refractive power (roughly 15 dioptres). The posterior surface of the lens tends to be more convex than the anterior surface, and the circumference where the two convex surfaces meet determines the equator. The apices of each convex surface are known as the poles (anterior and posterior).</p>","children":[],"payload":{"tag":"li","lines":"1252,1254"}},{"content":"\n<p data-lines=\"1254,1255\">The growth of the lens throughout life reduces the ante- rior radius of curvature, thus increasing its power to con- verge light. Ordinarily, this would lead to the development of myopia if not for the changes in the lens material leading to a compensatory change in refractive power over time.</p>","children":[],"payload":{"tag":"li","lines":"1254,1256"}}],"payload":{"tag":"h4","lines":"1248,1249"}},{"content":"Cross-section of the lens","children":[{"content":"\n<p data-lines=\"1258,1259\">The capsule consists of an elastic basement membrane, which is rich in type IV collagen and is produced by the lens epithelium. Fine filaments arranged in lamellae form the capsule by placing themselves parallel to the surface, adding to its strength. Laminin has also been discovered within the anterior capsule; this is absent in the posterior capsule.</p>","children":[],"payload":{"tag":"li","lines":"1258,1260"}},{"content":"\n<p data-lines=\"1260,1261\">To account for the ever-increasing size of the lens, the synthesis of the anterior capsule also continues throughout life whereas the posterior capsule remains essentially con- stant. This may explain the increase in anterior convexity later in life.</p>","children":[],"payload":{"tag":"li","lines":"1260,1262"}},{"content":"\n<p data-lines=\"1262,1263\">The capsule becomes relatively thickened either side of the equator, sparing the poles and the equator itself.</p>","children":[],"payload":{"tag":"li","lines":"1262,1264"}}],"payload":{"tag":"h4","lines":"1256,1257"}},{"content":"Lens epithelium","children":[{"content":"The lens epithelium forms a sheet a few cells thick and resides behind the anterior capsule only. The apices of the lens epithelia face towards the nucleus and their basal aspect lies directly on the capsule. Laterally, adjacent cells interdigitate with each other, forming multiple &#x2018;tongue and groove&#x2019; connections. These connections obliterate any gaps between epithelial cells. Other important qualities of the lens epithelial cells include large nuclei, but relatively few cytoplasmic organelles.","children":[],"payload":{"tag":"li","lines":"1266,1268"}},{"content":"Regional distinctions between lens epithelial cells","children":[{"content":"Depending on the location, lens epithelium exhibits differ- ent characteristics. The following are the most obvious changes:","children":[{"content":"Morphology&#x2014;centrally, lens epithelial cells are typically cuboidal in shape at the anterior pole but become more columnar on reaching the equator.","children":[],"payload":{"tag":"li","lines":"1270,1271"}},{"content":"Mitotic activity&#x2014;cells that lie in the central zone typically show a stable population with a very slow rate of decline. Just outside this area lies an intermediate zone, which contains smaller epithelial cells that display occasional mitotic activity.","children":[],"payload":{"tag":"li","lines":"1271,1272"}},{"content":"At the pre-equatorial areas, the epithelial cells form a &#x2018;germinative&#x2019; zone. It is at the equator that lens epithelial mitotic activity is at its maximum.","children":[],"payload":{"tag":"li","lines":"1272,1274"}}],"payload":{"tag":"li","lines":"1269,1274"}}],"payload":{"tag":"h5","lines":"1268,1269"}}],"payload":{"tag":"h4","lines":"1264,1265"}},{"content":"Lens fibres","children":[{"content":"\n<p data-lines=\"1275,1276\">The lens fibres make up the main mass of the lens. They are formed by multiplication and differentiation of the lens epithelial cells at the equator, which continues throughout life.</p>","children":[],"payload":{"tag":"li","lines":"1275,1277"}},{"content":"\n<p data-lines=\"1277,1278\">Lens epithelium New lens fibres\tAnterior pole\tCapsule Embryonic nucleus Fetal nucleus Adult nucleus</p>","children":[],"payload":{"tag":"li","lines":"1277,1279"}},{"content":"\n<p data-lines=\"1279,1280\">Posterior pole: The lens in equatorial view showing the different nuclei within the lens cortex.</p>","children":[],"payload":{"tag":"li","lines":"1279,1281"}},{"content":"\n<p data-lines=\"1281,1282\">The cells begin to elongate along the internal surface of the lens in a posterior direction. As the apical part of the lens epithelial cell elongates posteriorly, it slips beneath the internal surface of adjacent lens cells.</p>","children":[],"payload":{"tag":"li","lines":"1281,1283"}},{"content":"\n<p data-lines=\"1283,1284\">As this happens, the nuclei move anteriorly to form the classical convex nuclear pattern known as the &#x2018;lens bow&#x2019;.</p>","children":[],"payload":{"tag":"li","lines":"1283,1285"}},{"content":"\n<p data-lines=\"1285,1286\">Each elongated lens cell is now called a lens fibre. This is a hexagonal prism in cross-section and is around 10 mm long. The fibres run meridionally from the posterior to the ante- rior lens surface and are U-shaped. The earliest formed fibres are those in the centre or nucleus of the lens. The outer fibres in the cortex are formed later.</p>","children":[],"payload":{"tag":"li","lines":"1285,1287"}},{"content":"\n<p data-lines=\"1287,1288\">As they bend around the nucleus to towards the anterior pole, the laterally opposing secondary fibres within the same layer connect to form the classical Y suture. The pos- teriorly elongating fibres curve around the nucleus and join just within the posterior pole to form an inverted Y or lamb- da (&#x3bb;)-shaped suture (think L for last)</p>","children":[],"payload":{"tag":"li","lines":"1287,1289"}},{"content":"\n<p data-lines=\"1289,1290\">The lens fibres themselves have a few small vesicles, microfilaments, microtubules, and occasional mitochondri- on in their cytoplasm. The fibres are packed tightly with very little intercellular space. There is interlocking of adjacent plasma membranes in the form of ball-and-socket type joints. These interactions are significantly less complicated in the superficial zones of the lens, and this may permit mould- ing of the lens shape during accommodation.</p>","children":[],"payload":{"tag":"li","lines":"1289,1291"}},{"content":"\n<p data-lines=\"1291,1292\">Lens fibres can exist at a distance from a circulation because of the high number of gap junctions they possess. This makes the lens a syncytium and this is the reason why the lens acts as a single cell.</p>","children":[],"payload":{"tag":"li","lines":"1291,1293"}}],"payload":{"tag":"h4","lines":"1274,1275"}},{"content":"Zonule (suspensory ligament)","children":[{"content":"\n<p data-lines=\"1294,1295\">The zonules are individual fibrous structures that attach to the external peri-equatorial areas of the lens in a radial pat- tern. They are derived from the basal laminae of the non- pigmented ciliary epithelium along both the pars plana and the pars plicata.</p>","children":[],"payload":{"tag":"li","lines":"1294,1296"}},{"content":"\n<p data-lines=\"1296,1297\">Each zonule consists of multiple tightly packed fibrillin fila- ments which integrate with the lens capsule.</p>","children":[],"payload":{"tag":"li","lines":"1296,1298"}},{"content":"\n<p data-lines=\"1298,1299\">Naturally, any weakening of the zonules may risk the sub- luxation of the lens. Such conditions include Marfan&#x2019;s syn- drome and homocysteinuria.</p>","children":[],"payload":{"tag":"li","lines":"1298,1300"}},{"content":"\n<p data-lines=\"1300,1301\">When viewing distant objects the zonules are under max- imal tension to flatten the lens. Conversely, when viewing near objects, the ciliary muscle contraction causes forward and inward movement of the ciliary zonule attachments. This relaxes the zonule tension to allow the lens to resume its natural, more convex shape.</p>","children":[],"payload":{"tag":"li","lines":"1300,1302"}}],"payload":{"tag":"h4","lines":"1293,1294"}}],"payload":{"tag":"h3","lines":"1246,1247"}},{"content":"The iris","children":[{"content":"Gross structure and cross-section","children":[{"content":"\n<p data-lines=\"1305,1306\">The iris is a contractile, tympanic-like structure with a cen- tral aperture&#x2014;the pupil. The iris forms a wall between the cornea and the lens, separating the aqueous into two com- partments: the anterior chamber (between cornea and iris) and the posterior chamber (between iris and lens).</p>","children":[],"payload":{"tag":"li","lines":"1305,1307"}},{"content":"\n<p data-lines=\"1307,1308\">In cross-section, the iris consists of:</p>","children":[{"content":"the anterior stroma","children":[],"payload":{"tag":"li","lines":"1308,1309"}},{"content":"a posterior bilayer of epithelium","children":[],"payload":{"tag":"li","lines":"1309,1311"}}],"payload":{"tag":"li","lines":"1307,1311"}}],"payload":{"tag":"h4","lines":"1303,1304"}},{"content":"Anterior stroma","children":[{"content":"","children":[{"content":"\n<p data-lines=\"1313,1314\">The stroma consists of the muscle layer, connective tissue (containing a vascular network and collagen), and nerve fibres.</p>","children":[],"payload":{"tag":"li","lines":"1313,1315"}},{"content":"\n<p data-lines=\"1315,1316\">Looking directly at the iris anteriorly, it is divided into two zones (<strong>Fig. 1.35</strong>):</p>","children":[{"content":"1. the pupillary zone","children":[],"payload":{"tag":"li","lines":"1316,1317","listIndex":1}},{"content":"2. the ciliary zone","children":[],"payload":{"tag":"li","lines":"1317,1319","listIndex":2}}],"payload":{"tag":"li","lines":"1315,1319"}},{"content":"\n<p data-lines=\"1319,1320\">The pupillary zone lies between the ruff and the collarette. The ruff is the absolute inner limit of the pupil and frequent- ly it is possible to see the termination of the posterior pig- mented layer of the iris slightly protruding from behind the pupil (a marked protrusion of the pigmented layer is termed ectropion uvea).</p>","children":[],"payload":{"tag":"li","lines":"1319,1321"}},{"content":"\n<p data-lines=\"1321,1322\">The collarette is the thickest structure of the iris and lies around 2 mm peripheral to the pupil margin.</p>","children":[],"payload":{"tag":"li","lines":"1321,1323"}},{"content":"\n<p data-lines=\"1323,1324\">Within the pupillary zone lies the sphincter pupillae. These concentrically arranged autonomic smooth muscle fibres cause pupil constriction. The muscle cells are con- nected by gap junctions and arranged in bundles that are separated by connective tissue carrying a blood and nerve supply. They are supplied by parasympathetic fibres from the short ciliary nerves derived from the oculomotor nerve.</p>","children":[],"payload":{"tag":"li","lines":"1323,1325"}},{"content":"\n<p data-lines=\"1325,1326\">The ciliary zone continues from the collarette until it reaches the iris root. Within this region lies the dilator pupil- lae muscle, which, as the name suggests, acts as the antago- nist to the sphincter by dilating the pupil. The dilator is composed of myoepithelial cells that, again, are connected to each other by gap junctions. These cells form a thin flat sheet that arises, embryologically, from the basal processes of anterior iris epithelium, posteriorly. The postganglionic sympathetic fibres from the superior cervical sympathetic ganglion make up the efferent supply to the dilator pupillae. These fibres reach the dilator through the long ciliary nerves and implant upon the myoepithelial plasma membrane as unmyelinated fibres.</p>","children":[],"payload":{"tag":"li","lines":"1325,1327"}}],"payload":{"tag":"ul","lines":"1313,1327"}},{"content":"Posterior bilayer of epithelium","children":[{"content":"\n<p data-lines=\"1328,1329\">The epithelium is divided into a posterior pigmented layer and an anterior non-pigmented layer of cuboidal cells.</p>","children":[],"payload":{"tag":"li","lines":"1328,1330"}},{"content":"\n<p data-lines=\"1330,1331\">The two layers of iris epithelium lie apex-to-apex and are an extension of the ciliary epithelium and both draw simi- larities to each other. The pigmented ciliary epithelium is continuous with the anterior non-pigmented iris epithelium. Likewise, the non-pigmented ciliary epithelium is continuous with the posterior pigmented iris epithelium.</p>","children":[],"payload":{"tag":"li","lines":"1330,1332"}}],"payload":{"tag":"h5","lines":"1327,1328"}}],"payload":{"tag":"h4","lines":"1311,1312"}},{"content":"Blood supply","children":[{"content":"\n<p data-lines=\"1333,1334\">The major blood supply to both the iris and the ciliary body is from the major arterial arcade. Along- side the two long posterior ciliary arteries, the seven ante- rior ciliary arteries supply the major arterial arcade&#x2014;one artery from the lateral rectus and two from the remaining recti. The two long posterior ciliary arteries travel anteri- orly through the choroid to anastomose with the major arterial arcade.</p>","children":[],"payload":{"tag":"li","lines":"1333,1335"}},{"content":"\n<p data-lines=\"1335,1336\">Smaller arteries branch off the major arterial arcade in a radial pattern towards the pupil margin. On reaching the pupillary zone, these smaller arteries form an incomplete minor arterial circle.</p>","children":[],"payload":{"tag":"li","lines":"1335,1337"}},{"content":"\n<p data-lines=\"1337,1338\">Similarly, the venous structure also creates a minor venous circle. However, instead of forming a major venous arcade, the veins coalesce to eventually flow out of the vor- ticose (or vortex) veins.</p>","children":[],"payload":{"tag":"li","lines":"1337,1339"}},{"content":"\n<p data-lines=\"1339,1340\">All vessels within the iris are non-fenestrated and do con- tain tight junctions between the vascular endothelial cells. However, this is a pseudo-blood&#x2013;ocular barrier as in times of inflammation the vessels will leak protein and other white cells. White cells may diapedese out of these vessels.</p>","children":[],"payload":{"tag":"li","lines":"1339,1341"}}],"payload":{"tag":"h4","lines":"1332,1333"}}],"payload":{"tag":"h3","lines":"1302,1303"}},{"content":"The ciliary body (the &#x2018;hairy body&#x2019;)","children":[{"content":"Structure","children":[{"content":"\n<p data-lines=\"1344,1345\">The ciliary body is a continuation of the uveal tract, the other components of which are the iris and choroid. It per- forms three main functions:</p>","children":[],"payload":{"tag":"li","lines":"1344,1345"}},{"content":"\n<p data-lines=\"1345,1346\">aqueous formation (see Chapter 2, Lens and accommodation.)</p>","children":[],"payload":{"tag":"li","lines":"1345,1346"}},{"content":"\n<p data-lines=\"1346,1347\">lens accommodation</p>","children":[],"payload":{"tag":"li","lines":"1346,1347"}},{"content":"\n<p data-lines=\"1347,1348\">aqueous drainage via the uveoscleral outflow and trabec- ular system (see Chapter 2, Lens and accommodation.)</p>","children":[],"payload":{"tag":"li","lines":"1347,1349"}},{"content":"\n<p data-lines=\"1349,1350\">Macroscopically, the ciliary body is a torus in shape and broadly triangular in cross-section, measuring 6&#x2013;7 mm in width. The iris projects from the ciliary body base whereas the apex of the ciliary body continues towards the ora ser- rata. In addition, the base of the ciliary body marks its only anchor to the sclera, where the ciliary body&#x2019;s longitudinal muscle strands insert directly into the scleral spur.</p>","children":[],"payload":{"tag":"li","lines":"1349,1351"}},{"content":"\n<p data-lines=\"1351,1352\">There are three main components to the ciliary body:</p>","children":[{"content":"1. the stroma","children":[],"payload":{"tag":"li","lines":"1352,1353","listIndex":1}},{"content":"2. the muscle","children":[],"payload":{"tag":"li","lines":"1353,1354","listIndex":2}},{"content":"3. the epithelium","children":[],"payload":{"tag":"li","lines":"1354,1356","listIndex":3}}],"payload":{"tag":"li","lines":"1351,1356"}},{"content":"\n<p data-lines=\"1356,1357\">The ciliary body may also be divided into two areas:</p>","children":[{"content":"1. pars plana","children":[],"payload":{"tag":"li","lines":"1357,1358","listIndex":1}},{"content":"2. pars plicata","children":[],"payload":{"tag":"li","lines":"1358,1360","listIndex":2}}],"payload":{"tag":"li","lines":"1356,1360"}},{"content":"\n<p data-lines=\"1360,1361\">The pars plicata is highly vascularized in nature. Its rough appearance is created by the ciliary processes (hence the name ciliary). Here, the ciliary epithelium is thrown into multiple folds, maximizing its surface area. The troughs of the ciliary processes are the primary site of attachment for the lens zonules, although some also insert into the pars plana.</p>","children":[],"payload":{"tag":"li","lines":"1360,1362"}},{"content":"\n<p data-lines=\"1362,1363\">The pars plana measures approximately 4 mm and appears as a relatively avascular, pigmented region that lies between the ora serrata and the ciliary processes of the pars plicata. A trans-pars plana approach is the safest point of entry into the vitreous cavity and is estimated to be around 3&#x2013;4 mm behind the limbus.</p>","children":[],"payload":{"tag":"li","lines":"1362,1364"}}],"payload":{"tag":"h4","lines":"1343,1344"}},{"content":"Ciliary body epithelium","children":[{"content":"The ciliary epithelium consists of a bilayer of cuboidal epithelial cells&#x2014;a pigmented layer and a non-pigmented layer. The apices of both cell layers connect with each other and both play a principal role in aqueous humour formation.","children":[],"payload":{"tag":"li","lines":"1365,1367"}}],"payload":{"tag":"h4","lines":"1364,1365"}},{"content":"Non-pigmented ciliary body epithelium","children":[{"content":"\n<p data-lines=\"1368,1369\">The non-pigmented epithelium represents the innermost half of the two layers. Its basal lamina lies in direct contact with the aqueous humour and is continuous with the inter- nal limiting membrane of the retina and the posterior pig- mented layer of the iris epithelium.</p>","children":[],"payload":{"tag":"li","lines":"1368,1370"}},{"content":"\n<p data-lines=\"1370,1371\">The morphology of the non-pigmented cells changes depending on location. The cells that are at the pars plana region are predominantly cuboidal, whereas those at the pars plicata tend to be columnar.</p>","children":[],"payload":{"tag":"li","lines":"1370,1372"}},{"content":"\n<p data-lines=\"1372,1373\">The non-pigmented epithelium is abundant in Golgi apparatus and rough endoplasmic reticulum to support its function as a producer of aqueous humour. They also have far less melanosomes compared with the pigmented counterpart. However, both pigmented and non-pigment- ed cells contain basal infoldings, mitochondria, and large nuclei.</p>","children":[],"payload":{"tag":"li","lines":"1372,1374"}},{"content":"\n<p data-lines=\"1374,1375\">Between the lateral border of adjacent non-epithelial cell apices are numerous tight junctions (zonulae occludentes). These tight junctions constitute one portion of the blood aqueous barrier.</p>","children":[],"payload":{"tag":"li","lines":"1374,1376"}},{"content":"\n<p data-lines=\"1376,1377\">There are differences between the non-pigmented epi- thelial cells at the tips of the ciliary processes and those between these. The cells at the tips are designed for fluid secretion and those in the valleys are designed for tetherinig zonular fibres.</p>","children":[],"payload":{"tag":"li","lines":"1376,1378"}}],"payload":{"tag":"h4","lines":"1367,1368"}},{"content":"Pigmented ciliary body epithelium","children":[{"content":"\n<p data-lines=\"1379,1380\">The basal lamina of the pigmented epithelium is thicker and more homogenous compared to that of the non-pigmented layer and faces the stroma. The basal lamina here is also continuous with the retinal pigment epithelium.</p>","children":[],"payload":{"tag":"li","lines":"1379,1381"}},{"content":"\n<p data-lines=\"1381,1382\">The cells of this layer tend to be cuboidal throughout the pars plana and pars plicata, and have abundant melanosomes.</p>","children":[],"payload":{"tag":"li","lines":"1381,1383"}}],"payload":{"tag":"h4","lines":"1378,1379"}},{"content":"Ciliary body stroma","children":[{"content":"The ciliary stroma is a collection of loose connective tissue where the main vascular supply is found. The stroma also houses the embedded ciliary muscle. This connective tissue runs through each ciliary process to form a connective tis- sue core. A capillary plexus also runs in each ciliary process, the vascular tone of which plays a role in determining regional blood flow and hydrostatic capillary pressure. This can influence the surface area of the ciliary epithelium and therefore how much area may be available for fluid exchange.","children":[],"payload":{"tag":"li","lines":"1385,1387"}}],"payload":{"tag":"h4","lines":"1383,1384"}},{"content":"Ciliary body muscle","children":[{"content":"\n<p data-lines=\"1389,1390\">The origin of the ciliary muscle anteriorly is at the sclera spur by Schlemm&#x2019;s canal, which acts as a fixed anchor against which ciliary muscle contracts. The posterior attachment of the ciliary muscle is to the stroma of the choroid. The ante- rior and inner surfaces of the ciliary muscle are bounded anteriorly by the stroma of the pars plicata and posteriorly by the pars plana of the ciliary body. Hence contraction of the ciliary muscle causes forward and inward movement of the ciliary body. As the ciliary body muscles contract, the zonules loosen, allowing the lens to retain a more convex shape (which is of a higher refractive order than when it is under tension) and thus accommodation occurs.</p>","children":[],"payload":{"tag":"li","lines":"1389,1391"}},{"content":"\n<p data-lines=\"1391,1392\">The ciliary muscle is within the ciliary body and is com- posed of three muscle fibre groups. These are orientated longitudinally, radially, and circularly. The largest group is the longitudinal muscle fibres (Br&#xfc;cke&#x2019;s muscle), which are attached between the sclera spur and the choroid. Inward to these are the radial fibres, which are attached anteriorly to the sclera spur and then to the insertion of the iris and the elastic tendons of the choroid. Beneath these, the radial (circular) fibres are positioned more anteriorly in the ciliary body and closest to the lens. The three muscle fibre groups are closely related and contract together to bring about accommodation.</p>","children":[],"payload":{"tag":"li","lines":"1391,1393"}},{"content":"\n<p data-lines=\"1393,1394\">The ciliary muscle receives its innervation from the post- ganglionic parasympathetic fibres of the oculomotor (CN 3) nerve. These pass through the short ciliary nerves to reach the ciliary body.</p>","children":[],"payload":{"tag":"li","lines":"1393,1395"}}],"payload":{"tag":"h4","lines":"1387,1388"}},{"content":"Blood supply","children":[{"content":"The major arterial circle is derived from the long posterior ciliary arteries. The vasculature of the ciliary body is fenes- trated (unlike that of the iris).","children":[],"payload":{"tag":"li","lines":"1397,1400"}}],"payload":{"tag":"h4","lines":"1395,1396"}}],"payload":{"tag":"h3","lines":"1341,1342"}},{"content":"The choroid","children":[{"content":"\n<p data-lines=\"1401,1402\">The choroid is the posterior part of the uveal tract.</p>","children":[],"payload":{"tag":"li","lines":"1401,1403"}},{"content":"\n<p data-lines=\"1403,1404\">The choroid lies in between the retinal pigment epitheli- um (RPE) in the retina and the sclera, and serves to provide the outer third of the retina with nutrients. It is attached to the sclera at two sites: the site of exit of the vortex veins and the optic nerve head, where the choroid becomes con- tinuous with the pia and arachnoid. The choroid is smooth on the inner surface and rough externally.</p>","children":[],"payload":{"tag":"li","lines":"1403,1405"}},{"content":"\n<p data-lines=\"1405,1406\">The choroidal capillaries are most dense at the macula and fovea. The foveal avascular zone defines a region in which there is no retinal arterial supply. This area is supplied exclusively by the choroid.</p>","children":[],"payload":{"tag":"li","lines":"1405,1407"}},{"content":"\n<p data-lines=\"1407,1408\">The choroid may be broken down into two components: Bruch&#x2019;s membrane and a vascular layer.</p>\n<blockquote data-lines=\"1409,1411\">\n<p data-lines=\"1409,1411\"><strong>CLINICAL TIP</strong><br>\nIn degenerative conditions such as age-related macula degeneration, Bruch&#x2019;s membrane may be breached and new vessels may pass through under the retina from the choroid.</p>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"1407,1412"}}],"payload":{"tag":"h3","lines":"1400,1401"}},{"content":"Bruch&#x2019;s membrane","children":[{"content":"","children":[{"content":"\n<p data-lines=\"1414,1415\">Bruch&#x2019;s membrane is a broadly homogenous structure com- prising five layers and measuring 2&#x2013;4 &#x3bc;m thick. The most inter- nal layer is the basement membrane of the RPE. The most external layer consists of the basement membrane to the cho- riocapillaris. The middle three layers comprise elastic fibres.</p>","children":[],"payload":{"tag":"li","lines":"1414,1416"}},{"content":"\n<p data-lines=\"1416,1417\">Although the exact role for Bruch&#x2019;s membrane is not clear, it is thought that it may play a part in fluid transport from choroid to retina.</p>","children":[],"payload":{"tag":"li","lines":"1416,1418"}}],"payload":{"tag":"ul","lines":"1414,1418"}},{"content":"The vascular layer","children":[{"content":"\n<p data-lines=\"1420,1421\">a capillary layer</p>","children":[],"payload":{"tag":"li","lines":"1420,1421"}},{"content":"\n<p data-lines=\"1421,1422\">a medium vessel layer</p>","children":[],"payload":{"tag":"li","lines":"1421,1422"}},{"content":"\n<p data-lines=\"1422,1423\">a large vessel layer</p>","children":[],"payload":{"tag":"li","lines":"1422,1424"}},{"content":"\n<p data-lines=\"1424,1425\">The capillary layer is known as the choriocapillaris and occu- pies the innermost vascular layer. The choriocapillaris is a specialized continuous network of large (40&#x2013;60 &#x3bc;m in diam- eter) capillaries lying in the plane directly external to Bruch&#x2019;s membrane. The distinctive feature of these vessels is their walls, which are thin and have numerous fenestrations, especially on the side that faces the RPE. The vessel walls do exhibit pericytes on their external surface, which helps to contribute to wall integrity. Each capillary displays a wide- bore lumen, which is widest at the macula.</p>","children":[],"payload":{"tag":"li","lines":"1424,1426"}},{"content":"\n<p data-lines=\"1426,1427\">External to the choriocapillaris is the middle layer of small to medium vessels and finally outside this there is a large vessel layer. These medium and large vessels have similari- ties with small vessels in the rest of the body in that both contain an internal elastic lamina and a smooth muscle media.</p>","children":[],"payload":{"tag":"li","lines":"1426,1428"}}],"payload":{"tag":"h4","lines":"1418,1419"}},{"content":"Blood supply","children":[{"content":"\n<p data-lines=\"1429,1430\">The suprachoroidal space occupies the plane between choroid and sclera. It is in this plane that the choroid receives its blood and nerve supply. The two long poste- rior ciliary arteries, the short posterior ciliary arteries, and the perforating anterior ciliary arteries perfuse the choroid.</p>","children":[],"payload":{"tag":"li","lines":"1429,1431"}},{"content":"\n<p data-lines=\"1431,1432\">The blood leaves the choriocapillaris via complementary choroidal veins, which drain into the vortex veins. This venous blood eventually flows into the ophthalmic vein.</p>","children":[],"payload":{"tag":"li","lines":"1431,1433"}}],"payload":{"tag":"h4","lines":"1428,1429"}},{"content":"Nerve supply","children":[{"content":"\n<p data-lines=\"1434,1435\">The long ciliary nerves carry sensory and sympathetic fibres and are branches of the nasociliary nerve, which are derived from a branch of the ophthalmic division of the trigeminal nerve.</p>","children":[],"payload":{"tag":"li","lines":"1434,1435"}},{"content":"\n<p data-lines=\"1435,1436\">The short ciliary nerves carry both sympathetic and para- sympathetic information and project from the ciliary gan- glion.</p>","children":[],"payload":{"tag":"li","lines":"1435,1437"}},{"content":"\n<p data-lines=\"1437,1438\">Both long and short ciliary nerves penetrate the sclera around the optic nerve head and travel anteriorly through the suprachoroidal space.</p>","children":[],"payload":{"tag":"li","lines":"1437,1439"}}],"payload":{"tag":"h4","lines":"1433,1434"}},{"content":"Summary of functions of the choroid","children":[{"content":"\n<p data-lines=\"1441,1442\">Nourishment&#x2014;as mentioned earlier, the choroid gives nutrition to the posterior third of the retina and carries a blood supply forward to the anterior of the globe.</p>","children":[],"payload":{"tag":"li","lines":"1441,1442"}},{"content":"\n<p data-lines=\"1442,1443\">Light trap and heat sink&#x2014;owing to the high melanocyte content, the pigmentation of the choroid is profound and serves as a &#x2018;light sink&#x2019;, preventing unwanted rays being reflected back on to the retina.</p>","children":[],"payload":{"tag":"li","lines":"1442,1444"}},{"content":"\n<p data-lines=\"1444,1445\">Blood flow in the choroid is particularly fast, so much so that only around 2&#x2013;3% of arterial oxygen leaves the arteries. It is thought that this level of flow may help in heat extraction from the globe, thus counteracting the heat generated from absorbing light.</p>","children":[],"payload":{"tag":"li","lines":"1444,1446"}}],"payload":{"tag":"h4","lines":"1439,1440"}}],"payload":{"tag":"h3","lines":"1412,1413"}},{"content":"The retina","children":[{"content":"","children":[{"content":"\n<p data-lines=\"1449,1450\">The retina forms the internal layer of the eyeball. This is the site of photochemical transduction, where nerve impulses are created and transmitted along visual pathways to the brain for higher cortical processing.</p>","children":[],"payload":{"tag":"li","lines":"1449,1451"}},{"content":"\n<p data-lines=\"1451,1452\">The thickness of the retina varies from 0.56 mm near the optic disc to 0.1 mm at the ora serrata. Its thinnest point is at the fovea.</p>","children":[],"payload":{"tag":"li","lines":"1451,1453"}},{"content":"\n<p data-lines=\"1453,1454\">The outer surface of the retina is in contact with Bruch&#x2019;s membrane of the choroid and the inner surface is in contact with the vitreous body. An approximate landmark for the ora serrata (anterior edge/termination of the retina) is the insertion of the medial rectus muscle medially and the lat- eral rectus muscle laterally.</p>","children":[],"payload":{"tag":"li","lines":"1453,1455"}},{"content":"\n<p data-lines=\"1455,1456\">Anteriorly, the retina becomes continuous with the pig- mented and non-pigmented columnar cell layers of the cili- ary body.</p>","children":[],"payload":{"tag":"li","lines":"1455,1457"}},{"content":"\n<p data-lines=\"1457,1458\">In cross-section, the retina forms an inner neurosensory layer and an outer pigmented layer (RPE) which is derived from neuroectoderm. There are ten layers to the retina: nine layers of the neurosensory retina coupled with the single RPE layer. The layers are (starting from inside out) (<strong>Fig. 1.37</strong>):</p>","children":[{"content":"1. inner limiting membrane (ILM)&#x2014;formed by the amal- gamation of the inner foot processes of M&#xfc;ller cells","children":[],"payload":{"tag":"li","lines":"1458,1459","listIndex":1}},{"content":"2. nerve fibre layer","children":[],"payload":{"tag":"li","lines":"1459,1460","listIndex":2}},{"content":"3. ganglion cell layer","children":[],"payload":{"tag":"li","lines":"1460,1461","listIndex":3}},{"content":"4. inner plexiform layer","children":[],"payload":{"tag":"li","lines":"1461,1462","listIndex":4}},{"content":"5. inner nuclear layer","children":[],"payload":{"tag":"li","lines":"1462,1463","listIndex":5}},{"content":"6. outer plexiform layer","children":[],"payload":{"tag":"li","lines":"1463,1464","listIndex":6}},{"content":"7. outer nuclear layer","children":[],"payload":{"tag":"li","lines":"1464,1465","listIndex":7}},{"content":"8. external limiting membrane (ELM) formed by the amal- gamation of the outer foot processes of M&#xfc;ller cells and adherens junctions with the photoreceptor outer segments","children":[],"payload":{"tag":"li","lines":"1465,1466","listIndex":8}},{"content":"9. photoreceptor layer","children":[],"payload":{"tag":"li","lines":"1466,1467","listIndex":9}},{"content":"10. retinal pigment epithelium layer","children":[],"payload":{"tag":"li","lines":"1467,1469","listIndex":10}}],"payload":{"tag":"li","lines":"1457,1469"}}],"payload":{"tag":"ul","lines":"1449,1469"}},{"content":"Inner limiting membrane","children":[{"content":"\n<p data-lines=\"1470,1471\">The ILM and the ELM are both layers that are formed by the amalgamation of the inner and outer foot processes of M&#xfc;l- ler cells, respectively.</p>","children":[],"payload":{"tag":"li","lines":"1470,1472"}},{"content":"\n<p data-lines=\"1472,1473\">The M&#xfc;ller cells themselves are the main neuroglial cell in the retina, are analogous to the oligodendrocytes in the cen- tral nervous system, and are derived from neuroectoderm. M&#xfc;ller cells are arranged radially in the retina and, as alluded to previously, they extend from the ILM as far as the ELM. Their processes as well as M&#xfc;ller cell basement mem- branes contribute to the ILM.</p>","children":[],"payload":{"tag":"li","lines":"1472,1474"}},{"content":"\n<p data-lines=\"1474,1475\">There are blood vessels that pass within the layers of the neurosensory retina and neither the ELM nor the ILM take any part of the blood ocular barrier.</p>","children":[],"payload":{"tag":"li","lines":"1474,1476"}},{"content":"\n<p data-lines=\"1476,1477\">Other neuroglial cells in the retina include astrocytes, which are less common and reside mostly between the gan- glion cell layer and the inner nuclear layer. Both these cells are responsible for creating the fibroglial scars seen when there is an insult to the retina. Gliosis is the mechanism by which the retina heals.</p>","children":[],"payload":{"tag":"li","lines":"1476,1478"}}],"payload":{"tag":"h4","lines":"1469,1470"}},{"content":"The ganglion cell layer","children":[{"content":"The ganglion cell layer comprises the bodies of ganglion cells. These ganglion cells serve as the last retinal integrator of information before leaving via the nerve fibres in the nerve fibre layer.","children":[],"payload":{"tag":"li","lines":"1479,1480"}},{"content":"Parasol ganglion cells or M-cells (taken from the mag- nocellular layer they project into the lateral geniculate nucleus) integrate information from a large receptive field, namely from several photoreceptors.","children":[],"payload":{"tag":"li","lines":"1480,1481"}},{"content":"Midget ganglion cells or P-cells (taken from the par- vocellular layer, they project into the lateral geniculate nucleus) make connections with only one amacrine cell and one midget bipolar cell. This means that the information sent through this system is often from a single cone, allowing for more detailed information to be sent.","children":[],"payload":{"tag":"li","lines":"1481,1482"}},{"content":"Midget ganglion cells and midget bipolar cells are more common near the fovea.","children":[],"payload":{"tag":"li","lines":"1482,1483"}},{"content":"On exit, nerve fibres are ensheathed by glial cells and myelinated only after exiting the globe (hence the conical shape of the optic nerve head). They will next synapse at the lateral geniculate nucleus in the thalamus.","children":[],"payload":{"tag":"li","lines":"1483,1485"}}],"payload":{"tag":"h4","lines":"1478,1479"}},{"content":"Inner and outer plexiform layers","children":[{"content":"\n<p data-lines=\"1486,1487\">The characteristic feature of the plexiform layers is the absence or distinct reduction of cell bodies. The major com- ponents of any plexiform layer in the retina are either:</p>","children":[{"content":"nerve axons or","children":[],"payload":{"tag":"li","lines":"1487,1488"}},{"content":"cell processes","children":[],"payload":{"tag":"li","lines":"1488,1490"}}],"payload":{"tag":"li","lines":"1486,1490"}},{"content":"\n<p data-lines=\"1490,1491\">The inner plexiform layer comprises the processes of bipo- lar, amacrine, and ganglion cells. Naturally, this layer serves to communicate information between the inner nuclear layer and the ganglion cell layer.</p>","children":[],"payload":{"tag":"li","lines":"1490,1492"}},{"content":"\n<p data-lines=\"1492,1493\">Similarly, the outer plexiform layer contains photorecep- tor and bipolar axons, and the processes of horizontal cells. These serve as a communication between the outer and inner nuclear layers.</p>","children":[],"payload":{"tag":"li","lines":"1492,1494"}}],"payload":{"tag":"h4","lines":"1485,1486"}},{"content":"The inner nuclear layer","children":[{"content":"This layer contains the cell bodies of the bipolar, amacrine, horizontal, and M&#xfc;ller cells.","children":[],"payload":{"tag":"li","lines":"1495,1496"}},{"content":"Bipolar cells connect in a radial fashion, usually from photoreceptor to synapse with ganglion cells. One or more dendrites from the bipolar cells pass outward to synapse with the photoreceptor cell terminals. The sin- gle axon is directed inward to synapse with ganglion and amacrine cells. There are several types of bipolar cell:","children":[{"content":"rod bipolar cells&#x2014;connect several rod cells to one to four ganglion cells","children":[],"payload":{"tag":"li","lines":"1497,1498"}},{"content":"flat or diffuse bipolar cells&#x2014;connect many cone cells to many ganglion cells","children":[],"payload":{"tag":"li","lines":"1498,1499"}},{"content":"midget bipolar cells&#x2014;connect a single cone cell with a single midget ganglion cell","children":[],"payload":{"tag":"li","lines":"1499,1500"}}],"payload":{"tag":"li","lines":"1496,1500"}},{"content":"Amacrine cells connect amacrine to ganglion and ganglion to ganglion cells. This ensures that laterally placed gan- glion cells are excited. They also modulate photoreceptor signals by their neurotransmitter content.","children":[],"payload":{"tag":"li","lines":"1500,1501"}},{"content":"Horizontal cells are situated close to the terminal expan- sions of rods and cones. They are multipolar cells with one long (up to 1 mm in length) and several short processes, which run both horizontally and parallel with the retinal surface. They connect in a horizontal fashion, mostly inte- grating information between the bipolar&#x2013;photoreceptor synapses. The horizontal cells associated with cones have short processes that synapse with around seven cone pedicles. The horizontal cells associated with rods have longer processes that synapse with 10&#x2013;12 rod spherules. These then make contact with bipolar cells some distance away. The horizontal cells release gamma-aminobutyric acid (GABA) in response to stimulation by the photo- receptor. This inhibits the activity of bipolar cells, thus increasing contrast and spatial resolution.","children":[],"payload":{"tag":"li","lines":"1501,1502"}},{"content":"M&#xfc;ller cells are similar to neuroglial cells. They are long, narrow, and pale-staining. They have long processes that run almost the entire thickness of the neural retina. Branches extend out horizontally and surround and sup- port the neighbouring nerve cells. As well as forming an integral part of the ILM and ELM, these cells make exten- sive contacts with blood vessels in the retina, taking part in the structure of the blood&#x2013;ocular barrier.","children":[],"payload":{"tag":"li","lines":"1502,1504"}}],"payload":{"tag":"h4","lines":"1494,1495"}},{"content":"The outer nuclear layer","children":[{"content":"The outer nuclear layer contains the nuclei of the photore- ceptors. These nuclei are separated from their respective photoreceptor bodies by the ELM.","children":[],"payload":{"tag":"li","lines":"1505,1507"}}],"payload":{"tag":"h4","lines":"1504,1505"}},{"content":"Photoreceptors","children":[{"content":"\n<p data-lines=\"1508,1509\">There are two types of photoreceptors: rods and cones (<strong>Fig. 1.38</strong>). The rods are responsible for vision in dim light and give images in black and white. Cones are adapted for bright light and resolve fine details and colour vision.</p>","children":[],"payload":{"tag":"li","lines":"1508,1510"}},{"content":"\n<p data-lines=\"1510,1511\">There are approximately 120 million rods in the entire retina. There are no rods at the fovea and the number increases until the maximum density occurs in the juxtafo- veal zone, about 160,000 cells/mm2. This density reduces gradually to 30,000 cells/mm2 in the peripheral retina.</p>","children":[],"payload":{"tag":"li","lines":"1510,1512"}},{"content":"\n<p data-lines=\"1512,1513\">There are around 6&#x2013;7 million cones in the retina and their density is concentrated in the fovea, which has approximate- ly 160,000 cells/mm2. This figure declines rapidly to 5000 cells/mm2 at around 10&#xb0;s from the fovea.</p>","children":[],"payload":{"tag":"li","lines":"1512,1514"}},{"content":"\n<p data-lines=\"1514,1515\">Rod cells are slender and long (100&#x2013;120 &#x3bc;m long). It is the outer segment that is the true photoreceptor of the cell and contains the photosensitive pigment, rhodopsin. Each outer segment contains 600 to 1000 transversely arranged membrane-bound &#x2018;discs&#x2019;, which are around 2 &#x3bc;m wide, 14 nm thick, and stacked one above another like a pile of coins. Rhodopsin is arranged within these membranes.</p>","children":[],"payload":{"tag":"li","lines":"1514,1516"}},{"content":"\n<p data-lines=\"1516,1517\">The connecting stalk that joins the outer segment to the cell body contains a modified cilium, which consists of about nine doublet microtubules but no central pair. This origi- nates in the basal body found in the inner segment.</p>","children":[],"payload":{"tag":"li","lines":"1516,1518"}},{"content":"\n<p data-lines=\"1518,1519\">The inner segment consists of two areas:</p>","children":[{"content":"ellipsoid&#x2014;next to the connecting stalk","children":[],"payload":{"tag":"li","lines":"1519,1520"}},{"content":"myoid&#x2014;towards the vitreous","children":[],"payload":{"tag":"li","lines":"1520,1522"}}],"payload":{"tag":"li","lines":"1518,1522"}},{"content":"\n<p data-lines=\"1522,1523\">The ellipsoid contains the basal body, with numerous mito- chondria, and the myoid contains the granular and agranular endoplasmic reticulum, free ribosomes, and a Golgi apparatus. The rod outer fibre joins the inner segment to the cell body and the inner fibre joins the cell body to the pear- shaped spherule.</p>","children":[],"payload":{"tag":"li","lines":"1522,1524"}},{"content":"\n<p data-lines=\"1524,1525\">Cone cells are also long and slender (65&#x2013;75 &#x3bc;m long) and have a structure similar to the rods. The differences are that the outer segment is conical and wider than the rod at its base. The membranes of the discs are continu- ous with the outer cell plasma membrane and so the outer segment in rods is continuous with the extracellular space. The tips of the cone cells are not phagocytosed by the pig- ment cells. The body of the cone cell is connected at its inner end by the inner fibre to the expanded end, called the cone pedicle.</p>","children":[],"payload":{"tag":"li","lines":"1524,1526"}}],"payload":{"tag":"h4","lines":"1507,1508"}},{"content":"Macula","children":[{"content":"\n<p data-lines=\"1527,1528\">The macula lutea (Latin for yellow) is an oval area at the posterior pole of the eye, roughly 3 mm lateral to the optic nerve head. It is responsible for central vision and measures 4.5 mm in diameter. Histologically, it is defined as the area in which the ganglion cell layer is more than one cell thick. Directly within the centre of the macula lies a pit in the con- tour of the retina, known as the fovea centralis. The fovea measures 1.5 mm in diameter and contains the most dense area of cone cells. Histologically, the fovea is defined as an area with an absent ganglion cell layer and a receptor layer composed entirely of cones. In cross-section the central trough of the pit displays only photoreceptor cells, where bipolar cells and their axons are swept aside in a radial fash- ion; this is known as the foveola.</p>","children":[],"payload":{"tag":"li","lines":"1527,1529"}},{"content":"\n<p data-lines=\"1529,1530\">The fovea contains an avascular zone which measures 500 &#x3bc;m across. This avascular zone can be displayed on flu- orescein angiography, and demarcates an area that must be avoided by laser treatment in conditions such as diabetic maculopathy.</p>","children":[],"payload":{"tag":"li","lines":"1529,1531"}},{"content":"\n<p data-lines=\"1531,1532\">The macula is not fully developed at birth, which explains, in part, the imperfect fixation at this stage.</p>","children":[],"payload":{"tag":"li","lines":"1531,1533"}}],"payload":{"tag":"h4","lines":"1526,1527"}},{"content":"Retinal pigment epithelium","children":[{"content":"\n<p data-lines=\"1535,1536\">This consists of a simple layer of hexagonal cells that extends from the margin of the optic nerve to the ora ser- rata anteriorly.</p>","children":[],"payload":{"tag":"li","lines":"1535,1537"}},{"content":"\n<p data-lines=\"1537,1538\">The basal end of each cell is infolded and rests on Bruch&#x2019;s membrane of the choroid.</p>","children":[],"payload":{"tag":"li","lines":"1537,1539"}},{"content":"\n<p data-lines=\"1539,1540\">The apical ends possess microvilli from 5 to 7 &#x3bc;m long, which project between and surround the outer segments of rods and cones, and there are no specialized attachments between them.</p>","children":[],"payload":{"tag":"li","lines":"1539,1541"}},{"content":"\n<p data-lines=\"1541,1542\">The microvilli are surrounded by a matrix of glucosami- noglycans, which act as a &#x2018;glue&#x2019;, binding the microvilli to the neural layer.</p>","children":[],"payload":{"tag":"li","lines":"1541,1543"}},{"content":"\n<p data-lines=\"1543,1544\">The basal regions are joined by zonula adherens and the apical cells are joined by zonula occludens, both of which sur- round the cells and join them tightly together. This is impor- tant in isolating the retina from the systemic circulation.</p>","children":[],"payload":{"tag":"li","lines":"1543,1545"}},{"content":"\n<p data-lines=\"1545,1546\">The apical microvilli continuously erode the tips of the photoreceptors and phagocytose the debris. This occurs in a cyclical fashion over a 24-hour period, with most of the sloughing of cells occurring in the morning. Lysosomes play an important role in breaking down the contents of the phagosomes and lipofuscin granules are the end result of this process.</p>","children":[],"payload":{"tag":"li","lines":"1545,1547"}}],"payload":{"tag":"h4","lines":"1533,1534"}},{"content":"Blood supply","children":[{"content":"\n<p data-lines=\"1549,1550\">The central retinal artery is the first branch of the ophthal- mic artery (0.3 mm diameter). It runs forward adherent to the dural sheath of the optic nerve and enters inferior and medial to the optic nerve, 12 mm posterior to the eyeball. It first pierces the dura and arachnoid, from which it obtains coverings. It then turns 90&#xb0; to enter the pia mater, acquiring another sheath. It then runs forward again to pierce the eye- ball. Here the posterior ciliary arteries form an anastomotic circle in the sclera around the optic nerve. A number of small anastomoses occur between branches of the posteri- or ciliary arteries and the central retinal artery. Occasionally a larger connection, known as the cilioretinal artery, exists between the two arterial systems.</p>","children":[],"payload":{"tag":"li","lines":"1549,1551"}},{"content":"\n<p data-lines=\"1551,1552\">The retinal arteries are distributed within the nerve fibre layer close to the internal limiting membrane. These arteries lose their internal elastic lamina after they bifurcate at the optic disc. They function as end arteries supplying all four quadrants of the retina and there are no arteriovenous anastomoses.</p>","children":[],"payload":{"tag":"li","lines":"1551,1553"}},{"content":"\n<p data-lines=\"1553,1554\">The arterioles travel in different layers of the retina, out as far as the inner nuclear layer. They do not anastamose but create capillaries. Non-fenestrated endothelial cells line the capillary walls. Whilst these capillaries are naturally absent in the foveal avascular zone, they are concentrated within the macula. Those cells external to the outer plexiform layer are supplied by the choroidal circulation. Those cells that are deep to the outer plexiform layer (i.e. the inner two-thirds) are supplied directly by the central retinal artery and its tributaries.</p>","children":[],"payload":{"tag":"li","lines":"1553,1555"}},{"content":"\n<p data-lines=\"1555,1556\">The blood&#x2013;retinal barrier is maintained because of the zonula occludentes between the non-fenestrated retinal blood vessels and the zonula occludentes between the pig- ment epithelial cells of the retina.</p>","children":[],"payload":{"tag":"li","lines":"1555,1557"}},{"content":"\n<p data-lines=\"1557,1558\">The central retinal vein comprises tributaries that accom- pany arteries. Its diameter is a third to a quarter greater than that of the arteries. Arteries travel superficially to the veins and the veins eventually leave the eyeball through the lamina cribrosa accompanied by the central retinal artery. This then drains to the cavernous sinus or superior ophthal- mic vein.</p>","children":[],"payload":{"tag":"li","lines":"1557,1559"}},{"content":"\n<p data-lines=\"1559,1560\">There is no lymphatic drainage from the retina.</p>","children":[],"payload":{"tag":"li","lines":"1559,1560"}}],"payload":{"tag":"h4","lines":"1547,1548"}}],"payload":{"tag":"h3","lines":"1446,1447"}}],"payload":{"tag":"h2","lines":"1030,1031"}}],"payload":{"tag":"h1","lines":"560,561"}}]},{})</script>
