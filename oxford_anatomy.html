the anterior cerebral arteries and the anterior communicating artery. Posterior lies the tuber cinereum, and laterally the internal carotid arteries. Superiorly lies the third ventricle. The optic chiasm has dimensions of 12 by 8 mm and has a covering of pia mater. It projects down into the subarachnoid space. Anterolaterally it is continuous with the optic nerves and posterolaterally with the optic tracts.","children":[],"payload":{"tag":"li","lines":"529,530"}},{"content":"Blood supply to the nervous tissue comes from the pial vessels, which are supplied by branches of the internal carotid artery, the superior hypophyseal branch of the internal carotid artery, the anterior cerebral artery, and the anterior communicating artery.","children":[],"payload":{"tag":"li","lines":"530,532"}}],"payload":{"tag":"h3","lines":"525,526"}},{"content":"Optic tracts","children":[{"content":"Two optic tracts emerge from the posterolateral aspect of the optic chiasm. Each tract passes posterolaterally, lateral to the tuber cinereum medially. The tract flattens and winds around the lateral margin of the upper part of the cerebral peduncle. Most of the nerve fibres terminate in the lateral geniculate body. These fibres are concerned with visual sensation.","children":[],"payload":{"tag":"li","lines":"534,535"}},{"content":"Before they reach the lateral geniculate, 10% of nerve fibres pass (medially to the superior colliculus) to the pretectal nucleus. These fibres are involved in the light reflex.","children":[],"payload":{"tag":"li","lines":"535,536"}},{"content":"Blood supply to the optic tracts is by the pial vessels, which are fed by the anterior choroidal artery, the posterior communicating artery, and the middle cerebral artery.","children":[],"payload":{"tag":"li","lines":"536,538"}}],"payload":{"tag":"h3","lines":"532,533"}},{"content":"Lateral geniculate nucleus","children":[{"content":"Located under the pulvinar of the thalamus, the dorsal lateral geniculate nucleus is a laminated structure that is composed of six layers of cells separated from each other by white bands of optic nerve fibres (1 to 6). These nerve fibres are the myelinated axons of ganglion cells from the retina. They represent cells from the temporal half of the ipsilateral retina (layers 2, 3, and 5) and nasal half of the contralateral retina (layers 1, 4, and 6). Thus, each lateral geniculate body receives visual input from both retinas.","children":[],"payload":{"tag":"li","lines":"540,541"}},{"content":"Blood supply to the lateral geniculate body comes from the anterior choroidal branch of the middle cerebral artery, the thalamogeniculate branches of the posterior cerebral artery, and the lateral choroidal arteries.","children":[],"payload":{"tag":"li","lines":"541,543"}}],"payload":{"tag":"h3","lines":"538,539"}},{"content":"Optic radiations (geniculocalcarine tracts)","children":[{"content":"These are formed from the nerve fibres that originate in the lamellae of the lateral geniculate body.","children":[],"payload":{"tag":"li","lines":"545,546"}},{"content":"Fibres from the lateral part of this lateral geniculate body receive inputs from inferior retinal quadrants (corresponds to superior visual field), and these travel laterally and inferiorly around the anterior inferior aspect of the horn of the fourth ventricle. Fibres from the periphery loop furthest away (loop of Meyer) and fibres from the macula, by contrast, loop very little. These fibres from the optic radiations continue posteriorly, joining the internal capsule and then travelling laterally to the horns of the lateral ventricle. They then turn medially to the occipital cortex.","children":[],"payload":{"tag":"li","lines":"546,547"}},{"content":"Fibres from the medial portion of the lateral geniculate body receive inputs from the superior retinal quadrants (inferior visual field) and turn directly posteriorly to travel in the retrolentiform part of the internal capsule.","children":[],"payload":{"tag":"li","lines":"547,548"}},{"content":"Blood supply to the anterior part of the optic radiations comes from the anterior choroidal branch of the internal carotid artery. The posterior portion is supplied by the middle and posterior cerebral arteries.","children":[],"payload":{"tag":"li","lines":"548,550"}}],"payload":{"tag":"h3","lines":"543,544"}},{"content":"The primary visual cortex","children":[{"content":"The location of the primary visual cortex is within the walls of the calcarine sulcus and corresponds to Brodmann&apos;s area 17. The calcarine sulcus is situated on the medial aspect of the cerebral hemispheres.","children":[],"payload":{"tag":"li","lines":"552,553"}},{"content":"The primary visual cortex begins proximally at the junction of the calcarine and parieto-occipital sulci and continues all the way to the posterior pole of the occipital cortex. Each hemisphere receives information from its ipsilateral lateral geniculate nucleus. Hence, the right half of the visual field is represented in the left cerebral cortex.","children":[],"payload":{"tag":"li","lines":"553,554"}},{"content":"The visual cortex located above the calcarine sulcus receives fibres related to the superior retina (ipsilateral superior temporal fibres and contralateral superior nasal fibres) and thus the inferior visual field. The cortex located below the calcarine sulcus, however, receives inputs from the inferior retina (superior field of vision).","children":[],"payload":{"tag":"li","lines":"554,555"}},{"content":"The representation of the macula in the visual cortex is relatively large and is situated on the posterior pole of the calcarine sulcus and extends posterolaterally to the occipital cortex. This accounts for one-third of the visual cortex.","children":[],"payload":{"tag":"li","lines":"555,556"}},{"content":"The secondary visual cortex (areas 18 and 19) surround area 17. They receive afferent fibres from the primary visual area, other cortical areas, and the thalamus","children":[],"payload":{"tag":"li","lines":"556,557"}},{"content":"This area relates visual information from the primary area to previous visual experience. Area 18 plays a role in integrating the two halves of the visual field via commissural fibres that cross the midline. It may be of importance in sensory-motor coordination and control of the cranial nerve nuclei in their role in eye movement.","children":[],"payload":{"tag":"li","lines":"557,558"}},{"content":"The visual cortex receives its blood supply from the posterior (and middle) cerebral artery.","children":[],"payload":{"tag":"li","lines":"558,560"}}],"payload":{"tag":"h3","lines":"550,551"}}],"payload":{"tag":"h2","lines":"491,492"}}],"payload":{"tag":"h1","lines":"179,180"}},{"content":"Orbit and adnexa","children":[{"content":"The orbit","children":[{"content":"\n<p data-lines=\"564,565\">The orbits are a pair of large bony sockets that house the eyeballs and include the muscles, nerves, vessels, and fat as well as most of the ocular appendages. Each cavity is of pyramidal shape with its apex directed posteriorly, medially, and superiorly.</p>","children":[],"payload":{"tag":"li","lines":"564,566"}},{"content":"\n<p data-lines=\"566,567\">The orbit is composed of seven bones:</p>","children":[{"content":"1. frontal","children":[],"payload":{"tag":"li","lines":"567,568","listIndex":1}},{"content":"2. zygomatic","children":[],"payload":{"tag":"li","lines":"568,569","listIndex":2}},{"content":"3. maxillary","children":[],"payload":{"tag":"li","lines":"569,570","listIndex":3}},{"content":"4. ethmoidal","children":[],"payload":{"tag":"li","lines":"570,571","listIndex":4}},{"content":"5. sphenoid","children":[],"payload":{"tag":"li","lines":"571,572","listIndex":5}},{"content":"6. lacrimal","children":[],"payload":{"tag":"li","lines":"572,573","listIndex":6}},{"content":"7. palatine.","children":[],"payload":{"tag":"li","lines":"573,575","listIndex":7}}],"payload":{"tag":"li","lines":"566,575"}},{"content":"\n<p data-lines=\"575,576\">Anteriorly, the orbital rim (or margin) is quadrilateral in shape. The supraorbital margin is composed of the frontal bone. The supraorbital notch (or foramen) is located at the junction of the sharp lateral two-thirds and the rounded medial third. The sharp infraorbital margin is formed laterally by the zygomatic bone and medially by the maxilla. The lateral margin is formed by the frontal process of the zygomatic bone inferiorly and superiorly by the zygomatic process of the frontal bone.</p>","children":[],"payload":{"tag":"li","lines":"575,576"}},{"content":"\n<p data-lines=\"576,577\">The medial margin is formed by the maxillary process of the frontal bone above and by the lacrimal crest of the frontal process of the maxilla.</p>","children":[],"payload":{"tag":"li","lines":"576,578"}},{"content":"\n<p data-lines=\"578,579\">The orbit is divided into four walls (Fig. 1.22), each of which is lined with periosteum:</p>","children":[{"content":"roof","children":[],"payload":{"tag":"li","lines":"579,580"}},{"content":"floor","children":[],"payload":{"tag":"li","lines":"580,581"}},{"content":"medial wall","children":[],"payload":{"tag":"li","lines":"581,582"}},{"content":"lateral wall.","children":[],"payload":{"tag":"li","lines":"582,584"}}],"payload":{"tag":"li","lines":"578,584"}}],"payload":{"tag":"h2","lines":"562,563"}},{"content":"The orbital roof","children":[{"content":"\n<p data-lines=\"588,589\">the orbital plate of the frontal bone</p>","children":[],"payload":{"tag":"li","lines":"588,589"}},{"content":"\n<p data-lines=\"589,590\">the lesser wing of sphenoid bone (posteriorly).</p>","children":[],"payload":{"tag":"li","lines":"589,591"}},{"content":"\n<p data-lines=\"591,592\">Two key features reside within the roof:</p>","children":[{"content":"the lacrimal fossa for the lacrimal gland&#x2014;this is located anterolaterally behind the zygomatic process of the frontal bone","children":[],"payload":{"tag":"li","lines":"592,593"}},{"content":"the trochlea, which is the pulley for the tendon of the superior oblique muscle, lies medial to the supraorbital notch and 4 mm behind the orbital margin.","children":[],"payload":{"tag":"li","lines":"593,595"}}],"payload":{"tag":"li","lines":"591,595"}}],"payload":{"tag":"h2","lines":"584,585"}},{"content":"The orbital floor","children":[{"content":"\n<p data-lines=\"599,600\">orbital plate of maxillary bone</p>","children":[],"payload":{"tag":"li","lines":"599,600"}},{"content":"\n<p data-lines=\"600,601\">small orbital process of palatine bone</p>","children":[],"payload":{"tag":"li","lines":"600,601"}},{"content":"\n<p data-lines=\"601,602\">orbital surface of zygomatic bone.</p>","children":[],"payload":{"tag":"li","lines":"601,603"}},{"content":"\n<p data-lines=\"603,604\">The thin floor of the orbit is mainly formed by the orbital plate of the maxilla, which separates the orbit from the maxillary sinus. The floor is continuous with the lateral wall except posteriorly, where the floor is separated by the IOF from the lateral wall</p>","children":[],"payload":{"tag":"li","lines":"603,604"}},{"content":"\n<p data-lines=\"604,605\">Running forward from the fissure is the infraorbital groove, which runs in an anterior direction. As this groove nears the orbital margin, it descends inferiorly into a canal that exits the skull as the infraorbital foramen just 4 mm below the inferior orbital margin on the maxillary bone. The infraorbital canal/foramen transmits</p>","children":[],"payload":{"tag":"li","lines":"604,606"}}],"payload":{"tag":"h2","lines":"595,596"}},{"content":"The medial orbital wall","children":[{"content":"\n<p data-lines=\"610,611\">the frontal process of the maxilla</p>","children":[],"payload":{"tag":"li","lines":"610,611"}},{"content":"\n<p data-lines=\"611,612\">lacrimal</p>","children":[],"payload":{"tag":"li","lines":"611,612"}},{"content":"\n<p data-lines=\"612,613\">ethmoid</p>","children":[],"payload":{"tag":"li","lines":"612,613"}},{"content":"\n<p data-lines=\"613,614\">lesser wing of sphenoid.</p>","children":[],"payload":{"tag":"li","lines":"613,615"}},{"content":"\n<p data-lines=\"615,616\">The medial wall runs anteroposteriorly and parallel to the saggital plane. Anteriorly, it contains the lacrimal groove, which is the bony housing for the lacrimal sac. The groove itself is formed from lacrimal bone and the frontal process of maxilla.</p>","children":[],"payload":{"tag":"li","lines":"615,616"}},{"content":"\n<p data-lines=\"616,617\">The nasolacrimal canal extends inferiorly from the lacrimal fossa on the medial wall and terminates in the inferior nasal meatus in the nasal cavity.</p>","children":[],"payload":{"tag":"li","lines":"616,617"}},{"content":"\n<p data-lines=\"617,618\">The medial wall is the thinnest of the orbital walls and its paper-like appearance is reflected in its name: lamina papyracea.</p>","children":[],"payload":{"tag":"li","lines":"617,619"}}],"payload":{"tag":"h2","lines":"606,607"}},{"content":"The lateral orbital wall","children":[{"content":"\n<p data-lines=\"621,622\">This is the thickest wall and comprises two bones:</p>","children":[{"content":"zygomatic","children":[],"payload":{"tag":"li","lines":"623,624"}},{"content":"greater wing of sphenoid.","children":[],"payload":{"tag":"li","lines":"624,626"}}],"payload":{"tag":"li","lines":"621,626"}},{"content":"\n<p data-lines=\"626,627\">The lateral wall diverges at an angle of 45&#xb0; from the saggital plane</p>","children":[],"payload":{"tag":"li","lines":"626,627"}},{"content":"\n<p data-lines=\"627,628\">Anteriorly, the zygoma separates this bone from the temporal fossa</p>","children":[],"payload":{"tag":"li","lines":"627,628"}},{"content":"\n<p data-lines=\"628,629\">Posteriorly, the greater wing of the sphenoid separates the orbit from the temporal lobe of the brain in the MCF. The lateral wall and roof are continuous anteriorly but are separated posteriorly by the SOF.</p>","children":[],"payload":{"tag":"li","lines":"628,629"}},{"content":"\n<p data-lines=\"629,630\">Whitnall&apos;s (lateral orbital) tubercle lies posterior to the orbital margin, on the frontal process of the zygoma. Four structures are attached to this eminence:</p>","children":[{"content":"1. the lateral palpebral ligament","children":[],"payload":{"tag":"li","lines":"631,632","listIndex":1}},{"content":"2. the suspensory ligament of the eyeball","children":[],"payload":{"tag":"li","lines":"632,633","listIndex":2}},{"content":"3. the check ligament of the lateral rectus muscle","children":[],"payload":{"tag":"li","lines":"633,634","listIndex":3}},{"content":"4. the aponeurosis of levator.","children":[],"payload":{"tag":"li","lines":"634,636","listIndex":4}}],"payload":{"tag":"li","lines":"629,636"}}],"payload":{"tag":"h2","lines":"619,620"}},{"content":"Openings of the orbit","children":[{"content":"\n<p data-lines=\"640,641\">The main opening of the orbit is anteriorly. Posteriorly, the optic canal lies in the lesser wing of the sphenoid and is 4&#x2013;10 mm long. It is related medially to the body of the sphenoid. It connects the MCF with the orbital cavity. The optic canal transmits the optic nerve along with its meninges, an extension of the subarachnoid space, and the ophthalmic artery along with its surrounding sympathetic plexus.</p>","children":[],"payload":{"tag":"li","lines":"640,642"}},{"content":"\n<p data-lines=\"642,643\">The SOF lies between the greater and lesser wings of the sphenoid. It connects the MCF with the orbital cavity. It lies between the roof and lateral wall of the orbit. At the infero- medial end of the SOF lies a CTR, which is the origin for the four rectus muscles.</p>","children":[],"payload":{"tag":"li","lines":"642,644"}},{"content":"\n<p data-lines=\"644,645\">The following structures pass through the SOF outside the CTR (<strong>Fig. 1.23</strong>):</p>","children":[{"content":"lacrimal nerve","children":[],"payload":{"tag":"li","lines":"646,647"}},{"content":"frontal nerve","children":[],"payload":{"tag":"li","lines":"647,648"}},{"content":"trochlear nerve (CN IV)","children":[],"payload":{"tag":"li","lines":"648,649"}},{"content":"superior ophthalmic vein","children":[],"payload":{"tag":"li","lines":"649,650"}},{"content":"inferior ophthalmic vein","children":[],"payload":{"tag":"li","lines":"650,652"}}],"payload":{"tag":"li","lines":"644,652"}},{"content":"\n<p data-lines=\"652,653\">The following structures pass through the SOF inside the CTR (<strong>Fig. 1.23</strong>):</p>","children":[{"content":"upper division of oculomotor nerve (CN III)","children":[],"payload":{"tag":"li","lines":"654,655"}},{"content":"lower division of oculomotor nerve (CN III)","children":[],"payload":{"tag":"li","lines":"655,656"}},{"content":"nasociliary nerve","children":[],"payload":{"tag":"li","lines":"656,657"}},{"content":"abducens nerve (CN VI)","children":[],"payload":{"tag":"li","lines":"657,659"}}],"payload":{"tag":"li","lines":"652,659"}},{"content":"\n<p data-lines=\"659,660\">The IOF lies between the greater wing of the sphenoid and the maxilla. It connects both the pterygopalatine and infero- temporal fossae with the orbital cavity. In living subjects, this is closed by the periorbita and the muscle of M&#xfc;ller. It transmits the maxillary nerve, which on passing through the IOF is renamed the infraorbital nerve. It also transmits the zygomat- ic nerve, branches of the pterygopalatine ganglion, and the inferior ophthalmic vein, which drains to the pterygoid plexus.</p>","children":[],"payload":{"tag":"li","lines":"659,661"}},{"content":"\n<p data-lines=\"661,662\">Two ethmoidal foramen lie in the frontal bone and the frontoethmoidal suture. They are situated where the roof joins the medial wall. The anterior ethmoidal foramen joins from the orbit to the ACF. The posterior ethmoidal fora- men traverses the ethmoid bone and joins the orbit to the ethmoidal sinuses. The anterior and posterior ethmoidal nerves and arteries pass through these.</p>","children":[],"payload":{"tag":"li","lines":"661,663"}},{"content":"\n<p data-lines=\"663,664\">The zygomaticofacial foramen lies on the lateral wall and floor, and transmits the zygomaticofacial nerve. The zygomaticotemporal foramen lies above this, close to the sphenozygomatic suture and it transmits the zygomatico- temporal nerve.</p>","children":[],"payload":{"tag":"li","lines":"663,665"}}],"payload":{"tag":"h2","lines":"636,637"}},{"content":"The orbital vasculature**","children":[{"content":"The ophthalmic artery","children":[{"content":"\n<p data-lines=\"669,670\">On exit from the cavernous sinus, the internal carotid artery releases its first branch, which is the ophthalmic artery (<strong>Fig. 1.24</strong>).</p>","children":[],"payload":{"tag":"li","lines":"669,671"}},{"content":"\n<p data-lines=\"671,672\">Within the orbit and after producing the central retinal artery, the ophthalmic artery swings medially above the optic nerve. In 15% of people, the ophthalmic artery passes below the optic nerve. The nasociliary artery follows suit.</p>","children":[],"payload":{"tag":"li","lines":"671,673"}},{"content":"\n<p data-lines=\"673,674\">The central retinal artery lies beneath the optic nerve and pierces the dura 12 mm behind the globe from an inferome- dial direction.</p>","children":[],"payload":{"tag":"li","lines":"673,675"}},{"content":"\n<p data-lines=\"675,676\">The ophthalmic artery then produces the following tribu- taries:</p>","children":[{"content":"the lacrimal artery","children":[],"payload":{"tag":"li","lines":"677,678"}},{"content":"the long and short posterior ciliary arteries","children":[],"payload":{"tag":"li","lines":"678,679"}},{"content":"the muscular arteries (extraocular muscle branches)","children":[],"payload":{"tag":"li","lines":"679,680"}},{"content":"the supraorbital artery","children":[],"payload":{"tag":"li","lines":"680,681"}},{"content":"the posterior and anterior ethmoidal artery","children":[],"payload":{"tag":"li","lines":"681,682"}},{"content":"the medial palpebral arteries","children":[],"payload":{"tag":"li","lines":"682,684"}}],"payload":{"tag":"li","lines":"675,684"}},{"content":"\n<p data-lines=\"684,685\">Finally, the ophthalmic artery terminates as the supra- trochlear arteries and the dorsal nasal arteries.</p>","children":[],"payload":{"tag":"li","lines":"684,686"}}],"payload":{"tag":"h3","lines":"667,668"}},{"content":"The central retinal artery","children":[{"content":"\n<p data-lines=\"687,688\">After penetrating the optic nerve, the central retinal artery continues anteriorly within the subarachnoid space and pro- vides small meningeal arteries to the pial layer. Here the central retinal artery is followed by the central retinal vein.</p>","children":[],"payload":{"tag":"li","lines":"687,689"}},{"content":"\n<p data-lines=\"689,690\">Passing through the lamina cribrosa, the central retinal artery performs its task as an end artery to the retina.</p>","children":[],"payload":{"tag":"li","lines":"689,691"}},{"content":"\n<p data-lines=\"691,692\">Despite small communications with the pial plexus and the circle of Zinn, the central retinal artery is usually consid- ered separate to the ciliary arteries.</p>","children":[],"payload":{"tag":"li","lines":"691,693"}}],"payload":{"tag":"h3","lines":"686,687"}},{"content":"The cilioretinal artery","children":[{"content":"Cilioretinal arteries are present within 20% of the popula- tion and supply the retina between the macula and the optic nerve from a posterior ciliary artery source. This supply includes the nerve fibres from the foveal photoreceptors. If this artery is present, the macula often remains perfused even in the case of a central retinal artery occlusion.","children":[],"payload":{"tag":"li","lines":"695,697"}}],"payload":{"tag":"h3","lines":"693,694"}},{"content":"The ciliary arteries","children":[{"content":"The long and short posterior ciliary arteries as well as the anterior arteries represent the vast majority of the blood supply to the globe.","children":[],"payload":{"tag":"li","lines":"701,703"}},{"content":"The long posterior ciliary arteries","children":[{"content":"These twinned arteries arise from the ophthalmic artery as it crosses the optic nerve. They run forward with the optic nerve and penetrate the sclera outside the circle of Zinn (formed by the short posterior ciliary arteries). They then traverse the suprachoroidal (between the sclera and choroid) space to reach the ciliary body. - Here, the posterior ciliary arteries join the supply from the anterior ciliary arteries (formed by the muscular branches of the ophthalmic artery) to supply the major arterial circle. The combination of the two supplies provides arterial blood to the choroid posteri- orly as far as the equator of the globe. They also anastomose with the short posterior arteries to complete the choroidal circulation.","children":[],"payload":{"tag":"li","lines":"705,707"}}],"payload":{"tag":"h4","lines":"703,704"}},{"content":"The short posterior ciliary arteries","children":[{"content":"The short posterior ciliary arteries penetrate the globe around the optic nerve head to form the arterial circle of Zinn. This provides the optic nerve head with arterial blood. The short posterior ciliary arteries also travel anteriorly within the suprachoroidal space to supply the choroid up to the equator of the globe.","children":[],"payload":{"tag":"li","lines":"709,711"}}],"payload":{"tag":"h4","lines":"707,708"}},{"content":"The anterior ciliary arteries","children":[{"content":"\n<p data-lines=\"713,714\">The venous drainage of the eye: The superior ophthalmic vein arises in the medial aspect of the upper lid from a combination of the supraorbital vein and a branch from the facial vein. The superior ophthalmic vein is often larger than its inferior counterpart and passes backward in the orbital fat, collecting venous tributaries that come from most areas supplied by the ophthalmic arteries, including the superior vortex veins and the central retinal vein.</p>","children":[],"payload":{"tag":"li","lines":"713,715"}},{"content":"\n<p data-lines=\"715,716\">The inferior orbital veins begin by draining a venous plex- us situated at the anterior part of the orbit floor. It interacts with venous supplies such as the facial vein and the ptery- goid venous plexus via the inferior orbital margin and the IOF, respectively.</p>","children":[],"payload":{"tag":"li","lines":"715,717"}},{"content":"\n<p data-lines=\"717,718\">As it passes backwards beneath the globe on the inferior rectus, the inferior ophthalmic vein drains the two inferior vortex veins.</p>","children":[],"payload":{"tag":"li","lines":"717,719"}},{"content":"\n<p data-lines=\"719,720\">Approaching the orbital apex, the inferior ophthalmic vein combines with the superior ophthalmic vein before exiting the orbit via the supraorbital fissure into the cavern- ous sinus. Occasionally, the two ophthalmic veins drain separately into the cavernous sinus.</p>","children":[],"payload":{"tag":"li","lines":"719,721"}},{"content":"\n<p data-lines=\"721,722\">Given that the pterygoid plexus is in such close proximity to the cavernous sinus, it is possible to spread infection from one to the other. This may result in a cavernous sinus thrombosis and represents an ophthalmological emergency.</p>","children":[],"payload":{"tag":"li","lines":"721,723"}}],"payload":{"tag":"h4","lines":"711,712"}}],"payload":{"tag":"h3","lines":"697,698"}},{"content":"The cavernous sinus","children":[{"content":"","children":[{"content":"The median part of the MCF is formed by the body of the sphenoid bone. The cavernous sinus fills the majority of the inside of the body of the sphenoid bone, and is directly related to the side of this bone (see also <strong>Fig. 1.20</strong>). This large venous sinus receives venous drainage from the supe- rior and inferior ophthalmic veins. They also receive venous blood from:","children":[],"payload":{"tag":"li","lines":"726,727"}},{"content":"the sphenoparietal sinus (from above)","children":[],"payload":{"tag":"li","lines":"727,728"}},{"content":"the inferior and superficial middle cerebral vein","children":[],"payload":{"tag":"li","lines":"728,730"}}],"payload":{"tag":"ul","lines":"726,730"}},{"content":"Drainage of the cavernous sinus","children":[{"content":"Although there are multiple routes of venous drainage from the cavernous sinus, the main drainage sites are as follows:","children":[],"payload":{"tag":"li","lines":"732,733"}},{"content":"The superior and inferior petrosal sinuses drain blood from the cavernous sinus into the internal jugular vein.","children":[],"payload":{"tag":"li","lines":"733,734"}},{"content":"An emissary vein that is transmitted though the foramen ovale drains blood from the cavernous sinus to the ptery- goid plexus.","children":[],"payload":{"tag":"li","lines":"734,736"}}],"payload":{"tag":"h4","lines":"730,731"}},{"content":"Relations of the cavernous sinus","children":[{"content":"","children":[{"content":"\n<p data-lines=\"738,739\">Superiorly: the pituitary gland.</p>","children":[],"payload":{"tag":"li","lines":"738,739"}},{"content":"\n<p data-lines=\"739,740\">Inferiorly: the sphenoid and its osteal covering.</p>","children":[],"payload":{"tag":"li","lines":"739,740"}},{"content":"\n<p data-lines=\"740,741\">Posteriorly: the apex of the petrous part of the temporal bone.</p>","children":[],"payload":{"tag":"li","lines":"740,741"}},{"content":"\n<p data-lines=\"741,742\">Anteriorly: SOF and orbit. Medially: the pituitary fossa.</p>","children":[],"payload":{"tag":"li","lines":"741,743"}},{"content":"\n<p data-lines=\"743,744\">The internal carotid artery enters the cranial cavity through the foramen lacerum and penetrates the posterior cavernous sinus before travelling forward near the medial walls of the sinus. Within the sinus but outside the endothelial lining, the sixth nerve and the internal carotid artery travel alongside each other. The separation of endothelial linings means that the two blood sources do not cross over.</p>","children":[],"payload":{"tag":"li","lines":"743,745"}},{"content":"\n<p data-lines=\"745,746\">As the internal carotid artery exits the cavernous sinus superiorly, it reflects backwards on itself before moving towards the anterior perforate substance of the brain.</p>","children":[],"payload":{"tag":"li","lines":"745,747"}},{"content":"\n<p data-lines=\"747,748\">From superior to inferior, the walls of the cavernous sinuses contain the following:</p>","children":[],"payload":{"tag":"li","lines":"747,749"}}],"payload":{"tag":"ul","lines":"738,749"}},{"content":"","children":[{"content":"1. third nerve","children":[],"payload":{"tag":"li","lines":"749,750","listIndex":1}},{"content":"2. fourth nerve","children":[],"payload":{"tag":"li","lines":"750,751","listIndex":2}},{"content":"3. sixth nerve","children":[],"payload":{"tag":"li","lines":"751,752","listIndex":3}},{"content":"4. ophthalmic division of the fifth nerve (V1)","children":[],"payload":{"tag":"li","lines":"752,753","listIndex":4}},{"content":"5. maxillary division of the fifth nerve (V2)","children":[],"payload":{"tag":"li","lines":"753,755","listIndex":5}}],"payload":{"tag":"ol","lines":"749,755"}}],"payload":{"tag":"h4","lines":"736,737"}}],"payload":{"tag":"h3","lines":"723,724"}}],"payload":{"tag":"h2","lines":"665,666"}},{"content":"The extraocular muscles","children":[{"content":"Positions of the eye","children":[{"content":"\n<p data-lines=\"757,758\">Primary position pertains to when the eyeball is facing straight ahead.</p>","children":[],"payload":{"tag":"li","lines":"757,759"}},{"content":"\n<p data-lines=\"759,760\">The secondary positions pertain to when the eyeball is directed in horizontal and vertical deviations from the pri- mary position (up, down, left, right).</p>","children":[],"payload":{"tag":"li","lines":"759,761"}},{"content":"\n<p data-lines=\"761,762\">The tertiary position of the gaze concerns oblique move- ments from the primary position (up and left, down, right). These must not be confused with primary, secondary, and tertiary gaze or muscle actions.</p>","children":[],"payload":{"tag":"li","lines":"761,763"}}],"payload":{"tag":"h3","lines":"756,757"}},{"content":"The four rectus muscles","children":[{"content":"","children":[{"content":"\n<p data-lines=\"765,766\">The four rectus muscles have their origin in the CTR at the apex of the orbit. The CTR is also known as the annulus of Zinn and is connected to the dural sheath of the optic nerve.</p>","children":[],"payload":{"tag":"li","lines":"765,767"}},{"content":"\n<p data-lines=\"767,768\">All four of the rectus muscles project forward within a sheath derived from Tenon&#x2019;s capsule and attach to the globe. The superior and inferior recti run in a direction 25&#xb0; to the optical axis.</p>","children":[],"payload":{"tag":"li","lines":"767,769"}},{"content":"\n<p data-lines=\"769,770\">On reaching the globe, each extraocular muscle inserts at different points behind the corneal limbus (<strong>Fig. 1.25</strong>). Starting with the medial rectus and moving around to finish at the superior rectus, they form a spiral, called the spiral of Tillaux. In order of their positions in the spiral of Tillaux, the four recti are the medial rectus, the inferior rectus, the lateral rectus, and the superior rectus.</p>","children":[],"payload":{"tag":"li","lines":"769,771"}}],"payload":{"tag":"ul","lines":"765,771"}},{"content":"The medial rectus","children":[{"content":"Innervation","children":[{"content":"Inferior division of the third cranial nerve. It inserts laterally at the proximal second quarter of the muscle.","children":[],"payload":{"tag":"li","lines":"773,775"}}],"payload":{"tag":"h5","lines":"772,773"}},{"content":"Course","children":[{"content":"From the medial CTR, the medial rectus is the largest of the four recti. It passes forward in the medial aspect of the orbit before entering the inferior Tenon&#x2019;s capsule to insert behind the limbus as above.","children":[],"payload":{"tag":"li","lines":"776,778"}}],"payload":{"tag":"h5","lines":"775,776"}},{"content":"Relations","children":[{"content":"Above&#x2014;superior oblique muscle, the ophthalmic artery and branches therein, the nasociliary nerve.<br>\nBelow&#x2014;floor of the orbit.","children":[],"payload":{"tag":"li","lines":"779,782"}}],"payload":{"tag":"h5","lines":"778,779"}}],"payload":{"tag":"h4","lines":"771,772"}},{"content":"The inferior rectus","children":[{"content":"Innervation","children":[{"content":"The inferior division of the third cranial nerve. It inserts superiorly at the proximal second quarter of the muscle.","children":[],"payload":{"tag":"li","lines":"784,786"}}],"payload":{"tag":"h5","lines":"783,784"}},{"content":"Course","children":[{"content":"From the inferior CTR, it passes forward and slightly lat- erally (because of the lateral direction of the orbit from its apex) before entering the inferior Tenon&#x2019;s capsule to insert behind the limbus as above.","children":[],"payload":{"tag":"li","lines":"787,788"}},{"content":"The inferior rectus acts 23&#xb0; lateral to the optical axis.","children":[],"payload":{"tag":"li","lines":"788,789"}},{"content":"The fascial sheath of the inferior rectus and that of the inferior oblique are connected to the suspensory ligament of the eyeball (Lockwood&#x2019;s ligament). Lockwood&#x2019;s liga- ment extends from the medial to lateral check ligaments and attaches the inferior rectus sheath to the lower lid.","children":[],"payload":{"tag":"li","lines":"789,791"}}],"payload":{"tag":"h5","lines":"786,787"}},{"content":"Relations","children":[{"content":"Above&#x2014;the third nerve, the optic nerve, the eye. Below&#x2014;floor of the orbit, the infraorbital nerve and vessels, maxillary sinus.","children":[],"payload":{"tag":"li","lines":"792,794"}}],"payload":{"tag":"h5","lines":"791,792"}}],"payload":{"tag":"h4","lines":"782,783"}},{"content":"The lateral rectus","children":[{"content":"Innervation","children":[{"content":"The abducens (VI) nerve (hence abduction), which enters the muscle from the medial surface in the middle of the muscle.","children":[],"payload":{"tag":"li","lines":"796,798"}}],"payload":{"tag":"h5","lines":"795,796"}},{"content":"Course","children":[{"content":"The lateral rectus arises from two locations:","children":[{"content":"1. the main origin is the lateral CTR","children":[],"payload":{"tag":"li","lines":"800,801","listIndex":1}},{"content":"2. a subsidiary arm is located outside and lateral to the CTR on the greater wing of sphenoid.","children":[],"payload":{"tag":"li","lines":"801,802","listIndex":2}}],"payload":{"tag":"li","lines":"799,802"}},{"content":"The muscle moves forward in the lateral portion of the orbit before entering the Tenon&#x2019;s capsule to insert behind the limbus as above.","children":[],"payload":{"tag":"li","lines":"802,804"}}],"payload":{"tag":"h5","lines":"798,799"}},{"content":"Relations","children":[{"content":"Above&#x2014;lacrimal nerve and artery. Below&#x2014;floor of the orbit.","children":[],"payload":{"tag":"li","lines":"805,806"}},{"content":"Medially&#x2014;the abducens nerve.","children":[],"payload":{"tag":"li","lines":"806,808"}}],"payload":{"tag":"h5","lines":"804,805"}}],"payload":{"tag":"h4","lines":"794,795"}},{"content":"The superior rectus","children":[{"content":"Innervation","children":[{"content":"Superior division of the third nerve. The nerve inserts infe- riorly at the proximal second quarter of the muscle and goes on to innervate the levator palpebrae.","children":[],"payload":{"tag":"li","lines":"810,812"}}],"payload":{"tag":"h5","lines":"809,810"}},{"content":"Course","children":[{"content":"From the CTR, the superior rectus passes forward, entering Tenon&#x2019;s capsule before inserting behind the limbus.","children":[],"payload":{"tag":"li","lines":"813,814"}},{"content":"The superior rectus acts 23&#xb0; lateral to the optical axis.","children":[],"payload":{"tag":"li","lines":"814,815"}},{"content":"The fascial sheath of the superior rectus and that of the levator palpebrae are connected such that they work in unison. This allows some degree of passive lid retraction on upward gaze.","children":[],"payload":{"tag":"li","lines":"815,817"}}],"payload":{"tag":"h5","lines":"812,813"}},{"content":"Relations","children":[{"content":"Above&#x2014;levator palpebrae muscle, frontal nerve, orbit roof. Below&#x2014;optic nerve, ophthalmic artery, nasociliary nerve, the superior oblique muscle.","children":[],"payload":{"tag":"li","lines":"818,820"}}],"payload":{"tag":"h5","lines":"817,818"}}],"payload":{"tag":"h4","lines":"808,809"}}],"payload":{"tag":"h3","lines":"763,764"}},{"content":"The two oblique muscles","children":[{"content":"The superior oblique","children":[{"content":"Innervation","children":[{"content":"The trochlear (IV) nerve.","children":[],"payload":{"tag":"li","lines":"825,827"}}],"payload":{"tag":"h5","lines":"824,825"}},{"content":"Course","children":[{"content":"The superior oblique originates external to the CTR, from the body of the sphenoid bone. Its origin is supero- nasal to the CTR and the optic nerve.","children":[],"payload":{"tag":"li","lines":"828,829"}},{"content":"The body of the muscle then passes forward and medi- ally to bend around a connective-tissue pulley known as the trochlea (hence the innervation).","children":[],"payload":{"tag":"li","lines":"829,830"}},{"content":"After diversion, via the trochlea, the muscle moves later- ally, downward, and slightly posteriorly, entering Tenon&#x2019;s capsule before passing underneath the superior rectus and attaching to the globe.","children":[],"payload":{"tag":"li","lines":"830,831"}},{"content":"The point of attachment is posterior to the equator and, when viewed from above, lies in the proximal lateral quadrant.","children":[],"payload":{"tag":"li","lines":"831,832"}},{"content":"The superior oblique achieves intorsion by acting in a direction 54&#xb0; to the optical axis.","children":[],"payload":{"tag":"li","lines":"832,834"}}],"payload":{"tag":"h5","lines":"827,828"}},{"content":"Relations","children":[{"content":"Above&#x2014;superior rectus, roof of the orbit. Below&#x2014;ophthalmic artery, the nasociliary nerve. Laterally&#x2014;the supratrochlear nerve lies above and lateral to the superior oblique.","children":[],"payload":{"tag":"li","lines":"835,837"}}],"payload":{"tag":"h5","lines":"834,835"}}],"payload":{"tag":"h4","lines":"823,824"}},{"content":"The inferior oblique","children":[{"content":"Innervation","children":[{"content":"The inferior division of the third nerve. This inserts into the middle of the muscle from above.","children":[],"payload":{"tag":"li","lines":"839,841"}}],"payload":{"tag":"h5","lines":"838,839"}},{"content":"Course","children":[{"content":"Of the six extraocular muscles, the inferior oblique is the only muscle to originate from the front of the orbit. It arises from the floor of orbit (near the junction of the maxillary plate and the lacrimal bone) lateral to the naso- lacrimal canal and just within the orbital rim.","children":[],"payload":{"tag":"li","lines":"842,843"}},{"content":"It then moves laterally, backwards, and superiorly as it moves below the inferior rectus to curve upwards around the globe.","children":[],"payload":{"tag":"li","lines":"843,844"}},{"content":"The attachment of the inferior oblique lies posterior to the equator, in the same quadrant (when viewed from above) as the superior oblique. Overlying the attachment is the lateral rectus.","children":[],"payload":{"tag":"li","lines":"844,845"}},{"content":"The inferior oblique achieves excyclotorsion by acting in a direction 53&#xb0; to the optical axis.","children":[],"payload":{"tag":"li","lines":"845,847"}}],"payload":{"tag":"h5","lines":"841,842"}},{"content":"Relations","children":[{"content":"Above&#x2014;inferior rectus muscle and the eye. Below&#x2014;the floor of the orbit.","children":[],"payload":{"tag":"li","lines":"848,850"}}],"payload":{"tag":"h5","lines":"847,848"}}],"payload":{"tag":"h4","lines":"837,838"}}],"payload":{"tag":"h3","lines":"820,821"}},{"content":"Muscle, action, and movement","children":[{"content":"","children":[{"content":"\n<p data-lines=\"854,855\">Primary, secondary, and tertiary muscle actions are defined by their order of amplitude, primary being the largest ampli- tude of movement.</p>","children":[],"payload":{"tag":"li","lines":"854,856"}},{"content":"\n<p data-lines=\"856,857\">Assuming the starting point of the eyeball is the primary position, the primary, secondary, and tertiary muscle actions are shown in <strong>Table 1.4</strong>.</p>","children":[],"payload":{"tag":"li","lines":"856,858"}},{"content":"\n<p data-lines=\"858,859\">Apart from the medial and lateral recti, different gazes will change the alignment of each muscle and thus alter the mechanics and primary action accordingly (<strong>Table 1.5</strong>).</p>","children":[],"payload":{"tag":"li","lines":"858,860"}},{"content":"\n<p data-lines=\"860,861\">It is important to note that muscles do not work in isola- tion but depend on the position of the globe. Note that:</p>","children":[],"payload":{"tag":"li","lines":"860,861"}},{"content":"\n<p data-lines=\"861,862\">the superior and inferior recti pull back at 23&#xb0; to the nasal side of the vertical axis with the eye in the primary position</p>","children":[],"payload":{"tag":"li","lines":"861,862"}},{"content":"\n<p data-lines=\"862,863\">the tendon of the superior oblique has a forward pull at an angle of 54&#xb0; to the nasal side of the vertical axis of the eyeball with the eye in the primary position</p>","children":[],"payload":{"tag":"li","lines":"862,863"}},{"content":"\n<p data-lines=\"863,864\">the inferior oblique pulls forward at an angle of 51&#xb0; to the nasal side of the vertical axis of the eyeball with the eye in the primary position</p>","children":[],"payload":{"tag":"li","lines":"863,865"}},{"content":"\n<p data-lines=\"865,866\">Once the eyeball moves, the position of the insertions relative to the origin changes and thus the muscle action changes. Hence, the careful coordination of all six muscles together is important and they all pull as a group of mus- cles. There must be conjugate movement of both eyes and hence 12 muscles must be coordinated through con- stant visual feedback to allow fine adjustments and pre- vent diplopia. Two principles contribute to regulation of eye movement:</p>","children":[{"content":"Hering&#x2019;s law of equal innervation states that during any conjugate eye movement, equal and simultaneous inner- vation flows to the yoke muscle (contralateral synergist).","children":[],"payload":{"tag":"li","lines":"866,867"}},{"content":"Sherrington&#x2019;s law of reciprocal innervation (inhibition) states that increased innervation to an extraocular mus- cle (e.g. right medial rectus) is accompanied by reciprocal decrease in innervation to its antagonist (i.e. right lateral rectus). This applies to both versions and vergences.","children":[],"payload":{"tag":"li","lines":"867,869"}}],"payload":{"tag":"li","lines":"865,869"}}],"payload":{"tag":"ul","lines":"854,869"}},{"content":"Table 1.4 Primary, secondary, and tertiary action of extraocular muscles","children":[{"content":"<table data-lines=\"871,879\">\n<thead data-lines=\"871,872\">\n<tr data-lines=\"871,872\">\n<th>Muscle</th>\n<th>Primary action</th>\n<th>Secondary action</th>\n<th>Tertiary action</th>\n</tr>\n</thead>\n<tbody data-lines=\"873,879\">\n<tr data-lines=\"873,874\">\n<td>Medial rectus</td>\n<td>Adduction&#x2013;rotation around the y-axis</td>\n<td>None</td>\n<td>None</td>\n</tr>\n<tr data-lines=\"874,875\">\n<td>Lateral rectus</td>\n<td>Abduction&#x2013;rotation around the y-axis</td>\n<td>None</td>\n<td>None</td>\n</tr>\n<tr data-lines=\"875,876\">\n<td>Superior rectus</td>\n<td>Elevation around the x-axis</td>\n<td>Adduction around the y-axis</td>\n<td>Intortion around the z-axis</td>\n</tr>\n<tr data-lines=\"876,877\">\n<td>Inferior rectus</td>\n<td>Depression around the x-axis</td>\n<td>Adduction around the y-axis</td>\n<td>Extortion around the z-axis</td>\n</tr>\n<tr data-lines=\"877,878\">\n<td>Superior oblique</td>\n<td>Depression around the x-axis</td>\n<td>Abduction around the y-axis</td>\n<td>Intorsion around the z-axis</td>\n</tr>\n<tr data-lines=\"878,879\">\n<td>Inferior oblique</td>\n<td>Elevation around the x-axis</td>\n<td>Abduction around the y-axis</td>\n<td>Extortion around the z-axis</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"871,879"}}],"payload":{"tag":"h4","lines":"869,870"}},{"content":"All three axes are mutually perpendicular: the z-axis represents the anteroposterior axis and equates to the optical axis, the x-axis represents the lateral- medial axis, and the y-axis represents the superoinferior axis.","children":[],"payload":{"tag":"h4","lines":"880,881"}},{"content":"Table 1.5 Primary action in adduction and abduction","children":[{"content":"<table data-lines=\"884,890\">\n<thead data-lines=\"884,885\">\n<tr data-lines=\"884,885\">\n<th>Muscle</th>\n<th>Primary action when eye is in adduction</th>\n<th>Primary action when eye is in abduction</th>\n</tr>\n</thead>\n<tbody data-lines=\"886,890\">\n<tr data-lines=\"886,887\">\n<td>Superior rectus</td>\n<td>Intortion</td>\n<td>Elevation</td>\n</tr>\n<tr data-lines=\"887,888\">\n<td>Inferior rectus</td>\n<td>Extortion</td>\n<td>Depression</td>\n</tr>\n<tr data-lines=\"888,889\">\n<td>Superior oblique</td>\n<td>Maximal depression</td>\n<td>Maximal intortion</td>\n</tr>\n<tr data-lines=\"889,890\">\n<td>Inferior oblique</td>\n<td>Maximal elevation</td>\n<td>Maximal extortion</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"884,890"}}],"payload":{"tag":"h4","lines":"882,883"}}],"payload":{"tag":"h3","lines":"852,853"}}],"payload":{"tag":"h2","lines":"755,756"}},{"content":"The eyelids","children":[{"content":"\n<p data-lines=\"896,897\">The eyelids protect the eyes from injury and excessive light, spread tears over the surface of the eyes, and help with the exit of tears through the tear ducts.</p>","children":[],"payload":{"tag":"li","lines":"896,898"}},{"content":"\n<p data-lines=\"898,899\">A horizontal furrow (the superior palpebral sulcus) divides the eyelid into an orbital part and a tarsal part. The sulcus is created because of the insertion of aponeurotic fibres from the levator palpebrae superioris.</p>","children":[],"payload":{"tag":"li","lines":"898,900"}},{"content":"\n<p data-lines=\"900,901\">There is a similar sulcus in the lower lid, the inferior palpe- bral sulcus. This is created by adhesions between the skin and the orbicularis oculi. With age, two other sulci are also formed, the naso-jugal sulcus and the lateral (or malar) sulcus. The eyelids meet at the medial and lateral canthal angles or canthi, and the opening between the two lids is called the palpebral fissure. In Orientals, the medial angle is over- lapped by a vertical skin fold, the epicanthus. The lateral angle is in direct contact with the surface of the eye, where- as the medial angle lies around 6 mm medial to the part of the lid that remains in contact with the globe.</p>","children":[],"payload":{"tag":"li","lines":"900,902"}},{"content":"\n<p data-lines=\"902,903\">Medially, the two eyelids are separated by the lacus lacri- malis, in the middle of which lies the caruncula lacrimalis. A semi-lunar fold, the plica semilunaris, lies medial to the caruncula (<strong>Fig. 1.26</strong>).</p>","children":[],"payload":{"tag":"li","lines":"902,904"}},{"content":"\n<p data-lines=\"904,905\">Each eyelid margin is around 2 mm thick and 30 mm long. About 5 mm from the medial angle there is a mound, the papilla lacrimalis, at the summit of which is the punctum lac- rimale (0.4&#x2013;0.8 mm diameter). The punctum leads into the lacrimal canal, which is discussed further in the section on the lacrimal system (p. 39). The papilla lacrimalis projects into the lacus lacrimalis and this apparatus serves to drain tears from the surface of the eyes.</p>","children":[],"payload":{"tag":"li","lines":"904,906"}},{"content":"\n<p data-lines=\"906,907\">From superficial to deep, the eyelid layers are as follows:</p>","children":[{"content":"skin","children":[],"payload":{"tag":"li","lines":"907,908"}},{"content":"subcutaneous tissue","children":[],"payload":{"tag":"li","lines":"908,909"}},{"content":"orbicularis oculi&#x2014;striated muscle fibres","children":[],"payload":{"tag":"li","lines":"909,910"}},{"content":"orbital septum/tarsal plate","children":[],"payload":{"tag":"li","lines":"910,911"}},{"content":"conjunctiva","children":[],"payload":{"tag":"li","lines":"911,913"}}],"payload":{"tag":"li","lines":"906,913"}},{"content":"\n<p data-lines=\"913,914\">The skin of the eyelids is extremely thin and folds easily. It becomes continuous with the conjunctiva at the site of the orifices of the meibomian glands. Eyelashes are present in double or triple rows on the lid margin from the lateral angle to the papilla lacrimalis. These are more numerous on the upper lid (150) than the lower lid (75), are commonly darker than scalp hair, and do not lose pigmentation with age. They do not possess erector pili muscles and the seba- ceous glands of Zeiss and the ciliary glands of Moll open into the follicles of the lash or directly onto the lid margin.</p>","children":[],"payload":{"tag":"li","lines":"913,915"}},{"content":"\n<p data-lines=\"915,916\">The subcutaneous tissue is loose and mostly comprises elastic tissue and very little fat.</p>","children":[],"payload":{"tag":"li","lines":"915,917"}},{"content":"\n<p data-lines=\"917,918\">The orbicularis oculi muscle is a striated muscle that extends to the temporal region and cheek (orbital part) and onto the eyelids (palpebral part). The latter consists of thin bundles of fibres that arise from the medial palpebral ligament (MPL). These fibres are attached to the superficial and deep surface of the ligament but not to the inferior surface. They pass laterally and concentri- cally, and laterally they meet at the lateral palpebral raphe. The lacrimal part of the orbicularis oculi lies behind the lacrimal gland. Beneath the orbicularis oculi lies a layer of connective tissue that contains the blood vessels and nerves of the eyelids.</p>","children":[],"payload":{"tag":"li","lines":"917,919"}},{"content":"\n<p data-lines=\"919,920\">Medially, the attachments of orbicularis oculi are com- plex. The pretarsal muscles attach medially by a deep and superficial head. The superficial head forms the medial can- thal tendon. The deep head has fibres which begin at the medial end of the tarsal plates and insert to the posterior lacrimal crest, behind the lacrimal sac. The preseptal orbicu- laris oculi muscles also insert medially by a superficial and deep head. The superficial head joins with the medial can- thal tendon. The deep head inserts into the fascia overlying the lacrimal sac as well as into the medial orbital wall above and below the deep head of the pretarsal attachment of the orbicularis oculi.</p>","children":[],"payload":{"tag":"li","lines":"919,921"}},{"content":"\n<p data-lines=\"921,922\">Palpebral part of orbicularis\tPreseptal Pretarsal\tOrbital part of orbicularis muscle</p>","children":[],"payload":{"tag":"li","lines":"921,922"}},{"content":"\n<p data-lines=\"922,923\">Terminal branches of the zygomatic division of the facial nerve</p>","children":[],"payload":{"tag":"li","lines":"922,924"}},{"content":"\n<p data-lines=\"924,925\">The lateral palpebral ligament attaches the lateral ends of the tarsi to the marginal (Whitnall&#x2019;s) tubercle on the orbital margin, as formed by the zygomatic bone. It lies under the lateral palpebral raphe.</p>","children":[],"payload":{"tag":"li","lines":"924,926"}},{"content":"\n<p data-lines=\"926,927\">The orbicularis oculi is supplied by temporal and zygo- matic branches of the facial nerve, which enter the deep surface of the nerve from laterally. - The orbital part muscle is mostly under voluntary control and pulls on the surround- ing tissues like a purse string to draw the lids towards the medial angle of the orbit. The palpebral part is under both voluntary and involuntary control. It draws up the lower lid and draws down the upper lid. - The blink reflex (involuntary) is initiated by drying of the cornea. The lacrimal portion draws the eyelids medially and contributes to the pumping mechanism of tear drainage as well as positioning the punc- ta lacrimalis.</p>","children":[],"payload":{"tag":"li","lines":"926,928"}},{"content":"\n<p data-lines=\"928,929\">The orbital septum is a membranous sheet (composed of seven layers) that is attached to the orbital margin, where it is continuous with the periosteum. It acts to separate the eyelids from the contents of the orbit.</p>","children":[],"payload":{"tag":"li","lines":"928,930"}},{"content":"\n<p data-lines=\"930,931\">The tarsal plates consist of fibrous tissue that acts as a skeleton for the eyelids. The tarsal plate of the upper lid is around 10 mm in height in the centre. Attached at its upper end is the orbital septum and the smooth muscle fibres of the levator palpebrae superioris. The tarsal plate of the lower lid measures around 5 mm in height centrally. The orbital septum is attached at its lower end. The tarsal plate is actually 70% composed of glandular structure because of the presence of meibomian glands within them. There are 20&#x2013;25 meibomian glands arranged in a single row in each upper and lower lid. These are modified sebaceous glands, made of a long central canal surrounded by 10&#x2013;15 acini. They secrete an oily sub- stance that prevents overflow of tears, reduces evapora- tion of tears, and allows the closure of the eyelids to be airtight.</p>","children":[],"payload":{"tag":"li","lines":"930,932"}},{"content":"\n<p data-lines=\"932,933\">The superior tarsal muscle (M&#xfc;ller&#x2019;s muscle) is continu- ous superiorly with the levator palpebrae superioris and inferiorly with the tarsal plate of the upper lid. This muscle assists the striated muscle of the upper lid in elevating the upper lid. The inferior tarsal muscle is attached to the lower margin of the tarsal plate of the lower eyelid and is continu- ous with the fascial sheath of the inferior rectus muscle. Both muscles have a sympathetic nerve supply.</p>","children":[],"payload":{"tag":"li","lines":"932,934"}},{"content":"\n<p data-lines=\"934,935\">The conjunctiva is described on page 42. Importantly with relation to the adnexa, the fornices of the conjunctivae (the points at which it is reflected back on itself ) have attachments to the aponeurosis of the levator palpebrae superioris (superior fornix) and the aponeurosis of the infe- rior rectus muscle (inferior fornix).</p>","children":[],"payload":{"tag":"li","lines":"934,936"}},{"content":"\n<p data-lines=\"936,937\">The normal position of the upper lid is maintained by the levator palpebrae superioris. This is a striated muscle that is only present in the upper lid. It has an aponeurotic tendon that begins posterior to the orbital septum.</p>","children":[],"payload":{"tag":"li","lines":"936,938"}},{"content":"\n<p data-lines=\"938,939\">The orbital septum is attached to the anterior surface of the aponeurotic fibres as a thickened band about 8 mm below Whitnall&#x2019;s ligament and 3&#x2013;4 mm above the tarsus. This inserts medially into the trochlea and laterally into the capsule of the lacrimal gland and orbital wall. It acts as a fulcrum for the levator palpebrae.</p>","children":[],"payload":{"tag":"li","lines":"938,940"}},{"content":"\n<p data-lines=\"940,941\">The preaponeurotic fat pad, an important surgical land- mark, lies between the posterior surface of the septum and the levator aponeurosis.</p>","children":[],"payload":{"tag":"li","lines":"940,942"}},{"content":"\n<p data-lines=\"942,943\">The levator aponeurosis passes anteriorly and inferiorly and has four attachments:</p>","children":[{"content":"1. anterior surface of the upper lid tarsal plate posteriorly","children":[],"payload":{"tag":"li","lines":"943,944","listIndex":1}},{"content":"2. muscular fibres of orbicularis oculi anteriorly","children":[],"payload":{"tag":"li","lines":"944,945","listIndex":2}},{"content":"3. upper lid skin to form the skin crease","children":[],"payload":{"tag":"li","lines":"945,946","listIndex":3}},{"content":"4. superior conjunctival fornix","children":[],"payload":{"tag":"li","lines":"946,948","listIndex":4}}],"payload":{"tag":"li","lines":"942,948"}},{"content":"\n<p data-lines=\"948,949\">The nerve supply to the levator palpebrae superioris is by the superior branch of the oculomotor nerve.</p>","children":[],"payload":{"tag":"li","lines":"948,950"}},{"content":"\n<p data-lines=\"950,951\">The medial and lateral extents of the levator are in the form of two &#x2018;horns&#x2019; into the region of the canthal tendons. The lacrimal gland is closely associated with the posterior edge of the lateral horn.</p>","children":[],"payload":{"tag":"li","lines":"950,952"}},{"content":"\n<p data-lines=\"952,953\">M&#xfc;ller&#x2019;s muscle is a smooth muscle with sympathetic innervations that arises from the underside of the levator muscle. It is 15&#x2013;20 mm wide and descends between the levator aponeurosis and conjunctiva for 15&#x2013;20 mm to insert into the superior border of the tarsal plate.</p>","children":[],"payload":{"tag":"li","lines":"952,954"}},{"content":"\n<p data-lines=\"954,955\">Arterial supply of the eyelids comes from the lateral and medial palpebral arteries:</p>","children":[{"content":"The lateral palpebral artery branches from the lacrimal artery, itself a branch of the ophthalmic artery.","children":[],"payload":{"tag":"li","lines":"955,956"}},{"content":"The medial palpebral arteries (superior and inferior) arise from the ophthalmic artery below the trochlea of the superior oblique muscle, pass behind the lacrimal sac, and enter the eyelids.","children":[],"payload":{"tag":"li","lines":"956,957"}},{"content":"Each medial palpebral artery divides into two branches that pass laterally, forming two arches in each upper and lower lid. The arches anastomose with the lat- eral palpebral arteries as well as with branches of the superficial temporal, transverse facial, and infraorbital arteries.","children":[],"payload":{"tag":"li","lines":"957,959"}}],"payload":{"tag":"li","lines":"954,959"}},{"content":"\n<p data-lines=\"959,960\">The veins of the eyelids drain:</p>","children":[{"content":"medially into the ophthalmic and angular veins","children":[],"payload":{"tag":"li","lines":"960,961"}},{"content":"laterally into the superficial temporal vein","children":[],"payload":{"tag":"li","lines":"961,963"}}],"payload":{"tag":"li","lines":"959,963"}},{"content":"\n<p data-lines=\"963,964\">Lymphatic vessels from the lateral two-thirds of the upper and lower lids drain to the superficial parotid nodes. Those from the medial angle drain to the submandibular nodes.</p>","children":[],"payload":{"tag":"li","lines":"963,965"}},{"content":"\n<p data-lines=\"965,966\">Sensation to the upper lids is from the ophthalmic divi- sion of the trigeminal nerve. The following branches are involved: infratrochlear, supratrochlear, supraorbital, and lacrimal nerves.</p>","children":[],"payload":{"tag":"li","lines":"965,967"}},{"content":"\n<p data-lines=\"967,968\">Sensation to the lower lid is supplied by the infratrochlear branch of the ophthalmic division of the trigeminal at the medial angle. The rest of the lower lid is supplied by branch- es of the infraorbital nerve, the terminal portion of the max- illary branch of the trigeminal nerve.</p>","children":[],"payload":{"tag":"li","lines":"967,969"}}],"payload":{"tag":"h2","lines":"892,893"}},{"content":"The lacrimal system","children":[{"content":"Tears are produced by the lacrimal gland and the acces- sory lacrimal glands to form the tear lake. This lake drains via the superior (20%) and inferior (80%) punctae in the lids. These punctae are connected via canaliculi to the lacrimal sac, which then drains via the nasolacrimal ducts into the inferior nasal meatus","children":[],"payload":{"tag":"li","lines":"974,976"}},{"content":"The lacrimal gland","children":[{"content":"Structure","children":[{"content":"\n<p data-lines=\"978,979\">The lacrimal gland is a bilobed tubulo-acinar exocrine gland that resides in the anterior supero-temporal aspect of the orbit and lies entirely behind the septum (<strong>Fig. 1.30</strong>).</p>","children":[],"payload":{"tag":"li","lines":"978,979"}},{"content":"\n<p data-lines=\"979,980\">It is, in essence, C-shaped. The lacrimal gland wraps around the lateral border of the aponeurosis of leva- tor palpebrae. Each lacrimal gland is divided into two lobes. The palpebral lobe sits below the aponeurosis and extends to the upper lid. The larger orbital lobe sits above the aponeurosis and lies within the lacrimal gland fossa. The lobes are continuous with each other (<strong>Fig. 1.30</strong>).</p>","children":[],"payload":{"tag":"li","lines":"979,980"}},{"content":"\n<p data-lines=\"980,981\">Despite being grossly divided into two lobes the lacrimal gland is largely an amorphous structure and possesses no strict capsule, although periorbita is believed to surround it.</p>","children":[],"payload":{"tag":"li","lines":"980,981"}},{"content":"\n<p data-lines=\"981,982\">Ducts arising from the orbital portion of the gland travel through the palpebral portion to drain into the conjuncti- val sac. There are approximately 12 of these ducts.</p>","children":[],"payload":{"tag":"li","lines":"981,982"}},{"content":"\n<p data-lines=\"982,983\">Ducts may also arise independently from the palpebral portion directly into the superior fornix</p>","children":[],"payload":{"tag":"li","lines":"982,984"}},{"content":"\n<p data-lines=\"984,985\">In addition to the main lacrimal gland there exist small accessory lacrimal glands, which reside in the conjunctiva concentrating in the fornices. The sheer number of these additional glands means that it is possible to maintain a sat- isfactory tear volume despite the removal of the main gland.</p>","children":[],"payload":{"tag":"li","lines":"984,986"}}],"payload":{"tag":"h4","lines":"977,978"}},{"content":"Histology","children":[{"content":"\n<p data-lines=\"988,989\">As previously mentioned the lacrimal gland is a bilobed, lobulated, tubulo-acinar exocrine gland. Each lobule is sepa- rated by connective tissue.</p>","children":[],"payload":{"tag":"li","lines":"988,990"}},{"content":"\n<p data-lines=\"990,991\">Acini are small round masses of columnar epithelial secretory cells with a central lumen. In order to produce the relatively large quantities of aqueous tears, each acinus is rich in rough endoplasmic reticulum, Golgi apparatus, and mitochondria.</p>","children":[],"payload":{"tag":"li","lines":"990,992"}},{"content":"\n<p data-lines=\"992,993\">Lacrimal acini drain into lobular ducts that coalesce and then go on to drain into interlobular ducts. These ducts comprise a columnar or cuboidal epithelial lining with myo- epithelial cells in the periphery.</p>","children":[],"payload":{"tag":"li","lines":"992,994"}}],"payload":{"tag":"h4","lines":"986,987"}},{"content":"Innervation","children":[{"content":"Sympathetic","children":[{"content":"Sympathetic innervation arises with postganglionic fibres from the superior cervical sympathetic ganglion.","children":[],"payload":{"tag":"li","lines":"997,998"}},{"content":"These move through the nerve plexus surrounding the internal carotid artery. They join the deep petrosal nerve, then the nerve of the pterygoid canal, then the maxil- lary nerve, the zygomatic nerve, the zygomaticotemporal nerve, and finally the lacrimal nerve.","children":[],"payload":{"tag":"li","lines":"998,1000"}}],"payload":{"tag":"h5","lines":"996,997"}},{"content":"Parasympathetic","children":[{"content":"Parasympathetic supply arises from the lacrimal or lac- rimatory nucleus (a portion of the superior salivatory nucleus) of the facial nerve. This is a visceromotor cranial nerve nucleus located in the pontine tegmentum.","children":[],"payload":{"tag":"li","lines":"1001,1002"}},{"content":"Preganglionic fibres are destined for synapse at the ptery- gopalatine ganglion. These fibres move from the lacrimal nucleus through the nervus intermedius and its great petrosal branch, then through the nerve of the ptery- goid canal to the pterygopalatine ganglion. Postgangli- onic fibres leave to join the maxillary nerve. These fibres move along the zygomatic branch of the maxillary, then the zygomaticotemporal nerve, then the lacrimal nerve to reach the lacrimal gland.","children":[],"payload":{"tag":"li","lines":"1002,1004"}}],"payload":{"tag":"h5","lines":"1000,1001"}},{"content":"Sensory","children":[{"content":"The sensory fibres are branches of the ophthalmic divi- sion of the trigeminal nerve. These reach the lacrimal gland, as with all lacrimal gland terminations, via the lacri- mal nerve.","children":[],"payload":{"tag":"li","lines":"1005,1007"}}],"payload":{"tag":"h5","lines":"1004,1005"}}],"payload":{"tag":"h4","lines":"994,995"}},{"content":"Lacrimal drainage","children":[{"content":"\n<p data-lines=\"1008,1009\">The lacrimal canaliculi appear as a pincer-like shape extend- ing from the lacrimal sac</p>","children":[],"payload":{"tag":"li","lines":"1008,1010"}},{"content":"\n<p data-lines=\"1010,1011\">Starting from the punctum, both canaliculi start with a 2 mm vertical path which then turns medially to become more hori- zontal (10 mm). At this point the canaliculi are still surrounded by fibres of the palpebral portion of the orbicularis oculi.</p>","children":[],"payload":{"tag":"li","lines":"1010,1012"}},{"content":"\n<p data-lines=\"1012,1013\">Both canaliculi then move posteriorly and combine, in most cases, to form a common canaliculus that lies behind the MPL. The common canaliculus then pierces the lacrimal sac 2.5 mm below its apex&#x2014;see The lacrimal sac section.</p>","children":[],"payload":{"tag":"li","lines":"1012,1014"}},{"content":"\n<p data-lines=\"1014,1015\">From the sac, the nasolacrimal duct continues in an osse- ous canal (consisting solely of maxillary bone) that leads it in an inferior, posterior, lateral direction eventually exiting in the inferior meatus.</p>","children":[],"payload":{"tag":"li","lines":"1014,1016"}},{"content":"\n<p data-lines=\"1016,1017\">On blinking, the deep heads of the pretarsal muscles pull the lids medially, shortening the canaliculi. At the same time, the lacrimal fascia and sac wall are pulled laterally by the contraction of the deep heads of the preseptal muscle. As a result, the punctae close and the tears in the canaliculi are pulled medially and sucked into the sac. After the blink, the lacrimal fascia and sac move medially again and the lids move laterally. The puncta reopen and the canaliculi refill with tears. In this way, there is a lacrimal &#x2018;pump&#x2019; that drains tears from the ocular surface to the lacrimal sac.</p>","children":[],"payload":{"tag":"li","lines":"1016,1018"}}],"payload":{"tag":"h4","lines":"1007,1008"}},{"content":"The lacrimal sac","children":[{"content":"\n<p data-lines=\"1019,1020\">The lacrimal sac is around 12 mm long and is housed in the lacrimal groove or fossa (as opposed to the lacrimal gland fossa). This groove consists of the lacrimal bone and frontal process of maxilla.</p>","children":[],"payload":{"tag":"li","lines":"1019,1021"}},{"content":"\n<p data-lines=\"1021,1022\">CLINICAL TIP</p>\n<blockquote data-lines=\"1022,1029\">\n<p data-lines=\"1022,1023\">Important relations to the lacrimal sac when performing a dacrocystorhinostomy (DCR):</p>\n<ul data-lines=\"1023,1029\">\n<li data-lines=\"1023,1024\">Upper portion of the lacrimal sac is bounded anteriorly by the MPL.</li>\n<li data-lines=\"1024,1025\">Posteriorly the upper sac is bound by the lacrimal part of the orbicularis oculi.</li>\n<li data-lines=\"1025,1026\">Medially the upper part of the lacrimal sac is related to the anterior ethmoid air cells.</li>\n<li data-lines=\"1026,1027\">The sac is covered laterally first by a venous plexus and then by the lacrimal fascia (formed from but distinct from periorbita). This occurs only between the anterior and posterior lacrimal crests.</li>\n<li data-lines=\"1027,1029\">The lower part of the lacrimal sac is medially related to the anterior middle meatus of the nose.<br>\nNB The angular vein is an important structure to avoid when performing a DCR. It crosses the anterior surface of the MPL, lying around 8 mm medial to the medial canthus.</li>\n</ul>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"1021,1030"}}],"payload":{"tag":"h4","lines":"1018,1019"}}],"payload":{"tag":"h3","lines":"976,977"}}],"payload":{"tag":"h2","lines":"971,972"}},{"content":"Ocular anatomy******","children":[{"content":"The conjunctiva","children":[{"content":"Structure","children":[{"content":"\n<p data-lines=\"1033,1034\">The conjunctiva is a mucous membrane that covers both the globe and the internal lid surface&#x2014;these are termed bulbar and palpebral conjunctiva, respectively. The palpebral con- junctiva attaches firmly to the interior lid surface.</p>","children":[],"payload":{"tag":"li","lines":"1033,1035"}},{"content":"\n<p data-lines=\"1035,1036\">Bulbar conjunctiva attaches firmly 1 mm posterior to the corneo-scleral junction. The rest of the bulbar conjunctiva lies loosely over the sclera, serving as a protective &#x2018;sleeve&#x2019; and aiding globe movement.</p>","children":[],"payload":{"tag":"li","lines":"1035,1037"}},{"content":"\n<p data-lines=\"1037,1038\">Bulbar and palpebral conjunctiva meet in pockets known as the fornices (<strong>Table 1.6</strong>). There are superior, inferior, and lateral fornices. All forniceal conjunctiva is related directly to the extensions of the extraocular muscle sheaths (Tenon&#x2019;s capsule), thus allowing the conjunctiva to be drawn towards the direction of eye movement without sagging.</p>","children":[],"payload":{"tag":"li","lines":"1037,1039"}}],"payload":{"tag":"h4","lines":"1032,1033"}},{"content":"Histology","children":[{"content":"\n<p data-lines=\"1040,1041\">Conjunctival histology varies throughout its structure (<strong>Table 1.7</strong>). On the whole, conjunctiva may be summa- rized into two components: an underlying lamina propria and an accompanying epithelium (see <strong>Table 1.7</strong> for the differences).</p>","children":[],"payload":{"tag":"li","lines":"1040,1042"}},{"content":"\n<p data-lines=\"1042,1043\">Goblet cells feature heavily in conjunctival histology, reflect- ing its role in contributing mucus to the tear film. The goblet cells are found most frequently in the inferonasal bulbar conjunctiva.</p>","children":[],"payload":{"tag":"li","lines":"1042,1044"}}],"payload":{"tag":"h4","lines":"1039,1040"}},{"content":"Conjunctival stem cells","children":[{"content":"\n<p data-lines=\"1046,1047\">Conjunctival epithelium has been shown to have self-renewing properties due to its population of stem cells. Conjunctival epithelial stem cells also play a significant role in tissue homeo- stasis but are intrinsically distinct from the limbal stem cells. In fact, the two have been shown to have distinctly separate lin- eages and, unlike corneal stem cells, conjunctival stem cells have been shown to be bipotent, producing both goblet and non-goblet epithelial cells.</p>","children":[],"payload":{"tag":"li","lines":"1046,1048"}},{"content":"\n<p data-lines=\"1048,1049\">The location of conjunctival stem cells remains under investigation but is thought to be predominantly in forniceal conjunctiva, which has been demonstrated in the murine model.</p>","children":[],"payload":{"tag":"li","lines":"1048,1050"}}],"payload":{"tag":"h4","lines":"1044,1045"}},{"content":"Blood supply","children":[{"content":"\n<p data-lines=\"1051,1052\">Palpebral conjunctiva and peripheral bulbar conjunctiva are supplied by the same supply as the eyelids: the medial and lateral palpebral arteries.</p>","children":[],"payload":{"tag":"li","lines":"1051,1053"}},{"content":"\n<p data-lines=\"1053,1054\">The anterior ciliary arteries supply the bulbar conjunctiva more proximal to the limbus.</p>","children":[],"payload":{"tag":"li","lines":"1053,1055"}},{"content":"\n<p data-lines=\"1055,1056\">All conjunctival veins ultimately drain into the superior and inferior ophthalmic veins, which in turn drain into the cavernous sinus. Thrombosis of the cavernous sinus will therefore produce engorgement of conjunctival veins.</p>","children":[],"payload":{"tag":"li","lines":"1055,1057"}}],"payload":{"tag":"h4","lines":"1050,1051"}},{"content":"Conjunctival-associated lymphoid tissue","children":[{"content":"\n<p data-lines=\"1058,1059\">The conjunctiva is a mucosal tissue rich in lymphatic drain- age. It contains focal aggregations of lymphoid tissue known as conjunctival-associated lymphoid tissue (CALT), which is part of the mucosa-associated lymphoid tissue (MALT).</p>","children":[],"payload":{"tag":"li","lines":"1058,1060"}},{"content":"\n<p data-lines=\"1060,1061\">MALT refers to specialized lymphoid tissue that exists in most mucosal surfaces and differs from primary lymphoid tissues (spleen and lymph nodes) in its structure, location, and cellular composition. The highly specialized MALT epi- thelium has developed a significant role in antigen uptake and processing. For example, MALT contains specialized epithelial cells with unique apical microfolds, known as M cells. These cells are able to engulf and deliver antigens to neighbouring antigen-presenting cells. The absence of gob- let cells within MALT also permits a reduction in the mucin layer, allowing MALT epithelium to gain better access to antigen.</p>","children":[],"payload":{"tag":"li","lines":"1060,1062"}},{"content":"\n<p data-lines=\"1062,1063\">Ocular MALT components include the conjunctiva, lacri- mal gland, tear film, and cornea. CALT plays a key role in local active immunity and in developing immune tolerance. Aside from the conjunctiva, the lacrimal gland and the tear film are other components of CALT.</p>","children":[],"payload":{"tag":"li","lines":"1062,1064"}}],"payload":{"tag":"h4","lines":"1057,1058"}},{"content":"Lymphatic drainage","children":[{"content":"\n<p data-lines=\"1065,1066\">The conjunctival lymph vessels are an anastomotic network divided into superficial and deep plexuses that lie in the sub- mucosa.</p>","children":[],"payload":{"tag":"li","lines":"1065,1067"}},{"content":"\n<p data-lines=\"1067,1068\">The small lymph vessels of the bulbar conjunctiva arise 1 mm peripheral to the limbus and join to form larger vessels in the substantia propria, which then drain towards the palpebral commissures. There, they join the lymphatic drainage of the palpebral conjunctiva and the eyelid. The lymph vessels of the lateral half of the lid drain into the preauricular (intraparotid) node system, whereas the medial half drains into the submandibular lymph nodes.</p>","children":[],"payload":{"tag":"li","lines":"1067,1069"}}],"payload":{"tag":"h4","lines":"1064,1065"}},{"content":"Innervation","children":[{"content":"Bulbar conjunctiva: long ciliary nerves (these are branches of the nasociliary nerves&#x2014;part of the ophthalmic divi- sion of the trigeminal, V1).","children":[],"payload":{"tag":"li","lines":"1070,1071"}},{"content":"Superior palpebral conjunctiva and superior fornix: fron- tal and lacrimal branches of V1.","children":[],"payload":{"tag":"li","lines":"1071,1072"}},{"content":"Lateral inferior palpebral conjunctiva and lateral fornix: lacrimal branch of V1.","children":[],"payload":{"tag":"li","lines":"1072,1073"}},{"content":"Nasal inferior palpebral conjunctiva and nasal fornix: infraorbital nerve of V2.","children":[],"payload":{"tag":"li","lines":"1073,1075"}}],"payload":{"tag":"h4","lines":"1069,1070"}},{"content":"Summary of secretion types within the adnexae","children":[],"payload":{"tag":"h4","lines":"1075,1076"}},{"content":"Table 1.6 Dimensions of the conjunctival fornices","children":[{"content":"<table data-lines=\"1080,1083\">\n<thead data-lines=\"1080,1081\">\n<tr data-lines=\"1080,1081\">\n<th>Fornix</th>\n<th>Superior</th>\n<th>Inferior</th>\n<th>Lateral</th>\n</tr>\n</thead>\n<tbody data-lines=\"1082,1083\">\n<tr data-lines=\"1082,1083\">\n<td>Distance from limbus (mm)</td>\n<td>10</td>\n<td>8</td>\n<td>14 (this is the deepest fornix of the three and extends posterior to the equator)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"1080,1083"}}],"payload":{"tag":"h4","lines":"1078,1079"}},{"content":"Table 1.7 Variations in histological appearance in the conjunctiva","children":[{"content":"<table data-lines=\"1086,1089\">\n<thead data-lines=\"1086,1087\">\n<tr data-lines=\"1086,1087\">\n<th>Conjunctival site</th>\n<th>Palpebral</th>\n<th>Bulbar</th>\n<th>Limbus</th>\n</tr>\n</thead>\n<tbody data-lines=\"1088,1089\">\n<tr data-lines=\"1088,1089\">\n<td>Histological differences</td>\n<td>Stratified squamous epithelium + lamina propia</td>\n<td>Stratified columnar epithelium + lamina propria</td>\n<td>Stratified squamous epithelium + limbal pupillae formed from lamina propria</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"1086,1089"}}],"payload":{"tag":"h4","lines":"1084,1085"}},{"content":"Table 1.8 Secretory glands within the adnexae","children":[{"content":"<table data-lines=\"1092,1100\">\n<thead data-lines=\"1092,1093\">\n<tr data-lines=\"1092,1093\">\n<th>Secretory gland/cell</th>\n<th>Secretory mechanism</th>\n<th>Secretion</th>\n<th>Location</th>\n</tr>\n</thead>\n<tbody data-lines=\"1094,1100\">\n<tr data-lines=\"1094,1095\">\n<td>Goblet cells</td>\n<td>Holocrine</td>\n<td>Mucin</td>\n<td>Conjunctiva, caruncle, and plica</td>\n</tr>\n<tr data-lines=\"1095,1096\">\n<td>Accessory lacrimal (Kraus, Wolfring)</td>\n<td>Exocrine</td>\n<td>Aqueous</td>\n<td>Kraus + Wolfring: sub-palpebral conjunctiva Other accessory lacrimal tissue: plica, caruncle</td>\n</tr>\n<tr data-lines=\"1096,1097\">\n<td>Lacrimal</td>\n<td>Exocrine</td>\n<td>Aqueous</td>\n<td>Orbital and palpebral parts of the lacrimal gland Anterior, superolateral orbit</td>\n</tr>\n<tr data-lines=\"1097,1098\">\n<td>Moll</td>\n<td>Eccrine</td>\n<td>Oil</td>\n<td>Lid</td>\n</tr>\n<tr data-lines=\"1098,1099\">\n<td>Zeis</td>\n<td>Holocrine</td>\n<td>Oil</td>\n<td>Hair follicles in lids and caruncle</td>\n</tr>\n<tr data-lines=\"1099,1100\">\n<td>Meibomian</td>\n<td>Holocrine</td>\n<td>Oil</td>\n<td>Within tarsal plate</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"1092,1100"}}],"payload":{"tag":"h4","lines":"1090,1091"}}],"payload":{"tag":"h3","lines":"1031,1032"}},{"content":"The caruncle","children":[{"content":"\n<p data-lines=\"1104,1105\">The medial angle of the lid aperture typically lies around 6 mm medial to the globe as opposed to the lateral angle, which is in direct contact with the globe.</p>","children":[],"payload":{"tag":"li","lines":"1104,1106"}},{"content":"\n<p data-lines=\"1106,1107\">At the medial angle there lies a small pink triangle of tis- sue that contains the &#x2018;lake of tears&#x2019; or lacus lacrimalis, i.e. the pool of tears that sits in the inner canthus. The medial fleshy elevation of the lacus is known as the caruncle or caruncula lacrimalis.</p>","children":[],"payload":{"tag":"li","lines":"1106,1108"}},{"content":"\n<p data-lines=\"1108,1109\">The flat lateral fold of the lacus lacrima
