            })(() => window.markmap,null,{"content":"","children":[{"content":"The skull","children":[{"content":"\n<p data-lines=\"2,3\">The skull is divided into two groups of bones:</p>","children":[{"content":"those that define the cranium","children":[],"payload":{"tag":"li","lines":"3,4"}},{"content":"those that define the face.","children":[],"payload":{"tag":"li","lines":"4,5"}}],"payload":{"tag":"li","lines":"2,5"}},{"content":"\n<p data-lines=\"5,6\">The cranium itself is divided into the vault and the base of the skull.</p>","children":[],"payload":{"tag":"li","lines":"5,7"}},{"content":"\n<p data-lines=\"7,8\">There are six bones that constitute the cranium:</p>","children":[{"content":"frontal","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"parietal (paired)","children":[],"payload":{"tag":"li","lines":"9,10"}},{"content":"occipital","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"temporal (paired)","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"sphenoid","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"ethmoid.","children":[],"payload":{"tag":"li","lines":"13,15"}}],"payload":{"tag":"li","lines":"7,15"}},{"content":"\n<p data-lines=\"15,16\">The following are the eight bones that constitute the facial bones:</p>","children":[{"content":"zygomatic (paired)","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"maxillae (paired)","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"nasal (paired)","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"lacrimal (paired)","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"vomer","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"palatine (paired)","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"inferior conchae (paired)","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"mandible.","children":[],"payload":{"tag":"li","lines":"23,25"}}],"payload":{"tag":"li","lines":"15,25"}}],"payload":{"tag":"h1","lines":"0,1"}},{"content":"Lateral aspect of the skull","children":[{"content":"Structure","children":[{"content":"\n<p data-lines=\"29,30\">The frontal bones form the anterior part of the side of the skull and articulate with the parietal bone at the coronal suture.</p>","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"\n<p data-lines=\"30,31\">The parietal bones form the side and roof of the cranium and articulate with each other in the midline at the sagittal suture. They articulate with the occipital bone at the lambdoid suture.</p>","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"\n<p data-lines=\"31,32\">The side of the skull is completed by the squamous part of the occipital bone, parts of the temporal bone (in particular the squamous, tympanic, mastoid process, styloid process, and zygomatic process), and the greater wing of the sphenoid.</p>","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"\n<p data-lines=\"32,33\">The thinnest area of the lateral wall of the skull is known as the pterion. It resides at the unison between the parietal bone and the greater wing of the sphenoid. The pterion is essentially the lateral bony housing for the anterior division of the middle meningeal artery and vein within the cranial cavity. Blows or fractures of the pterion have been known to rupture these vessels, leading to significant haemorrhage.</p>","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"\n<p data-lines=\"33,34\">The temporal fossa lies between the temporal lines (which are an extension of the posterior curve of the frontozygomatic ridge) and the infratemporal crest of the greater wing of sphenoid (above the zygomatic arch).</p>","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"\n<p data-lines=\"34,35\">The inferotemporal fossa lies beneath the infratemporal crest on the greater wing of sphenoid.</p>","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"\n<p data-lines=\"35,36\">The pterygomaxillary fissure is a vertical fissure that lies within the fossa between the pterygoid process of the sphenoid bone and the maxilla.</p>","children":[{"content":"This fissure transmits the terminal part of the maxillary artery and alveolar branches of the maxillary nerve. It leads medially into the pterygopalatine fossa, which is a small triangular cavity behind and below the apex of the orbital cavity. It communicates:","children":[{"content":"laterally with the infratemporal fossa (through the pterygomaxillary fissure)","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"medially with the nasal cavity (through the sphenopalatine foramen)","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"superiorly with the skull (through the foramen rotundum)","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"anteriorly with the orbit (through the inferior orbital fissure (IOF)).","children":[],"payload":{"tag":"li","lines":"40,42"}}],"payload":{"tag":"li","lines":"36,42"}}],"payload":{"tag":"li","lines":"35,42"}},{"content":"\n<p data-lines=\"42,43\">The pterygopalatine fossa contains the pterygopalatine ganglion (suspended by nerve roots from the maxillary nerve), the second branch of the maxillary nerve (V2), the nerve of the pterygoid canal (a continuation of the facial nerve and carrying parasympathetic fibres), and the terminal third of the maxillary artery.</p>","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"h2","lines":"27,28"}},{"content":"The frontal bone","children":[{"content":"The frontal bone forms the curve of the forehead. It articulates medially with the nasal bones and the frontal processes of the maxilla. The frontal bones articulate laterally with the zygomatic bone and posteriorly with both parietal bones. Within the frontal bone itself are the two hollow spaces lined with mucous membrane, the frontal air sinuses.","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"h2","lines":"44,45"}},{"content":"The maxillary bones","children":[{"content":"\n<p data-lines=\"50,51\">The maxillary bones exist as a pair. They join medially to form:</p>","children":[{"content":"the upper jaw","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"the anterior part of the hard palate (the posterior is formed by the palatine bone)","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"a contribution to the lateral wall of the nasal cavity","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"part of the orbital floor.","children":[],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"li","lines":"50,56"}},{"content":"\n<p data-lines=\"56,57\">Within the maxillary bones lie the maxillary sinuses. These sinuses also share a close relationship with the orbital floor in both eyes. In the event of maxillary sinusitis, it is possible that infection may spread through the floor of the orbit into the orbit itself to give rise to orbital cellulitis.</p>","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h2","lines":"48,49"}},{"content":"The zygoma","children":[{"content":"\n<p data-lines=\"60,61\">The zygoma articulates medially with the maxilla and laterally with the zygomatic process of the temporal bone to give rise to the zygomatic arch. Superiorly the zygoma interacts with frontal bone at the fronto-zygomatic suture. Here, these two bones make up the lateral orbital rim.</p>","children":[],"payload":{"tag":"li","lines":"60,62"}},{"content":"\n<p data-lines=\"62,63\">Each zygoma contains two foramina. They house:</p>","children":[],"payload":{"tag":"li","lines":"62,64"}},{"content":"\n<p data-lines=\"64,65\">zygomaticofacial nerves</p>","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"\n<p data-lines=\"65,66\">zygomaticotemporal nerves.</p>","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h2","lines":"58,59"}},{"content":"Orbital margins","children":[{"content":"The orbital margin/rim is a quadrilateral spiral structure and is bound by several bones.","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"h2","lines":"67,68"}}],"payload":{"tag":"h1","lines":"25,26"}},{"content":"The nasal apparatus","children":[{"content":"Anteriorly, two nasal bones form the bridge of the nose. These nasal bones are the superior boundaries to the opening of the nasal cavity (the anterior nasal aperture). Inferiorly and laterally, the boundaries of the nasal aperture are formed by the maxillae.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"The nasal cavity is bisected by the nasal septum, which is mostly formed by the vomer (the bony extension of the nasal septum). On the lateral walls of the cavity lie the conchae. There are three sets of conchae to each lateral wall. The superior and middle conchae extend from the ethmoid. The inferior conchae are separate bones and extend from the maxilla.","children":[],"payload":{"tag":"li","lines":"74,76"}}],"payload":{"tag":"h1","lines":"71,72"}},{"content":"Superior aspect of the skull","children":[{"content":"Superiorly, the frontal bone unites with the two parietal bones at the coronal suture.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"The sagittal suture is formed between the two parietal bones.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"h1","lines":"76,77"}},{"content":"Inferior aspect of the skull","children":[{"content":"\n<p data-lines=\"83,84\">The two maxillae form the upper jaw, the anterior part of the hard palate, part of the lateral walls of the nasal cavities, and part of the fl oor of the orbital cavities. The two maxillary bones join in the midline to form the intermaxillary suture, which forms the lower margin of the nasal aperture.</p>","children":[],"payload":{"tag":"li","lines":"83,85"}},{"content":"\n<p data-lines=\"85,86\">The palatal processes of the maxillae and the horizontal plates of the palatine bones can be identifi ed. Anteriorly in the midline, the incisive fossa and foramen can be seen. Posterolaterally are the greater and lesser palatine foramina.</p>","children":[],"payload":{"tag":"li","lines":"85,87"}},{"content":"\n<p data-lines=\"87,88\">Above the posterior edge of the hard palate, the choanae (posterior nasal apertures) can be seen. These are separated medially by the vomer and laterally by the medial pterygoid plates of the sphenoid bone. Posterolateral to the lateral pterygoid plate lie the foramen ovale and the foramen spinosum.</p>","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"h1","lines":"81,82"}},{"content":"Posterior aspect of the skull","children":[{"content":"The lambdoid suture is formed by the unison of (the squamous part of the) occipital bone and both parietal bones.","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"In the midline of the occipital bone, there is an elevation called the external occipital protuberance and the occipital crest. From this, there arise attachments to muscles and to the ligamentum nuchae","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"h1","lines":"89,90"}},{"content":"Superior surface of the base of the skull","children":[{"content":"The anterior cranial fossa","children":[{"content":"The ACF houses the frontal lobes of the cerebral hemispheres. It is bound anteriorly and anterolaterally by the frontal bone.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"The posterior border is marked by the lesser wing of sphenoid. The medial part of the lesser wing of sphenoid forms the anterior clinoid process. The floor of the ACF is bound by cribriform plates of the ethmoid medially and the ridged orbital plates of the frontal bone laterally","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Medially, the crista galli is a sharp upward projection of the ethmoid bone, for the attachment of the falx cerebri.","children":[],"payload":{"tag":"li","lines":"100,102"}}],"payload":{"tag":"h2","lines":"96,97"}},{"content":"The middle cranial fossa","children":[{"content":"The lesser wing of the sphenoid and the anterior margin of the sulcus chiasmatis bind the MCF anteriorly. Other anterior boundary structures are the anterior clinoid processes, which overhang the MCF and form attachments with the free edge of the tentorium cerebelli.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"The posterior border is formed by the petrous temporal bones. The posterior border also contains the posterior clinoid processes to which the attached edge of the tentorium cerebelli are fixed.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"The lateral boundaries are formed by the squamous parts of the temporal bone, the greater wings of the sphenoid, and a small portion of the parietal bones.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h2","lines":"102,103"}},{"content":"The posterior cranial fossa","children":[{"content":"The PCF is the deepest of the cranial fossa. The ridge of the petrous portion of the temporal bone forms the anterior boundary of the PCF.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"The posterior border of the PCF occurs at the internal surface of the squamous portion of the occipital bone.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"The roof of the fossa is formed by the tentorium cerebelli. The floor consists of the basilar and squamous portions of the occipital bone coupled with temporal bone (mastoid portion) laterally.","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"h2","lines":"108,109"}}],"payload":{"tag":"h1","lines":"94,95"}},{"content":"The meninges","children":[{"content":"\n<p data-lines=\"116,117\">The brain and spinal cord are surrounded by three membranes or meninges:</p>","children":[{"content":"the dura mater","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"the arachnoid mater","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"the pia mater.","children":[],"payload":{"tag":"li","lines":"120,122"}}],"payload":{"tag":"li","lines":"116,122"}},{"content":"\n<p data-lines=\"122,123\">In the midline of the occipital bone, there is an elevation called the external occipital protuberance and the occipital crest. From this, there arise attachments to muscles and to the ligamentum nuchae.</p>","children":[],"payload":{"tag":"li","lines":"122,124"}},{"content":"\n<p data-lines=\"124,125\">The endosteum does not extend through the foramen magnum to remain continuous with the dura mater of the spinal cord. It does, however, become continuous with the periosteum around the skull.</p>","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"\n<p data-lines=\"125,126\">The dura mater is continuous through the foramen magnum and remains continuous with the dura mater of the spinal cord.</p>","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"\n<p data-lines=\"126,127\">Inside the skull, the meningeal layer sends up four septa, which divide the cranial cavity into freely communicating spaces. These septa prevent rotator displacement of the cranial contents. They are as follows:</p>","children":[{"content":"The falx cerebri&#x2014;this is a sickle-shaped fold of dura mater that lies in the midline between the two cerebral hemispheres. Its narrow frontal end is attached to the crista galli and its broad posterior end is attached to the upper surface of the tentorium cerebella. The superior saggital sinus runs in its upper fixed margin and the inferior saggital sinus runs in its lower free margin. The straight sinus runs in its inferior attachment to the tentorium cerebella.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"The tentorium cerebelli&#x2014;this is a crescent-shaped fold of dura mater that lies over the upper surface of the cerebellum and provides support for the occipital lobes of the cerebral hemispheres. Anteriorly, there is a notch&#x2014;the tentorial notch&#x2014;for the passage of the midbrain.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"The falx cerebelli&#x2014;this is a small fold of dura mater that is attached to the internal occipital crest and passes between the two cerebellar hemispheres.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"The diaphragm sellae&#x2014;this is a small fold of dura mater that forms the roof of the sella turcica. There is a small opening in the centre for passage of the stalk of the hypophysis cerebri.","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"li","lines":"126,132"}},{"content":"\n<p data-lines=\"132,133\">The dura mater is sensitive to stretch, producing the sensation of headache, because of its innervations by the trigeminal, vagus, and first three cervical nerves as well as branches from the sympathetic system. The dura has a number of arteries that supply it. The most important is the middle meningeal artery, which arises from the maxillary artery in the infratemporal fossa. It passes through the foramen spinosum and passes along the squamous part of the temporal bone, lying between the meningeal and endosteal layers of the dura. It may be damaged in head injuries, especially to the temporal area.</p>","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"\n<p data-lines=\"133,134\">The arachnoid mater acts as an impermeable membrane. It is separated from the dura by the subdural space and from the pia by the subarachnoid space, which is filled with cerebrospinal fluid (CSF). In certain areas, the arachnoid projects as arachnoid granulations into the venous sinuses. These are the sites at which the CSF drains into the bloodstream. The arachnoid mater is attached to the pia mater across the fluid-filled subarachnoid space by fine strands of fibrous tissue. All structures passing through, both to and from the brain, must pass through the subarachnoid space. All the cerebral arteries, veins, and cranial nerves lie in this space. The optic nerve is surrounded by a sheath of arachnoid mater that extends into the orbital cavity.</p>","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"\n<p data-lines=\"134,135\">Pia mater is a vascular membrane that covers the surface of the brain. It also covers and gives a sheath to the arteries and cranial nerves.</p>","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"\n<p data-lines=\"135,136\">CSF removes waste products of neuronal activity and provides a medium in which the brain is bathed, thus protecting it from trauma. It is produced by the choroidal plexuses in the lateral, third, and fourth ventricles of the brain. It leaves the ventricular system of the brain through foramina in the roof of the fourth ventricle. From here, it circulates upwards over the surface of the cerebral hemispheres and downwards over the spinal cord. The spinal subarachnoid space extends down to the second sacral vertebra.</p>","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"h1","lines":"114,115"}},{"content":"The venous sinuses of the cranial cavity","children":[{"content":"The venous sinuses lie within the layers of the dura mater. The sinus walls do not contain a muscular layer but do comprise an endothelial layer.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"The superior sagittal sinus lies medially and takes up the fixed, superior border of the falx cerebri. It originates from an anterior direction starting above the foramen caecum to move backwards towards the internal occipital protruberance. Here it is redirected horizontally to the right (usually) to give the transverse sinus. The superior sagittal sinus constitutes the major venous drainage site from middle and posterior portions of the two cerebral hemispheres.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"The inferior sagittal sinus lies parallel and deep to the superior sagittal sinus. It lies medially within the free folds of the falx cerebri and consequently drains the lower portions of the medial cerebral hemispheres. The inferior sagittal sinus drains into the straight sinus, which resides in the junction of the tentorium cerebelli and the falx cerebri. At this junction the straight sinus receives the two basilar veins and the cerebral vein of Galen, after which the straight sinus becomes continuous with the left (usually) transverse sinus. The tranverse sinuses reflect forward within the attached margins of the tentorium cerebelli.","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"The transverse sinuses receive blood from the superior petrosal sinuses, and inferior cerebral and cerebellar veins. On each side, the transverse sinuses tip downwards to become the right and left sigmoid sinuses, respectively. In turn, the right and left sigmoid sinuses continue forwards into the superior bulb of the internal jugular vein. The jugular veins exit the cranial cavity via the jugular foramen.","children":[],"payload":{"tag":"li","lines":"142,144"}}],"payload":{"tag":"h1","lines":"137,138"}},{"content":"Table 1.1 Structures that lie within the middle cranial fossa","children":[{"content":"<table data-lines=\"146,156\">\n<thead data-lines=\"146,147\">\n<tr data-lines=\"146,147\">\n<th>Structure</th>\n<th>Location</th>\n<th>Contents and conveyed structures</th>\n</tr>\n</thead>\n<tbody data-lines=\"148,156\">\n<tr data-lines=\"148,149\">\n<td>Sulcus chiasmatis</td>\n<td>The most anterior structure of the MCF that lies between the optic canals, just anterior to the tubercle of the sella (tuberculum sella)</td>\n<td>Very occasionally the optic chiasm comes into contact with this transverse groove</td>\n</tr>\n<tr data-lines=\"149,150\">\n<td>Sella turcica (Turkish saddle)</td>\n<td>Central flattened ridge of the sphenoid bone</td>\n<td>The sella embodies the sulcus chiasmatis</td>\n</tr>\n<tr data-lines=\"150,151\">\n<td></td>\n<td>between the two optic canals</td>\n<td>and hypophyseal fossa</td>\n</tr>\n<tr data-lines=\"151,152\">\n<td></td>\n<td>In the sagittal plane the sella turcica lies between</td>\n<td>The hypophyseal fossa accommodates the</td>\n</tr>\n<tr data-lines=\"152,153\">\n<td></td>\n<td>the anterior and posterior clinoid processes</td>\n<td>pituitary gland</td>\n</tr>\n<tr data-lines=\"153,154\">\n<td>Optic canals</td>\n<td>Anterolateral to the sella turcica</td>\n<td>Optic nerve Ophthalmic artery</td>\n</tr>\n<tr data-lines=\"154,155\">\n<td>SOF</td>\n<td>The SOF lies at the anterior border of the cavernous sinuses and between the greater and lesser sphenoid wings</td>\n<td>Conveys: <br> - lacrimal, frontal, and nasociliary nerves <br> - cranial nerves (CN) III, IV, and VI <br> - superior ophthalmic vein</td>\n</tr>\n<tr data-lines=\"155,156\">\n<td>Foramen rotundum</td>\n<td>Greater wing of sphenoid posterior to the SOF</td>\n<td>Conveys the maxillary nerve (CN V)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"146,156"}}],"payload":{"tag":"h1","lines":"144,145"}},{"content":"Table 1.1 (continued)","children":[{"content":"<table data-lines=\"161,168\">\n<thead data-lines=\"161,162\">\n<tr data-lines=\"161,162\">\n<th>Structure</th>\n<th>Location</th>\n<th>Contents and conveyed structures</th>\n</tr>\n</thead>\n<tbody data-lines=\"163,168\">\n<tr data-lines=\"163,164\">\n<td>Foramen ovale</td>\n<td>Greater wing of sphenoid posterior to the foramen rotundum</td>\n<td>Conveys: <br> - O&#x2014;the otic ganglion <br> - V&#x2014;the mandibular division of the maxillary nerve (V) <br> - A&#x2014;accessory meningeal nerve <br> - L&#x2014;lesser petrosal nerve <br> - E&#x2014;an emissary vein</td>\n</tr>\n<tr data-lines=\"164,165\">\n<td>Foramen spinosum</td>\n<td>Greater wing of sphenoid posterior to the foramen ovale</td>\n<td>Conveys: <br> - the middle meningeal artery <br> - the middle meningeal vein</td>\n</tr>\n<tr data-lines=\"165,166\">\n<td>Foramen lacerum</td>\n<td>Located at the medial junction of the petrous temporal bone, the basilar part of the occipital bone, and greater wing of sphenoid</td>\n<td>Conveys the internal carotid artery <br> Provides a conduit for the internal carotid artery to travel from the carotid canal to the cavernous sinus</td>\n</tr>\n<tr data-lines=\"166,167\">\n<td>Trigeminal impression</td>\n<td>Anterior part of the petrous portion of the temporal bone</td>\n<td>Houses the trigeminal ganglion</td>\n</tr>\n<tr data-lines=\"167,168\">\n<td>Tegmentum tympani</td>\n<td>Lies ahead of the anterior ridge of the petrous portion of the temporal bone</td>\n<td>Forms the roof for: <br> - the tympanic antrum <br> - the mastoid antrum</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"161,168"}}],"payload":{"tag":"h1","lines":"159,160"}},{"content":"Table 1.2 Structures that lie in the posterior cranial fossa","children":[{"content":"<table data-lines=\"171,178\">\n<thead data-lines=\"171,172\">\n<tr data-lines=\"171,172\">\n<th>Structure</th>\n<th>Location</th>\n<th>Contents and conveyed structures</th>\n</tr>\n</thead>\n<tbody data-lines=\"173,178\">\n<tr data-lines=\"173,174\">\n<td>Foramen magnum</td>\n<td>Posterior to the clivus (Latin for slope), which is the central basilar portion of the occipital bone</td>\n<td>Medulla and its meninges Ascending accessory nerves Vertebral arteries</td>\n</tr>\n<tr data-lines=\"174,175\">\n<td>Hypoglossal canal</td>\n<td>Anterolateral wall of the foramen magnum</td>\n<td>Conveys the hypoglossal (XII) nerve</td>\n</tr>\n<tr data-lines=\"175,176\">\n<td>Jugular foramen</td>\n<td>Lies on the medial third of the junction between the petrous temporal bone and the occipital bone</td>\n<td>Conveys the inferior petrosal nerve and the sigmoid sinus <br> Conveys the IX, X, and XI cranial nerves</td>\n</tr>\n<tr data-lines=\"176,177\">\n<td>Internal acoustic meatus</td>\n<td>Lies on the posterior of petrous portion of the temporal bone between the foramen lacerum and the jugular foramen</td>\n<td>Conveys the VII and VIII cranial nerves</td>\n</tr>\n<tr data-lines=\"177,178\">\n<td>Transverse sinus groove</td>\n<td>Lateral aspect of the internal occipital bone</td>\n<td>Houses the transverse sinus</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"171,178"}}],"payload":{"tag":"h1","lines":"169,170"}},{"content":"Central nervous system","children":[{"content":"Neuroanatomy","children":[{"content":"Major features","children":[{"content":"The two cerebral hemispheres are incompletely separated by the great longitudinal fissure. This is normally filled by the falx cerebri. Deep between the two hemispheres lies the corpus callosum, which contains commissural fibres that unite corresponding areas of the two hemispheres. The brainstem is the site of origin of the cranial nerves. Behind (dorsal) to the brainstem lies the cerebellum. The cerebellum is separated from the occipital lobes above by the tentorium cerebelli.","children":[],"payload":{"tag":"li","lines":"185,187"}}],"payload":{"tag":"h3","lines":"183,184"}}],"payload":{"tag":"h2","lines":"181,182"}},{"content":"Ventricular system","children":[{"content":"\n<p data-lines=\"189,190\">The various compressions and developments from the neural canal create a network of cavities within the central nervous system known as the ventricular system (Fig. 1.8).</p>","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"\n<p data-lines=\"190,191\">The ventricular system is the site of production of CSF, which is secreted by the choroid plexus.</p>","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"\n<p data-lines=\"191,192\">The choroid plexus, which produces the vast majority (70%) of CSF, is formed from a combination of ependymal cells (these line the ventricular system), the pia mater, and capillaries. Other cerebral capillaries form the remaining 30%.</p>","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"\n<p data-lines=\"192,193\">The ventricular system is made up of four cerebral ventricles:</p>","children":[{"content":"the paired lateral ventricles","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"the midline third ventricle","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"and, below the third, the fourth ventricle.","children":[],"payload":{"tag":"li","lines":"195,197"}}],"payload":{"tag":"li","lines":"192,197"}},{"content":"\n<p data-lines=\"197,198\">The two lateral ventricles, located within each cerebral hemisphere, are the largest of the four ventricles. They are C-shaped and lie loosely around the dorsal aspects of the basal ganglia.</p>","children":[{"content":"Both of the lateral ventricles extend into the frontal, occipital, and temporal lobes via the anterior, posterior, and temporal horns, respectively.","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"The lateral ventricles both exchange CSF via the interventricular foramina of Monro with the third ventricle.","children":[],"payload":{"tag":"li","lines":"199,200"}}],"payload":{"tag":"li","lines":"197,200"}},{"content":"\n<p data-lines=\"200,201\">The third ventricle is found along the midline within the diencephalon. It is situated within the midbrain and communicates via the cerebral aqueduct of Sylvius with the fourth ventricle, which is located within the hindbrain.</p>","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"\n<p data-lines=\"201,202\">The three foramina to the subarachnoid space are found within the fourth ventricle:</p>","children":[{"content":"medially&#x2014;the foramen of Magendie, leading to the cerebellomedullary cistern of lateral ventricle.","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"laterally&#x2014;the two (left and right) foramen of Luschka, leading to the pontine cistern.","children":[],"payload":{"tag":"li","lines":"203,205"}}],"payload":{"tag":"li","lines":"201,205"}},{"content":"\n<p data-lines=\"205,206\">This permits CSF produced in the ventricles to escape into the subarachnoid space to bathe the brainstem, cerebellum, and cerebral cortex.</p>","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"\n<p data-lines=\"206,207\">The fourth ventricle is also continuous with the central canal of the spinal cord, allowing CSF to bathe the spinal cord from within.</p>","children":[{"content":"Anterior horn of lateral ventricle","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"Body of lateral ventricle Interventricular foramen","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"Posterior horn of lateral ventricle","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Third ventricle Inferior horn","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"Cerebral aqueduct","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"Fourth ventricle","children":[],"payload":{"tag":"li","lines":"212,214"}}],"payload":{"tag":"li","lines":"206,214"}}],"payload":{"tag":"h2","lines":"187,188"}},{"content":"Relations of the ventricles","children":[{"content":"\n<p data-lines=\"216,217\">The caudate nucleus lies beneath the C-shaped concavity on each of the lateral ventricles. The head of the caudate nucleus lies next to the anterior horn, whereas the tail curves backwards and down before reflecting forward to form part of the roof of the inferior horn of the lateral ventricle.</p>","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"\n<p data-lines=\"217,218\">The thalamus is situated inferiorly and medial to the caudate nucleus. The thalamus is the largest structure in the diencephalons and is located on top of the brainstem in a position to send nerve fibres out to the cerebral cortex. The two halves of the thalamus are prominent bulb-shaped masses, located symmetrically on the lateral walls of the third ventricle.</p>","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"\n<p data-lines=\"218,219\">The thalamus is related to the following structures:</p>","children":[{"content":"the floor of the body of the lateral ventricles","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"the roof of the inferior horn of the lateral ventricles.","children":[],"payload":{"tag":"li","lines":"220,222"}}],"payload":{"tag":"li","lines":"218,222"}},{"content":"\n<p data-lines=\"222,223\">The hypothalamus is located below the thalamus, just above the brainstem and behind the pituitary stalk. The superior surface of the hypothalamus forms the floor of the third ventricle. The groove in the lateral wall of the third ventricle demarcates the thalamus&#x2013;hypothalamus junction.</p>","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"\n<p data-lines=\"223,224\">The floor of the fourth ventricle denotes a landmark for several structures, including the sixth and seventh nerve nuclei.</p>","children":[],"payload":{"tag":"li","lines":"223,225"}}],"payload":{"tag":"h2","lines":"214,215"}},{"content":"Brainstem","children":[{"content":"Ascending and descending fibres that pass between the brain and spinal cord pass through the brainstem. It is the site of origin of many cranial nerves (discussed below) and is also responsible for controlling vital cardiovascular and respiratory function.","children":[],"payload":{"tag":"li","lines":"227,229"}}],"payload":{"tag":"h2","lines":"225,226"}},{"content":"Cerebellum","children":[{"content":"Functions","children":[{"content":"\n<p data-lines=\"233,234\">The cerebellum is responsible for maintenance of equilibrium, posture, and muscle tone, and coordinates movement. It is composed of two laterally located hemispheres, joined in the midline by the vermis. The superior surface lies under the tentorium cerebelli. It is attached to the brainstem by fibres that lie laterally to the fourth ventricle on both sides. These fibres are split into three parts:</p>","children":[{"content":"inferior peduncle","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"middle peduncle","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"superior cerebellar peduncle.","children":[],"payload":{"tag":"li","lines":"236,238"}}],"payload":{"tag":"li","lines":"233,238"}},{"content":"\n<p data-lines=\"238,239\">These carry nerve fibres between the medulla, pons, and midbrain. The cerebellum consists of an outer layer of grey matter (the cerebellar cortex) and a central core of white matter. The surface is convoluted into a regular pattern of folia or parallel folds. The white matter consists of fibres that run to and from the cerebellar cortex.</p>","children":[],"payload":{"tag":"li","lines":"238,240"}}],"payload":{"tag":"h3","lines":"231,232"}},{"content":"Afferents of the cerebellum","children":[{"content":"\n<p data-lines=\"242,243\">Afferents originate in the spinal cord (spinocerebellar tracts), inferior olivary nucleus (spino-olivary tracts), vestibular nuclei (vestibule-cerebellar tracts), and pons (ponto-cerebellar tracts). Afferent axons travel through one of the cerebellar peduncles and terminate in the cerebellar cortex.</p>","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"\n<p data-lines=\"243,244\">There are two main groups of cerebellar afferents:</p>","children":[{"content":"climbing fibres","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"mossy fibres.","children":[],"payload":{"tag":"li","lines":"245,247"}}],"payload":{"tag":"li","lines":"243,247"}},{"content":"\n<p data-lines=\"247,248\">The vast majority of climbing fibres start from the contralateral inferior olivary nucleus. These fibres insert into the cerebellum through the inferior cerebellar peduncle and give rise to excitatory synapses with the Purkinje cells in the cerebellar cortex.</p>","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"\n<p data-lines=\"248,249\">The inferior olivary nucleus accepts afferents from:</p>","children":[{"content":"cortical fibres","children":[],"payload":{"tag":"li","lines":"249,250"}},{"content":"spinal fibres","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"vestibulorecticular fibres","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"red nucleus fibres","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"the superior colliculus","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"the interstitial nucleus of Cajal.","children":[],"payload":{"tag":"li","lines":"254,256"}}],"payload":{"tag":"li","lines":"248,256"}},{"content":"\n<p data-lines=\"256,257\">The largest provider of cerebellar afferents comes from the contralateral pontine nuclei via the mossy fibres. These contralateral fibres pass through the middle cerebellar peduncle to reach the granular layer of the cerebellum. The reason why the pontine nuclei contain so many afferent fibres is probably due to its inputs. It receives cerebral information from the motor and somatosensory regions as well as the visual association cortex.</p>","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"\n<p data-lines=\"257,258\">Information regarding proprioception is conveyed to the cerebellum via two main pathways:</p>","children":[{"content":"1. the dorsal spinocerebellar tracts","children":[],"payload":{"tag":"li","lines":"258,259","listIndex":1}},{"content":"2. the ventral spinocerebellar tracts.","children":[],"payload":{"tag":"li","lines":"259,261","listIndex":2}}],"payload":{"tag":"li","lines":"257,261"}},{"content":"\n<p data-lines=\"261,262\">The dorsal spinocerebellar tracts take their origin in the nucleus dorsalis, which lies in the thoracic and lumber areas lower down the spinal cord. These fibres run ipsilaterally through the spine and insert into the cerebellum via the inferior peduncle. This track carries data on proprioreception from the legs and lower trunk.</p>","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"\n<p data-lines=\"262,263\">The upper limb equivalent of the dorsal spinocerebellar tract is the cuneocerebellar tract, which gives proprioreceptive data from the upper limbs, the upper trunk, and the neck.</p>","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"\n<p data-lines=\"263,264\">The ventral spinocerebellar tracts have nuclei situated within the thoracic spine, usually at or below T4&#x2013;5. In comparison to the dorsal counterpart, these fibres decussate twice, once at the immediate level within the spine and again just before entering the cerebellum through the superior peduncle. The main purpose of this tract is to relay data concerning the afferent limbs of the withdrawal reflexes and the state of the spinal cord. As with the dorsal spinocerebellar tracts the ventral spinocerebellar tracts convey information on one half of the body, in this case the lower half. The equivalent upper half is maintained by the rostral spinocerebellar tracts.</p>","children":[],"payload":{"tag":"li","lines":"263,264"}},{"content":"\n<p data-lines=\"264,265\">In terms of evolution, the oldest area within the cerebellum is the floculonodular node. This receives afferents from the ipsilateral vestibular nuclei (via the inferior peduncle) and naturally relays information regarding balance and eye movements.</p>","children":[],"payload":{"tag":"li","lines":"264,266"}}],"payload":{"tag":"h3","lines":"240,241"}},{"content":"Cerebellar efferents","children":[{"content":"\n<p data-lines=\"268,269\">The functions of the efferents in the cerebellum are concerned with posture, balance, and fine muscle control.</p>","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"\n<p data-lines=\"269,270\">There are no direct connections between the cerebellar nuclei and the spinal cord or the cranial nerves. These nuclei instead influence smooth coordination via a complicated process of feed back and feed forward systems.</p>","children":[],"payload":{"tag":"li","lines":"269,270"}},{"content":"\n<p data-lines=\"270,271\">There are three main groups of cerebellar efferents:</p>","children":[{"content":"the vermal and floculonodular efferent system","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"the paraventral efferents","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"the lateral zone of the cerebellar cortex.","children":[],"payload":{"tag":"li","lines":"273,275"}}],"payload":{"tag":"li","lines":"270,275"}},{"content":"\n<p data-lines=\"275,276\">The vermal and floculonodular efferent system begins with fibres originating from the Purkinje cells in the mid-cerebellum travelling to the fastigial nuclei. Coordination, posture, balance, and vestibular eye movements are all dependent on this system.</p>","children":[],"payload":{"tag":"li","lines":"275,276"}},{"content":"\n<p data-lines=\"276,277\">The paraventral efferents are thought to be involved with fine-tuning initiated movements and predominantly affect the movement of flexor muscle groups.</p>","children":[],"payload":{"tag":"li","lines":"276,277"}},{"content":"\n<p data-lines=\"277,278\">The lateral zone of the cerebellar cortex contributes to the preparation of rapid and skilled voluntary muscle movement. These axons, which aim for the thalamus, travel via the superior cerebellar peduncle. The vast majority of the thalamic fibres end up in the nucleus ventralis lateralis, which then passes on information to the premotor cortex.</p>","children":[],"payload":{"tag":"li","lines":"277,279"}}],"payload":{"tag":"h3","lines":"266,267"}}],"payload":{"tag":"h2","lines":"229,230"}},{"content":"Cerebral hemispheres","children":[{"content":"Frontal eye fields","children":[{"content":"\n<p data-lines=\"289,290\">The frontal eye fields lie in front of the premotor cortex in the middle frontal gyrus, on the lateral surface of the hemisphere (Brodmann&apos;s area 8). They are associated with:</p>","children":[{"content":"voluntary eye movement","children":[],"payload":{"tag":"li","lines":"290,291"}},{"content":"the accommodation pathway.","children":[],"payload":{"tag":"li","lines":"291,293"}}],"payload":{"tag":"li","lines":"289,293"}},{"content":"\n<p data-lines=\"293,294\">Damage to this area causes conjugate deviation of the eyes toward the side of the lesion.</p>","children":[],"payload":{"tag":"li","lines":"293,294"}},{"content":"\n<p data-lines=\"294,295\">This saccadic movement is a fast eye movement. It may be compared with the quick phase of nystagmus, which is an involuntary fast saccade. The quick phase of nystagmus has been shown to originate at the paramedian pontine reticular formation (PPRF).</p>","children":[],"payload":{"tag":"li","lines":"294,295"}},{"content":"\n<p data-lines=\"295,296\">The mechanisms that intiate, allow, and control voluntary smooth pursuit are less well understood. Smooth pursuit is thought to be initiated at the parieto-occipital-temporal junction, where fibres travel down to terminate in the ipsilateral PPRF.</p>","children":[],"payload":{"tag":"li","lines":"295,296"}},{"content":"\n<p data-lines=\"296,297\">The vestibular nuclei of the vestibulo-cochlear system also have connections with the contralateral PPRF. This creates slow eye movements in the opposite direction of the side in which the horizontal canal is stimulated.</p>","children":[],"payload":{"tag":"li","lines":"296,298"}}],"payload":{"tag":"h3","lines":"287,288"}},{"content":"Supranuclear gaze pathways","children":[{"content":"\n<p data-lines=\"300,301\">The frontal eye fields and cells within the superior colliculus are thought to be the orignators of saccades. These are rapid eye movements that occur when a person wishes to switch quickly from one target to another.</p>","children":[],"payload":{"tag":"li","lines":"300,301"}},{"content":"\n<p data-lines=\"301,302\">The fibres (fronto-mesencephalic pathway) from this area travel within the anterior limb of the internal capsule to pass though the thalamus before decussating at the level of the lower midbrain to terminate at the contralateral PPRF, otherwise known as the horizontal gaze centre. There are two PPRFs, which lie lateral to each sixth nerve nuclei and act as functional centres responsible for horizontal eye movements. They act as a final common pathway for conjugate horizontal movements initiated by higher centres, including:</p>","children":[{"content":"quick phase of nystagmus","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"coordination of saccadic movements","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"smooth pursuit movements","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"vestibular nuclei-related smooth movements.","children":[],"payload":{"tag":"li","lines":"305,307"}}],"payload":{"tag":"li","lines":"301,307"}},{"content":"\n<p data-lines=\"307,308\">The right PPRF mediates conjugate horizontal movements to the right, and vice versa, by coordinating the nuclei of cranial nerves III, IV, and VI (Fig. 1.10).</p>","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"\n<p data-lines=\"308,309\">Fibres from the PPRF relay with the ipsilateral sixth nerve nuclei.</p>","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"\n<p data-lines=\"309,310\">One cell group within the sixth nerve nuclei controls the lateral rectus.</p>","children":[],"payload":{"tag":"li","lines":"309,310"}},{"content":"\n<p data-lines=\"310,311\">The second cell group has fibres that travel within the contralateral medial longitudinal fasciculus (MLF) to reach the subdivision of the third nerve nuclei, which controls the contralateral medial rectus.</p>","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"\n<p data-lines=\"311,312\">The MLF is a tract of fibres that travel the length of the midbrain and pons. These include connections between the three ocular motor nuclei (CN III, IV, and VI) and area is situated medially on the surface of the frontal lobe just in front of the primary motor cortex. This area is associated with postural mechanisms (Fig. 1.9).</p>","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"\n<p data-lines=\"312,313\">In the parietal lobe, the postcentral gyrus (or primary somatosensory cortex) is the site of termination of pathways that carry sensation, i.e. pain, pressure, temperature, and touch, from the opposite side of the body. The special senses have their own representation in other areas and these are served by the cranial nerves (Fig. 1.9).</p>","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"\n<p data-lines=\"313,314\">The visual field is represented in the occipital lobe. The organization of this will be detailed much more thoroughly (Fig. 1.9 and pp. 26&#x2013;7).</p>","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"\n<p data-lines=\"314,315\">Afferent and efferent fibres which pass between the cerebral cortex and subcortical structures, e.g. brainstem, thalamus, spinal cord are arranged in a regular pattern (corona radiata). Deeper inside the hemisphere, the fibres are arranged in a dense sheet of white matter, known as the internal capsule.</p>","children":[],"payload":{"tag":"li","lines":"314,315"}},{"content":"\n<p data-lines=\"315,316\">The fibres of the optic radiation are some of the most posterior fibres of the internal capsule. They run horizontally and posterior to the lentiform nucleus.</p>","children":[],"payload":{"tag":"li","lines":"315,316"}},{"content":"\n<p data-lines=\"316,317\">Inside the cortex lie masses of grey matter (basal ganglia), the largest of which is the corpus striatum. These are responsible for muscle tone, posture, and movement.</p>","children":[],"payload":{"tag":"li","lines":"316,318"}}],"payload":{"tag":"h3","lines":"298,299"}},{"content":"Broca&apos;s area (Brodmann&apos;s area 44 and 45)","children":[{"content":"This is located on the inferior frontal gyrus of the dominant hemisphere (usually left). It is the anterior area responsible for the motor component of language production. Pathology in this region may result in expressive dysphasia.","children":[],"payload":{"tag":"li","lines":"320,322"}}],"payload":{"tag":"h3","lines":"318,319"}},{"content":"Wernicke&apos;s area","children":[{"content":"\n<p data-lines=\"324,325\">Traditionally associated with receptive dysphasia, this area is considered to consist of the posterior section of the superior temporal gyrus in the dominant cerebral hemisphere (which is the left hemisphere in about 90% of people).</p>","children":[],"payload":{"tag":"li","lines":"324,326"}},{"content":"\n<p data-lines=\"326,327\">CLINICAL TIP</p>\n<blockquote data-lines=\"327,333\">\n<p data-lines=\"327,333\">Occipital lobe lesions<br>\nOccipital lobe lesions cause:<br>\n- partial seizures&#x2014;visual hallucinations of unformed nature, e.g. lights and colours (simple partial seizures)<br>\n- sensory/motor deficit&#x2014;contralateral homonymous hemianopia.<br>\nBilateral occipital lobe lesions cause cortical blindness of which the patient may be unaware (Anton&apos;s syndrome).<br>\nBilateral occipito-parietal lesions can spare elementary vision but prevent the recognition and depiction of objects (apperceptive visual agnosia).</p>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"326,334"}},{"content":"\n<p data-lines=\"334,335\">fibres from the vestibular nuclei in the medulla involved in vestibule-ocular reflexes.</p>","children":[],"payload":{"tag":"li","lines":"334,335"}},{"content":"\n<p data-lines=\"335,336\">Thus this system is able to create conjugate eye movements with abduction in one eye and simultaneous adduction in the fellow eye.</p>","children":[],"payload":{"tag":"li","lines":"335,337"}},{"content":"\n<p data-lines=\"337,338\">HELPFUL HINT</p>\n<blockquote data-lines=\"338,342\">\n<p data-lines=\"338,342\">Each cranial nerve has a motor or sensory (or both) nucleus in the brain, and peripheral nerves emerge from the brain and exit from the skull to reach their targets.<br>\nCranial nerves I, II, and VIII are entirely sensory.<br>\nCranial nerves III, IV, VI, XI, and XII are entirely motor.<br>\nCranial nerves V, VII, IX, and X have both sensory and motor components.</p>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"337,343"}},{"content":"\n<p data-lines=\"343,344\">There is no vertical equivalent of the PPRF, although the construction of vertical saccades is thought to be localized to the rostral interstitial nucleus of the MLF. This structure also receives instructions and information from the frontal eye fields, the vestibular nuclei, and the PPRF.</p>","children":[],"payload":{"tag":"li","lines":"343,344"}},{"content":"\n<p data-lines=\"344,345\">Instructions to create upward saccadic movement travel through the posterior commissure to the division of the third nerve, which controls the muscles of upgaze. In downward gaze the instructions travel to the third and fourth (superior oblique) nuclei.</p>","children":[],"payload":{"tag":"li","lines":"344,346"}}],"payload":{"tag":"h3","lines":"322,323"}}],"payload":{"tag":"h2","lines":"279,280"}},{"content":"Cranial nerves that pass through the orbit","children":[{"content":"The oculomotor nerve (III)","children":[{"content":"<pre data-lines=\"350,368\"><code>- The third cranial nerve supplies every extraocular muscle except the superior oblique and the lateral rectus. It also supplies the sphincter pupillae and the ciliary muscle with parasympathetic fibres.\n- The third nerve nuclei are situated in the midbrain at the level of the superior colliculus (Fig. 1.11). They contain two motor nuclei:\n- the main motor nucleus is situated in the anterior grey matter surrounding the cerebral aqueduct of the midbrain\n- the accessory parasympathetic nucleus (Edinger&#x2013;Westphal nucleus) lies posterior to the main motor nucleus. Preganglionic nerves travel to the orbit to synapse in the ciliary ganglion. Postganglionic fibres travel along short ciliary nerves to the ciliary muscles and sphincter pupillae of the iris. The accessory nucleus also receives:  \n- corticonuclear fibres for accommodation  \n- fibres from the pretectal nucleus for the direct and consensual light reflex.\n\n- The third nerve emerges anteriorly from the midbrain, medial to the cerebral peduncle, and enters the subarachnoid space. It continues anteriorly between the posterior cerebral artery and the superior cerebellar arteries. The nerve then runs parallel with the posterior communicating artery (Fig. 1.12).\n- The nerve perforates dura mata on the lateral side of the posterior clinoid process and enters the cavernous sinus wall running above the trochlear nerve (IV). - The nerve then passes forward, receiving two branches:\n- the sensory communicating branch from the ophthalmic division of the trigeminal nerve.\n- the sympathetic branch from the nerve plexus around the internal carotid artery.\n\n- CLINICAL TIP  \n&gt; Internuclear ophthalmoplegia  \n&gt; Internuclear ophthalmoplegia (INO) is a clinical manifestation of intrinsic brainstem disease. It is usually caused by demyelination or ischaemia. It has distinctive clinical features that indicate a lesion in the medial longitudinal fasciculus.  \n&gt; INO is seen as a lag of the adducting eye, with nystagmus of the abducting eye occurring on completion of a conjugate eye movement. The impairment of adduction is due to interruption of fibres in the MLF on the ipsilateral side. The nystagmus of the contralateral abducting eye is a jerk type, with fast phase away from the midline. The mechanism of nystagmus is not fully understood. Convergence may also be affected in INO.  \n&gt; In some patients, adduction may be normal on versions and slowing of adducting saccades may be the only clinical finding (saccades require higher frequency discharge).  \n&gt; In multiple sclerosis, the INO may be bilateral (BINO). In this case, both eyes may have limitation of adduction and nystagmus on abduction.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"350,368"}},{"content":"<table data-lines=\"371,388\">\n<thead data-lines=\"371,372\">\n<tr data-lines=\"371,372\">\n<th>Number</th>\n<th>Name</th>\n<th>Components</th>\n<th>Function</th>\n<th>Skull opening</th>\n</tr>\n</thead>\n<tbody data-lines=\"373,388\">\n<tr data-lines=\"373,374\">\n<td>I</td>\n<td>Olfactory</td>\n<td>Sensory</td>\n<td>Smell</td>\n<td>Openings in cribriform plate</td>\n</tr>\n<tr data-lines=\"374,375\">\n<td>II</td>\n<td>Optic</td>\n<td>Sensory</td>\n<td>Vision</td>\n<td>Optic canal</td>\n</tr>\n<tr data-lines=\"375,376\">\n<td>III</td>\n<td>Oculomotor</td>\n<td>Motor (somatic)<br>Motor (visceral)</td>\n<td>Elevates upper lid, turns eye up/down/medially<br>Constrict pupil, accommodates eye</td>\n<td>SOF</td>\n</tr>\n<tr data-lines=\"376,377\">\n<td>IV</td>\n<td>Trochlear</td>\n<td>Motor (somatic)</td>\n<td>Turns eye down/medially (Incyclotorsion)</td>\n<td>SOF</td>\n</tr>\n<tr data-lines=\"377,378\">\n<td>V</td>\n<td>Trigeminal - Ophthalmic</td>\n<td>Sensory</td>\n<td>Cornea, forehead, scalp, eyelids, nose<br>Mucous membranes of paranasal sinuses/nasal cavity</td>\n<td>SOF</td>\n</tr>\n<tr data-lines=\"378,379\">\n<td>V</td>\n<td>Trigeminal - Maxillary</td>\n<td>Sensory</td>\n<td>Skin of face over maxilla<br>Teeth of upper jaw<br>Mucous membrane of nose/maxillary sinus/palate</td>\n<td>Foramen rotundum</td>\n</tr>\n<tr data-lines=\"379,380\">\n<td>V</td>\n<td>Trigeminal - Mandibular</td>\n<td>Motor<br>Sensory</td>\n<td>Muscles of mastication, digastric, mylohyoid, tensor veli palatini/tympani<br>Skin of cheek/mandible, teeth of lower jaw, TMJ, mouth mucosa, anterior tongue</td>\n<td>Foramen ovale</td>\n</tr>\n<tr data-lines=\"380,381\">\n<td>VI</td>\n<td>Abducens</td>\n<td>Motor</td>\n<td>Turns eye outwards</td>\n<td>SOF</td>\n</tr>\n<tr data-lines=\"381,382\">\n<td>VII</td>\n<td>Facial</td>\n<td>Sensory<br>Motor</td>\n<td>Taste from anterior 2/3 of tongue<br>Muscles of facial expression</td>\n<td>Internal acoustic meatus<br>Facial canal</td>\n</tr>\n<tr data-lines=\"382,383\">\n<td>VIII</td>\n<td>Vestibulocochlear</td>\n<td>Sensory</td>\n<td>Balance (utricle/saccule/semicircular canals)<br>Hearing</td>\n<td>Internal acoustic meatus</td>\n</tr>\n<tr data-lines=\"383,384\">\n<td>IX</td>\n<td>Glossopharyngeal</td>\n<td>Motor<br>Secretomotor<br>Sensory</td>\n<td>Stylopharyngeus muscle<br>Parotid salivary gland<br>General sensation/taste (posterior 1/3 tongue/pharynx), carotid sinus/body</td>\n<td>Jugular foramen</td>\n</tr>\n<tr data-lines=\"384,385\">\n<td>X</td>\n<td>Vagus</td>\n<td>Motor<br>Sensory</td>\n<td>Heart, thoracic vessels, larynx, trachea, bronchi, lungs<br>Liver, kidneys, pancreas, gut (pharynx to splenic flexure)</td>\n<td>Jugular foramen</td>\n</tr>\n<tr data-lines=\"385,386\">\n<td>XI</td>\n<td>Accessory - Cranial root</td>\n<td>Motor</td>\n<td>Muscles of soft palate/pharynx/larynx (via vagus)</td>\n<td>Jugular foramen</td>\n</tr>\n<tr data-lines=\"386,387\">\n<td>XI</td>\n<td>Accessory - Spinal root</td>\n<td>Motor</td>\n<td>Sternocleidomastoid and trapezius</td>\n<td>Jugular foramen</td>\n</tr>\n<tr data-lines=\"387,388\">\n<td>XII</td>\n<td>Hypoglossal</td>\n<td>Motor</td>\n<td>Muscles of tongue</td>\n<td>Hypoglossal canal</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"371,388"}},{"content":"<pre data-lines=\"389,397\"><code>- The oculomotor nerve now divides into a small superior division and a large inferior division, which enter the orbit through the superior orbital fissure (SOF) within the tendinous ring.\n- The superior division of the oculomotor nerve passes upwards and lateral to the optic nerve and enters the superior rectus muscle at the junction of its proximal and middle thirds. The nerve passes through the superior rectus muscle and terminates in the levator palpebrae superioris muscle.\n- The inferior division of the oculomotor nerve divides into three branches, which supply the medial and inferior recti, and the inferior oblique muscles. The branch to the medial rectus passes medially below the optic nerve to enter the lateral surface of the muscle between the proximal and middle third. The branch to the inferior rectus runs forwards on its upper surface and enters the muscle between the proximal and middle third. The branch to the inferior oblique is the longest of the three, and passes forwards close to the orbital floor and lateral to the inferior rectus. It enters the posterior border of the oblique muscle. The nerve to the inferior oblique gives a short branch to the ciliary ganglion. This contains parasympathetic fibres that synapse in the ciliary ganglion. The postganglionic fibres travel in the short ciliary nerves to supply the sphincter pupillae and ciliary muscles.\n- Three points of interest surround the muscles that are innervated by the third nerve nuclei:\n\n1. The levator is supplied by a single central group of cells (central caudal nucleus) via both third nerve nuclei.\n2. The superior rectus remains the only muscle of those innervated by the third nerve to be supplied by the contralateral third nerve nucleus.\n3. The other muscles supplied by the third cranial nerve are supplied by the ipsilateral oculomotor nerve nucleus.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"389,397"}}],"payload":{"tag":"h3","lines":"348,349"}},{"content":"The trochlear nerve (IV)","children":[{"content":"\n<p data-lines=\"400,401\">As the thinnest of the cranial nerves, the fourth nerve supplies the contralateral superior oblique muscle.</p>","children":[],"payload":{"tag":"li","lines":"400,401"}},{"content":"\n<p data-lines=\"401,402\">The fourth cranial nerve nuclei are located beneath the third nuclei at the level of the inferior colliculus (Fig. 1.13). The trochlear nucleus is situated in the anterior part of the grey matter surrounding the cerebral aqueduct of the midbrain. This nucleus is entirely motor and receives fibres as follows:</p>","children":[{"content":"\n<p data-lines=\"403,404\">corticonuclear fibres from both cerebral hemispheres</p>","children":[],"payload":{"tag":"li","lines":"403,404"}},{"content":"\n<p data-lines=\"404,405\">tectobulbar fibres, which connect it to the visual cortex via the superior colliculus</p>","children":[],"payload":{"tag":"li","lines":"404,405"}},{"content":"\n<p data-lines=\"405,406\">fibres from the medial longitudinal fasciculus, which connect it to the nucleus of the third, sixth, and eighth cranial nerves.</p>","children":[],"payload":{"tag":"li","lines":"405,406"}},{"content":"\n<p data-lines=\"406,407\">the fibres of the fourth nerve decussate before exiting the midbrain and are the only cranial nerves to exit posteriorly (Fig. 1.13).</p>","children":[],"payload":{"tag":"li","lines":"406,407"}},{"content":"\n<p data-lines=\"407,408\">the nerve runs forward in the subarachnoid space around the surface of the midbrain around the cerebellar peduncles to eventually run anteriorly (Fig. 1.13).</p>","children":[],"payload":{"tag":"li","lines":"407,408"}},{"content":"\n<p data-lines=\"408,409\">the nerve then enters the cavernous sinus wall in a position inferior to the third nerve, and exits the sinus above the third nerve.</p>","children":[],"payload":{"tag":"li","lines":"408,409"}},{"content":"\n<p data-lines=\"409,410\">the nerve passes through the SOF, outside the common tendinous ring (CTR) and medial to the frontal nerve in order to access the orbit.</p>\n<blockquote data-lines=\"411,413\">\n<p data-lines=\"411,413\">CLINICAL TIP<br>\nThe proximity of the third nerve to the posterior communicating arteries and the superior cerebellar arteries means that any aneurysm arising in these vessels can impinge on the nerve, producing a palsy affecting the actions of this nerve.</p>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"409,414"}}],"payload":{"tag":"li","lines":"401,414"}},{"content":"\n<p data-lines=\"414,415\">The nerve then passes medially, superior to the root of the levator palpebrae, before supplying the superior oblique.</p>","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"h3","lines":"398,399"}},{"content":"The abducens (VI) nerve","children":[{"content":"Course","children":[{"content":"The sole motor supply to the lateral rectus is the sixth cranial nerve.","children":[],"payload":{"tag":"li","lines":"420,421"}},{"content":"The nucleus of the sixth cranial nerve lies near the floor of the fourth ventricle. It exits the brainstem anteriorly between the pons and medulla and lies within the subarachnoid space (Fig. 1.14).","children":[],"payload":{"tag":"li","lines":"421,422"}},{"content":"The nerve runs anteriorly, superiorly, and laterally to reach the dorsum sellae of the sphenoid bone.","children":[],"payload":{"tag":"li","lines":"422,423"}},{"content":"From the dorsum sellae, the nerve travels anteriorly over the petrous apex of the temporal bone to enter the cavity of the cavernous sinus. Here it runs inferonasally to the internal carotid artery.","children":[],"payload":{"tag":"li","lines":"423,424"}},{"content":"In the cavernous sinus, a sympathetic branch travels with the nerve from the internal carotid plexus, which later leaves the abducens nerve to join the oculomotor nerve.","children":[],"payload":{"tag":"li","lines":"424,425"}},{"content":"The sixth nerve enters the orbit through the SOF, within the CTR, between the superior and inferior division of the third nerve.","children":[],"payload":{"tag":"li","lines":"425,426"}},{"content":"The sixth nerve finally innervates the lateral rectus by moving anteriorly and laterally within the orbit.","children":[],"payload":{"tag":"li","lines":"426,428"}}],"payload":{"tag":"h4","lines":"418,419"}}],"payload":{"tag":"h3","lines":"416,417"}},{"content":"The trigeminal nerve (V)","children":[{"content":"","children":[{"content":"\n<p data-lines=\"432,433\">The trigeminal nucleus is divided into four nuclei:</p>","children":[{"content":"main sensory nucleus&#x2014;lies in the posterior pons","children":[],"payload":{"tag":"li","lines":"434,435"}},{"content":"spinal nucleus&#x2014;continuous superiorly with the main sensory nucleus in the pons and extends inferiorly through the whole length of the medulla oblongata and down to the second cervical vertebra (C2) of the spinal cord","children":[],"payload":{"tag":"li","lines":"435,436"}},{"content":"mesencephalic nucleus&#x2014;a collection of nerve cells in the lateral grey matter around the cerebral aqueduct","children":[],"payload":{"tag":"li","lines":"436,437"}},{"content":"motor nucleus&#x2014;medial to the main sensory nucleus.","children":[],"payload":{"tag":"li","lines":"437,439"}}],"payload":{"tag":"li","lines":"432,439"}},{"content":"\n<p data-lines=\"439,440\">Sensations of pain, temperature, touch, and pressure are communicated along axons with cell bodies in the trigeminal ganglion. This lies on the apex of the petrous part of the temporal bone. The preganglionic cells enter the pons as ascending or descending branches. The ascending branches terminate in the main sensory nucleus (touch and pressure) and the descending cells terminate in the spinal nucleus (pain and temperature). The motor component of the trigeminal nerve travels in V3.</p>","children":[],"payload":{"tag":"li","lines":"439,441"}}],"payload":{"tag":"ul","lines":"432,441"}},{"content":"The ophthalmic division of the trigeminal nerve (V1)","children":[{"content":"","children":[{"content":"\n<p data-lines=\"445,446\">V1 arises from the anteromedial surface of the trigeminal ganglion and moves anteriorly in order to enter the lateral wall of the cavernous sinus beneath the fourth nerve but above the maxillary nerve (V2).</p>","children":[],"payload":{"tag":"li","lines":"445,446"}},{"content":"\n<p data-lines=\"446,447\">Before accessing the orbit via the SOF V1 divides into the following branches:</p>","children":[{"content":"the frontal nerve","children":[],"payload":{"tag":"li","lines":"448,449"}},{"content":"the lacrimal nerve","children":[],"payload":{"tag":"li","lines":"449,450"}},{"content":"the nasocilliary nerve.","children":[],"payload":{"tag":"li","lines":"450,452"}}],"payload":{"tag":"li","lines":"446,452"}}],"payload":{"tag":"ul","lines":"445,452"}},{"content":"The lacrimal nerve","children":[{"content":"\n<p data-lines=\"454,455\">Both the lacrimal and frontal nerves enter the orbit through the lateral part of the SOF, external to the CTR. Once within the orbit, the lacrimal nerve accepts parasympathetic</p>\n<blockquote data-lines=\"456,459\">\n<p data-lines=\"456,459\">CLINICAL TIP<br>\nOnly the sixth nerve runs within the cavernous sinus and it becomes one of the first cranial nerves to be affected in cavernous sinus thrombosis.<br>\nThe sixth and seventh cranial nerves are closely linked not only because the facial nerve (VII) wraps around the sixth nerve nuclei to give rise to the facial colliculus, but also because of the closeness in the area of the petrous part of the temporal bone. In middle ear infections, the petrous part of the temporal bone may be breached, forming a combined sixth and seventh nerve palsy (Gradenigo&apos;s syndrome). The three cranial nerves that supply eye movement are closely related, as shown in Fig. 1.15.</p>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"454,460"}}],"payload":{"tag":"h5","lines":"452,453"}},{"content":"The frontal nerve","children":[{"content":"As the thickest branch of V1, the nerve enters the orbit between the lacrimal and the fourth nerve within the SOF, external to the CTR. The frontal nerve travels in the superior aspect of the orbit and divides into a large supraorbital branch and a supratrochlear branch.","children":[],"payload":{"tag":"li","lines":"462,463"}},{"content":"The supraorbital branch supplies the upper lid, conjunctiva, and the skin of the forehead as far back as the vertex. As the nerve passes through the supraorbital notch, it supplies a small branch to the mucous membrane of the frontal sinus. The supratrochlear nerve travels above the trochlea of the superior oblique and moves upwards to pierce the orbital septum to eventually innervate the medial upper lid and the medial skin of the forehead.","children":[],"payload":{"tag":"li","lines":"463,465"}}],"payload":{"tag":"h5","lines":"460,461"}},{"content":"The nasociliary nerve","children":[{"content":"\n<p data-lines=\"467,468\">The nasociliary nerve enters the orbit through the SOF within the CTR and lies between the superior and inferior branches of the third nerve on the lateral aspect of the optic nerve.</p>","children":[],"payload":{"tag":"li","lines":"467,468"}},{"content":"\n<p data-lines=\"468,469\">The nasociliary nerve then wraps anteriorly around the optic nerve in a superomedial fashion across the optic nerve&apos;s upper surface to supply the medial wall with its posterior ethmoidal nerves. After giving off the posterior ethmoidal nerve (often missing, supplies ethmoidal and sphenoidal air sinuses) it passes into the anterior ethmoidal foramen, where it is then named the anterior ethmoidal nerve, which supplies the mucous membranes of the ethmoidal air cells and enters the cranial cavity. It later also supplies the skin on the dorsum of the nose, including the tip and vestibule. Thus, if the skin of the nose is affected by shingles (Hutchinson&apos;s sign), it is likely that there will be ocular involvement.</p>","children":[],"payload":{"tag":"li","lines":"468,469"}},{"content":"\n<p data-lines=\"469,470\">Other branches of the nasociliary nerve include:</p>","children":[{"content":"\n<p data-lines=\"471,472\">the ramus communicans (to the ciliary ganglion)&#x2014;this arises from the nasociliary nerve as soon as it enters the orbit and contains sensory fibres (which travel along the ciliary nerves) from the eyeball</p>","children":[],"payload":{"tag":"li","lines":"471,472"}},{"content":"\n<p data-lines=\"472,473\">the long ciliary nerves (usually two) pass forward from the ciliary ganglion to pierce the eyeball near the optic nerve&#x2014;these pass forward in the choroid to supply the ciliary body, iris, and cornea, and are composed of:</p>","children":[{"content":"sympathetic postganglionic fibres to the dilator pupillae","children":[],"payload":{"tag":"li","lines":"474,475"}},{"content":"sensory fibres from the cornea","children":[],"payload":{"tag":"li","lines":"475,476"}},{"content":"the infratrochlear nerve&#x2014;this emerges from the nasociliary nerve and moves anteriorly underneath the trochlea and penetrates both orbital septum and orbicularis oculi to innervate the lacrimal sac, conjunctiva, the medial aspect of both eyelids, and the lateral skin of the nose.","children":[],"payload":{"tag":"li","lines":"476,478"}}],"payload":{"tag":"li","lines":"472,478"}}],"payload":{"tag":"li","lines":"469,478"}}],"payload":{"tag":"h5","lines":"465,466"}}],"payload":{"tag":"h4","lines":"441,442"}},{"content":"The maxillary branch of the trigeminal (V2)","children":[{"content":"\n<p data-lines=\"480,481\">V2 is the second entirely sensory division of the trigeminal nerve. As V2 leaves the trigeminal ganglion, it enters the wall of the cavernous sinus beneath V1 as the most inferior nerve within the wall. The nerve leaves the skull through the foramen rotundum, which transmits V2 to the pterygopalatine fossa, where it joins the pterygopalatine ganglion. The nerve passes anterolaterally through the IOF and continues as the infraorbital nerve. This runs in the infraorbital canal situated on the floor of the orbit. Whilst in this canal, the nerve is separated from the orbital contents by the overlying orbitalis muscle. It is only separated from the maxillary sinus below (as are the rest of the orbital contents) by a thin sheet of bone.</p>","children":[],"payload":{"tag":"li","lines":"480,481"}},{"content":"\n<p data-lines=\"481,482\">The branches of V2 are as follows:</p>","children":[{"content":"meningeal&#x2014;this supplies dura mater in the MCF","children":[],"payload":{"tag":"li","lines":"483,484"}},{"content":"ganglionic&#x2014;the two ganglionic branches suspend the pterygopalatine ganglion from the lower border of the maxillary nerve. These contain sensory nerves from the orbital periosteum and mucous membranes of the nose, palate, and pharynx. They also contain postganglionic parasympathetic fibres that travel from the facial nerve to the lacrimal gland","children":[],"payload":{"tag":"li","lines":"484,485"}},{"content":"zygomatic&#x2014;this arises from V2 in the pterygopalatine fossa, running into the orbit through the SOF. It divides into the zygomaticotemporal and zygomaticofacial branches, which supply the skin of the forehead and cheek, respectively (Fig. 1.18).","children":[],"payload":{"tag":"li","lines":"485,486"}},{"content":"posterior superior alveolar&#x2014;this again arises from V2 in the pterygopalatine fossa and supplies the mucous membranes of the maxillary sinus. It also joins the dental plexus to supply upper molar teeth, gums, and part of the mucous membrane of the cheek (Fig. 1.18)","children":[],"payload":{"tag":"li","lines":"486,487"}},{"content":"middle superior alveolar&#x2014;this arises from the infraorbital nerve and runs down the lateral wall of the maxillary sinus to join the superior dental plexus and supply the upper molar teeth, gums, and part of the mucous membranes of the cheek (Fig. 1.18)","children":[],"payload":{"tag":"li","lines":"487,488"}},{"content":"anterior superior alveolar&#x2014;this arises from the infraorbital nerve in the infraorbital canal and runs on the anterior wall of the maxillary sinus to supply the canine and incisor teeth (Fig. 1.18)","children":[],"payload":{"tag":"li","lines":"488,489"}},{"content":"facial nerves&#x2014;these emerge via the infraorbital foramen to supply sensation for the skin of the cheek and mucous membrane of the upper lip.","children":[],"payload":{"tag":"li","lines":"489,491"}}],"payload":{"tag":"li","lines":"481,491"}}],"payload":{"tag":"h4","lines":"478,479"}}],"payload":{"tag":"h3","lines":"428,429"}}],"payload":{"tag":"h2","lines":"346,347"}},{"content":"The visual pathway","children":[{"content":"","children":[{"content":"1. neural retina","children":[],"payload":{"tag":"li","lines":"495,496","listIndex":1}},{"content":"2. optic nerve","children":[],"payload":{"tag":"li","lines":"496,497","listIndex":2}},{"content":"3. chiasm","children":[],"payload":{"tag":"li","lines":"497,498","listIndex":3}},{"content":"4. optic tract","children":[],"payload":{"tag":"li","lines":"498,499","listIndex":4}},{"content":"5. lateral geniculate nucleus","children":[],"payload":{"tag":"li","lines":"499,500","listIndex":5}},{"content":"6. optic radiations","children":[],"payload":{"tag":"li","lines":"500,501","listIndex":6}},{"content":"7. visual cortex.","children":[],"payload":{"tag":"li","lines":"501,503","listIndex":7}}],"payload":{"tag":"ol","lines":"495,503"}},{"content":"Optic nerve","children":[{"content":"\n<p data-lines=\"505,506\">intraocular (1 mm)</p>","children":[],"payload":{"tag":"li","lines":"505,506"}},{"content":"\n<p data-lines=\"506,507\">intraorbital (25 mm)</p>","children":[{"content":"The blood supply to this region is from the pial plexus of vessels, which receives its arterial supply from neighbouring branches of the ophthalmic artery and a few branches of the central retinal artery.","children":[{"content":"The optic canal lies entirely within the lesser wing of the sphenoid bone. It measures 5 mm in length and transmits two structures:","children":[{"content":"the ophthalmic artery.","children":[],"payload":{"tag":"li","lines":"509,510"}},{"content":"optic nerve","children":[],"payload":{"tag":"li","lines":"510,511"}}],"payload":{"tag":"li","lines":"508,511"}}],"payload":{"tag":"li","lines":"507,511"}}],"payload":{"tag":"li","lines":"506,511"}},{"content":"\n<p data-lines=\"511,512\">intracanalicular (5 mm)</p>","children":[],"payload":{"tag":"li","lines":"511,512"}},{"content":"\n<p data-lines=\"512,513\">intracranial (10 mm).</p>","children":[{"content":"The blood supply to this portion is from the pial plexus with branches from the ophthalmic artery. The intracranial portion of the nerve moves superiorly, posteriorly, and medially to arrive at the optic chiasm, in the floor of the third ventricle. This region also receives its blood supply from the pial plexus, which is supplied by branches of the superior hypophyseal artery, the internal carotid artery, and the ophthalmic artery.","children":[],"payload":{"tag":"li","lines":"513,515"}}],"payload":{"tag":"li","lines":"512,515"}},{"content":"\n<p data-lines=\"515,516\">The intraocular portion describes the optic nerve as it pierces the sclera. When viewed from within the optic nerve is seen en face as the optic disc.</p>","children":[],"payload":{"tag":"li","lines":"515,516"}},{"content":"\n<p data-lines=\"516,517\">Blood supply to this region of the optic nerve is supplied by branches of the anastomotic circle of Zinn in the sclera around the optic nerve. This in turn receives its blood supply from the short posterior ciliary arteries. The central retinal artery does not supply this part of the optic nerve.</p>","children":[],"payload":{"tag":"li","lines":"516,517"}},{"content":"\n<p data-lines=\"517,518\">The intraorbital portion is approximately 25 mm in length. This is around 6 mm longer than the eyeball and optic canal. In this portion, around 12 mm from the eyeball, the central retinal artery inserts into the nerve and the central retinal vein exits the dura.</p>","children":[],"payload":{"tag":"li","lines":"517,518"}},{"content":"\n<p data-lines=\"518,519\">The centre of the nerve contains a majority of ganglion cell neurons and a minority of other neural glial cells such as astrocytes. As the nerve leaves the globe, it immediately begins to thicken (from 1.5 to 3&#x2013;4 mm). This is due to myelination of the axons, which begins behind the posterior lamina cribrosa.</p>","children":[],"payload":{"tag":"li","lines":"518,519"}},{"content":"\n<p data-lines=\"519,520\">The optic nerve sheath comprises three components, which are posteriorly continuous with the meninges of the brain:</p>","children":[{"content":"1. dura","children":[],"payload":{"tag":"li","lines":"521,522","listIndex":1}},{"content":"2. arachnoid","children":[],"payload":{"tag":"li","lines":"522,523","listIndex":2}},{"content":"3. pia mater.","children":[],"payload":{"tag":"li","lines":"523,525","listIndex":3}}],"payload":{"tag":"li","lines":"519,525"}}],"payload":{"tag":"h3","lines":"503,504"}},{"content":"Optic chiasm","children":[{"content":"At the optic chiasm, nasal retinal fibres decussate to the contralateral optic tract. The temporal retinal fibres remain in the ipsilateral optic tract. Crossed fibres may loop into either the ipsilateral optic tract or the contralateral optic nerve for a short distance after they pass through the chiasm.","children":[],"payload":{"tag":"li","lines":"527,528"}},{"content":"Nerve fibres from the inferior nasal retina cross at the anterior part of the chiasm, whereas nerve fibres from the superior nasal retina cross at the posterior part of the retina.","children":[],"payload":{"tag":"li","lines":"528,529"}},{"content":"The chiasm usually lies above the diaphragm sellae, the seat of which holds the pituitary (Fig. 1.20). Anterior to the chiasm lie
