n":[],"payload":{"tag":"li","lines":"22,23"}}],"payload":{"tag":"li","lines":"20,23"}},{"content":"Enophthalmos: more common in extensive floor fractures.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Infraorbital anaesthesia: due to infraorbital canal nerve damage.","children":[],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"h3","lines":"10,11"}},{"content":"Assessment Features","children":[{"content":"\n<p data-lines=\"28,29\"><strong>History:</strong></p>","children":[{"content":"Mechanism of injury.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Diplopia, numbness, pain, epistaxis, visual symptoms.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Dental malocclusion.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"28,32"}},{"content":"\n<p data-lines=\"32,33\"><strong>Examination:</strong></p>","children":[{"content":"Periorbital bruising, oedema, haemorrhage.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Surgical emphysema.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Globe position: proptosis, enophthalmos, dystopia.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Globe pulsation, pupillary responses, RAPD.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Resistance to retropulsion, ocular motility.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Subconjunctival haemorrhage, orbital rim discontinuity.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Altered trigeminal sensation.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Associated ocular/cervical/head injuries.","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"32,41"}},{"content":"\n<p data-lines=\"41,42\"><strong>Investigations:</strong></p>","children":[{"content":"CT scan (2mm axial/coronal): identify fractures, EOM prolapse, haemorrhage.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Facial X-rays (not a CT substitute): droplet sign, fluid levels, fractures.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Orthoptic assessments: Hess/Lees screen, binocular field for restrictive patterns.","children":[],"payload":{"tag":"li","lines":"44,46"}}],"payload":{"tag":"li","lines":"41,46"}},{"content":"\n<p data-lines=\"46,47\"><strong>White Eye Blowout Fracture (Children):</strong></p>","children":[{"content":"&quot;Trapdoor&quot; fracture with bone flap snapping back into place.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Minimal external signs.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"Significant symptomatic EOM entrapment.","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"li","lines":"46,51"}}],"payload":{"tag":"h3","lines":"26,27"}},{"content":"Medial Wall (Ethmoidal)","children":[{"content":"Rare as isolated; often accompanies orbital floor fractures.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Commonest in Afro-Caribbean origin.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Soft tissue signs as with floor fractures.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Prominent surgical emphysema.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Horizontal diplopia from medial rectus tethering.","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"h3","lines":"51,52"}},{"content":"Orbital Roof (Frontal)","children":[{"content":"Rare isolated fractures.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Seen in children after brow trauma.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Soft tissue signs similar to floor fractures.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Bruising may spread across midline.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Exophthalmos common.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Superior subconjunctival haemorrhage with no posterior limit.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Inferior/axial globe displacement.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Possible CSF communication, meningitis risk, increased orbital pressure, exposure keratopathy.","children":[],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"h3","lines":"59,60"}},{"content":"Lateral Wall (Zygomatic Arch)","children":[{"content":"Very robust, protective to the globe.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Fractures usually from major maxillofacial trauma.","children":[],"payload":{"tag":"li","lines":"73,75"}}],"payload":{"tag":"h3","lines":"70,71"}}],"payload":{"tag":"h2","lines":"8,9"}},{"content":"The Tense Orbit (Orbital Compartment Syndrome)","children":[{"content":"Clinical Features","children":[{"content":"Painful proptosis.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Reduced vision.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Resistance to retropulsion.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Elevated IOP (&gt;35mmHg).","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"RAPD.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Restricted extraocular movements.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Tight eyelids.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Retinal arterial pulsations.","children":[],"payload":{"tag":"li","lines":"90,92"}}],"payload":{"tag":"h3","lines":"81,82"}}],"payload":{"tag":"h2","lines":"75,76"}},{"content":"Treatment","children":[{"content":"Immediate lateral canthotomy and lower &#xb1; upper cantholysis.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"If worsens/no improvement:","children":[{"content":"IV mannitol (0.5&#x2013;2g).","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"IV acetazolamide (500mg).","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"95,98"}},{"content":"Orbital CT to guide further management.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"If necessary:","children":[{"content":"Open orbital septum via skin crease incision for fat prolapse.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"ENT or maxillofacial drainage of subperiosteal haematoma.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Orbital decompression by orbital surgeon.","children":[],"payload":{"tag":"li","lines":"102,103"}}],"payload":{"tag":"li","lines":"99,103"}},{"content":"Reassess every 30 minutes for 3 hours:","children":[{"content":"If improved: conservative management.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"If deteriorates: escalate treatment.","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"103,107"}}],"payload":{"tag":"h2","lines":"92,93"}},{"content":"Box 3.1 Emergency Lateral Canthotomy and Cantholysis","children":[{"content":"Preoperative","children":[{"content":"Obtain consent if conscious.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Warn about discomfort from anaesthetic injection.","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"h3","lines":"109,110"}},{"content":"Procedure","children":[{"content":"Canthotomy","children":[{"content":"Place open mosquito artery forceps across lateral canthus.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Crush from lateral eyelid angle to orbital rim.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Incise full thickness (up to 1cm) with straight scissors.","children":[],"payload":{"tag":"li","lines":"124,126"}}],"payload":{"tag":"h4","lines":"120,121"}},{"content":"Cantholysis","children":[{"content":"Grasp and pull lateral lower eyelid anteriorly.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"Cut inferior crus of lateral canthal tendon.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Repeat for superior crus.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"Ensure eyelid detaches fully from globe.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Do not perform closure.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"h4","lines":"126,127"}}],"payload":{"tag":"h3","lines":"114,115"}},{"content":"Postoperative Care","children":[{"content":"If IOP remains high, check for complete cantholysis.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"Some advise antibiotic ointment for 3&#x2013;4 days.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Area generally heals by laissez-faire; complex reconstruction not usually needed.","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"h3","lines":"134,135"}}],"payload":{"tag":"h2","lines":"107,108"}}],"payload":{"tag":"h1","lines":"6,7"}},{"content":"Orbital Fractures: Treatment","children":[{"content":"All Orbital Fractures","children":[{"content":"Refrain from nose blowing to prevent surgical emphysema/herniation/infection.","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"Antibiotic prophylaxis (e.g. co-amoxiclav; evidence limited).","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Refer to orbital/maxillofacial team for surgical repair.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Arrange orthoptic follow-up.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<strong>Repair timing:</strong>","children":[{"content":"Trapdoor fractures: within 48h (children), 14d (adults).","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"May be performed up to 29d post-trauma.","children":[],"payload":{"tag":"li","lines":"150,151"}}],"payload":{"tag":"li","lines":"148,151"}},{"content":"Persistent diplopia may require squint surgery.","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"h2","lines":"142,143"}},{"content":"Orbital Floor Fractures","children":[{"content":"Table 3.8 Surgical Indications","children":[{"content":"<table data-lines=\"157,162\">\n<thead data-lines=\"157,158\">\n<tr data-lines=\"157,158\">\n<th>Timing</th>\n<th>Indications</th>\n</tr>\n</thead>\n<tbody data-lines=\"159,162\">\n<tr data-lines=\"159,160\">\n<td>Immediate</td>\n<td>Persistent oculocardiac reflex<br>Young patient with trapdoor fracture</td>\n</tr>\n<tr data-lines=\"160,161\">\n<td>Early (&lt;2w)</td>\n<td>Persistent diplopia within 30&#xb0; of primary gaze<br>Significant enophthalmos (&gt;2mm)<br>Fracture &gt;50% of floor</td>\n</tr>\n<tr data-lines=\"161,162\">\n<td>Observation</td>\n<td>Minimal restriction (e.g. extreme upgaze only)<br>Minimal enophthalmos</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"157,162"}}],"payload":{"tag":"h3","lines":"155,156"}},{"content":"Box 3.2 Outline of Orbital Floor Repair","children":[{"content":"Use transconjunctival, &quot;swinging eyelid&quot;, or subciliary preseptal approach.","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"Incise periosteum 2mm outside orbital rim.","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"Dissect posteriorly, elevate periorbita from floor.","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"Release herniated orbital contents:","children":[{"content":"Avoid infraorbital nerve and vessels.","children":[],"payload":{"tag":"li","lines":"169,170"}}],"payload":{"tag":"li","lines":"168,170"}},{"content":"Expose full fracture.","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Repair with implant (e.g. polyethylene-coated titanium), overlapping &#x2265;5mm.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"Fix implant in position.","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"Close periosteum with absorbable suture (e.g. 4-0 Vicryl&#xae;).","children":[],"payload":{"tag":"li","lines":"173,174"}},{"content":"Close incision and repair cantholysis/canthotomy if applicable.","children":[],"payload":{"tag":"li","lines":"174,175"}}],"payload":{"tag":"h3","lines":"163,164"}}],"payload":{"tag":"h2","lines":"153,154"}}],"payload":{"tag":"h1","lines":"140,141"}}]},null)</script>
