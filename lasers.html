tent":"<strong>Types of Excitation:</strong>","children":[{"content":"<strong>Electrical:</strong> Current passes through the active medium.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Optical:</strong> Intense light is directed through the active medium.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Chemical:</strong> Less common method using a chemical reaction.","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"li","lines":"39,44"}}],"payload":{"tag":"li","lines":"37,44","listIndex":2}},{"content":"3. \n<p data-lines=\"44,45\"><strong>Feedback Mechanism</strong></p>","children":[{"content":"This is the process by which the emitted energy is collected and amplified within the device before the final laser beam is produced.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"It relies on the use of mirrors with specific reflective properties arranged to form a resonance cavity.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"The process rapidly cascades until the coherent laser beam is emitted.","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"li","lines":"44,49","listIndex":3}}],"payload":{"tag":"h3","lines":"27,28"}}],"payload":{"tag":"h2","lines":"15,16"}},{"content":"Other Features","children":[{"content":"\n<p data-lines=\"53,55\"><strong>Rates of Delivery (Temporal Modes):</strong><br>\nLaser emission can be either continuous or pulsed. This factor, along with other technical properties of the laser machine, influences the tissue reaction.</p>","children":[],"payload":{"tag":"li","lines":"53,56"}},{"content":"\n<p data-lines=\"56,58\"><strong>Delivery Systems:</strong><br>\nCommon systems include:</p>","children":[{"content":"Slit-lamp (with or without contact lenses)","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Indirect ophthalmoscope","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Special probes (e.g., endoprobes, cyclodiode probes)","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Others (e.g., LaSeK/LaSIK)","children":[],"payload":{"tag":"li","lines":"61,63"}}],"payload":{"tag":"li","lines":"56,63"}}],"payload":{"tag":"h2","lines":"51,52"}},{"content":"Laser Reactions","children":[{"content":"Photothermal Effect","children":[{"content":"<strong>Mechanism:</strong><br>\nAbsorption of the laser wavelength results in the heating of the target tissue.","children":[],"payload":{"tag":"li","lines":"73,75"}},{"content":"<strong>Examples:</strong>","children":[{"content":"<strong>Photocoagulation:</strong><br>\nIn retinal tissue, this leads to the formation of a scar where the laser energy is absorbed.","children":[],"payload":{"tag":"li","lines":"76,78"}},{"content":"<strong>Photovaporization (Photoablation):</strong><br>\nOccurs in corneal tissue during laser corneal refractive procedures.","children":[],"payload":{"tag":"li","lines":"78,80"}},{"content":"<strong>Photoshortening:</strong><br>\nUtilized in collagen cross-linking procedures.","children":[],"payload":{"tag":"li","lines":"80,83"}}],"payload":{"tag":"li","lines":"75,83"}}],"payload":{"tag":"h3","lines":"71,72"}},{"content":"Photochemical Effect","children":[{"content":"<strong>Mechanism:</strong><br>\nThe target tissue is first sensitized with a chemical agent to a specific laser wavelength.","children":[],"payload":{"tag":"li","lines":"85,87"}},{"content":"<strong>Example:</strong><br>\nA common ophthalmic use is photodynamic therapy (PDT) with verteporfin.","children":[],"payload":{"tag":"li","lines":"87,90"}}],"payload":{"tag":"h3","lines":"83,84"}},{"content":"Photodisruptive Effect","children":[{"content":"<strong>Mechanism:</strong><br>\nThe electromagnetic energy from the laser disrupts the stable electronic configuration of molecules, creating a plasma.","children":[],"payload":{"tag":"li","lines":"92,94"}},{"content":"<strong>Outcome:</strong><br>\nAs the plasma collapses (often audible as a shock wave), it generates an acoustic shock that destroys the ocular tissue involved (e.g., lens capsule or iris tissue).","children":[],"payload":{"tag":"li","lines":"94,97"}}],"payload":{"tag":"h3","lines":"90,91"}}],"payload":{"tag":"h2","lines":"65,66"}},{"content":"Clinical Applications","children":[{"content":"Diagnostic Applications of Laser (Box 24.1)","children":[{"content":"\n<p data-lines=\"105,106\"><strong>Scanning Laser Ophthalmoscopy (Standard SLO):</strong></p>","children":[{"content":"Ophthalmoscopy","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Fundus camera imaging","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Angiography (FFA and ICG)","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Psychophysical testing (e.g., microperimetry)","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"li","lines":"105,111"}},{"content":"\n<p data-lines=\"111,112\"><strong>Scanning Laser Tomography (Confocal SLO):</strong></p>","children":[{"content":"Retinal tomography","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Optic nerve head topography","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Corneal topography","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Autofluorescence imaging","children":[],"payload":{"tag":"li","lines":"115,117"}}],"payload":{"tag":"li","lines":"111,117"}},{"content":"\n<p data-lines=\"117,118\"><strong>Optical Coherence Tomography (OCT):</strong></p>","children":[{"content":"Anterior segment imaging","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Posterior segment imaging","children":[],"payload":{"tag":"li","lines":"119,121"}}],"payload":{"tag":"li","lines":"117,121"}}],"payload":{"tag":"h3","lines":"103,104"}},{"content":"Therapeutic Applications of Laser (Box 24.2)","children":[{"content":"Cornea","children":[{"content":"<strong>Applications:</strong>","children":[{"content":"Refractive procedures","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Therapeutic interventions (e.g., Salzmann nodule removal)","children":[],"payload":{"tag":"li","lines":"128,130"}}],"payload":{"tag":"li","lines":"126,130"}}],"payload":{"tag":"h4","lines":"125,126"}},{"content":"Lens","children":[{"content":"<strong>Applications:</strong>","children":[{"content":"Capsulotomy","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Femtosecond-assisted procedures such as capsulorrhexis, corneal incisions, lens fragmentation, and lens repositioning","children":[],"payload":{"tag":"li","lines":"133,135"}}],"payload":{"tag":"li","lines":"131,135"}}],"payload":{"tag":"h4","lines":"130,131"}},{"content":"Glaucoma","children":[{"content":"<strong>Applications:</strong>","children":[{"content":"Peripheral iridotomy (PI)","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Trabeculoplasty (e.g., Argon Laser Trabeculoplasty (ALT), Selective Laser Trabeculoplasty (SLT))","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Iridoplasty (aLPI)","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Cyclophotocoagulation (often referred to as &#x2018;cyclodiode&#x2019;)","children":[],"payload":{"tag":"li","lines":"140,142"}}],"payload":{"tag":"li","lines":"136,142"}}],"payload":{"tag":"h4","lines":"135,136"}},{"content":"Retina","children":[{"content":"<strong>Applications:</strong>","children":[{"content":"Photocoagulation","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"Subthreshold macular laser treatment","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Photodynamic therapy (PDT)","children":[],"payload":{"tag":"li","lines":"146,148"}}],"payload":{"tag":"li","lines":"143,148"}}],"payload":{"tag":"h4","lines":"142,143"}},{"content":"Oculoplastics","children":[{"content":"<strong>Applications:</strong>","children":[{"content":"Aesthetic laser treatments","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"Therapeutic interventions (e.g., treatment of naevus flammeus)","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"li","lines":"149,153"}}],"payload":{"tag":"h4","lines":"148,149"}}],"payload":{"tag":"h3","lines":"123,124"}}],"payload":{"tag":"h2","lines":"99,100"}},{"content":"Laser Safety in the Clinic","children":[{"content":"Laser Hazard Classification","children":[{"content":"\n<p data-lines=\"166,168\"><strong>Class 1:</strong><br>\nLaser radiation is either inaccessible or considered harmless (&#x201c;eye-safe&#x201d;) (e.g., CD players), except for Class 1C.</p>","children":[],"payload":{"tag":"li","lines":"166,169"}},{"content":"\n<p data-lines=\"169,171\"><strong>Class 1C:</strong><br>\nProducts designed for contact applications to skin or internal tissues; although the emitted radiation may be at Class 3 or 4 levels, ocular exposure is prevented by the design.</p>","children":[],"payload":{"tag":"li","lines":"169,172"}},{"content":"\n<p data-lines=\"172,174\"><strong>Class 1M:</strong><br>\nSafe when viewed directly but may be harmful when optical aids that magnify the beam are used.</p>","children":[],"payload":{"tag":"li","lines":"172,175"}},{"content":"\n<p data-lines=\"175,177\"><strong>Class 2:</strong><br>\nSafe for brief momentary exposure; applies only to visible light sources (400&#x2013;700nm), with exposure limited by the blink reflex (typically &lt;0.25 seconds), such as laser pointers.</p>","children":[],"payload":{"tag":"li","lines":"175,178"}},{"content":"\n<p data-lines=\"178,180\"><strong>Class 2M:</strong><br>\nSimilar to Class 2, but may be harmful when magnifying optical aids are employed.</p>","children":[],"payload":{"tag":"li","lines":"178,181"}},{"content":"\n<p data-lines=\"181,183\"><strong>Class 3r:</strong><br>\nPotentially harmful to eyes; however, safety regulations are relaxed because actual harm is less likely (e.g., due to natural aversion to bright light or low likelihood of full beam exposure).</p>","children":[],"payload":{"tag":"li","lines":"181,184"}},{"content":"\n<p data-lines=\"184,186\"><strong>Class 3B:</strong><br>\nHarmful to eyes and partially to skin; viewing diffuse reflections is generally safe. Many ophthalmic devices fall under this classification.</p>","children":[],"payload":{"tag":"li","lines":"184,187"}},{"content":"\n<p data-lines=\"187,189\"><strong>Class 4:</strong><br>\nBoth direct radiation and diffuse reflections can be harmful to eyes and skin; there is also a possible fire or explosion hazard. Almost all therapeutic lasers are in this class.</p>","children":[],"payload":{"tag":"li","lines":"187,190"}}],"payload":{"tag":"h3","lines":"162,163"}},{"content":"Practical Approaches to Laser Safety","children":[{"content":"\n<p data-lines=\"194,195\"><strong>Patient Safety:</strong></p>","children":[{"content":"Verify patient identification using name, date of birth, and address.","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"Use the WHO checklist (if assisted by another staff member).","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Mark the eye to be treated.","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"Cross-check clinical notes.","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"Obtain proper consent.","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"Accurately and legibly record the procedure and complete the laser register.","children":[],"payload":{"tag":"li","lines":"200,202"}}],"payload":{"tag":"li","lines":"194,202"}},{"content":"\n<p data-lines=\"202,203\"><strong>Laser Room Safety:</strong></p>","children":[{"content":"Ensure that the signage outside the room is operational.","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"Confirm that the laser machine is functioning before the first patient is called.","children":[],"payload":{"tag":"li","lines":"204,205"}},{"content":"Adhere to policies regarding restricted access (e.g., secure laser keys).","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"Consider locking the room during laser operation.","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"Cover windows and reflective surfaces.","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"Direct the laser emission away from doorways.","children":[],"payload":{"tag":"li","lines":"208,210"}}],"payload":{"tag":"li","lines":"202,210"}},{"content":"\n<p data-lines=\"210,211\"><strong>Operator Safety:</strong></p>","children":[{"content":"Complete proper induction training on local safety rules and available machines.","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"Report any faults with the room, signage, or equipment.","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"Complete all necessary records and checks.","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Be fully aware of responsibility for the patient, accompanying relatives, and assisting staff.","children":[],"payload":{"tag":"li","lines":"214,216"}}],"payload":{"tag":"li","lines":"210,216"}},{"content":"\n<p data-lines=\"216,217\"><strong>Additional Considerations:</strong></p>","children":[{"content":"Observe strict infection control protocols.","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"Ensure that all attending persons (relatives, assisting staff, trainees) wear the correct safety goggles.","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"Verify that safety goggles are functional and report any faults.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"Minimize movement in and out of the room during a laser session.","children":[],"payload":{"tag":"li","lines":"220,222"}}],"payload":{"tag":"li","lines":"216,222"}}],"payload":{"tag":"h3","lines":"192,193"}}],"payload":{"tag":"h2","lines":"155,156"}},{"content":"Laser Procedures in Retina","children":[{"content":"Pan-Retinal Photocoagulation (PRP)","children":[{"content":"Indications","children":[{"content":"<strong>Diabetic Retinopathy (DR):</strong><br>\nActive proliferative retinopathy or certain cases of high-risk pre-proliferative retinopathy.","children":[],"payload":{"tag":"li","lines":"229,231"}},{"content":"<strong>Other Ischaemic Retinopathies:</strong><br>\nConditions such as central retinal vein occlusion (CRVO) with established neovascularization or high-risk features.","children":[],"payload":{"tag":"li","lines":"231,233"}},{"content":"<strong>Rubeosis/Neovascular Glaucoma (nVG).</strong>","children":[],"payload":{"tag":"li","lines":"233,235"}}],"payload":{"tag":"h4","lines":"228,229"}},{"content":"Method","children":[{"content":"<strong>Consent:</strong><br>\nExplain that the procedure aims to stop disease progression; further treatments may be required, and that it does not improve vision nor substitute for glycaemic control.","children":[],"payload":{"tag":"li","lines":"236,238"}},{"content":"<strong>Preparation:</strong>","children":[{"content":"Instill a topical anaesthetic (e.g., oxybuprocaine).","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"Position the fundus contact lens (e.g., transequator) using a coupling agent.","children":[],"payload":{"tag":"li","lines":"240,241"}}],"payload":{"tag":"li","lines":"238,241"}},{"content":"<strong>Laser Settings:</strong><br>\nUse a 532nm (green wavelength, Argon) laser with a spot size of 200&#x2013;500 microns and a duration of approximately 0.1 seconds. Adjust the power to produce a gently blanching burn.","children":[],"payload":{"tag":"li","lines":"241,243"}},{"content":"<strong>Procedure:</strong>","children":[{"content":"Consider placing a temporal barrier (at least 2&#x2013;3 disc diameters from the fovea) to create a &#x201c;no go&#x201d; zone.","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"Place at least 1,000 burns outside the vascular arcades, leaving spaces between them.","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"A second session of at least 1,000 burns is typically performed a few weeks later.","children":[],"payload":{"tag":"li","lines":"246,247"}}],"payload":{"tag":"li","lines":"243,247"}},{"content":"<strong>Tips:</strong><br>\nThe power settings may need frequent adjustment depending on retinal uptake. If the patient experiences pain, consider reducing the duration (e.g., to 0.05s) while increasing power to maintain burn intensity. Multi-spot pattern scanning systems (such as the PaSCaL system) can significantly speed up the application.","children":[],"payload":{"tag":"li","lines":"247,250"}}],"payload":{"tag":"h4","lines":"235,236"}},{"content":"Post-Procedure &amp; Complications","children":[{"content":"<strong>Review:</strong><br>\nFollow-up is generally scheduled every 3 weeks with additional PRP sessions as required.","children":[],"payload":{"tag":"li","lines":"251,253"}},{"content":"<strong>Potential Complications:</strong><br>\nPain, transient visual loss, permanent loss of peripheral vision (with implications for driving), impaired dark adaptation (night vision), permanent scotomas, worsened visual acuity (e.g., due to macular decompensation), choroidal or retinal detachment, and vitreous haemorrhage.","children":[],"payload":{"tag":"li","lines":"253,256"}}],"payload":{"tag":"h4","lines":"250,251"}}],"payload":{"tag":"h3","lines":"226,227"}},{"content":"Macular Laser (Focal or Grid)","children":[{"content":"Indications","children":[{"content":"Clinically significant macular oedema.","children":[],"payload":{"tag":"li","lines":"261,263"}}],"payload":{"tag":"h4","lines":"260,261"}},{"content":"Method","children":[{"content":"<strong>Consent:</strong><br>\nExplain that the procedure aims to reduce sight loss; further treatment may be necessary.","children":[],"payload":{"tag":"li","lines":"264,266"}},{"content":"<strong>Preparation:</strong>","children":[{"content":"Instil a topical anaesthetic (e.g., oxybuprocaine).","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"Position the appropriate fundus contact lens (e.g., area centralis) using a coupling agent.","children":[],"payload":{"tag":"li","lines":"268,269"}}],"payload":{"tag":"li","lines":"266,269"}},{"content":"<strong>Laser Settings:</strong><br>\nUse a 532nm (green) laser with a spot size ranging from 50 to 200 microns and a duration of 0.08&#x2013;0.1 seconds. Adjust power to produce a very gentle blanching burn. Smaller spot sizes and shorter durations are generally used for more central burns.","children":[],"payload":{"tag":"li","lines":"269,271"}},{"content":"<strong>Techniques:</strong>","children":[{"content":"<strong>Focal Treatment:</strong><br>\nApply burns to leaking microaneurysms located between 500 and 3000 microns from the foveal centre. Lesions as close as 300 microns may be treated if outside the foveal avascular zone.","children":[],"payload":{"tag":"li","lines":"272,274"}},{"content":"<strong>Grid Treatment:</strong><br>\nApply burns in a grid pattern, ensuring that burns are placed at least one burn-width apart, not closer than 500 microns from both the foveal centre and the disc margin.","children":[],"payload":{"tag":"li","lines":"274,276"}}],"payload":{"tag":"li","lines":"271,276"}},{"content":"<strong>Review:</strong><br>\nA follow-up is typically performed at 3 months or sooner if required.","children":[],"payload":{"tag":"li","lines":"276,279"}}],"payload":{"tag":"h4","lines":"263,264"}},{"content":"Complications","children":[{"content":"Pain, scotomas, worsened visual acuity (due to macular decompensation or scar &#x201c;creep&#x201d;), retinal or choroidal detachment, development of choroidal neovascular membranes, and vitreous haemorrhage.","children":[],"payload":{"tag":"li","lines":"280,282"}}],"payload":{"tag":"h4","lines":"279,280"}}],"payload":{"tag":"h3","lines":"258,259"}},{"content":"Laser Retinopexy","children":[{"content":"Indications","children":[{"content":"Retinal break with a risk of progressing to a rhegmatogenous retinal detachment (commonly U-tears) and without excessive subretinal fluid.","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"Equatorial and post-equatorial lesions may be reached using a slit-lamp delivery system; more anterior lesions typically require an indirect laser approach with indentation or cryotherapy.","children":[],"payload":{"tag":"li","lines":"288,290"}}],"payload":{"tag":"h4","lines":"286,287"}},{"content":"Method","children":[{"content":"Techniques for slit-lamp and indirect retinopexy are discussed in detail in related sections (refer to &#x201c;Laser Retinopexy and Cryopexy for Retinal Tears&#x201d;).","children":[],"payload":{"tag":"li","lines":"291,293"}}],"payload":{"tag":"h4","lines":"290,291"}}],"payload":{"tag":"h3","lines":"284,285"}}],"payload":{"tag":"h2","lines":"224,225"}},{"content":"Laser Procedures in Glaucoma (1)","children":[{"content":"Nd-YAG Peripheral Iridotomy","children":[{"content":"Indications","children":[{"content":"<strong>Treatment:</strong><br>\nAngle closure with pupil block (acute, subacute, or chronic).","children":[],"payload":{"tag":"li","lines":"300,302"}},{"content":"<strong>Prophylaxis:</strong><br>\nOccludable narrow angles, including in the fellow eye during angle closure.","children":[],"payload":{"tag":"li","lines":"302,305"}}],"payload":{"tag":"h4","lines":"299,300"}},{"content":"Method","children":[{"content":"<strong>Consent:</strong><br>\nExplain the purpose of the procedure, why both eyes may be treated, and potential complications (e.g., failure requiring retreatment, bleeding, inflammation, corneal burns, and visual effects such as monocular diplopia).","children":[],"payload":{"tag":"li","lines":"306,308"}},{"content":"<strong>Preparation:</strong><br>\nInstil:","children":[{"content":"Pilocarpine 2% (to constrict the iris).","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"Apraclonidine 1% (to prevent IOP spikes and reduce bleeding).","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"A topical anaesthetic (e.g., oxybuprocaine).","children":[],"payload":{"tag":"li","lines":"312,313"}}],"payload":{"tag":"li","lines":"308,313"}},{"content":"<strong>Laser Settings:</strong><br>\nTypically, deliver bursts of two or three pulses at 3&#x2013;6 mJ. The beam should be angled (not perpendicular) to the iris.","children":[],"payload":{"tag":"li","lines":"313,315"}},{"content":"<strong>Procedure:</strong>","children":[{"content":"Position the contact lens (commonly an Abraham lens) using a coupling agent.","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"Identify a suitable iridotomy site (preferably superior, peripheral, and within an iris crypt to minimize energy requirements).","children":[],"payload":{"tag":"li","lines":"317,318"}},{"content":"Focus and fire the laser. Successful iridotomy is indicated by a forward gush of pigment-loaded aqueous, usually achieved in 2&#x2013;4 shots.","children":[],"payload":{"tag":"li","lines":"318,320"}}],"payload":{"tag":"li","lines":"315,320"}}],"payload":{"tag":"h4","lines":"305,306"}},{"content":"Post-Procedure &amp; Complications","children":[{"content":"<strong>Post-Procedure Management:</strong>","children":[{"content":"Instil a topical steroid (e.g., dexamethasone 0.1% immediately, then 4 times daily for 1 week).","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"Check IOP 30&#x2013;60 minutes post-treatment and review within 10 days.","children":[],"payload":{"tag":"li","lines":"323,324"}}],"payload":{"tag":"li","lines":"321,324"}},{"content":"<strong>Potential Complications:</strong><br>\nBleeding (which usually stops with maintained pressure on the lens), inflammation, raised IOP, corneal burns (especially in eyes with shallow anterior chambers), glare, and optical aberrations.","children":[],"payload":{"tag":"li","lines":"324,327"}}],"payload":{"tag":"h4","lines":"320,321"}}],"payload":{"tag":"h3","lines":"297,298"}},{"content":"Argon Laser Trabeculoplasty (ALT)","children":[{"content":"Indications","children":[{"content":"Open-angle glaucoma with a pigmented trabeculum (e.g., POAG, pseudoexfoliative glaucoma, pigment dispersion syndrome) when medical and surgical options are undesirable or ineffective.","children":[],"payload":{"tag":"li","lines":"332,334"}}],"payload":{"tag":"h4","lines":"331,332"}},{"content":"Method","children":[{"content":"<strong>Consent:</strong><br>\nExplain the intended benefits and possible complications (including short- and long-term failure, bleeding, and inflammation).","children":[],"payload":{"tag":"li","lines":"335,337"}},{"content":"<strong>Preparation:</strong><br>\nInstil apraclonidine 1% and a topical anaesthetic (e.g., oxybuprocaine).","children":[],"payload":{"tag":"li","lines":"337,339"}},{"content":"<strong>Laser Settings:</strong>","children":[{"content":"<strong>Argon Laser:</strong><br>\nCommonly use a 50-micron spot size, 0.1-second duration, and power settings ranging from 300 to 1,000 mW (start low and increase as required).","children":[],"payload":{"tag":"li","lines":"340,342"}},{"content":"<strong>Diode Laser:</strong><br>\nOften a 100-micron spot size, with a 0.1&#x2013;0.2-second duration, and power settings between 800&#x2013;1,200 mW.","children":[],"payload":{"tag":"li","lines":"342,344"}}],"payload":{"tag":"li","lines":"339,344"}},{"content":"<strong>Procedure:</strong>","children":[{"content":"Position a goniolens (an anti-reflective laser lens).","children":[],"payload":{"tag":"li","lines":"345,346"}},{"content":"Identify the trabecular meshwork (aim for the anterior border of the pigmented region).","children":[],"payload":{"tag":"li","lines":"346,347"}},{"content":"Focus and fire the laser to produce an ideal reaction (mild blanching or a small bubble), placing 50 equally spaced shots over 180&#xb0;.","children":[],"payload":{"tag":"li","lines":"347,349"}}],"payload":{"tag":"li","lines":"344,349"}}],"payload":{"tag":"h4","lines":"334,335"}},{"content":"Post-Procedure &amp; Complications","children":[{"content":"<strong>Post-Procedure Management:</strong>","children":[{"content":"Continue all glaucoma medications.","children":[],"payload":{"tag":"li","lines":"351,352"}},{"content":"Prescribe a topical steroid (e.g., betamethasone 4 times daily for 1 week).","children":[],"payload":{"tag":"li","lines":"352,353"}},{"content":"Perform an early IOP check (30&#x2013;60 minutes post-procedure) and review in 2&#x2013;6 weeks.","children":[],"payload":{"tag":"li","lines":"353,354"}}],"payload":{"tag":"li","lines":"350,354"}},{"content":"<strong>Potential Complications:</strong><br>\nBleeding, usually mild inflammation, peripheral anterior synechiae (PAS), IOP spikes, and potentially an increased failure rate of subsequent trabeculectomy.","children":[],"payload":{"tag":"li","lines":"354,357"}}],"payload":{"tag":"h4","lines":"349,350"}}],"payload":{"tag":"h3","lines":"329,330"}},{"content":"Selective Laser Trabeculoplasty (SLT)","children":[{"content":"Indications","children":[{"content":"Similar to ALT but designed to be more targeted and to utilize less energy.","children":[],"payload":{"tag":"li","lines":"362,364"}}],"payload":{"tag":"h4","lines":"361,362"}},{"content":"Method","children":[{"content":"<strong>Procedure:</strong><br>\nPlace 50 non-overlapping spots using the following typical settings:","children":[{"content":"400-micron spot size.","children":[],"payload":{"tag":"li","lines":"367,368"}},{"content":"3-nanosecond duration.","children":[],"payload":{"tag":"li","lines":"368,369"}},{"content":"0.6 mJ initial energy (adjust the power so that it is about 0.1 mJ below the level that causes bubble formation).","children":[],"payload":{"tag":"li","lines":"369,370"}}],"payload":{"tag":"li","lines":"365,370"}},{"content":"Pre- and post-procedure management are similar to those for ALT.","children":[],"payload":{"tag":"li","lines":"370,372"}}],"payload":{"tag":"h4","lines":"364,365"}},{"content":"Complications","children":[{"content":"Similar to ALT, with the added note that a transient, subclinical, and reversible corneal endotheliopathy is sometimes observed.","children":[],"payload":{"tag":"li","lines":"373,375"}}],"payload":{"tag":"h4","lines":"372,373"}}],"payload":{"tag":"h3","lines":"359,360"}},{"content":"Argon Laser Peripheral Iridoplasty (ALPI)","children":[{"content":"Indications","children":[{"content":"Commonly used in plateau iris syndrome.","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"Occasionally used in atypical pupillary block.","children":[],"payload":{"tag":"li","lines":"381,383"}}],"payload":{"tag":"h4","lines":"379,380"}},{"content":"Method","children":[{"content":"<strong>Procedure:</strong><br>\nUsing a contact lens (e.g., Abraham or Goldmann), deliver a ring of argon laser burns to the peripheral iris stroma. Typical parameters include:","children":[{"content":"20&#x2013;50 burns over 360&#xb0; (ensuring at least two burn-width intervals between spots).","children":[],"payload":{"tag":"li","lines":"386,387"}},{"content":"Spot sizes of 200&#x2013;500 microns.","children":[],"payload":{"tag":"li","lines":"387,388"}},{"content":"Durations between 0.2&#x2013;0.5 seconds.","children":[],"payload":{"tag":"li","lines":"388,389"}},{"content":"Power settings between 200&#x2013;400 mW.","children":[],"payload":{"tag":"li","lines":"389,391"}}],"payload":{"tag":"li","lines":"384,391"}}],"payload":{"tag":"h4","lines":"383,384"}},{"content":"Complications","children":[{"content":"Usually mild inflammation, possible IOP spikes, and risk of corneal burns.","children":[],"payload":{"tag":"li","lines":"392,394"}}],"payload":{"tag":"h4","lines":"391,392"}}],"payload":{"tag":"h3","lines":"377,378"}}],"payload":{"tag":"h2","lines":"295,296"}},{"content":"Laser Procedures in Glaucoma (2)","children":[{"content":"Trans-Scleral Diode Laser Cyclophotocoagulation (Cyclodiode)","children":[{"content":"Indications","children":[{"content":"Intractable elevated intraocular pressure (IOP) refractory to other treatments (e.g., in rubeotic or synechial angle closure).","children":[],"payload":{"tag":"li","lines":"401,402"}},{"content":"Occasionally used as a temporizing measure before trabeculectomy when the ocular surface requires optimization.","children":[],"payload":{"tag":"li","lines":"402,404"}}],"payload":{"tag":"h4","lines":"400,401"}},{"content":"Method","children":[{"content":"<strong>Consent:</strong><br>\nExplain the procedure, its intended effects, and potential complications (including failure, need for retreatment, hypotony, inflammation, bleeding, adverse visual effects, and the rare risk of sympathetic ophthalmia).","children":[],"payload":{"tag":"li","lines":"405,407"}},{"content":"<strong>Laser Settings:</strong><br>\nCommonly set at 1,500 mW power and 1,500 ms duration.","children":[],"payload":{"tag":"li","lines":"407,409"}},{"content":"<strong>Procedure:</strong>","children":[{"content":"Identify the ciliary body 0.5&#x2013;2 mm from the limbus using transillumination to detect the dark ciliary body.","children":[],"payload":{"tag":"li","lines":"410,411"}},{"content":"Place the diode laser contact probe in an anteroposterior manner against the globe, adjusting its position to aim directly at the ciliary body.","children":[],"payload":{"tag":"li","lines":"411,412"}},{"content":"Fire 5&#x2013;10 shots per quadrant. If an audible &#x201c;pop&#x201d; is heard, reduce the power.","children":[],"payload":{"tag":"li","lines":"412,413"}},{"content":"Avoid treating the 3 and 9 o&#x2019;clock positions and the superior quadrant (in case trabeculectomy is needed in the future).","children":[],"payload":{"tag":"li","lines":"413,414"}},{"content":"To minimize overtreatment and hypotony, use a reduced number of shots (e.g., 10&#x2013;20 shots covering 1&#x2013;2 quadrants). If the IOP remains elevated after 6 weeks, consider retreatment.","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"li","lines":"409,416"}}],"payload":{"tag":"h4","lines":"404,405"}},{"content":"Post-Procedure &amp; Complications","children":[{"content":"<strong>Post-Procedure Management:</strong><br>\nApply a topical steroid (e.g., dexamethasone 0.1% four times daily for 1 week) and continue all usual glaucoma medications. A review should be scheduled in 1&#x2013;2 weeks.","children":[],"payload":{"tag":"li","lines":"417,419"}},{"content":"<strong>Potential Complications:</strong><br>\nAnterior inflammation (which may lead to hypopyon in neovascular glaucoma), hypotony, hemorrhage, scleral thinning, perforation, cataract formation, lens subluxation, phthisis, and sympathetic endophthalmitis.","children":[],"payload":{"tag":"li","lines":"419,422"}}],"payload":{"tag":"h4","lines":"416,417"}}],"payload":{"tag":"h3","lines":"398,399"}},{"content":"Endodiode Laser Photocoagulation (ECP)","children":[{"content":"Indications","children":[{"content":"Indicated for similar cases as trans-scleral cyclodiode laser but performed endoscopically.","children":[],"payload":{"tag":"li","lines":"427,429"}}],"payload":{"tag":"h4","lines":"426,427"}},{"content":"Method","children":[{"content":"<strong>Consent:</strong><br>\nExplain the procedure and its associated risks (including failure, need for retreatment, hypotony, inflammation, bleeding, endophthalmitis, and adverse visual effects).","children":[],"payload":{"tag":"li","lines":"430,432"}},{"content":"<strong>Procedure:</strong>","children":[{"content":"Approach the ciliary processes via either a limbal or pars plana entry (the limbal approach avoids anterior vitrectomy and its associated risks).","children":[],"payload":{"tag":"li","lines":"433,434"}},{"content":"Treat at least 180&#xb0; of ciliary processes to achieve a significant reduction in IOP. Note that eCP is technically easier in pseudophakic eyes compared to phakic eyes.","children":[],"payload":{"tag":"li","lines":"434,435"}},{"content":"Dilate the pupil using cyclopentolate 1% and phenylephrine 2.5%.","children":[],"payload":{"tag":"li","lines":"435,436"}},{"content":"Set the laser to 60&#x2013;90 mW power in continuous mode.","children":[],"payload":{"tag":"li","lines":"436,437"}},{"content":"Fill the anterior chamber with a viscoelastic agent to expand the nasal posterior sulcus for easier access to the pars plicata.","children":[],"payload":{"tag":"li","lines":"437,438"}},{"content":"Use the endoscopic probe to image the external eye before inserting it into the anterior chamber and posterior sulcus.","children":[],"payload":{"tag":"li","lines":"438,439"}},{"content":"Apply the laser to each ciliary process until shrinkage and whitening are observed. Only treat the raised processes, avoiding the &#x201c;valleys&#x201d; between them.","children":[],"payload":{"tag":"li","lines":"439,440"}},{"content":"Caution: Excessive energy may cause the process to &#x201c;pop&#x201d; (bubble formation), leading to excessive inflammation and breakdown of the blood&#x2013;aqueous barrier.","children":[],"payload":{"tag":"li","lines":"440,441"}},{"content":"Typically, treat between 180&#xb0; and 270&#xb0; of ciliary processes.","children":[],"payload":{"tag":"li","lines":"441,443"}}],"payload":{"tag":"li","lines":"432,443"}}],"payload":{"tag":"h4","lines":"429,430"}},{"content":"Post-Procedure &amp; Complications","children":[{"content":"<strong>Post-Procedure Management:</strong>","children":[{"content":"Instil topical antibiotics and a topical steroid (e.g., dexamethasone 0.1% four times daily for 1 week).","children":[],"payload":{"tag":"li","lines":"445,446"}},{"content":"Continue all usual glaucoma medications.","children":[],"payload":{"tag":"li","lines":"446,447"}},{"content":"Some surgeons avoid prostaglandin analogues (PGAs) to minimize intraocular inflammation.","children":[],"payload":{"tag":"li","lines":"447,448"}},{"content":"A stat dose of oral acetazolamide may be used to prevent an IOP spike.","children":[],"payload":{"tag":"li","lines":"448,449"}},{"content":"Review the patient the next day and again at 1 week.","children":[],"payload":{"tag":"li","lines":"449,450"}}],"payload":{"tag":"li","lines":"444,450"}},{"content":"<strong>Potential Complications:</strong><br>\nInflammation, cystoid macular oedema (CMO), cataract formation (in phakic eyes), endophthalmitis, suprachoroidal hemorrhage, retinal detachment, hypotony, and phthisis.","children":[],"payload":{"tag":"li","lines":"450,453"}}],"payload":{"tag":"h4","lines":"443,444"}}],"payload":{"tag":"h3","lines":"424,425"}}],"payload":{"tag":"h2","lines":"396,397"}},{"content":"Laser Procedures in Lens/Cataract","children":[{"content":"Nd-YAG Posterior Capsulotomy","children":[{"content":"Indications","children":[{"content":"Visually significant posterior capsule opacification (PCO).","children":[],"payload":{"tag":"li","lines":"460,462"}}],"payload":{"tag":"h4","lines":"459,460"}},{"content":"Method","children":[{"content":"<strong>Consent:</strong><br>\nExplain the procedure&#x2019;s purpose and possible complications, such as failure or need for retreatment, lens damage (e.g., pitting or dislocation), floaters, retinal damage (including detachment), IOP elevation, and vision loss.","children":[],"payload":{"tag":"li","lines":"463,465"}},{"content":"<strong>Caution:</strong><br>\nCarefully check for coexisting ocular diseases (e.g., uveitis, glaucoma, macular oedema, or high-risk retinal degeneration) that may increase procedural risk and require additional post-procedural care.","children":[],"payload":{"tag":"li","lines":"465,467"}},{"content":"<strong>Preparation:</strong>","children":[{"content":"Instil mydriatic agents (e.g., tropicamide 1% &#xb1; phenylephrine 2.5%).","children":[],"payload":{"tag":"li","lines":"468,469"}},{"content":"Set the laser&#x2014;commonly at 1&#x2013;1.5 mJ (more energy may be required for thicker PCO)&#x2014;and ensure the beam is angled (not perpendicular).","children":[],"payload":{"tag":"li","lines":"469,470"}},{"content":"Position the capsulotomy contact lens with an appropriate coupling agent.","children":[],"payload":{"tag":"li","lines":"470,471"}}],"payload":{"tag":"li","lines":"467,471"}},{"content":"<strong>Techniques:</strong><br>\nOptions include:","children":[{"content":"A full ring of peripheral shots (resulting in a posterior capsulorhexis where the detached capsule floats freely in the vitreous).","children":[],"payload":{"tag":"li","lines":"473,474"}},{"content":"A partial ring leaving an inferior hinge (so the detached capsule drops out of the visual plane but remains tethered).","children":[],"payload":{"tag":"li","lines":"474,475"}},{"content":"A cross-shaped approach (initiating in the periphery along each axis).","children":[],"payload":{"tag":"li","lines":"475,477"}}],"payload":{"tag":"li","lines":"471,477"}}],"payload":{"tag":"h4","lines":"462,463"}},{"content":"Post-Procedure &amp; Complications","children":[{"content":"<strong>Post-Procedure Management:</strong><br>\nUse a topical steroid (e.g., dexamethasone 0.1% immediately followed by 4 times daily for 2 weeks) and schedule a review in 4&#x2013;6 weeks to ensure that the visual axis is clear and that there is no significant inflammation or other sequelae.","children":[],"payload":{"tag":"li","lines":"478,480"}},{"content":"<strong>Potential Complications:</strong><br>\nLens damage (pitting or dislocation), inflammation (which can be severe in uveitic patients), floaters, retinal damage (tears or detachment), corneal oedema, elevated IOP, cystoid macular oedema, and the potential need for retreatment.","children":[],"payload":{"tag":"li","lines":"480,483"}}],"payload":{"tag":"h4","lines":"477,478"}}],"payload":{"tag":"h3","lines":"457,458"}},{"content":"Laser-Assisted Cataract and Refractive Surgery Procedures","children":[{"content":"","children":[{"content":"Clear corneal incisions.","children":[],"payload":{"tag":"li","lines":"486,487"}},{"content":"Lens repositioning procedures.","children":[],"payload":{"tag":"li","lines":"487,488"}},{"content":"Capsulorrhexis.","children":[],"payload":{"tag":"li","lines":"488,489"}},{"content":"Lens fragmentation.","children":[],"payload":{"tag":"li","lines":"489,491"}}],"payload":{"tag":"ul","lines":"486,491"}},{"content":"","children":[{"content":"Creating flaps for procedures like LaSIK.","children":[],"payload":{"tag":"li","lines":"492,493"}},{"content":"Forming channels in the cornea for intracorneal ring segments (ICRS).","children":[],"payload":{"tag":"li","lines":"493,494"}},{"content":"Cutting corneas for lamellar or penetrating keratoplasties.","children":[],"payload":{"tag":"li","lines":"494,496"}}],"payload":{"tag":"ul","lines":"492,496"}}],"payload":{"tag":"h3","lines":"483,484"}}],"payload":{"tag":"h2","lines":"455,456"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
