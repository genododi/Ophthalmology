            })(() => window.markmap,null,{"content":"Clinical Anatomy of the Eye and Related Topics","children":[{"content":"Chapter 1: Clinical Anatomy of the Eye","children":[{"content":"General","children":[{"content":"\n<p data-lines=\"6,7\"><strong>1. Name the seven bones that make up the bony orbit and describe which location is most prone to damage in an orbital blow-out fracture.</strong></p>","children":[{"content":"The seven orbital bones are the frontal, zygoma, maxillary, sphenoid, ethmoid, palatine, and lacrimal. A true blow-out fracture most commonly affects the orbital floor posteriorly and medially to the infraorbital nerve. The ethmoid bone of the medial wall is often broken.","children":[],"payload":{"tag":"li","lines":"7,9"}}],"payload":{"tag":"li","lines":"6,9"}},{"content":"\n<p data-lines=\"9,10\"><strong>2. Which nerves and vessels pass through the superior orbital fissure? Which motor nerve to the eye lies outside the annulus of Zinn, leaving it unaffected by retrobulbar injection of anesthetic?</strong></p>","children":[{"content":"The superior orbital fissure transmits the third, fourth, and sixth cranial nerves, as well as the first division of the fifth cranial nerve, which has already divided into frontal and lacrimal branches. The superior ophthalmic vein and sympathetic nerves also pass through this fissure. The fourth cranial nerve, supplying the superior oblique muscle, lies outside the annulus. This position accounts for residual intorsion of the eye sometimes seen during retrobulbar anesthesia (Fig. 1.1).","children":[],"payload":{"tag":"li","lines":"10,12"}}],"payload":{"tag":"li","lines":"9,12"}},{"content":"\n<p data-lines=\"12,13\"><img src=\"path/to/image\" alt=\"Fig. 1.1\"> The annulus of Zinn and surrounding structures. Source: (From Campolattaro BN, Wang FM: Anatomy and physiology of the extraocular muscles and surrounding tissues. In Yanoff M, Duker JS, editors: Ophthalmology, ed 2, St. Louis, 2004, Mosby.)</p>","children":[],"payload":{"tag":"li","lines":"12,14"}},{"content":"\n<p data-lines=\"14,15\"><strong>3. A 3-year-old is referred for evaluation of consecutive exotropia after initial bimedial rectus recessions for esotropia performed elsewhere. A review of the operative notes discloses that each muscle was recessed 4.5 mm for a 30-prism diopter deviation. Unfortunately, the child had mild developmental delay and presents with a 25-prism diopter exotropia. You decide to advance the recessed medial rectus of each eye back to its original insertion site. Where is this site in relation to the limbus? Identify the location of each of the rectus muscle insertion sites relative to the limbus.</strong></p>","children":[{"content":"Reattach each medial rectus muscle 5.5 mm from the limbus. Insertion of the inferior rectus is 6.5 mm from the limbus, the lateral rectus is 6.9 mm from the limbus, and the superior rectus, 7.7 mm. The differing distances of rectus-muscle insertions from the limbus make up the spiral of Tillaux. An important caveat in developmentally delayed children is to postpone muscle surgery until much later, treating any amblyopia in the interim. Early surgery frequently leads to overcorrection.","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"li","lines":"14,17"}},{"content":"\n<p data-lines=\"17,18\"><strong>4. What is the most common cause of both unilateral and bilateral proptosis in adults?</strong></p>","children":[{"content":"Thyroid orbitopathy is the most common cause. Many signs are associated with thyroid eye disease, which is probably caused by an autoimmune reactivity toward the epitope of thyroid-stimulating hormone receptors in the thyroid and orbit. The order of frequency of extraocular muscle involvement in thyroid orbitopathy is as follows: inferior rectus, medial rectus, lateral rectus, superior rectus, and obliques. There is enlargement of the muscle belly with sparing of the tendons.","children":[],"payload":{"tag":"li","lines":"18,20"}}],"payload":{"tag":"li","lines":"17,20"}},{"content":"\n<p data-lines=\"20,21\"><strong>5. You have just begun a ptosis procedure. A lid crease incision was made, and the orbital septum has been isolated and opened horizontally. What important landmark should be readily apparent? Describe its relation to other important structures.</strong></p>","children":[{"content":"The orbital fat lies directly behind the orbital septum and directly on the muscular portion of the levator (Fig. 1.2). A separate medial fat pad often herniates through the septum in later years.","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"li","lines":"20,23"}},{"content":"\n<p data-lines=\"23,24\"><img src=\"path/to/image\" alt=\"Fig. 1.2\"> Schematic cross-section of the eyelids and anterior orbit. A, Skin; B, frontalis muscle; C, orbicularis muscle (orbital portion); D, orbicularis muscle (preseptal portion); E, orbicularis muscle (pretarsal portion); F, orbicularis muscle (muscle of Riolan); G, orbital septum; H, orbital fat; I, superior transverse ligament; J, levator muscle; K, levator aponeurosis; L, M&#xfc;ller&#x2019;s muscle; M, superior rectus muscle; N, superior oblique tendon; O, gland of Krause; P, gland of Wolfring; Q, conjunctiva; R, tarsus; S, inferior rectus muscle; T, inferior oblique muscle; U, inferior tarsal muscle; V, capsulopalpebral fascia; W, peripheral arterial arcade. Source: (From Beard C: Ptosis, ed 3, St. Louis, 1981, Mosby.)</p>","children":[],"payload":{"tag":"li","lines":"23,25"}},{"content":"\n<p data-lines=\"25,26\"><strong>6. To what glands do the lymphatics of the orbit drain?</strong></p>","children":[{"content":"There are no lymphatic vessels or nodes within the orbit. Lymphatics from the conjunctivae and lids drain medially to the submandibular glands and laterally to the superficial preauricular nodes.","children":[],"payload":{"tag":"li","lines":"26,28"}}],"payload":{"tag":"li","lines":"25,28"}},{"content":"\n<p data-lines=\"28,29\"><strong>7. What is the orbital septum?</strong></p>","children":[{"content":"The septum is a thin sheet of connective tissue that defines the anterior limit of the orbit. In the upper lid, it extends from the periosteum of the superior orbital rim to insert at the levator aponeurosis, slightly above the superior tarsal border (see Fig. 1.2). The lower lid septum extends from the periosteum of the inferior orbital rim to insert directly on the inferior tarsal border.","children":[],"payload":{"tag":"li","lines":"29,31"}}],"payload":{"tag":"li","lines":"28,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>8. A 70-year-old patient presents with herpes zoster lesions in the trigeminal nerve distribution. Classic lesions on the side and tip of the nose increase your concern about ocular involvement. Why?</strong></p>","children":[{"content":"This sign, called Hutchinson&#x2019;s sign, results from involvement of the infratrochlear nerve. The infratrochlear nerve is the terminal branch of the nasociliary nerve, which gives off the long ciliary nerves (usually two) that supply the globe.","children":[],"payload":{"tag":"li","lines":"32,34"}}],"payload":{"tag":"li","lines":"31,34"}},{"content":"\n<p data-lines=\"34,35\"><strong>9. Where is the sclera the thinnest? Where are globe ruptures after blunt trauma most likely to occur?</strong></p>","children":[{"content":"The sclera is thinnest just behind the insertion of the rectus muscles (0.3 mm). Scleral rupture usually occurs opposite the site of impact and in an arc parallel to the limbus at the insertion of the rectus muscles or at the equator. The most common site of rupture is near the superonasal limbus.","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"li","lines":"34,37"}},{"content":"\n<p data-lines=\"37,38\"><strong>10. Describe the surgical limbus and Schwalbe&#x2019;s line.</strong></p>","children":[{"content":"The surgical limbus can be differentiated into an anterior bluish zone that extends from the termination of Bowman&#x2019;s layer to Schwalbe&#x2019;s line, which is the termination of Descemet&#x2019;s membrane. The posterior white zone overlies the trabecular meshwork and extends from the Schwalbe&#x2019;s line to the scleral spur.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"li","lines":"37,40"}},{"content":"\n<p data-lines=\"40,41\"><strong>11. You are preparing to do a laser trabeculoplasty. Describe the gonioscopic appearance of the anterior chamber angle.</strong></p>","children":[{"content":"The ciliary body is a visible concavity anterior to the iris root. The scleral spur appears as a white line anterior to the ciliary body. Above this are the trabecular meshwork and canal of Schlemm. For an argon laser trabeculoplasty, treatment is applied to the anterior trabecular meshwork. For a selective laser trabeculoplasty, the aiming beam straddles the entire trabecular meshwork.","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"40,43"}},{"content":"\n<p data-lines=\"43,44\"><strong>12. After a filtering procedure, your patient develops choroidal effusions. Explain the distribution of these fluid accumulations based on uveal attachments to the sclera.</strong></p>","children":[{"content":"The uveal tract is attached to the sclera at the scleral spur, the optic nerve, and the exit sites of the vortex veins. The fluid dissects the choroid from the underlying sclera but retains these connections.","children":[],"payload":{"tag":"li","lines":"44,46"}}],"payload":{"tag":"li","lines":"43,46"}},{"content":"\n<p data-lines=\"46,47\"><strong>13. Describe the structure of Bruch&#x2019;s membrane. Name two conditions in which defects develop in this structure spontaneously.</strong></p>","children":[{"content":"The Bruch&#x2019;s membrane consists of five layers: internally, the basement membrane of the pigment epithelium, the inner collagenous zone, a central band of elastic fibers, and the outer collagenous zone; externally, the basement membrane of the choriocapillaris. Pseudoxanthoma elasticum and myopia may cause spontaneous defects in this membrane, making the patient prone to development of choroidal neovascularization.","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"li","lines":"46,49"}},{"content":"\n<blockquote data-lines=\"49,50\">\n<p data-lines=\"49,50\"><strong>KEY POINTS: BRUCH&#x2019;S MEMBRANE</strong></p>\n</blockquote>","children":[{"content":"1. Composed of five layers.","children":[],"payload":{"tag":"li","lines":"50,51","listIndex":1}},{"content":"2. Spontaneous breaks can occur in pseudoxanthoma elasticum and myopia.","children":[],"payload":{"tag":"li","lines":"51,52","listIndex":2}},{"content":"3. Defect in Bruch&#x2019;s membrane in age-related macular degeneration may lead to the exudative form.","children":[],"payload":{"tag":"li","lines":"52,53","listIndex":3}},{"content":"4. Trauma may cause a break in the membrane, leading to a choroidal neovascular membrane.","children":[],"payload":{"tag":"li","lines":"53,55","listIndex":4}}],"payload":{"tag":"li","lines":"49,55"}},{"content":"\n<p data-lines=\"55,56\"><strong>14. Less laser power is required for photocoagulation in darkly pigmented fundi. What determines this pigmentation?</strong></p>","children":[{"content":"The pigmentation of the fundus seen ophthalmoscopically is largely determined by the number of melanosomes in the choroid. The darker macular area results from taller pigment epithelial cells that contain more and larger melanosomes than the periphery.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"55,58"}},{"content":"\n<p data-lines=\"58,59\"><strong>15. What is the blood&#x2013;retinal barrier?</strong></p>","children":[{"content":"The inner blood&#x2013;retinal barrier consists of the retinal vascular endothelium, which is nonfenestrated and contains tight junctions. The outer blood&#x2013;retinal barrier is the retinal pigment epithelium. Bruch&#x2019;s membrane is permeable to small molecules.","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"li","lines":"58,61"}},{"content":"\n<p data-lines=\"61,62\"><strong>16. Name the 10 classically described anatomic layers of the retina and the cells that make up the retina.</strong></p>","children":[{"content":"The retina may be divided into 10 layers, starting just above the choroids and extending to the vitreous:","children":[{"content":"Retinal pigment epithelium","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Outer segments of the photoreceptors","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"External limiting membrane","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Outer nuclear layer","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Outer plexiform layer","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Inner nuclear layer","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Inner plexiform layer","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Ganglion cell layer","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Nerve fiber layer","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Internal limiting membrane","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"62,73"}},{"content":"Within these layers lie the photoreceptors, horizontal cells, bipolar cells, amacrine cells, retinal interneurons, ganglion cells, and the glial cells of the retina, M&#xfc;ller cells.","children":[],"payload":{"tag":"li","lines":"73,75"}}],"payload":{"tag":"li","lines":"61,75"}},{"content":"\n<p data-lines=\"75,76\"><strong>17. Which retinal layer is referred to as the fiber layer of Henle in the macular region?</strong></p>","children":[{"content":"The outer plexiform layer, which is made up of connections between photoreceptor synaptic bodies and horizontal and bipolar cells, becomes thicker and more oblique in orientation as it deviates away from the fovea. At the fovea, this layer becomes nearly parallel to the retinal surface and accounts for the radial, or star-shaped, patterns of exudate in the extracellular spaces under pathologic conditions causing vascular compromise, such as hypertension.","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"li","lines":"75,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>18. What are three clinically recognized remnants of the fetal hyaloid vasculature?</strong></p>","children":[{"content":"Mittendorf&#x2019;s dot, Bergmeister&#x2019;s papilla, and vascular loops (95% of which are arterial).","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"78,81"}},{"content":"\n<p data-lines=\"81,82\"><strong>19. A patient presents with a central retinal artery occlusion and 20/20 visual acuity. How do you explain this finding?</strong></p>","children":[{"content":"Fifteen percent of people have a cilioretinal artery that supplies the macular region. Thirty percent of eyes have a cilioretinal artery supplying some portion of the retina. These are perfused by the choroidal vessels, which are fed by the ophthalmic artery and thus are not affected by central retinal artery circulation.","children":[],"payload":{"tag":"li","lines":"82,84"}}],"payload":{"tag":"li","lines":"81,84"}},{"content":"\n<p data-lines=\"84,85\"><strong>20. Where do branch retinal vein occlusions occur? Which quadrant of the retina is most commonly affected?</strong></p>","children":[{"content":"Branch retinal vein occlusions occur at arteriovenous crossings, most commonly where the vein lies posterior to the artery. The superotemporal quadrant is most often affected because of a higher number of arteriovenous crossings on average.","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"li","lines":"84,87"}},{"content":"\n<p data-lines=\"87,88\"><strong>21. Discuss the organization of crossed and uncrossed fibers in the optic chiasm.</strong></p>","children":[{"content":"Inferonasal extramacular fibers cross in the anterior chiasm and bulge into the contralateral optic nerve (Willebrand&#x2019;s knee). Superonasal extramacular fibers cross directly to the opposite optic tract. Macular fibers are located in the center of the optic nerve. Temporal macular fibers pass uncrossed through the chiasm, whereas nasal macular fibers cross posteriorly. However, in albinism, many temporal fibers also cross.","children":[],"payload":{"tag":"li","lines":"88,90"}}],"payload":{"tag":"li","lines":"87,90"}},{"content":"\n<p data-lines=\"90,91\"><strong>22. Describe the location of the visual cortex.</strong></p>","children":[{"content":"The visual cortex is situated along the superior and inferior lips of the calcarine fissure. This area is called the striate cortex because of the prominent band of geniculocalcarine fibers, termed the stria of Gennari after its discoverer.","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"li","lines":"90,93"}},{"content":"\n<p data-lines=\"93,94\"><strong>23. What is the most likely anatomic location of pathology associated with downbeat nystagmus?</strong></p>","children":[{"content":"Downbeat nystagmus is usually indicative of cervicomedullary structural disease. The most common causes are Arnold-Chiari malformation, stroke, multiple sclerosis, and platybasia. Any patient with this finding should have neuroimaging studies done.","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"li","lines":"93,96"}},{"content":"\n<p data-lines=\"96,97\"><strong>24. A patient presents with a chief complaint of tearing and ocular irritation. As she dumps the plethora of eyedrops from her purse, she explains that she has seen seven different doctors and none has been able to help her. The exam shows mild inferior punctate keratopathy but a normal tear lake and normal Schirmer&#x2019;s test. Of interest, she had blepharoplasty surgery 6 months previously. What is the diagnosis?</strong></p>","children":[{"content":"You are already patting yourself on the back as you ask if the irritation is worse in the morning or evening. She replies emphatically that it is much more severe upon awakening. You ask her to close her eyes gently and see 2 mm of lagophthalmos in each eye. This is a frequently overlooked cause of tearing in otherwise normal eyes.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"li","lines":"96,99"}},{"content":"\n<p data-lines=\"99,100\"><strong>25. During orbital surgery, a patient&#x2019;s lacrimal gland is removed. Afterward, there is no evidence of tear deficiency. Why not?</strong></p>","children":[{"content":"Basal tear production is provided by the accessory lacrimal glands of Krause and Wolfring. Krause&#x2019;s glands are located in the superior fornix, and the glands of Wolfring are located above the superior tarsal border. They are cytologically identical to the main lacrimal gland.","children":[],"payload":{"tag":"li","lines":"100,102"}}],"payload":{"tag":"li","lines":"99,102"}},{"content":"\n<p data-lines=\"102,103\"><strong>26. Describe the anatomy of the macula and fovea.</strong></p>","children":[{"content":"The macula is defined as the area of the posterior retina that contains xanthophyllic pigment and two or more layers of ganglion cells. It is centered approximately 4 mm temporal and 0.8 mm inferior to the center of the optic disc. The fovea is a central depression of the inner retinal surface and is approximately 1.5 mm in diameter.","children":[],"payload":{"tag":"li","lines":"103,105"}}],"payload":{"tag":"li","lines":"102,105"}},{"content":"\n<p data-lines=\"105,106\"><strong>27. Fluorescein angiography typically shows perfusion of the choroid and any cilioretinal arteries prior to visualization of the dye in the retinal circulation. Why?</strong></p>","children":[{"content":"Fluorescein enters the choroid via the short posterior ciliary arteries, which are branches of the ophthalmic artery. The central retinal artery, also a branch of the ophthalmic artery, provides a more circuitous route for the dye to travel, resulting in dye appearance in the retinal circulation 1 to 2 seconds later.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"105,108"}},{"content":"\n<p data-lines=\"108,109\"><strong>28. Explain why visual acuity in infants does not reach adult levels until approximately 6 months of age, based on retinal differentiation.</strong></p>","children":[{"content":"The differentiation of the macula is not complete until 4 to 6 months after birth. Ganglion cell nuclei are initially found directly over the foveola and gradually are displaced peripherally, leaving this area devoid of accessory neural elements and blood vessels as neural organization develops to adult levels by age 6 months. This delay in macular development is one factor in the inability of newborns to fixate, and improvement in visual activity parallels macular development.","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"li","lines":"108,111"}},{"content":"\n<p data-lines=\"111,112\"><strong>29. A neonate presents with an opacification in her left cornea. What is the differential diagnosis?</strong></p>","children":[{"content":"Neonatal cloudy cornea usually falls into one of the following categories (which can easily be recalled by using the mnemonic STUMPED): sclerocornea, trauma, ulcers, metabolic disorder, Peters&#x2019; anomaly, endothelial dystrophy, and dermoid.","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"li","lines":"111,114"}},{"content":"\n<p data-lines=\"114,115\"><strong>30. Describe the innervation of the lens.</strong></p>","children":[{"content":"The lens is anatomically unique because it lacks innervation and vascularization. It depends entirely on the aqueous and vitreous humors for nourishment.","children":[],"payload":{"tag":"li","lines":"115,117"}}],"payload":{"tag":"li","lines":"114,117"}},{"content":"\n<p data-lines=\"117,118\"><strong>31. Describe the innervation of the cornea.</strong></p>","children":[{"content":"The long posterior ciliary nerves branch from the ophthalmic division of the trigeminal nerve and penetrate the cornea. Peripherally, 70 to 80 branches enter the cornea in conjunctival, episcleral, and scleral planes. They lose their myelin sheath 1 to 2 mm from the limbus. The network just posterior to the Bowman&#x2019;s layer sends branches anteriorly into the epithelium.","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"li","lines":"117,120"}},{"content":"\n<p data-lines=\"120,121\"><strong>32. What are the three layers of the tear film? Where do they originate?</strong></p>","children":[{"content":"The mucoid layer coats the superficial corneal epithelial cells and creates a hydrophilic layer that allows for spontaneous, even distribution of the aqueous layer of the tear film. Mucin is secreted principally by the conjunctival goblet cells but also from the lacrimal gland.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"The aqueous layer is secreted by the glands of Kraus and Wolfring (basal secretion) and the lacrimal gland (reflex secretion). The aqueous layer contains electrolytes, immunoglobulins, and other solutes, including glucose, buffers, and amino acids.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"The lipid layer is secreted primarily by the meibomian glands and maintains a hydrophobic barrier that prevents tear overflow, retards evaporation, and provides lubrication for the lid/ocular interface.","children":[],"payload":{"tag":"li","lines":"123,125"}}],"payload":{"tag":"li","lines":"120,125"}},{"content":"\n<p data-lines=\"125,126\"><strong>33. What are the differences in the structure of the central retinal artery and retinal arterioles?</strong></p>","children":[{"content":"The central retinal artery contains a fenestrated internal elastic lamina and an outer layer of smooth muscle cells surrounded by a basement membrane. The retinal arterioles have no internal elastic lamina and lose the smooth muscle cells near their entrance into the retina. Hence, the retinal vasculature has no autoregulation.","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"li","lines":"125,128"}},{"content":"\n<p data-lines=\"128,129\"><strong>34. Where is the macula represented in the visual cortex?</strong></p>","children":[{"content":"Macular function is represented in the most posterior portion at the tip of the occipital lobe. However, there may be a wide distribution of some macular fibers along the calcarine fissure.","children":[],"payload":{"tag":"li","lines":"129,131"}}],"payload":{"tag":"li","lines":"128,131"}},{"content":"\n<p data-lines=\"131,132\"><strong>35. What is macular hole formation?</strong></p>","children":[{"content":"Macular hole formation is a common malady that can result in rapid loss of central vision. Approximately 83% of cases are idiopathic, and 15% are due to some sort of trauma.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"li","lines":"131,134"}},{"content":"\n<p data-lines=\"134,135\"><strong>36. Describe the stages of macular hole formation as proposed by Gass, as well as the changes in our understanding of the disease process since the development of optical coherence tomography (OCT).</strong></p>","children":[{"content":"Gass&#x2019;s theory proposed that the underlying causative mechanism was centripetal tangential traction by the cortical vitreous on the fovea. He also proposed the following stages:","children":[{"content":"Stage 1a: Tractional elevation of the foveola with a visible yellow dot.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"Stage 1b: Enlargement of the tractional detachment with foveal elevation. A yellow ring becomes visible.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Stage 2: Full-thickness retinal defect less than 400 &#xb5;m.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Stage 3: Full-thickness retinal defect larger than 400 &#xb5;m.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Stage 4: Stage 3 with complete posterior vitreous detachment.","children":[],"payload":{"tag":"li","lines":"140,141"}}],"payload":{"tag":"li","lines":"135,141"}},{"content":"OCT analysis has revealed that some patients have perifoveal vitreous detachment with a remaining attachment of the fovea. Occasionally, patients may develop an intraretinal split with formation of a foveal cyst. This cyst may evolve into a full-thickness hole with disruption of the inner retinal layer and opening of the foveal floor. These findings suggest a complex array of both anterior&#x2013;posterior and tangential vector forces as an etiology for macular hole formation.","children":[],"payload":{"tag":"li","lines":"141,143"}}],"payload":{"tag":"li","lines":"134,143"}}],"payload":{"tag":"h3","lines":"5,6"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Chapter 2: Anatomy of the Orbit and Eyelid","children":[{"content":"Orbit","children":[{"content":"\n<p data-lines=\"146,147\"><strong>1. Name the bones of the orbit (Fig. 2.1).</strong></p>","children":[{"content":"Medial wall: Sphenoid, ethmoid, lacrimal, maxillary","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Lateral wall: Zygomatic, greater wing of the sphenoid","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"Roof: Frontal, lesser wing of the sphenoid","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"Floor: Maxillary, zygomatic, palatine","children":[],"payload":{"tag":"li","lines":"150,152"}}],"payload":{"tag":"li","lines":"146,152"}},{"content":"\n<p data-lines=\"152,153\"><img src=\"path/to/image\" alt=\"Fig. 2.1\"> Anatomy of the orbit. Source: (From Kanski JJ: Clinical ophthalmology: a systematic approach, ed 7, London, 2011, Elsevier.)</p>","children":[],"payload":{"tag":"li","lines":"152,154"}},{"content":"\n<p data-lines=\"154,155\"><strong>2. What are the weak spots of the orbital rim?</strong></p>","children":[{"content":"Frontozygomatic suture","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"Zygomaticomaxillary suture","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Frontomaxillary suture","children":[],"payload":{"tag":"li","lines":"157,159"}}],"payload":{"tag":"li","lines":"154,159"}},{"content":"\n<p data-lines=\"159,160\"><strong>3. Describe the most common location of blow-out fractures.</strong></p>","children":[{"content":"The posteromedial aspect of the orbital floor.","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"li","lines":"159,162"}},{"content":"\n<p data-lines=\"162,163\"><strong>4. What is the weakest bone within the orbit?</strong></p>","children":[{"content":"The lamina papyracea portion of the ethmoid bone.","children":[],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"li","lines":"162,165"}},{"content":"\n<p data-lines=\"165,166\"><strong>5. Name the divisions of cranial nerve V that pass through the cavernous sinus.</strong></p>","children":[{"content":"Ophthalmic division (V1)","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"Maxillary division (V2)","children":[],"payload":{"tag":"li","lines":"167,169"}}],"payload":{"tag":"li","lines":"165,169"}},{"content":"\n<p data-lines=\"169,170\"><strong>6. What is the annulus of Zinn?</strong></p>","children":[{"content":"The circle defined by the superior rectus muscle, inferior rectus muscle, lateral rectus muscle, and medial rectus muscle.","children":[],"payload":{"tag":"li","lines":"170,172"}}],"payload":{"tag":"li","lines":"169,172"}},{"content":"\n<p data-lines=\"172,173\"><strong>7. What nerves pass through the superior orbital fissure but outside the annulus of Zinn?</strong></p>","children":[{"content":"Frontal, lacrimal, and trochlear nerves.","children":[],"payload":{"tag":"li","lines":"173,175"}}],"payload":{"tag":"li","lines":"172,175"}},{"content":"\n<p data-lines=\"175,176\"><strong>8. What structures pass through the optic canal?</strong></p>","children":[{"content":"The optic nerve and ophthalmic artery.","children":[],"payload":{"tag":"li","lines":"176,178"}}],"payload":{"tag":"li","lines":"175,178"}}],"payload":{"tag":"h3","lines":"145,146"}},{"content":"Eyelid","children":[{"content":"\n<p data-lines=\"179,180\"><strong>9. List the factors responsible for involutional entropion.</strong></p>","children":[{"content":"Lower lid laxity","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Override of the preseptal orbicularis oculi muscle onto the pretarsal orbicularis oculi muscle","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"Dehiscence/disinsertion of the lower lid retractors","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"Orbital fat atrophy","children":[],"payload":{"tag":"li","lines":"183,185"}}],"payload":{"tag":"li","lines":"179,185"}},{"content":"\n<p data-lines=\"185,186\"><strong>10. Describe the sensory nerve supply to the upper and lower eyelids.</strong></p>","children":[{"content":"The ophthalmic nerve (V1) provides sensation to the upper lid.","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"The maxillary nerve (V2) provides sensation to the lower lid.","children":[],"payload":{"tag":"li","lines":"187,189"}}],"payload":{"tag":"li","lines":"185,189"}},{"content":"\n<p data-lines=\"189,190\"><strong>11. What are the surgical landmarks for locating the superficial temporal artery during temporal artery biopsies?</strong></p>","children":[{"content":"The superficial temporal artery lies deep to the skin and subcutaneous tissue but superficial to the temporalis fascia.","children":[],"payload":{"tag":"li","lines":"190,192"}}],"payload":{"tag":"li","lines":"189,192"}},{"content":"\n<p data-lines=\"192,193\"><strong>12. What structures would you pass through during a transverse blepharotomy 3 mm above the upper eyelid margin?</strong></p>","children":[{"content":"Skin","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"Pretarsal orbicularis muscle","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"Tarsus","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"Palpebral conjunctiva (Fig. 2.2)","children":[],"payload":{"tag":"li","lines":"196,198"}}],"payload":{"tag":"li","lines":"192,198"}},{"content":"\n<p data-lines=\"198,199\"><img src=\"path/to/image\" alt=\"Fig. 2.2\"> Eyelid structures. Source: (From Kanski JJ: Clinical ophthalmology: a systematic approach, ed 5, New York, 2003, Butterworth-Heinemann.)</p>","children":[],"payload":{"tag":"li","lines":"198,200"}},{"content":"\n<p data-lines=\"200,201\"><strong>13. What is meant by the phrase lower lid retractors?</strong></p>","children":[{"content":"The lower lid retractors consist of the capsulopalpebral fascia and the inferior tarsus muscle. The capsulopalpebral fascia of the lower lid is analogous to the levator complex in the upper lid. The inferior tarsus muscle of the lower lid is analogous to the M&#xfc;ller&#x2019;s muscle in the upper lid.","children":[],"payload":{"tag":"li","lines":"201,203"}}],"payload":{"tag":"li","lines":"200,203"}},{"content":"\n<p data-lines=\"203,204\"><strong>14. What structures would be cut in a full-thickness lower-lid laceration 2 mm below the lower tarsus?</strong></p>","children":[{"content":"Skin","children":[],"payload":{"tag":"li","lines":"204,205"}},{"content":"Preseptal orbicularis oculi muscle","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"Conjoint tendon (fused orbital septum and lower lid retractors)","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"Palpebral conjunctiva","children":[],"payload":{"tag":"li","lines":"207,209"}}],"payload":{"tag":"li","lines":"203,209"}},{"content":"\n<p data-lines=\"209,210\"><strong>15. What structures would be cut in a full-thickness lower-lid laceration 6 mm below the lower tarsus?</strong></p>","children":[{"content":"Skin","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"Preseptal orbicularis oculi muscle","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"Orbital septum","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"Fat","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Lower lid retractors (capsulopalpebral fascia and inferior tarsus muscle)","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"Conjunctiva","children":[],"payload":{"tag":"li","lines":"215,217"}}],"payload":{"tag":"li","lines":"209,217"}},{"content":"\n<p data-lines=\"217,218\"><strong>16. Discuss the bony attachments of the Whitnall&#x2019;s superior suspensory ligament.</strong></p>","children":[{"content":"Medially, it attaches to the periosteum of the trochlea. Laterally, the major attachment is to the periosteum at the frontozygomatic suture. It also sends minor attachments to the lateral orbital tubercle.","children":[],"payload":{"tag":"li","lines":"218,220"}}],"payload":{"tag":"li","lines":"217,220"}},{"content":"\n<p data-lines=\"220,221\"><strong>17. What structure separates the medial fat pad from the central (also called the preaponeurotic) fat pad in the upper eyelid?</strong></p>","children":[{"content":"The superior oblique tendon.","children":[],"payload":{"tag":"li","lines":"221,223"}}],"payload":{"tag":"li","lines":"220,223"}},{"content":"\n<p data-lines=\"223,224\"><strong>18. Lester Jones divided the orbicularis oculi muscle into three portions. Name them.</strong></p>","children":[{"content":"Orbital portion","children":[],"payload":{"tag":"li","lines":"224,225"}},{"content":"Preseptal portion","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"Pretarsal portion","children":[],"payload":{"tag":"li","lines":"226,228"}}],"payload":{"tag":"li","lines":"223,228"}},{"content":"\n<p data-lines=\"228,229\"><strong>19. What portions of the orbicularis oculi muscle are important in the lacrimal pump mechanism?</strong></p>","children":[{"content":"The preseptal and pretarsal portions.","children":[],"payload":{"tag":"li","lines":"229,231"}}],"payload":{"tag":"li","lines":"228,231"}},{"content":"\n<p data-lines=\"231,232\"><strong>20. Describe the insertion of the lateral canthal tendon.</strong></p>","children":[{"content":"The lateral canthal tendon inserts onto Whitnall&#x2019;s orbital tubercle that lies posterior to the lateral orbital rim.","children":[],"payload":{"tag":"li","lines":"232,234"}}],"payload":{"tag":"li","lines":"231,234"}}],"payload":{"tag":"h3","lines":"178,179"}},{"content":"Bibliography","children":[{"content":"Anderson R &amp; Dixon R. The role of Whitnall&#x2019;s ligament in ptosis surgery Arch Ophthalmol 1979;97: 705-707.","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"Bedrossian Jr EH. Embryology and anatomy of the eyelids Tasman W &amp; Jaeger E. Foundations of clinical ophthalmology 1998; Lippincott Williams &amp; Wilkins 1-22.","children":[],"payload":{"tag":"li","lines":"236,237"}},{"content":"Bedrossian Jr EH. Surgical anatomy of the eyelids Della Rocca RC, Bedrossian EH &amp; Jr Arthurs BP. Ophthalmic plastic surgery: decision making and techniques 2002; McGraw-Hill Philadelphia 163-172.","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"Duane TD. Duane&#x2019;s foundations of clinical ophthalmology 1998; Lippincott United States.","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"Dutton J. Atlas of clinical and surgical orbital anatomy 1994; W.B. Saunders Philadelphia.","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"Gioia V, Linberg J &amp; McCormick S. The anatomy of the lateral canthal tendon Arch Ophthalmol 1987;105: 529-532.","children":[],"payload":{"tag":"li","lines":"240,241"}},{"content":"Hawes M &amp; Dortzbach R. The microscopic anatomy of the lower eyelid retractors Arch Ophthalmol 1982;100: 1313-1318.","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"Jones LT. The anatomy of the lower eyelid Am J Ophthalmol 1960;49: 29-36.","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"Lemke B &amp; Della Rocca R. Surgery of the eyelids and orbit: an anatomical approach 1990; Appleton &amp; Lange Norwalk, CT.","children":[],"payload":{"tag":"li","lines":"243,244"}},{"content":"Lemke B, Stasior O &amp; Rosen P. The surgical relations of the levator palpebrae superioris muscle Ophthal Plast Reconstr Surg 1988;4: 25-30.","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"Lockwood CB. The anatomy of the muscles, ligaments and fascia of the orbit, including an account of the capsule of tenon, the check ligaments of the recti, and of the suspensory ligament of the eye J Anat Physiol 1886;20: 1-26.","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"Meyer D, Linberg J, Wobig J &amp; McCormick S. Anatomy of the orbital septum and associated eyelid connective tissues: Implications for ptosis surgery Ophthal Plast Reconstr Surg 1991;7: 104-113.","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Sullivan J &amp; Beard C. Anatomy of the eyelids, orbit and lacrimal system Stewart W. Surgery of the eyelids, orbit and lacrimal system, American Academy of Ophthalmology Monograph No. 8 1993; Oxford University Press 84-96.","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"Whitnall SE. The levator palpebrae superioris muscle: the attachments and relations of its aponeurosis Ophthalmoscope 1914;12: 258-263.","children":[],"payload":{"tag":"li","lines":"248,249"}},{"content":"Whitnall SE. The anatomy of the human orbit and accessory organs 1985; Oxford Medical Publishers London.","children":[],"payload":{"tag":"li","lines":"249,251"}}],"payload":{"tag":"h3","lines":"234,235"}}],"payload":{"tag":"h2","lines":"143,144"}},{"content":"Chapter 3: Optics and Refraction","children":[{"content":"\n<p data-lines=\"254,255\"><strong>1. What is the primary focal point (F1)?</strong></p>","children":[{"content":"The primary focal point is the point along the optical axis at which an object must be placed for parallel rays to emerge from the lens. Thus, the image is at infinity (Fig. 3.1).","children":[],"payload":{"tag":"li","lines":"255,257"}}],"payload":{"tag":"li","lines":"254,257"}},{"content":"\n<p data-lines=\"257,258\"><img src=\"path/to/image\" alt=\"Fig. 3.1\"> The primary focal point (F1), which has an image at infinity. Source: (From Azar DT, Strauss L: Principles of applied clinical optics. In Albert DM, Jakobiec FA, editors: Principles and practice of ophthalmology, vol 6, ed 2, Philadelphia, 2000, W.B. Saunders, pp 5329&#x2013;5340.)</p>","children":[],"payload":{"tag":"li","lines":"257,259"}},{"content":"\n<p data-lines=\"259,260\"><strong>2. What is the secondary focal point (F2)?</strong></p>","children":[{"content":"The secondary focal point is the point along the optical axis at which parallel incoming rays are brought into focus. It is equal to 1/lens power in diopters (D). The object is now at infinity (Fig. 3.2).","children":[],"payload":{"tag":"li","lines":"260,262"}}],"payload":{"tag":"li","lines":"259,262"}},{"content":"\n<p data-lines=\"262,263\"><img src=\"path/to/image\" alt=\"Fig. 3.2\"> The secondary focal point (F2), which also has an object at infinity. Source: (From Azar DT, Strauss L: Principles of applied clinical optics. In Albert DM, Jakobiec FA, editors: Principles and practice of ophthalmology, vol 6, ed 2, Philadelphia, 2000, W.B. Saunders, pp 5329&#x2013;5340.)</p>","children":[],"payload":{"tag":"li","lines":"262,264"}},{"content":"\n<p data-lines=\"264,265\"><strong>3. Where is the secondary focal point for a myopic eye? A hyperopic eye? An emmetropic eye?</strong></p>","children":[{"content":"The secondary focal point for a myopic eye is anterior to the retina in the vitreous (Fig. 3.3A). The object must be moved forward from infinity to allow the light rays to focus on the retina. A hyperopic eye has its secondary focal point posterior to the retina (Fig. 3.3B). An emmetropic eye focuses light rays from infinity onto the retina.","children":[],"payload":{"tag":"li","lines":"265,267"}}],"payload":{"tag":"li","lines":"264,267"}},{"content":"\n<p data-lines=\"267,268\"><img src=\"path/to/image\" alt=\"Fig. 3.3\"> A, The secondary focal point of a myopic eye is anterior to the retina in the vitreous. B, In hyperopia, the secondary focal point is behind the retina. Source: (From Azar DT, Strauss L: Principles of applied clinical optics. In Albert DM, Jakobiec FA, editors: Principles and practice of ophthalmology, vol 6, ed 2, Philadelphia, 2000, W.B. Saunders, pp 5329&#x2013;5340.)</p>","children":[],"payload":{"tag":"li","lines":"267,269"}},{"content":"\n<p data-lines=\"269,270\"><strong>4. What is the far point of an eye?</strong></p>","children":[{"content":"The term far point is used only for the optical system of an eye. It is the point at which an object must be placed along the optical axis for the light rays to be focused on the retina when the eye is not accommodating.","children":[],"payload":{"tag":"li","lines":"270,272"}}],"payload":{"tag":"li","lines":"269,272"}},{"content":"\n<p data-lines=\"272,273\"><strong>5. Where is the far point for a myopic eye? A hyperopic eye? An emmetropic eye?</strong></p>","children":[{"content":"The far point for a myopic eye is between the cornea and infinity. A hyperopic eye has its far point beyond infinity or behind the eye. An emmetropic eye has light rays focused on the retina when the object is at infinity.","children":[],"payload":{"tag":"li","lines":"273,275"}}],"payload":{"tag":"li","lines":"272,275"}},{"content":"\n<p data-lines=\"275,276\"><strong>6. How do you determine which lens will correct the refractive error of the eye?</strong></p>","children":[{"content":"A lens with its focal point coincident with the far point of the eye allows the light rays from infinity to be focused on the retina. The image at the far point of the eye now becomes the object for the eye.","children":[],"payload":{"tag":"li","lines":"276,278"}}],"payload":{"tag":"li","lines":"275,278"}},{"content":"\n<p data-lines=\"278,279\"><strong>7. What is the near point of an eye?</strong></p>","children":[{"content":"The near point is the point at which an object will be in focus on the retina when the eye is fully accommodating. Moving the object closer will cause it to blur.","children":[],"payload":{"tag":"li","lines":"279,281"}}],"payload":{"tag":"li","lines":"278,281"}},{"content":"\n<p data-lines=\"281,282\"><strong>8. Myopia can be caused in two ways. What are they?</strong></p>","children":[{"content":"Refractive myopia is caused by too much refractive power owing to steep corneal curvature or high lens power.","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Axial myopia is due to an elongated globe. Every millimeter of axial elongation causes about 3 D of myopia.","children":[],"payload":{"tag":"li","lines":"283,285"}}],"payload":{"tag":"li","lines":"281,285"}},{"content":"\n<p data-lines=\"285,286\"><strong>9. The power of a proper corrective lens is altered by switching from a contact lens to a spectacle lens or vice versa. Why?</strong></p>","children":[{"content":"Moving a minus lens closer to the eye increases effective minus power. Thus, myopes have a weaker minus prescription in their contact lenses than in their glasses. Patients near presbyopia may need reading glasses when using their contacts but can read without a bifocal lens in their glasses (see question 45). Moving a plus lens closer to the eye decreases effective plus power. Thus, hyperopes need a stronger plus prescription for their contact lenses than for their glasses. They may defer bifocals for a while. The same principle applies to patients who slide their glasses down their nose and find that they can read more easily. They are adding plus power. This principle works for both hyperopes and myopes.","children":[],"payload":{"tag":"li","lines":"286,288"}}],"payload":{"tag":"li","lines":"285,288"}},{"content":"\n<p data-lines=\"288,289\"><strong>10. What is the amplitude of accommodation?</strong></p>","children":[{"content":"The total number of diopters that an eye can accommodate.","children":[],"payload":{"tag":"li","lines":"289,291"}}],"payload":{"tag":"li","lines":"288,291"}},{"content":"\n<p data-lines=\"291,292\"><strong>11. What is the range of accommodation?</strong></p>","children":[{"content":"The range of clear vision obtainable with accommodation only. For an emmetrope with 10 D of accommodative amplitude, the range of accommodation is infinity&#x2013;10 cm.","children":[],"payload":{"tag":"li","lines":"292,294"}}],"payload":{"tag":"li","lines":"291,294"}},{"content":"\n<p data-lines=\"294,295\"><strong>12. How does a diopter relate to meters?</strong></p>","children":[{"content":"A diopter is the reciprocal of the distance in meters.","children":[],"payload":{"tag":"li","lines":"295,297"}}],"payload":{"tag":"li","lines":"294,297"}},{"content":"\n<p data-lines=\"297,298\"><strong>13. What is the near point of a 4-D hyperope with an amplitude of accommodation of 8?</strong></p>","children":[{"content":"The far point is 25 cm (&#xbc; D) behind the cornea. The patient must use 4 D of accommodation to overcome hyperopia and focus the image at infinity on the retina. Thus, he or she has 4 D to accommodate to the near point, which is 25 cm (&#xbc; D) anterior to the cornea. However, when wearing a +4.00 lens, he or she has the full amplitude of accommodation available. The near point is now 12.5 cm (1/8 D).","children":[],"payload":{"tag":"li","lines":"298,300"}}],"payload":{"tag":"li","lines":"297,300"}},{"content":"\n<p data-lines=\"300,301\"><strong>14. What is the near point of a 4-D myope with an amplitude of accommodation of 8?</strong></p>","children":[{"content":"The far point is 25 cm (&#xbc; D) in front of the eye. The patient can accommodate 8 D beyond this point. The near point is 12 D, which is 8.3 cm (1/12 D) in front of the cornea.","children":[],"payload":{"tag":"li","lines":"301,303"}}],"payload":{"tag":"li","lines":"300,303"}},{"content":"\n<p data-lines=\"303,304\"><strong>15. When a light ray passes from a medium with a lower refractive index to a medium with a higher refractive index, is it bent toward or away from the normal?</strong></p>","children":[{"content":"It is bent toward the normal (Fig. 3.4).","children":[],"payload":{"tag":"li","lines":"304,306"}}],"payload":{"tag":"li","lines":"303,306"}},{"content":"\n<p data-lines=\"306,307\"><img src=\"path/to/image\" alt=\"Fig. 3.4\"> When light passes from a medium with a lower refractive index (ni) to a medium of higher refractive index (nr), it slows down and is bent toward the normal to the surface. Snell&#x2019;s law determines the amount of bending. Here, i is the angle of incidence, and r is the angle of refraction. Source: (From Azar DT, Strauss L: Principles of applied clinical optics. In Albert DM, Jakobiec FA, editors: Principles and practice of ophthalmology, vol 6, ed 2, Philadelphia, 2000, W.B. Saunders, pp 5329&#x2013;5340.)</p>","children":[],"payload":{"tag":"li","lines":"306,308"}},{"content":"\n<p data-lines=\"308,309\"><strong>16. What is the critical angle?</strong></p>","children":[{"content":"The critical angle is the incident angle at which the angle of refraction is 90 degrees from normal. The critical angle occurs only when light passes from a more dense to a less dense medium.","children":[],"payload":{"tag":"li","lines":"309,311"}}],"payload":{"tag":"li","lines":"308,311"}},{"content":"\n<p data-lines=\"311,312\"><strong>17. What happens if the critical angle is exceeded?</strong></p>","children":[{"content":"When the critical angle is exceeded, total internal reflection is the result. The angle of incidence equals the angle of reflection (Fig. 3.5).","children":[],"payload":{"tag":"li","lines":"312,314"}}],"payload":{"tag":"li","lines":"311,314"}},{"content":"\n<p data-lines=\"314,315\"><img src=\"path/to/image\" alt=\"Fig. 3.5\"> Total internal reflection occurs when the critical angle is exceeded. Source: (From Azar DT, Strauss L: Principles of applied clinical optics. In Albert DM, Jakobiec FA, editors: Principles and practice of ophthalmology, vol 6, ed 2, Philadelphia, 2000, W.B. Saunders, pp 5329&#x2013;5340.)</p>","children":[],"payload":{"tag":"li","lines":"314,316"}},{"content":"\n<p data-lines=\"316,317\"><strong>18. Give examples of total internal reflection.</strong></p>","children":[{"content":"Total internal reflection at the tear&#x2013;air interface prevents a direct view of the anterior chamber. To overcome this limitation, the critical angle must be increased for the tear&#x2013;air interface by applying a plastic or glass goniolens to the surface. Total internal reflection also occurs in fiber-optic tubes and indirect ophthalmoscopes.","children":[],"payload":{"tag":"li","lines":"317,319"}}],"payload":{"tag":"li","lines":"316,319"}},{"content":"\n<p data-lines=\"319,320\"><strong>19. What is the formula for vergence?</strong></p>","children":[{"content":"U + P = V, where U is the vergence of light entering the lens, P is the power of the lens (the amount of vergence added to the light by the lens), and V is the vergence of light leaving the lens. All are expressed in diopters. By convention, light rays travel left to right. Plus signs indicate anything to the right of the lens, and minus signs indicate points to the left of the lens.","children":[],"payload":{"tag":"li","lines":"320,322"}}],"payload":{"tag":"li","lines":"319,322"}},{"content":"\n<p data-lines=\"322,323\"><strong>20. What is the vergence of parallel light rays?</strong></p>","children":[{"content":"The vergence of parallel light rays is zero. Parallel light rays do not converge (which would be positive) or diverge (which would be negative). Light rays from an object at infinity or going to an image at infinity have zero vergence.","children":[],"payload":{"tag":"li","lines":"323,325"}}],"payload":{"tag":"li","lines":"322,325"}},{"content":"\n<p data-lines=\"325,326\"><strong>21. What is the image point if an object lies 25 cm to the left of a +5.00 lens?</strong></p>","children":[{"content":"Everything must be expressed in diopters: 25 cm is 4 D (1/0.25 m). Because the image is to the left of the lens, U = &#x2212;4 D, P = +5 D, &#x2212;4 + 5 = 1. The vergence of the object is +1 D. Converted to centimeters, the object lies 1 m to the right of the lens (1/1 D = 1 m = 100 cm).","children":[],"payload":{"tag":"li","lines":"326,328"}}],"payload":{"tag":"li","lines":"325,328"}},{"content":"\n<p data-lines=\"328,329\"><strong>22. Draw the schematic eye, labeling power in diopters (&#x3b4;), nodal point (np), principal point, f and f&#x2032;, refractive index (n&#x2032;), and respective distances.</strong></p>","children":[{"content":"See Fig. 3.6.","children":[],"payload":{"tag":"li","lines":"329,331"}}],"payload":{"tag":"li","lines":"328,331"}},{"content":"\n<p data-lines=\"331,332\"><img src=\"path/to/image\" alt=\"Fig. 3.6\"> The reduced schematic eye. Source: (From Azar DT, Strauss L: Principles of applied clinical optics. In Albert DM, Jakobiec FA, editors: Principles and practice of ophthalmology, vol 6, ed 2, Philadelphia, 2000, W.B. Saunders, pp 5329&#x2013;5340.)</p>","children":[],"payload":{"tag":"li","lines":"331,333"}},{"content":"\n<p data-lines=\"333,334\"><strong>23. How is the power of a prism calculated?</strong></p>","children":[{"content":"The power of a prism is calculated in prism diopters (&#x394;) and is equal to the displacement in centimeters of a light ray passing through the prism measured 100 cm from the prism. Light is always bent toward the base of the prism. Thus, a prism of 15 &#x394; displaces light from infinity 15 cm toward its base at 100 cm.","children":[],"payload":{"tag":"li","lines":"334,336"}}],"payload":{"tag":"li","lines":"333,336"}},{"content":"\n<p data-lines=\"336,337\"><strong>24. What is Prentice&#x2019;s rule?</strong></p>","children":[{"content":"&#x394; = hD. The prismatic power of a lens (&#x394;) at any point on the lens is equal to the distance of that point from the optical axis in centimeters (h) multiplied by the power of the lens in diopters (&#x3b4;). It follows that a lens has no prismatic effect at its optical center; a light ray will pass through the center undeviated (Fig. 3.7).","children":[],"payload":{"tag":"li","lines":"337,339"}}],"payload":{"tag":"li","lines":"336,339"}},{"content":"\n<p data-lines=\"339,340\"><img src=\"path/to/image\" alt=\"Fig. 3.7\"> Prismatic effect of a lens according to Prentice&#x2019;s rule. &#x394; is the induced prism (measured in prism diopters), h is the distance from the optical center in centimeters, and D is the power of the lens in diopters. Source: (Reproduced, with permission, from Meltzer DW, Basic and Clinical Science Course: Section 3: Optics, Refraction, and Contact Lenses, American Academy of Ophthalmology, 1992.)</p>","children":[],"payload":{"tag":"li","lines":"339,341"}},{"content":"\n<p data-lines=\"341,342\"><strong>25. How is Prentice&#x2019;s rule used in real life?</strong></p>","children":[{"content":"In a patient who has anisometropia, the reading position may cause hyperdeviation of one eye owing to the prismatic effect.","children":[],"payload":{"tag":"li","lines":"342,344"}}],"payload":{"tag":"li","lines":"341,344"}},{"content":"\n<blockquote data-lines=\"344,345\">\n<p data-lines=\"344,345\"><strong>KEY POINTS: HOW TO ALLEVIATE SYMPTOMATIC ANISOMETROPIA</strong></p>\n</blockquote>","children":[{"content":"1. Contact lenses","children":[],"payload":{"tag":"li","lines":"345,346","listIndex":1}},{"content":"2. Lowering optical centers","children":[],"payload":{"tag":"li","lines":"346,347","listIndex":2}},{"content":"3. Slab-off","children":[],"payload":{"tag":"li","lines":"347,349","listIndex":3}}],"payload":{"tag":"li","lines":"344,349"}},{"content":"\n<p data-lines=\"349,350\"><strong>26. How can the prismatic effect be alleviated?</strong></p>","children":[{"content":"Contact lenses move with the eye and allow patients to see through their optical center, preventing the prismatic effect.","children":[],"payload":{"tag":"li","lines":"350,351"}},{"content":"Lowering the optical centers decreases the h of Prentice&#x2019;s rule.","children":[],"payload":{"tag":"li","lines":"351,352"}},{"content":"Slab-off (removing the prism inferiorly from the more minus lens) helps to counteract the prismatic effect.","children":[],"payload":{"tag":"li","lines":"352,354"}}],"payload":{"tag":"li","lines":"349,354"}},{"content":"\n<p data-lines=\"354,355\"><strong>27. How does Prentice&#x2019;s rule affect the measurement of strabismic deviations when the patient is wearing glasses?</strong></p>","children":[{"content":"Plus lenses decrease the measured deviation, whereas minus lenses increase the measured deviation. The true deviation is changed by approximately 2.5 D%, where D is the spectacle power. Plus lenses have the base of the prism centrally, whereas minus lenses have the base of the prism peripherally.","children":[],"payload":{"tag":"li","lines":"355,357"}}],"payload":{"tag":"li","lines":"354,357"}},{"content":"\n<p data-lines=\"357,358\"><strong>28. Bifocals can cause significant problems induced by the prismatic effect. What is the difference between image jump and image displacement?</strong></p>","children":[{"content":"Image jump is produced by the sudden introduction of the prismatic power at the top of the bifocal segment. The object that the patient sees in the inferior field suddenly jumps upward when the eye turns down to look at it. If the optical center of the segment is at the top of the segment, there is no image jump. Image jump is worse in glasses with a round-top bifocal because the optical center is far from the distance lens optical center. A flat-top bifocal is better because the optical center is close to the distance optical center.","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"Image displacement is the prismatic effect induced by the addition of the bifocal and the distance lenses in the reading position. Image displacement is more bothersome than image jump for most people. A flat-top lens is essentially a base-up lens, whereas a round-top lens is a base-down lens. A myopic distance lens has base-up prismatic power in the reading position; thus, image displacement is worsened with a flat-top lens. The prism effects are additive. Similarly, a hyperopic correction is a base-down lens in the reading position; thus, a round-top lens makes image displacement an issue.","children":[],"payload":{"tag":"li","lines":"359,361"}}],"payload":{"tag":"li","lines":"357,361"}},{"content":"\n<p data-lines=\"361,362\"><strong>29. Should a hyperope use a round-top or flat-top reading lens?</strong></p>","children":[{"content":"A plus lens will have significant image displacement with a flat-top lens. Image displacement is lessened with a round-top lens. Although image jump will be present, it is the less disturbing of the two.","children":[],"payload":{"tag":"li","lines":"362,364"}}],"payload":{"tag":"li","lines":"361,364"}},{"content":"\n<p data-lines=\"364,365\"><strong>30. Should a myope use a flat-top or round-top reading lens?</strong></p>","children":[{"content":"A round-top lens has significant image displacement with a minus lens. A flat-top lens minimizes image displacement and image jump. Of course, a blended bifocal renders these issues moot.","children":[],"payload":{"tag":"li","lines":"365,367"}}],"payload":{"tag":"li","lines":"364,367"}},{"content":"\n<p data-lines=\"367,368\"><strong>31. What is the circle of least confusion?</strong></p>","children":[{"content":"Patients with astigmatism have two focal lines formed by the convergence of light rays. The first focal line is nearer the cornea and created by the more powerful corneal meridian. The second focal line is farther away, created by the less powerful meridian. The circle of least confusion is the circular cross-section of the Sturm&#x2019;s conoid, dioptrically midway between the two focal lines (Fig. 3.8). The goal of refractive correction is to choose a lens that places the circle of least confusion on the retina.","children":[],"payload":{"tag":"li","lines":"368,370"}}],"payload":{"tag":"li","lines":"367,370"}},{"content":"\n<p data-lines=\"370,371\"><img src=\"path/to/image\" alt=\"Fig. 3.8\"> The circle of least confusion. Source: (From Azar DT, Strauss L: Principles of applied clinical optics. In Albert DM, Jakobiec FA, editors: Principles and practice of ophthalmology, vol 6, ed 2, Philadelphia, 2000, W.B. Saunders, pp 5329&#x2013;5340.)</p>","children":[],"payload":{"tag":"li","lines":"370,372"}},{"content":"\n<p data-lines=\"372,373\"><strong>32. What is the spherical equivalent of &#x2212;3.00 + 2.00 &#xd7; 125?</strong></p>","children":[{"content":"Take half the cylinder (&#x2212;1.00) and add it to the sphere (+1.00 &#x2212; 3.00 = &#x2212;2.00). The spherical equivalent is &#x2212;2.00 sphere.","children":[],"payload":{"tag":"li","lines":"373,375"}}],"payload":{"tag":"li","lines":"372,375"}},{"content":"\n<p data-lines=\"375,376\"><strong>33. Change the following plus cylinder refraction to the minus cylinder form: &#x2212;5.00 + 3.00 &#xd7; 90.</strong></p>","children":[{"content":"First, add the sphere and cylinder to each other (&#x2212;5.00 + 3.00 = &#x2212;2.00). Then change the sign of the cylinder, and add 90 degrees to the axis. Thus, the minus cylinder form is &#x2212;2.00 &#x2212; 3.00 &#xd7; 180.","children":[],"payload":{"tag":"li","lines":"376,378"}}],"payload":{"tag":"li","lines":"375,378"}},{"content":"\n<p data-lines=\"378,379\"><strong>34. After large superior incision extracapsular cataract surgery, a patient has the following refraction: +1.00 + 3.00 &#xd7; 100. Does the patient have with-the-rule or against-the-rule astigmatism?</strong></p>","children":[{"content":"With-the-rule astigmatism is corrected with a plus cylinder at 90 degrees (&#xb1;15 to 20 degrees). Against-the-rule astigmatism is corrected with a plus cylinder at 180 degrees (&#xb1;15 to 20 degrees). The patient has with-the-rule astigmatism.","children":[],"payload":{"tag":"li","lines":"379,381"}}],"payload":{"tag":"li","lines":"378,381"}},{"content":"\n<p data-lines=\"381,382\"><strong>35. How should you proceed with the patient&#x2019;s care?</strong></p>","children":[{"content":"Check the remaining sutures. Cutting the 11:00 suture will relax the wound and decrease the amount of astigmatism.","children":[],"payload":{"tag":"li","lines":"382,384"}}],"payload":{"tag":"li","lines":"381,384"}},{"content":"\n<p data-lines=\"384,385\"><strong>36. What if another patient has a refraction of +2.00 &#x2212; 2.00 &#xd7; 90 after large superior incision extracapsular cataract extraction? Where should you cut the suture?</strong></p>","children":[{"content":"Changing the refraction to the plus cylinder form, you see that the patient is plano + 2.00 &#xd7; 180 and has against-the-rule astigmatism. You cannot cut any sutures to relax the astigmatism. The only option is to do a relaxing incision of the cornea, but it is likely that the patient will tolerate glasses, especially if the refraction is close to the preoperative correction. Also, check the preoperative keratometry. The patient may have had against-the-rule astigmatism before surgery. However, if the large incision is temporal, cutting the suture at 180 degrees will decrease the corneal astigmatism.","children":[],"payload":{"tag":"li","lines":"385,387"}}],"payload":{"tag":"li","lines":"384,387"}},{"content":"\n<p data-lines=\"387,388\"><strong>37. Thick lenses have aberrations. List them.</strong></p>","children":[{"content":"Spherical aberration: The rays at the peripheral edges of the lens are refracted more than the rays at the center, thus causing night myopia. The larger pupil at night allows more spherical aberration than the smaller pupil during daylight.","children":[],"payload":{"tag":"li","lines":"388,389"}},{"content":"Coma: A comet-shaped blur is seen when the object and image are off the optical axis. Coma is similar to spherical aberration but occurs in the nonaxial rays.","children":[],"payload":{"tag":"li","lines":"389,390"}},{"content":"Astigmatism of oblique incidence: When the spherical lens is tilted, the lens gains a small astigmatic effect that causes curvature of the field (i.e., spherical lenses produce curved images of flat objects). This effect is helpful in the eye because the retina has a similar curvature (Fig. 3.9).","children":[],"payload":{"tag":"li","lines":"390,391"}},{"content":"Chromatic aberration: Each wavelength has its own refractive index; the shortest wavelengths are bent the most (Fig. 3.10).","children":[],"payload":{"tag":"li","lines":"391,392"}},{"content":"Distortion: The higher the spherical power, the more significantly the periphery is magnified or minified in relation to the rest of the image. A high plus lens produces pincushion distortion; i.e., straight lines in the periphery bulge toward the center. A high minus lens produces barrel distortion, i.e., straight lines bend outward from the center.","children":[],"payload":{"tag":"li","lines":"392,394"}}],"payload":{"tag":"li","lines":"387,394"}},{"content":"\n<p data-lines=\"394,395\"><img src=\"path/to/image\" alt=\"Fig. 3.9\"> The aberration caused by the astigmatism of oblique incidence is helpful in the eye because the curvature of the field that it induces is almost identical to the retinal curvature.</p>","children":[],"payload":{"tag":"li","lines":"394,396"}},{"content":"\n<p data-lines=\"396,397\"><img src=\"path/to/image\" alt=\"Fig. 3.10\"> Because each wavelength has a different refractive index, light passing through a prism will reveal the characteristic visible spectrum. Source: (Reproduced, with permission, from Meltzer DW, Basic and Clinical Science Course: Section 3: Optics, Refraction, and Contact Lenses, American Academy of Ophthalmology, 1992.)</p>","children":[],"payload":{"tag":"li","lines":"396,398"}},{"content":"\n<p data-lines=\"398,399\"><strong>38. Are red or green light rays refracted more by a plus lens?</strong></p>","children":[{"content":"The shorter green rays are bent more than the longer red rays. This distinction causes chromatic aberration and is the basis for the red&#x2013;green duochrome test. Green rays are focused 0.50 D closer to the lens than red rays. When a corrected myopic patient is fogged to prevent accommodation, the red letters should be clearer than the green. Slowly add more minus in 0.25 increments until the green and red letters are equal in clarity. This technique prevents overcorrection of myopia.","children":[],"payload":{"tag":"li","lines":"399,401"}}],"payload":{"tag":"li","lines":"398,401"}},{"content":"\n<p data-lines=\"401,402\"><strong>39. A myopic patient tilts his glasses to see in the distance. What does this tell you?</strong></p>","children":[{"content":"The patient is using the principle of astigmatism of oblique incidence to strengthen the power of his or her glasses. He or she needs a refraction. Tilting a minus lens induces a minus cylinder with axis in the axis of tilt. Tilting a plus lens induces a plus cylinder with axis in the axis of tilt. A small amount of additional sphere of the same sign is induced as well.","children":[],"payload":{"tag":"li","lines":"402,404"}}],"payload":{"tag":"li","lines":"401,404"}},{"content":"\n<p data-lines=\"404,405\"><strong>40. What measurements are necessary in determining the intraocular lens implant calculation?</strong></p>","children":[{"content":"Axial length in millimeters and keratometry readings in diopters. The desired postoperative refraction is also necessary. Newer formulas also use corneal size (white to white diameter), lens thickness, effective lens position, and anterior chamber depth. Most calculations are done on computers rather than manually as done in the past. For each lens used, specific constants determined by the manufacturer are necessary to insert into the formulas (i.e., A constant).","children":[],"payload":{"tag":"li","lines":"405,407"}}],"payload":{"tag":"li","lines":"404,407"}},{"content":"\n<p data-lines=\"407,408\"><strong>41. How does an axial error that is incorrect by 0.1 mm affect the intraocular lens calculation?</strong></p>","children":[{"content":"For every 0.1 mm error, the calculation is affected by 0.25 D. Recheck the A-scan if the axial length is less than 22 mm or more than 25 mm or if there is more than a 0.3-mm difference in the measurement between the two eyes.","children":[],"payload":{"tag":"li","lines":"408,410"}}],"payload":{"tag":"li","lines":"407,410"}},{"content":"\n<p data-lines=\"410,411\"><strong>42. How does an error in keratometry readings affect the intraocular lens calculation?</strong></p>","children":[{"content":"For every error of 0.25 D, the calculation is in error by 0.25 D. Recheck the keratometer measurements if the average corneal power is less than 40 D or more than 47 D. Also check if there is a difference of more than 1 D in the average keratometer readings between eyes.","children":[],"payload":{"tag":"li","lines":"411,413"}}],"payload":{"tag":"li","lines":"410,413"}},{"content":"\n<p data-lines=\"413,414\"><strong>43. What is the formula for transverse magnification?</strong></p>","children":[{"content":"Also known as linear or lateral magnification, transverse magnification equals I/O = v/u, where I is the size of the image, O is the size of the object, v is the distance from the lens to the image, and u is the distance of the object from the lens. All are measured in millimeters.","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"li","lines":"413,416"}},{"content":"\n<p data-lines=\"416,417\"><strong>44. What is the formula for axial magnification?</strong></p>","children":[{"content":"Axial magnification is the square of the transverse magnification. Magnification along the visual axis causes distortion in three-dimensional images.","children":[],"payload":{"tag":"li","lines":"417,419"}}],"payload":{"tag":"li","lines":"416,419"}},{"content":"\n<p data-lines=\"419,420\"><strong>45. What is the effect of axial magnification on accommodative requirements for a given near-viewing distance?</strong></p>","children":[{"content":"Hyperopes must accommodate more through glasses than through contact lenses because the stronger plus prescription required in the contact lens provides more axial magnification of the image compared with the prescription for glasses. Conversely, myopes must accommodate less through glasses than through contact lenses. This effect can be clinically significant in early presbyopic years. The effect is greatest with high refractive errors. For example, a &#x2212;5.00 myope may be able to read without bifocal glasses but require reading glasses with contact lenses. Conversely, a hyperope may be able to forego reading glasses with contact lenses but need bifocal glasses.","children":[],"payload":{"tag":"li","lines":"420,422"}}],"payload":{"tag":"li","lines":"419,422"}},{"content":"\n<p data-lines=\"422,423\"><strong>46. What is angular magnification?</strong></p>","children":[{"content":"Angular magnification is the magnification of a simple magnifier, such as viewing something with an eye or a single lens. Magnification is D/4, where D is the power of the lens used.","children":[],"payload":{"tag":"li","lines":"423,425"}}],"payload":{"tag":"li","lines":"422,425"}},{"content":"\n<p data-lines=\"425,426\"><strong>47. What is the magnification of a direct ophthalmoscope?</strong></p>","children":[{"content":"The examiner uses the optics of the patient&#x2019;s eye as a simple magnifier. Estimating the power of the eye as +60 D, the magnification is 15&#xd7;. Thus, the retina appears 15 times larger than it is.","children":[],"payload":{"tag":"li","lines":"426,428"}}],"payload":{"tag":"li","lines":"425,428"}},{"content":"\n<p data-lines=\"428,429\"><strong>48. Does an astronomic telescope form an upright or an inverted image?</strong></p>","children":[{"content":"It forms an inverted image, which has few uses in ophthalmic optics.","children":[],"payload":{"tag":"li","lines":"429,431"}}],"payload":{"tag":"li","lines":"428,431"}},{"content":"\n<p data-lines=\"431,432\"><strong>49. Does a Galilean telescope form an upright or an inverted image?</strong></p>","children":[{"content":"It forms an upright image, which is used often in ophthalmic optics. An aphakic eye corrected with spectacles or a contact lens is an example. The eyepiece is the aphakic eye estimated to be &#x2212;12.50 D, and the objective is the corrective lens.","children":[],"payload":{"tag":"li","lines":"432,434"}}],"payload":{"tag":"li","lines":"431,434"}},{"content":"\n<p data-lines=\"434,435\"><strong>50. What is the magnification formula for a telescope?</strong></p>","children":[{"content":"Magnification = D eyepiece / D objective. This formula applies to both astronomic and Galilean telescopes. For the aphakic eye with a spectacle correction of +10.00 D, the magnification is 1.25, or 25%. For a contact lens, this translates to +11.75 D, accounting for the vertex distance of 10 mm. Magnification now is 1.06, or 6%. Thus, aniseikonia with a contact lens is better tolerated than aniseikonia with glasses if the patient needs less powerful correction in the other eye.","children":[],"payload":{"tag":"li","lines":"435,437"}}],"payload":{"tag":"li","lines":"434,437"}},{"content":"\n<p data-lines=\"437,438\"><strong>51. When using the direct ophthalmoscope, which patient provides the larger image of the retina&#x2014;the hyperope or the myope?</strong></p>","children":[{"content":"The myope functions as a Galilean telescope and provides extra magnification. The eyepiece (spectacle lens) is a minus lens, and the objective (the patient&#x2019;s own lens) is a plus lens. The hyperope functions as a reverse Galilean telescope and provides minification in comparison. In this situation, the eyepiece is a plus lens, and the objective is a minus lens.","children":[],"payload":{"tag":"li","lines":"438,440"}}],"payload":{"tag":"li","lines":"437,440"}},{"content":"\n<p data-lines=\"440,441\"><strong>52. What do you need to determine the best low-vision aid for a patient?</strong></p>","children":[{"content":"Best refraction, visual acuity, visual field, and practical needs of the patient.","children":[],"payload":{"tag":"li","lines":"441,443"}}],"payload":{"tag":"li","lines":"440,443"}},{"content":"\n<p data-lines=\"443,444\"><strong>53. What are the advantages and disadvantages of using a high add in a bifocal for a low-vision aid?</strong></p>","children":[{"content":"The advantages include a large field of view. Disadvantages include a short reading distance, as well as significant cost.","children":[],"payload":{"tag":"li","lines":"444,446"}}],"payload":{"tag":"li","lines":"443,446"}},{"content":"\n<p data-lines=\"446,447\"><strong>54. What are the advantages and disadvantages of using a high-power single-vision lens as a low-vision aid?</strong></p>","children":[{"content":"High-power single-vision lenses come in monocular and binocular forms. They also afford a large field of view but have a short reading distance.","children":[],"payload":{"tag":"li","lines":"447,449"}}],"payload":{"tag":"li","lines":"446,449"}},{"content":"\n<p data-lines=\"449,450\"><strong>55. How do you estimate the strength of plus lens needed to read newspaper print without accommodation?</strong></p>","children":[{"content":"The reciprocal of the best Snellen acuity is equal to the plus power of the lens required. For example, if a patient can read 20/60, a +3.00 D will suffice. The reciprocal of the diopter power gives the reading distance (i.e., 33 cm).","children":[],"payload":{"tag":"li","lines":"450,452"}}],"payload":{"tag":"li","lines":"449,452"}},{"content":"\n<p data-lines=\"452,453\"><strong>56. What adjustment is necessary when a binocular high-power single-vision lens is used?</strong></p>","children":[{"content":"Base in prisms to augment the natural ability to converge. Otherwise, patients develop exotropia at near when looking through high plus lenses.","children":[],"payload":{"tag":"li","lines":"453,455"}}],"payload":{"tag":"li","lines":"452,455"}},{"content":"\n<p data-lines=\"455,456\"><strong>57. What are the advantages and disadvantages of handheld magnifiers for low-vision aids?</strong></p>","children":[{"content":"Handheld magnifiers have a variable eye-to-lens distance and are easily portable. They enjoy a high rate of acceptability. However, they have a small field of view when the lens is held far from the eye and are difficult to manipulate by patients with tremors and arthritis. A stand magnifier may be more useful for such patients.","children":[],"payload":{"tag":"li","lines":"456,458"}}],"payload":{"tag":"li","lines":"455,458"}},{"content":"\n<p data-lines=\"458,459\"><strong>58. What are the advantages and disadvantages of using loupes as a low-vision aid?</strong></p>","children":[{"content":"Loupes are essentially prefocused telescopes. They allow a long working distance and keep the hands free. But they have a small field of view, have a limited depth of field, and are expensive.","children":[],"payload":{"tag":"li","lines":"459,461"}}],"payload":{"tag":"li","lines":"458,461"}},{"content":"\n<p data-lines=\"461,462\"><strong>59. The devices mentioned thus far are for magnifying at near. What is available for distance aids?</strong></p>","children":[{"content":"The only magnifying device for distance is a telescope. Telescopes are monocular or binocular and can be handheld or mounted on glasses. They also have an adjustable focus. Unfortunately, they have a restricted field of view (approximately 8 degrees). Thus, the object of regard may be difficult to find.","children":[],"payload":{"tag":"li","lines":"462,464"}}],"payload":{"tag":"li","lines":"461,464"}},{"content":"\n<p data-lines=\"464,465\"><strong>60. Do convex mirrors add plus or minus vergence?</strong></p>","children":[{"content":"Convex mirrors, like minus lenses, add minus vergence. Concave mirrors, like plus lenses, add plus vergence. Plane mirrors add no vergence.","children":[],"payload":{"tag":"li","lines":"465,467"}}],"payload":{"tag":"li","lines":"464,467"}},{"content":"\n<p data-lines=\"467,468\"><strong>61. What is the reflecting power in diopters of a mirror?</strong></p>","children":[{"content":"D = 2/r, where r is the radius of curvature. The focal length is one-half the radius.","children":[],"payload":{"tag":"li","lines":"468,470"}}],"payload":{"tag":"li","lines":"467,470"}},{"content":"\n<p data-lines=\"470,471\"><strong>62. What instrument uses the reflecting power of the cornea to determine its readings?</strong></p>","children":[{"content":"The keratometer uses the reflecting power of the cornea to determine the corneal curvature. The formula is D = (n &#x2212; 1)/r, where D is the reflecting power of the cornea and n is the standardized refractive index for the cornea (1.3375).","children":[],"payload":{"tag":"li","lines":"471,473"}}],"payload":{"tag":"li","lines":"470,473"}},{"content":"\n<p data-lines=\"473,474\"><strong>63. How muc
