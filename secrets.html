h of the cornea is measured with a keratometer?</strong></p>","children":[{"content":"Only the central 3 mm. A peripheral corneal scar or defect may be missed by using a keratometer instead of corneal topography.","children":[],"payload":{"tag":"li","lines":"474,476"}}],"payload":{"tag":"li","lines":"473,476"}},{"content":"\n<p data-lines=\"476,477\"><strong>64. Why does a keratometer use doubling of its images?</strong></p>","children":[{"content":"A keratometer doubles its images to avoid the problems of eye movement in determining an accurate measurement. Doubling is done with prisms.","children":[],"payload":{"tag":"li","lines":"477,479"}}],"payload":{"tag":"li","lines":"476,479"}},{"content":"\n<p data-lines=\"479,480\"><strong>65. What is a Geneva lens clock?</strong></p>","children":[{"content":"A Geneva lens clock is a device to determine the base curve of the back surface of a spectacle. It is often used clinically to detect plus cylinder spectacle lenses in a patient used to minus cylinder lenses. It is specifically calibrated for the refractive index of crown glass. A special lens clock is available for plastic lenses.","children":[],"payload":{"tag":"li","lines":"480,482"}}],"payload":{"tag":"li","lines":"479,482"}},{"content":"\n<p data-lines=\"482,483\"><strong>66. Do you measure the power of spectacles in a lensometer with the temples toward you or away from you?</strong></p>","children":[{"content":"The distance is measured with the temples facing away from you as if the patient were wearing them facing you (back vertex power). The add is measured with the temples pointing toward you (front vertex power). You must measure the difference between the top and the bottom segments, especially if the patient has a highly hyperopic prescription. However, if the patient has a blended bifocal, you can often read the power etched into the lens if you use a magnifier or hold the lens up to a bright light.","children":[],"payload":{"tag":"li","lines":"483,485"}}],"payload":{"tag":"li","lines":"482,485"}},{"content":"\n<p data-lines=\"485,486\"><strong>67. If you obtain &#x201c;with&#x201d; movement during retinoscopy, is the far point of the patient in front of the peephole, at the peephole, or beyond the peephole?</strong></p>","children":[{"content":"It is beyond the peephole. The goal is neutralization of the light reflex so that the patient&#x2019;s far point is at the peephole. The light at the patient&#x2019;s pupil fills the entire space at once. More plus must be added to the prescription to move the far point to neutralization. &#x201c;Against&#x201d; movement means that the far point is in front of the peephole; more minus must be added to move the far point to neutralization.","children":[],"payload":{"tag":"li","lines":"486,488"}}],"payload":{"tag":"li","lines":"485,488"}},{"content":"\n<p data-lines=\"488,489\"><strong>68. What does a pachymeter measure?</strong></p>","children":[{"content":"It measures the corneal thickness or anterior chamber depth.","children":[],"payload":{"tag":"li","lines":"489,491"}}],"payload":{"tag":"li","lines":"488,491"}},{"content":"\n<p data-lines=\"491,492\"><strong>69. How does the Hruby lens give an upright or inverted image?</strong></p>","children":[{"content":"A Hruby lens is &#x2212;55 D and gives an upright image. The Goldman lens is &#x2212;64 D and also provides an upright image. The Volk 90 D lens provides an inverted image.","children":[],"payload":{"tag":"li","lines":"492,494"}}],"payload":{"tag":"li","lines":"491,494"}},{"content":"\n<p data-lines=\"494,495\"><strong>70. Why does the indirect ophthalmoscope provide a larger field of view than the direct ophthalmoscope?</strong></p>","children":[{"content":"The condensing lens used with the indirect ophthalmoscope captures the peripheral rays to give a field of view of 25 degrees or more depending on the lens power used. The direct ophthalmoscope does not use the condensing lens and thus provides only a 7 degree field of view.","children":[],"payload":{"tag":"li","lines":"495,497"}}],"payload":{"tag":"li","lines":"494,497"}},{"content":"\n<p data-lines=\"497,498\"><strong>71. What are the wavelengths of the spectrum of visible light?</strong></p>","children":[{"content":"The range is from 400 nm for violet light to 700 nm for red light. Anything shorter than 400 nm is considered ultraviolet, and anything longer than 700 nm is in the infrared spectrum.","children":[],"payload":{"tag":"li","lines":"498,500"}}],"payload":{"tag":"li","lines":"497,500"}},{"content":"\n<p data-lines=\"500,501\"><strong>72. Antireflective coatings on spectacle lenses are based on what principle?</strong></p>","children":[{"content":"Interference. Antireflective coatings use destructive interference. The crest of one wavelength cancels the trough of another.","children":[],"payload":{"tag":"li","lines":"501,503"}}],"payload":{"tag":"li","lines":"500,503"}},{"content":"\n<p data-lines=\"503,504\"><strong>73. What is the most effective pinhole diameter?</strong></p>","children":[{"content":"A pinhole diameter of 1.2 mm neutralizes up to 3 D of refractive error. A 2-mm pinhole neutralizes only 1 D. An aphakic patient may need a +10 D lens in addition to the pinhole to obtain useful visual acuity.","children":[],"payload":{"tag":"li","lines":"504,506"}}],"payload":{"tag":"li","lines":"503,506"}},{"content":"\n<p data-lines=\"506,507\"><strong>74. When is a cycloplegic refraction indicated?</strong></p>","children":[{"content":"For patients younger than 15 years, especially if they have strabismus. Make sure to measure the deviation before cycloplegia.","children":[],"payload":{"tag":"li","lines":"507,508"}},{"content":"For hyperopes younger than 35 years, especially if they experience asthenopia.","children":[],"payload":{"tag":"li","lines":"508,509"}},{"content":"For patients with asthenopia suggestive of accommodative problems.","children":[],"payload":{"tag":"li","lines":"509,510"}},{"content":"Note: Check accommodative amplitudes and any reading adds before cycloplegia.","children":[],"payload":{"tag":"li","lines":"510,512"}}],"payload":{"tag":"li","lines":"506,512"}},{"content":"\n<p data-lines=\"512,513\"><strong>75. Which cycloplegic agent lasts the longest? The shortest?</strong></p>","children":[{"content":"Atropine can last for 1 to 2 weeks. Watch for toxic effects in small children and elderly patients. Tropicamide (Mydriacyl) lasts 4 to 8 hours and is not strong enough for cycloplegia in children. One or two diopters of hyperopia may remain. Cyclogyl lasts 8 to 24 hours; homatropine, 1 to 3 days; and scopolamine, 5 to 7 days.","children":[],"payload":{"tag":"li","lines":"513,515"}}],"payload":{"tag":"li","lines":"512,515"}},{"content":"\n<p data-lines=\"515,516\"><strong>76. What are the signs and symptoms of systemic intoxication from cycloplegic medications? How are they treated?</strong></p>","children":[{"content":"Signs and symptoms of systemic intoxication include dry mouth, fever, flushing, tachycardia, nausea, and delirium. Treatment includes counteraction with physostigmine.","children":[],"payload":{"tag":"li","lines":"516,518"}}],"payload":{"tag":"li","lines":"515,518"}},{"content":"\n<p data-lines=\"518,519\"><strong>77. When is it important to measure the vertex distance in prescribing glasses?</strong></p>","children":[{"content":"Measure the vertex distance when the patient has a strong prescription of more than &#xb1;5.00 D. Tables are available to adjust the prescription accordingly.","children":[],"payload":{"tag":"li","lines":"519,521"}}],"payload":{"tag":"li","lines":"518,521"}},{"content":"\n<p data-lines=\"521,522\"><strong>78. What is the threshold for prescribing glasses in a child with astigmatism?</strong></p>","children":[{"content":"When visual acuity is not developing properly, as noted by amblyopia or strabismus, give the full correction. Children tolerate full correction better than adults. Most often, amblyopia or strabismus occurs with at least 1.50 D of astigmatism. Anisometropia that presents with 1.00 D or more of hyperopic asymmetry also requires full correction.","children":[],"payload":{"tag":"li","lines":"522,524"}}],"payload":{"tag":"li","lines":"521,524"}},{"content":"\n<p data-lines=\"524,525\"><strong>79. What may cause monocular diplopia?</strong></p>","children":[{"content":"Corneal or lenticular irregularity, i.e., dry eye, corneal scarring, cataract","children":[],"payload":{"tag":"li","lines":"525,526"}},{"content":"Decentered contact lens","children":[],"payload":{"tag":"li","lines":"526,527"}},{"content":"Inappropriate placement of reading add","children":[],"payload":{"tag":"li","lines":"527,528"}},{"content":"Transient sensory adaptations after strabismus surgery","children":[],"payload":{"tag":"li","lines":"528,529"}},{"content":"Distortion from retinal lesions (rare)","children":[],"payload":{"tag":"li","lines":"529,531"}}],"payload":{"tag":"li","lines":"524,531"}},{"content":"\n<p data-lines=\"531,532\"><strong>80. What conditions may give a false-positive reading with a potential acuity meter?</strong></p>","children":[{"content":"Macular scotomas in a patient with amblyopia or retinal disease, such as age-related macular degeneration, may give a false-positive reading. Acute macular edema also may elevate the reading, but the elevation disappears with chronic edema. An irregular corneal surface can falsely improve the potential acuity; however, wearing a contact lens may help.","children":[],"payload":{"tag":"li","lines":"532,534"}}],"payload":{"tag":"li","lines":"531,534"}},{"content":"\n<p data-lines=\"534,535\"><strong>81. What do you check when patients complain that their new glasses are not as good as their previous pair?</strong></p>","children":[{"content":"Ask specifically what the complaint is: Distance reading? Near problems? Asthenopia? Diplopia? Pain behind the ears or at the nose bridge from ill-fitting glasses?","children":[],"payload":{"tag":"li","lines":"535,536"}},{"content":"Read the new and old glasses on the lensometer and compare. Make sure that the old glasses did not have any prism. Check the patient for undetected strabismus with cover testing.","children":[],"payload":{"tag":"li","lines":"536,537"}},{"content":"Refract the patient again, possibly with a cycloplegic agent if the symptoms warrant.","children":[],"payload":{"tag":"li","lines":"537,538"}},{"content":"Check the optical centers in comparison with the pupillary centers.","children":[],"payload":{"tag":"li","lines":"538,539"}},{"content":"Check whether the reading segments are in the correct position&#x2014;level with the lower lid.","children":[],"payload":{"tag":"li","lines":"539,540"}},{"content":"Make sure that the new glasses fit the patient correctly.","children":[],"payload":{"tag":"li","lines":"540,541"}},{"content":"Check whether the old glasses were made with plus cylinder by using the Geneva lens clock.","children":[],"payload":{"tag":"li","lines":"541,542"}},{"content":"Check whether the base curve has changed with the Geneva lens clock.","children":[],"payload":{"tag":"li","lines":"542,543"}},{"content":"Find out if the material for the new lenses is the same as the old lenses.","children":[],"payload":{"tag":"li","lines":"543,544"}},{"content":"Evaluate the patient for dry eye.","children":[],"payload":{"tag":"li","lines":"544,545"}},{"content":"If the patient has a high prescription, check the vertex distance. Often, it is easier to refract such patients over their old pair of glasses to keep the same vertex distance.","children":[],"payload":{"tag":"li","lines":"545,546"}},{"content":"Check the pantoscopic tilt. Normally, the tilt is 10 to 15 degrees so that when the patient reads, the eye is perpendicular to the lens. If the tilt is off, especially in relation to the old glasses, the patient may notice.","children":[],"payload":{"tag":"li","lines":"546,547"}},{"content":"With postoperative glasses, evaluate for diplopia in downgaze due to anisometropia.","children":[],"payload":{"tag":"li","lines":"547,548"}},{"content":"Perhaps the add is too strong or too weak. Check the patient using trial lenses and reading material.","children":[],"payload":{"tag":"li","lines":"548,549"}},{"content":"Sometimes, if the diameter of the lens is much larger in the newer frames, the patient notices significant distortion in the peripheral lens. Encourage a small frame. However, too small a frame can make progressive bifocals very difficult. It is best to keep a frame size fairly consistent over the years.","children":[],"payload":{"tag":"li","lines":"549,550"}},{"content":"Did the patient change bifocal types? Round top, flat top, executive style, and progressives all require different adaptations. Patients often have trouble when changing styles.","children":[],"payload":{"tag":"li","lines":"550,551"}},{"content":"Above all, try to test the new prescription in trial frames with a walk around the office. You do not want to go through this process again.","children":[],"payload":{"tag":"li","lines":"551,553"}}],"payload":{"tag":"li","lines":"534,553"}},{"content":"\n<p data-lines=\"553,554\"><strong>82. If after repeat refraction the patient suddenly develops more hyperopia than you previously noted, what do you look for?</strong></p>","children":[{"content":"Look for a cause of acquired hyperopia, such as a retrobulbar tumor, central serous retinopathy, posterior lens dislocation, or a flattened cornea from a contact lens.","children":[],"payload":{"tag":"li","lines":"554,556"}}],"payload":{"tag":"li","lines":"553,556"}},{"content":"\n<blockquote data-lines=\"556,557\">\n<p data-lines=\"556,557\"><strong>KEY POINTS: CAUSES OF MONOCULAR DIPLOPIA</strong></p>\n</blockquote>","children":[{"content":"1. Corneal or lenticular irregularity","children":[],"payload":{"tag":"li","lines":"557,558","listIndex":1}},{"content":"2. Decentered contact lens, intraocular implant, or refractive surgery","children":[],"payload":{"tag":"li","lines":"558,559","listIndex":2}},{"content":"3. Inappropriate placement of reading add","children":[],"payload":{"tag":"li","lines":"559,560","listIndex":3}},{"content":"4. Sensory problems after strabismus surgery","children":[],"payload":{"tag":"li","lines":"560,561","listIndex":4}},{"content":"5. Retinal lesions (very rare)","children":[],"payload":{"tag":"li","lines":"561,563","listIndex":5}}],"payload":{"tag":"li","lines":"556,563"}},{"content":"\n<p data-lines=\"563,564\"><strong>83. What if the patient has more myopia than previously noted?</strong></p>","children":[{"content":"Check the cycloplegic refraction to make sure that it is true. Acquired myopia may be caused by diabetes mellitus, sulfonamides, nuclear sclerosis, pilocarpine, keratoconus, a scleral buckle for retinal detachment, and anterior lens dislocation.","children":[],"payload":{"tag":"li","lines":"564,566"}}],"payload":{"tag":"li","lines":"563,566"}},{"content":"\n<p data-lines=\"566,567\"><strong>84. What about acquired astigmatism?</strong></p>","children":[{"content":"Lid lesions such as hemangiomas, chalazions, and ptosis may cause acquired astigmatism. A pterygium or keratoconus may reveal a previously undetected astigmatism. And, of course, healing cataract wounds may change the previous astigmatism.","children":[],"payload":{"tag":"li","lines":"567,569"}}],"payload":{"tag":"li","lines":"566,569"}},{"content":"\n<p data-lines=\"569,570\"><strong>85. If the astigmatism has changed and the patient has difficulty with tolerating the new prescription, what are the options?</strong></p>","children":[{"content":"If the astigmatism is oblique, try rotating the axis toward 90 degrees or toward the old axis. The astigmatic power may be reduced, but keep the spherical power the same. Sometimes, a gradual change in prescription over time may allow the patient to adapt. For example, if a patient&#x2019;s prescription is &#x2212;3.00 + 2.00 &#xd7; 110, a possibility is &#x2212;2.50 + 1.00 &#xd7; 90. The spherical equivalent of &#x2212;2.00 D has been maintained.","children":[],"payload":{"tag":"li","lines":"570,572"}}],"payload":{"tag":"li","lines":"569,572"}},{"content":"\n<p data-lines=\"572,573\"><strong>86. What does laser stand for?</strong></p>","children":[{"content":"Laser is an acronym for light amplification by stimulated emission of radiation.","children":[],"payload":{"tag":"li","lines":"573,575"}}],"payload":{"tag":"li","lines":"572,575"}},{"content":"\n<p data-lines=\"575,576\"><strong>87. To steepen a contact lens fit, do you increase the diameter of the lens or the radius of curvature?</strong></p>","children":[{"content":"Increasing the diameter of the lens or decreasing the radius of curvature will steepen the lens (Fig. 3.11). This information is useful for lenses that fit too tightly.","children":[],"payload":{"tag":"li","lines":"576,578"}}],"payload":{"tag":"li","lines":"575,578"}},{"content":"\n<p data-lines=\"578,579\"><img src=\"path/to/image\" alt=\"Fig. 3.11\"> A, When the radius of curvature is kept constant while the diameter of the contact lens is increased, the fit steepens. B, Conversely, increasing the radius of curvature while maintaining the same diameter allows a flatter fit. Source: (Reproduced, with permission, from Meltzer DW, Basic and Clinical Science Course: Section 3: Optics, Refraction, and Contact Lenses, American Academy of Ophthalmology, 1992.)</p>","children":[],"payload":{"tag":"li","lines":"578,580"}},{"content":"\n<p data-lines=\"580,581\"><strong>88. How many seconds of arc does the &#x201c;E&#x201d; on the 20/20 line of the Snellen eye chart subtend?</strong></p>","children":[{"content":"It subtends 5&#x2033;. The Snellen eye chart measures the minimal separable acuity.","children":[],"payload":{"tag":"li","lines":"581,583"}}],"payload":{"tag":"li","lines":"580,583"}},{"content":"\n<p data-lines=\"583,584\"><strong>89. When the Jackson cross is used to define the astigmatic axis, is the handle of the lens parallel to the axis or 45 degrees from it?</strong></p>","children":[{"content":"It is parallel. To define the astigmatic power, the handle is 45 degrees to the axis. Define the axis before the power.","children":[],"payload":{"tag":"li","lines":"584,586"}}],"payload":{"tag":"li","lines":"583,586"}},{"content":"\n<p data-lines=\"586,587\"><strong>90. A 25-year-old patient has a manifest refraction of +0.50 OU and complains of asthenopia. What do you do?</strong></p>","children":[{"content":"Check the patient&#x2019;s accommodative amplitude and look for an exophoria at near to evaluate for convergence insufficiency. Then do a cycloplegic refraction to check for undercorrection. On exam, the amplitude of accommodation is 3 D OU. Because this value is low for a young person, suspect undercorrection of hyperopia. Indeed, the cycloplegic refraction is +2.50 OU. The patient has accommodative spasm. Try giving one-half of the cycloplegic findings. Sometimes atropine is needed to break the spasm so that the patient can accept the stronger prescription.","children":[],"payload":{"tag":"li","lines":"587,589"}}],"payload":{"tag":"li","lines":"586,589"}},{"content":"\n<p data-lines=\"589,590\"><strong>91. What instrument is useful to measure the accommodative amplitude?</strong></p>","children":[{"content":"Accommodative amplitude is measured with the Prince rule.","children":[],"payload":{"tag":"li","lines":"590,592"}}],"payload":{"tag":"li","lines":"589,592"}},{"content":"\n<p data-lines=\"592,593\"><strong>92. A 35-year-old man has 20/40 uncorrected vision. With +0.50 glasses, he is 20/20. He will remain 20/20 with a +1.50 manifest refraction. With cycloplegia, he has a refraction of +4.00. Define absolute hyperopia, facultative hyperopia, manifest hyperopia, and latent hyperopia.</strong></p>","children":[{"content":"Total hyperopia: Found by cycloplegia, +4.00","children":[],"payload":{"tag":"li","lines":"593,594"}},{"content":"Manifest hyperopia: Found without cycloplegia; more plus will blur vision, +1.50","children":[],"payload":{"tag":"li","lines":"594,595"}},{"content":"Latent hyperopia: Total minus manifest hyperopia, +2.50","children":[],"payload":{"tag":"li","lines":"595,596"}},{"content":"Absolute hyperopia: The minimal correction that the patient needs to see distances, +0.50","children":[],"payload":{"tag":"li","lines":"596,597"}},{"content":"Facultative hyperopia: Manifest minus absolute hyperopia; compensation accomplished by accommodation, +1.00","children":[],"payload":{"tag":"li","lines":"597,599"}}],"payload":{"tag":"li","lines":"592,599"}}],"payload":{"tag":"h2","lines":"251,252"}},{"content":"Chapter 4: Color Vision","children":[{"content":"\n<p data-lines=\"601,602\"><strong>1. What are photons?</strong></p>","children":[{"content":"Atoms consist of a nucleus (composed of protons and neutrons) and electrons that revolve around the nucleus in orbits of more or less fixed diameter. An electron can move to a higher orbit if it receives energy from an external source (e.g., heating). However, it remains in the higher orbit for only one-hundred-millionth of a second. As it falls back to its original lower orbit, it releases its excess energy by emitting a small &#x201c;packet&#x201d; of energy called a quantum or a photon.","children":[],"payload":{"tag":"li","lines":"602,604"}}],"payload":{"tag":"li","lines":"601,604"}},{"content":"\n<p data-lines=\"604,605\"><strong>2. Describe the physical properties of photons.</strong></p>","children":[{"content":"In a vacuum, all photons move at the speed of light. As they travel, they vibrate, causing measurable electric and magnetic effects (wave properties). The farther an electron falls to reach its original lower orbit, the greater its frequency of vibration, and the shorter its wavelength (&#x3bb;), which is the straight-line distance a photon moves during one complete vibration. Frequency and wavelength are related by the formula f = c/&#x3bb;, where f is the frequency of vibration, &#x3bb; is the wavelength, and c is the speed of light. Thus, f and &#x3bb; are inversely proportional (i.e., as frequency increases, wavelength decreases). For example, &#x3b3;-rays have a very high frequency and a very short wavelength, and radio waves have a very low frequency and a rather long wavelength.","children":[],"payload":{"tag":"li","lines":"605,607"}}],"payload":{"tag":"li","lines":"604,607"}},{"content":"\n<p data-lines=\"607,608\"><strong>3. What is the electromagnetic spectrum?</strong></p>","children":[{"content":"Light, x-rays, &#x3b3;-rays (gamma rays), and radio waves are all forms of electromagnetic energy. When photons (quanta) are classified according to their wavelength, the result is the electromagnetic spectrum. The photons with the longest wavelengths are radio and television waves; those with the shortest are &#x3b3;-rays. The photons we see (visible light) are near the middle of the spectrum.","children":[],"payload":{"tag":"li","lines":"608,610"}}],"payload":{"tag":"li","lines":"607,610"}},{"content":"\n<p data-lines=\"610,611\"><strong>4. Why can we &#x201c;see&#x201d; light, but not other types of electromagnetic energy?</strong></p>","children":[{"content":"The rods and cones of the retina (photoreceptors) contain pigments that preferentially absorb photons with wavelengths between 400 and 700 nm (a nanometer is a billionth of a meter) and convert their energy into a neuronal impulse that is carried to the brain. Wavelengths longer than 700 nm and shorter than 400 nm tend to pass through the sensory retina without being absorbed (Fig. 4.1).","children":[],"payload":{"tag":"li","lines":"611,613"}}],"payload":{"tag":"li","lines":"610,613"}},{"content":"\n<p data-lines=\"613,614\"><img src=\"path/to/image\" alt=\"Fig. 4.1\"> Photoreceptors are stimulated only by certain wavelengths of light.</p>","children":[],"payload":{"tag":"li","lines":"613,615"}},{"content":"\n<p data-lines=\"615,616\"><strong>5. What is the light spectrum?</strong></p>","children":[{"content":"Photons can be classified not only by their wavelength but also by the sensation they cause when they strike the retina. Photons of the shortest wavelengths that we can see are perceived as blue and green; those of longer wavelengths are perceived as yellow, orange, and red.","children":[],"payload":{"tag":"li","lines":"616,618"}}],"payload":{"tag":"li","lines":"615,618"}},{"content":"\n<p data-lines=\"618,619\"><strong>6. How does a prism break white light into the colors of the rainbow?</strong></p>","children":[{"content":"Photons travel at the speed of light in a vacuum, but if they enter a denser medium, such as glass, their wavelength and speed decrease. The frequency of vibration remains the same. The shorter the wavelength, the more the speed is decreased. For example, one can imagine two photons traveling through a vacuum, one of wavelength 650 nm and the other of wavelength 450 nm. As long as they remain in a vacuum, they keep pace with one another. When they strike the glass perpendicularly, the 450-nm photon is slowed down more than the 650-nm photon. If they enter the glass obliquely, their paths are bent in proportion to how much their speed is slowed. In other words, the shorter the wavelength, the greater the bending. The blue is bent more and is separated from the red.","children":[],"payload":{"tag":"li","lines":"619,621"}}],"payload":{"tag":"li","lines":"618,621"}},{"content":"\n<p data-lines=\"621,622\"><strong>7. How do rods differ from cones?</strong></p>","children":[{"content":"Both rods and cones are photoreceptors. These retinal cells initiate the process of vision. Rods function best when the eye is dark-adapted (i.e., for night vision). They cannot distinguish one color from another. Cones, on the other hand, function when the retina is light-adapted (i.e., for day vision).","children":[],"payload":{"tag":"li","lines":"622,624"}}],"payload":{"tag":"li","lines":"621,624"}},{"content":"\n<p data-lines=\"624,625\"><strong>8. What are the visual pigments?</strong></p>","children":[{"content":"There are four visual pigments: rhodopsin, which is present in rods, and the three cone pigments. All visual pigments are made up of 11-cis retinal (vitamin A aldehyde) and a protein called an opsin. When a photon is absorbed, the 11-cis retinal is converted to the all-trans form and is released from the opsin, initiating an electrical impulse in the photoreceptor that travels toward the brain. The eye then resynthesizes the rhodopsin and the reaction repeats.","children":[],"payload":{"tag":"li","lines":"625,627"}}],"payload":{"tag":"li","lines":"624,627"}},{"content":"\n<p data-lines=\"627,628\"><strong>9. Describe the three cone pigments.</strong></p>","children":[{"content":"Our ability to distinguish different colors depends on the fact that there are three different kinds of cone pigment. All visual pigments use retinal, but each has a different opsin. The function of the different opsins is to rearrange the electron cloud of retinal, thereby changing its ability to capture photons of different wavelengths. Red-catching cones (R cones) contain erythrolabe, which preferentially absorbs photons of long wavelengths. It is best stimulated by 570-nm photons but also absorbs adjoining wavelengths. Blue-catching cones (B cones) contain cyanolabe, which absorbs the shortest wavelengths best. Its maximal sensitivity is at 440 nm. Green-catching cones (G cones) contain chlorolabe, which is most sensitive to the intermediate wavelengths. Its maximal sensitivity is at 540 nm.","children":[],"payload":{"tag":"li","lines":"628,630"}}],"payload":{"tag":"li","lines":"627,630"}},{"content":"\n<p data-lines=\"630,631\"><strong>10. How does the sensation of light get to the brain?</strong></p>","children":[{"content":"The electrical signals initiated by absorption of photons by the photoreceptors are transmitted to bipolar cells and then to ganglion cells. Horizontal and amacrine cells modify these messages. For example, if a cone is strongly stimulated, it sends inhibitory messages by way of a horizontal cell to neighboring cones, thereby reducing &#x201c;noise&#x201d; and sharpening up the message the brain receives. Bipolar cells send similar inhibitory messages by way of amacrine cells. The axons of ganglion cells bundle together to form the optic nerve, which carries information to the brain. In the brain, there is thought to exist a &#x201c;hue center&#x201d; (Fig. 4.2), which adds up the information from the different color channels and determines which color we see. In general, the hue we see depends on the relative numbers of photons of different wavelengths that strike the three different cones.","children":[],"payload":{"tag":"li","lines":"631,633"}}],"payload":{"tag":"li","lines":"630,633"}},{"content":"\n<p data-lines=\"633,634\"><img src=\"path/to/image\" alt=\"Fig. 4.2\"> Illustration of the hue center.</p>","children":[],"payload":{"tag":"li","lines":"633,635"}},{"content":"\n<p data-lines=\"635,636\"><strong>11. What three attributes are necessary to describe any color?</strong></p>","children":[{"content":"To accurately describe any color, one must specify three attributes: hue, saturation, and brightness.","children":[],"payload":{"tag":"li","lines":"636,638"}}],"payload":{"tag":"li","lines":"635,638"}},{"content":"\n<p data-lines=\"638,639\"><strong>12. What is hue?</strong></p>","children":[{"content":"Hue is synonymous with &#x201c;color&#x201d; and is the attribute of color perception denoted by blue, red, purple, and so forth. Hue depends largely on what the eye and brain perceive to be the predominant wavelength present in the incoming light. In simplest terms, this means that if light of several wavelengths strikes the eye and more light of 540 nm is present than is light of other wavelengths, we will see green.","children":[],"payload":{"tag":"li","lines":"639,641"}}],"payload":{"tag":"li","lines":"638,641"}},{"content":"\n<p data-lines=\"641,642\"><strong>13. What is saturation?</strong></p>","children":[{"content":"Saturation (chroma) corresponds to the purity or richness of a color. When all the light seen by the eye is the same wavelength, we say that a color is fully saturated. Vivid colors are saturated. If we add white to a saturated color, the hue does not change, but the color is paler (desaturated). For example, pink is a desaturated red.","children":[],"payload":{"tag":"li","lines":"642,644"}}],"payload":{"tag":"li","lines":"641,644"}},{"content":"\n<p data-lines=\"644,645\"><strong>14. What is brightness?</strong></p>","children":[{"content":"Brightness (luminance, value) refers to the quantity of light coming from an object (the number of photons striking the eye). If we place a filter over a projector or gradually (with a rheostat) lower its intensity, the brightness decreases.","children":[],"payload":{"tag":"li","lines":"645,647"}}],"payload":{"tag":"li","lines":"644,647"}},{"content":"\n<p data-lines=\"647,648\"><strong>15. What are complementary colors?</strong></p>","children":[{"content":"When equal quantities of complements are added, the result is white. Blue-green and red are complements, as are green and magenta. (This applies only to colored lights, not paints.)","children":[],"payload":{"tag":"li","lines":"648,650"}}],"payload":{"tag":"li","lines":"647,650"}},{"content":"\n<p data-lines=\"650,651\"><strong>16. What is the color wheel?</strong></p>","children":[{"content":"The color wheel is made up of all hues arranged in a circle so that each hue lies between those hues it most closely resembles and complementary hues lie opposite each other. Using the color wheel, we can predict the color that will result when two different lights are mixed. When noncomplements are mixed, the resultant color lies between the two original colors. The exact color seen depends on the quantity of each color used. For example, equal quantities of red and green result in yellow, whereas a large quantity of red and a relatively small quantity of green result in orange.","children":[],"payload":{"tag":"li","lines":"651,653"}}],"payload":{"tag":"li","lines":"650,653"}},{"content":"\n<p data-lines=\"653,654\"><strong>17. How does the eye differ from the ear?</strong></p>","children":[{"content":"Unlike the ear, which can distinguish several musical instruments playing at once, our eye and brain cannot determine the composition of a color we see. For example, if we present the eye with a light composed purely of 589 nm photons, the eye sees yellow. However, if we mix green and red lights in the proper proportions, the eye also sees yellow and cannot differentiate this from the other. Similarly, when two complements are mixed, we see white and cannot distinguish this white from the white seen when equal quantities of all wavelengths are present. Further, if we add white light to our original 589 nm yellow, the eye still sees yellow. Similarly, a light composed only of 490 nm photons is seen as blue-green and cannot be distinguished from an appropriate mixture of blue and green.","children":[],"payload":{"tag":"li","lines":"654,656"}}],"payload":{"tag":"li","lines":"653,656"}},{"content":"\n<p data-lines=\"656,657\"><strong>18. What are the primary colors?</strong></p>","children":[{"content":"When speaking of colored lights, the primary hues (also called the additive primaries) are red, green, and blue. Any color, including white, can be produced by overlapping red, green, and blue lights on a screen in the proper proportions. The reflecting screen can be regarded as a composite of an infinite number of tiny projectors. The eye, bombarded by all these photons, &#x201c;adds up&#x201d; their relative contributions. The color we see is determined by how many quanta of each wavelength reach the eye. Color television relies on this ability of the eye to add up tiny adjacent points of light. If one looks at a cathode ray tube color television from 6 inches away, one sees tiny dots of only three colors: red, green, and blue. If one then backs away, the full range of colors becomes apparent and the eye can no longer distinguish the tiny dots. It synthesizes (adds up) the adjacent colors (e.g., tiny dots of red and blue = purple; red and green = yellow; red and green and blue = white; and so forth).","children":[],"payload":{"tag":"li","lines":"657,659"}}],"payload":{"tag":"li","lines":"656,659"}},{"content":"\n<p data-lines=\"659,660\"><strong>19. Where is the final determination of color made?</strong></p>","children":[{"content":"The hue center, localized in the cortex, synthesizes information it receives from two &#x201c;intermediate centers&#x201d;: the R&#x2013;G center and the B&#x2013;Y center. The information sent to the hue center from the R&#x2013;G center depends on the relative stimulation of the R and G cones. For example, when light of 540 nm strikes the retina, it will stimulate both R and G cones. However, because the G cones are stimulated much more than the R cones, the message received by the hue center is predominantly &#x201c;green.&#x201d; On the other hand, if light of 590 nm strikes the retina, the R cones are stimulated more than the G cones and we see yellow. When light of 630 nm strikes the retina, the G cones are not stimulated at all and we see red. The B cones send information to the B&#x2013;Y center. The Y information does not come from Y cones because there are no Y cones. Information from the R and G cones combine to indicate yellow in the B&#x2013;Y center.","children":[],"payload":{"tag":"li","lines":"660,662"}}],"payload":{"tag":"li","lines":"659,662"}},{"content":"\n<p data-lines=\"662,663\"><strong>20. Why is brown, which is definitely a color, not on the color wheel?</strong></p>","children":[{"content":"Because brown is a yellow or orange of low luminance.","children":[],"payload":{"tag":"li","lines":"663,665"}}],"payload":{"tag":"li","lines":"662,665"}},{"content":"\n<p data-lines=\"665,666\"><strong>21. Describe the Bezold-Brucke phenomenon.</strong></p>","children":[{"content":"As brightness increases, most hues appear to change. At low intensities, blue-green, green, and yellow-green appear greener than they do at high intensities, when they appear bluer. At low intensities, reds and oranges appear redder and at high intensities, yellower. The exceptions are a blue of about 478 nm, a green of about 503 nm, and a yellow of about 578 nm. These are the wavelengths of invariant hue.","children":[],"payload":{"tag":"li","lines":"666,668"}}],"payload":{"tag":"li","lines":"665,668"}},{"content":"\n<p data-lines=\"668,669\"><strong>22. What is the Abney effect?</strong></p>","children":[{"content":"As white is added to any hue (desaturating it), the hue appears to change slightly in color. All colors except a yellow of 570 nm appear yellower.","children":[],"payload":{"tag":"li","lines":"669,671"}}],"payload":{"tag":"li","lines":"668,671"}},{"content":"\n<p data-lines=\"671,672\"><strong>23. What are the relative luminosity curves?</strong></p>","children":[{"content":"The relative luminosity curves illustrate the eye&#x2019;s sensitivity to different wavelengths of light. They are constructed by asking an observer to increase the luminance of lights of various wavelengths until they appear to be equal in apparent brightness to a yellow light, whose luminance is fixed. When the eye is light-adapted, yellow, yellow-green, and orange appear brighter than do blues, greens, and reds. The cones&#x2019; peak sensitivity is to light of 555 nm. A relative luminosity curve can also be constructed for the rods in a dark-adapted eye, even though the observer cannot name the various wavelengths used. The rods&#x2019; peak sensitivity is to light of 505 nm (blue).","children":[],"payload":{"tag":"li","lines":"672,674"}}],"payload":{"tag":"li","lines":"671,674"}},{"content":"\n<p data-lines=\"674,675\"><strong>24. Define lateral inhibition.</strong></p>","children":[{"content":"As mentioned earlier, as cones of one kind (e.g., R cones) are stimulated, they may send an inhibitory message by way of horizontal and amacrine cells to adjacent cones of the same kind (e.g., other R cones). Therefore, when a purple circle is surrounded by a red background, the R cones in the purple area are inhibited, making the purple (a combination of red and blue) appear bluer than it really is. If the purple is surrounded by blue, it appears redder.","children":[],"payload":{"tag":"li","lines":"675,677"}}],"payload":{"tag":"li","lines":"674,677"}},{"content":"\n<p data-lines=\"677,678\"><strong>25. What are afterimages?</strong></p>","children":[{"content":"If one stares at a color for 20 seconds, it begins to fade (desaturate). Then, if one gazes at a white background, the complement of the original color (afterimage) appears (Fig. 4.3). These two phenomena depend on the fact that even when cones are not being stimulated, they spontaneously send baseline signals toward the brain. For example, when red light is projected onto the retina, the eye sees red because the R cones are stimulated much more than the G cones and B cones. The G and B contribution to the hue center is far outweighed by the R. After several seconds, the red color fades (becomes desaturated) because the red cones, being more strongly stimulated, cannot regenerate their pigment fast enough to continue to send such a large number of signals (fatigue). Now the G and B cone contribution to the hue center increases relative to that of the R cones and the brain &#x201c;sees&#x201d; a desaturated or paler red. It is as if we added blue-green light to the red. (Recall that blue-green is the complement of red and that mixing complements yields white.) When the red light is turned off, the frequency of the spontaneous messages sent to the brain by the fatigued R cones is far less than that sent by the G and B cones, so the brain sees blue-green, or cyan, the complement of red (Fig. 4.4).","children":[],"payload":{"tag":"li","lines":"678,680"}}],"payload":{"tag":"li","lines":"677,680"}},{"content":"\n<p data-lines=\"680,681\"><img src=\"path/to/image\" alt=\"Fig. 4.3\"> Stare at the black dot for 30 seconds and then look at a blank white area. The afterimage seen is the complement of each color.</p>","children":[],"payload":{"tag":"li","lines":"680,682"}},{"content":"\n<p data-lines=\"682,683\"><img src=\"path/to/image\" alt=\"Fig. 4.4\"> Afterimages are formed when certain photoreceptors cannot regenerate pigment quickly enough, allowing other photoreceptors to appear relatively more stimulated.</p>","children":[],"payload":{"tag":"li","lines":"682,684"}},{"content":"\n<p data-lines=\"684,685\"><strong>26. Why are white flowers white?</strong></p>","children":[{"content":"The color of any object that is not white or black depends on the relative number of photons of each wavelength that it absorbs and reflects. Our ambient light, derived from the sun, contains approximately equal numbers of all the photons that make up the light spectrum. White paint reflects all photons equally well, and white flowers appear white.","children":[],"payload":{"tag":"li","lines":"685,687"}}],"payload":{"tag":"li","lines":"684,687"}},{"content":"\n<p data-lines=\"687,688\"><strong>27. Why is charcoal black?</strong></p>","children":[{"content":"Charcoal absorbs most of the light that strikes it. Because very few photons are reflected toward the eye, the photoreceptors are not stimulated and no color is seen.","children":[],"payload":{"tag":"li","lines":"688,690"}}],"payload":{"tag":"li","lines":"687,690"}},{"content":"\n<p data-lines=\"690,691\"><strong>28. Why are blue flowers blue?</strong></p>","children":[{"content":"The pigments in blue flowers absorb red and yellow photons best, green next best, and blue least of all; therefore, more blue photons are reflected than others, and the eye sees blue. A green leaf is green because chlorophyll strongly absorbs blue and red and reflects green.","children":[],"payload":{"tag":"li","lines":"691,693"}}],"payload":{"tag":"li","lines":"690,693"}},{"content":"\n<p data-lines=\"693,694\"><strong>29. Why does mixing red and blue-green lights result in white, but mixing red and green paint results in brown?</strong></p>","children":[{"content":"Oil paints are made by mixing (suspending) tiny clumps of pigment in an opaque medium (the binder). Pigments reflect and absorb some wavelengths of light better than others. The dominant wavelength reflected is the color of the paint. When two lights are mixed, we speak of an &#x201c;additive&#x201d; mixture. But when two paints are mixed, each pigment subtracts some of the light the other would reflect. The resultant mixture is darker than either of the two originals. Red paint mixed with green paint results in brown because enough light is subtracted that the eye sees a yellow of low luminance.","children":[],"payload":{"tag":"li","lines":"694,696"}}],"payload":{"tag":"li","lines":"693,696"}},{"content":"\n<p data-lines=\"696,697\"><strong>30. Why does mixing paints yield unpredictable results?</strong></p>","children":[{"content":"An artist or home decorator never knows the exact absorption spectrum of the originals. Two greens may appear to be the same, but because their pigments are not identical they do not yield the same color when mixed with the same yellow.","children":[],"payload":{"tag":"li","lines":"697,699"}}],"payload":{"tag":"li","lines":"696,699"}},{"content":"\n<p data-lines=\"699,700\"><strong>31. Why do colors appear different under fluorescent light as opposed to incandescent light?</strong></p>","children":[{"content":"Tungsten (incandescent) light bulbs emit relatively more photons of the longer (red) wavelengths than of the shorter (blue) wavelengths, whereas fluorescent light bulbs emit relatively more light in the blue and green wavelengths. A shopper who picks out material for drapes in a store that has fluorescent lighting may be surprised to find out that the material looks quite different at home. A purple dress appears redder under incandescent light than it does under fluorescent light.","children":[],"payload":{"tag":"li","lines":"700,702"}}],"payload":{"tag":"li","lines":"699,702"}},{"content":"\n<p data-lines=\"702,703\"><strong>32. Why is the sky blue?</strong></p>","children":[{"content":"The sun emits light of all of the spectral colors. If an astronaut in space looks at the sun, it appears white. If the astronaut looks away from the sun, he sees that the outer space is black, because the photons not coming directly at him pass through space unhindered and are not reflected toward him. On Earth, the atmosphere, which contains ozone, dust, water droplets, and many other reflecting molecules and substances, is interposed between the sun and our eyes. The atmosphere scatters blue light more than it does green, yellow, or red. Therefore, if during the daytime we look away from the sun, we see the blue photons that are being bent toward us and the sky appears to be blue.","children":[],"payload":{"tag":"li","lines":"703,705"}}],"payload":{"tag":"li","lines":"702,705"}},{"content":"\n<p data-lines=\"705,706\"><strong>33. Why is the sunset red?</strong></p>","children":[{"content":"At dusk, to reach us, the light from the sun has to pass through much more of the earth&#x2019;s atmosphere than it does during the daytime. Therefore, even more of the blue and green photons are bent away from the atmosphere. The red and yellow photons penetrate better. If some of these are eventually reflected toward us by clouds or dust, we see a red sky. Similarly, the sun appears red.","children":[],"payload":{"tag":"li","lines":"706,708"}}],"payload":{"tag":"li","lines":"705,708"}},{"content":"\n<p data-lines=\"708,709\"><strong>34. Define trichromats.</strong></p>","children":[{"content":"Trichromats are the 92% of the population who have &#x201c;normal&#x201d; color vision. They have three different kinds of cones, normal concentration of the cone pigments, and normal retinal wiring.","children":[],"payload":{"tag":"li","lines":"709,711"}}],"payload":{"tag":"li","lines":"708,711"}},{"content":"\n<p data-lines=\"711,712\"><strong>35. What is congenital dichromatism?</strong></p>","children":[{"content":"In dichromats, the cones themselves are normal, but one of the three contains the wrong pigment. For example, in deuteranopes, the G cones are normal in every way except that they contain erythrolabe (red pigment) instead of chlorolabe (green pigment). In protanopes, the R cones are normal in every way except that they contain chlorolabe (green pigment) instead of erythrolabe (red pigment). Tritanopia is a defect of the B cones.","children":[],"payload":{"tag":"li","lines":"712,714"}}],"payload":{"tag":"li","lines":"711,714"}},{"content":"\n<p data-lines=\"714,715\"><strong>36. Why do deuteranopes have difficulty in distinguishing red from green?</strong></p>","children":[{"content":"In deuteranopia, because both R and G cones contain the same pigment, when red light strikes the retina, the R and G cones are stimulated equally and send an equal number of messages to the R&#x2013;G center. Similarly, there is an increased R input to the B&#x2013;Y center, where the R input now equals the G input. In other words, the hue center thinks that equal quantities of red and green light are striking the retina. When green or blue-green light strikes the retina, the R and G cones are again stimulated equally. An accurate analysis of the mechanics of color vision abnormalities is far more complicated, but it should be apparent that because both red and green light stimulate the R and G cones equally, the information the hue center receives from the R&#x2013;G center is not useful in differentiating between the two colors and the deuteranope would have difficulty distinguishing red from green. Similarly, protanopes also have difficulty distinguishing red from green.","children":[],"payload":{"tag":"li","lines":"715,717"}}],"payload":{"tag":"li","lines":"714,717"}},{"content":"\n<p data-lines=\"717,718\"><strong>37. What is anomalous trichromatism?</strong></p>","children":[{"content":"In anomalous trichromatism, two of the three cone pigments are normal, but the third functions suboptimally. Depending on which pigment is abnormal, the affected persons are termed protanomalous, deuteranomalous, or tritanomalous. Anomalous trichromats can distinguish between fully saturated colors but have difficulty distinguishing colors of low saturation (pastels) or low luminance (dark colors), or both. Deuteranomaly is present in approximately 5% of the population; deuteranopia, protanopia, and protanomaly in 1% each; and tritanopia or tritanomaly in only 0.002%.","children":[],"payload":{"tag":"li","lines":"718,720"}}],"payload":{"tag":"li","lines":"717,720"}},{"content":"\n<p data-lines=\"720,721\"><strong>38. How is abnormal color vision inherited?</strong></p>","children":[{"content":"All red-green disorders are inherited in a sex-linked recessive pattern. This means that men almost exclusively manifest the disorder. Women are carriers. In other words, the women have perfectly normal color vision, but approximately 50% of their sons are affected by abnormal color vision. Both men and women can have the tritan disorders, which are inherited in an autosomal dominant fashion (Table 4.1).","children":[],"payload":{"tag":"li","lines":"721,723"}}],"payload":{"tag":"li","lines":"720,723"}},{"content":"\n<p data-lines=\"723,724\">| DEFECT           | INCIDENCE          | INHERITANCE |</p>","children":[{"content":"|------------------|--------------------|-------------|","children":[],"payload":{"tag":"li","lines":"724,725"}},{"content":"| Deuteranomaly    | 5% (of males)      | XR          |","children":[],"payload":{"tag":"li","lines":"725,726"}},{"content":"| Deuteranopia     | 1% (of males)      | XR          |","children":[],"payload":{"tag":"li","lines":"726,727"}},{"content":"| Protanomaly      | 1% (of males)      | XR          |","children":[],"payload":{"tag":"li","lines":"727,728"}},{"content":"| Protanopia       | 1% (of males)      | XR          |","children":[],"payload":{"tag":"li","lines":"728,729"}},{"content":"| Tritanomaly and tritanopia | 0.000020   | AD          |","children":[],"payload":{"tag":"li","lines":"729,730"}}],"payload":{"tag":"li","lines":"723,730"}},{"content":"\n<p data-lines=\"730,731\">AD, Autosomal dominant; XR, X-linked recessive.</p>","children":[],"payload":{"tag":"li","lines":"730,732"}},{"content":"\n<p data-lines=\"732,733\"><strong>39. What is Kollner&#x2019;s rule?</strong></p>","children":[{"content":"As a very general rule, the errors made by persons with optic nerve disease tend to resemble those made by protans and deutans, whereas those made by persons with retinal disease resemble those made by tritans.","children":[],"payload":{"tag":"li","lines":"733,735"}}],"payload":{"tag":"li","lines":"732,735"}},{"content":"\n<blockquote data-lines=\"735,736\">\n<p data-lines=\"735,736\"><strong>KEY POINTS: COLOR VISION</strong></p>\n</blockquote>","children":[{"content":"1. Rods function best in the dark-adapted state and cones function best in the light-adapted state.","children":[],"payload":{"tag":"li","lines":"736,737","listIndex":1}},{"content":"2. Any color can be produced by overlapping red, green, and blue lights in the proper proportions.","children":[],"payload":{"tag":"li","lines":"737,738","listIndex":2}},{"content":"3. Afterimages appear as the complement of the original color.","children":[],"payload":{"tag":"li","lines":"738,739","listIndex":3}},{"content":"4. Protanopes and deuteranopes have difficulty distinguishing red from green.","children":[],"payload":{"tag":"li","lines":"739,740","listIndex":4}},{"content":"5. All red-green disorders are inherited in an X-linked recessive pattern.","children":[],"payload":{"tag":"li","lines":"740,741","listIndex":5}}],"payload":{"tag":"li","lines":"735,741"}}],"payload":{"tag":"h2","lines":"599,600"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
