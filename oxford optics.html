tent":"It is assumed that the accommodative response to the lenses (and therefore the accommodative convergence produced) is linear within a certain range.","children":[],"payload":{"tag":"li","lines":"603,604"}},{"content":"For a fixed distance, a minus lens diverges light, forcing the lens to adapt by means of accommodation in order to maintain a sharp image, whilst plus lenses relax accommodation.","children":[],"payload":{"tag":"li","lines":"604,605"}},{"content":"It is also assumed that using a &#x2013;1D lens is equivalent to 1D of accommodation, whereas a +1D lens would reduce accommodation by 1D.","children":[],"payload":{"tag":"li","lines":"605,606"}}],"payload":{"tag":"li","lines":"601,606"}},{"content":"For a given fixation distance the AC/A ratio inferred from the effect of ophthalmic lenses may be readily ascertained from the simple formula:","children":[],"payload":{"tag":"li","lines":"606,607"}},{"content":"AC/A = (?o - ?L )/<em>P</em>","children":[],"payload":{"tag":"li","lines":"607,608"}},{"content":"where &#x2206;o is the original horizontal deviation without a lens in place (in prism dioptres), &#x2206;L is the horizontal deviation with a lens in place (in prism dioptres), and <em>P</em> is the power of the accommodation-inducing lens.","children":[],"payload":{"tag":"li","lines":"608,609"}},{"content":"For example, supposing the original deviation for a given fixation distance was an exodeviation of 2&#x2206;. If &#x2013;2D lenses induced an esodeviation of 8&#x2206;, the AC/A ratio would be:","children":[],"payload":{"tag":"li","lines":"609,610"}},{"content":"AC/A = 8 -( - 2)/2 = 5/2","children":[],"payload":{"tag":"li","lines":"610,611"}},{"content":"The gradient method gives an AC/A ratio that is less than the heterophoria method. This is largely due to the effects of proximal convergence.","children":[],"payload":{"tag":"li","lines":"611,613"}}],"payload":{"tag":"h4","lines":"599,600"}},{"content":"AC/A and age","children":[{"content":"AC/A ratios tend to increase with age given the decline of accommodation. However, patients tend to adapt by stopping short of overconverging as the stimulus of diplopia probably overrides the blur stimulus. Instead, the target is placed further and further away to account for the distancing near point.","children":[],"payload":{"tag":"li","lines":"615,616"}},{"content":"Clinically, a high AC/A ratio will present as a convergence excess esotropia where the eyes are straight for distance but converge excessively for near. This can be controlled with bifocal spectacles, which reduce the accommodation required for near and therefore the convergence. Surgical correction may also be performed in the most severe cases.","children":[],"payload":{"tag":"li","lines":"616,618"}}],"payload":{"tag":"h4","lines":"613,614"}}],"payload":{"tag":"h3","lines":"570,571"}},{"content":"Catoptric images (Purkinje&#x2013;Sanson images)","children":[{"content":"These are an indirect method of measuring changes in lens configuration. They depend on the reflection from each refracting element. Four images are seen: anterior (I) and posterior corneal (II) surfaces and anterior (III) and posterior lens (IV) surfaces.","children":[],"payload":{"tag":"li","lines":"622,623"}},{"content":"In Fig. 8.28 the images are shown as seen by the examiner. Images I, II, and III are real, erect, virtual images as they reflect from a convex surface. Image IV is a real, inverted image as it is formed from a concave surface.","children":[],"payload":{"tag":"li","lines":"623,624"}},{"content":"The actual images appear further back/posterior to where they appear because of refraction of the reflected light.","children":[],"payload":{"tag":"li","lines":"624,625"}},{"content":"The first image is often used to study corneal curvature, using Placido&#x2019;s disc or keratometry. It is also used when assessing strabismus.","children":[],"payload":{"tag":"li","lines":"625,627"}}],"payload":{"tag":"h3","lines":"618,619"}},{"content":"Anisometropia","children":[{"content":"When the refraction of two eyes is different, the condition is known as anisometropia. Large degrees of anisometropia (usually &gt; 1D) are a common cause of amblyopia because accommodation is a binocular process and the eyes cannot accommodate by different amounts. The more hypermetropic eye usually becomes amblyopic. Myopic patients tolerate greater degrees of anisometropia.","children":[],"payload":{"tag":"li","lines":"629,631"}}],"payload":{"tag":"h3","lines":"627,628"}},{"content":"Far point","children":[{"content":"<strong>Fig. 8.31</strong> Astigmatism&#x2014;image formation. With permission from Louise Bye.","children":[],"payload":{"tag":"li","lines":"633,634"}},{"content":"blur over which the image is focused, known as Sturm&#x2019;s conoid.","children":[],"payload":{"tag":"li","lines":"634,635"}},{"content":"If the principal meridians are at 90&#xb0; to each other, this is known as regular astigmatism. If the principal meridians are at 90&#xb0; to each other but do not lie at 90&#xb0; and 180&#xb0;, this is known as oblique astigmatism. If the principal meridians do not lie at 90&#xb0; to each other, this is known as irregular astigmatism and cannot be corrected by spectacles.","children":[],"payload":{"tag":"li","lines":"635,636"}},{"content":"Astigmatism can be classified according to the position of light rays relative to the retina:","children":[{"content":"compound hypermetropic astigmatism&#x2014;all light rays focus behind the retina","children":[],"payload":{"tag":"li","lines":"637,638"}},{"content":"simple hypermetropic astigmatism&#x2014;rays in one meridian focus on the retina and in the other focus lies behind the retina","children":[],"payload":{"tag":"li","lines":"638,639"}},{"content":"mixed astigmatism&#x2014;rays in one meridian lie in front of the retina and in the other behind the retina","children":[],"payload":{"tag":"li","lines":"639,640"}},{"content":"simple myopic astigmatism&#x2014;rays in one meridian lie on the retina and in the other in front of the retina","children":[],"payload":{"tag":"li","lines":"640,641"}}],"payload":{"tag":"li","lines":"636,641"}},{"content":"The far point of the eye is that position in which the image of an object falls on the retina of a relaxed eye.","children":[],"payload":{"tag":"li","lines":"641,642"}},{"content":"In emmetropia, parallel rays are focused to a point on the retina.","children":[],"payload":{"tag":"li","lines":"642,643"}},{"content":"In myopia, the eye is longer and light needs to be divergent on reaching the principal plane to be refracted to a point that is further behind the normal emmetropic principal plane, given the same refractive power of the eye.","children":[],"payload":{"tag":"li","lines":"643,644"}},{"content":"In hypermetropia, the eye is shorter and light needs to be convergent on reaching the principal plane to be refracted to a point that is in front of the normal emmetropic principal plane, given the same refractive power of the eye.","children":[],"payload":{"tag":"li","lines":"644,646"}}],"payload":{"tag":"h3","lines":"631,632"}},{"content":"Optical correction","children":[{"content":"\n<p data-lines=\"648,649\">Optical correction of ametropia is necessary to deviate the incoming parallel rays of light so that these rays may be focused correctly upon the retina.</p>","children":[],"payload":{"tag":"li","lines":"648,649"}},{"content":"\n<p data-lines=\"649,650\">In Fig. 8.32 it can be seen that with correction, parallel rays of light are brought to correct focus on the retina when the convex (+) lens is placed in front of the eye. It can be seen that the far point of the eye must coincide with the focal point of the lens, i.e. the lens converges the incoming light so parallel rays converge to give incident light that approaches the eye at the same incident angle. The lens refracts light so parallel rays converge sufficiently on passing through the lens to be directed to the far point rather than rays that were already converging.</p>","children":[],"payload":{"tag":"li","lines":"649,651"}},{"content":"\n<p data-lines=\"651,652\">In myopia, a concave lens is used (&#x2013;) so parallel rays are brought to correct focus on the retina when the lens is placed in front of the eye. It can be seen that the far point of the eye must also coincide with the focal point of the eye. The lens refracts light so parallel rays diverge sufficiently on passing through the lens, so that they appear as if they are coming from the far point of the eye as they were without correction (Fig. 8.33).</p>","children":[],"payload":{"tag":"li","lines":"651,652"}},{"content":"\n<p data-lines=\"652,653\">In practice, lenses are held in spectacles. These usually sit around 14 mm in front of the cornea. Moving the lens to this position has a consequent effect on the position of the focal point of the lens. The lens power for spectacles has to be calculated based on the position at which they are placed.</p>","children":[],"payload":{"tag":"li","lines":"652,654"}}],"payload":{"tag":"h3","lines":"646,647"}},{"content":"Back vertex distance","children":[{"content":"If a lens is moved away from the eye, the image moves forward in both convex and concave lenses. In a hypermetrope, the image falls behind the eye and the purpose of the lens is to move the image forward. Hence, when the lens is moved away from the eye, the image is moved further forward and the lens effectively increases. In myopes, however, the image falls before the eye and the lens throws the image backwards onto the retina. If the lens slips forward, the patient becomes myopic again and, for each forward movement, a stronger concave lens is needed. Myopes do not like their glasses slipping forward for this reason.","children":[],"payload":{"tag":"li","lines":"656,657"}},{"content":"A general formula to correct for the position of the lens relative to the eye applies to both concave and convex lenses as follows:","children":[],"payload":{"tag":"li","lines":"657,658"}},{"content":"F2 = 1/f1 - <em>d</em>","children":[],"payload":{"tag":"li","lines":"658,659"}},{"content":"where F2 is the power of the lens (in dioptres) required at the new position, f1 is the focal length of the original lens in metres, and <em>d</em> is the distance moved in metres.","children":[],"payload":{"tag":"li","lines":"659,660"}},{"content":"This is equivalent to the following formula:","children":[],"payload":{"tag":"li","lines":"660,661"}},{"content":"F2 = F1/1 - <em>d</em>F1","children":[],"payload":{"tag":"li","lines":"661,662"}},{"content":"where F1 is the dioptric power of the original lens.","children":[],"payload":{"tag":"li","lines":"662,663"}},{"content":"Practically speaking, a lens of power greater than 5D must be placed in the back of the trial frame because the distance from the cornea makes a significant difference. If more than one lens is used, the higher power lens must be placed at the back of the trial frame. The examiner must state the distance of the lens in front of the eye (there is a scale on the side of the trial frame to help measure this), which is called the back vertex distance.","children":[],"payload":{"tag":"li","lines":"663,664"}},{"content":"For example, refraction shows that an aphakic patient requires a +15D lens at back vertex distance 14 mm. He needs a contact lens. What power should this be?","children":[],"payload":{"tag":"li","lines":"664,665"}},{"content":"F2 = F1/1 - <em>d</em>F1","children":[],"payload":{"tag":"li","lines":"665,666"}},{"content":"F2 = +15/1 - (+0.014) &#xd7; (+15)","children":[],"payload":{"tag":"li","lines":"666,667"}},{"content":"F2 = 18.98D (rounded to 19D)","children":[],"payload":{"tag":"li","lines":"667,669"}}],"payload":{"tag":"h3","lines":"654,655"}},{"content":"Spectacle magnification","children":[{"content":"Spectacle magnification (SM) is the corrected image size divided by the uncorrected image size.","children":[],"payload":{"tag":"li","lines":"671,672"}},{"content":"Relative spectacle magnification (RSM) is the corrected ametropic image size divided by the uncorrected emmetropic image size.","children":[],"payload":{"tag":"li","lines":"672,673"}},{"content":"In <em>axial</em> myopia, if the lens is worn at the anterior focal point of the eye, the image size is increased. If the spectacles are brought nearer to the eye, the RSM is greater than 1.","children":[],"payload":{"tag":"li","lines":"673,674"}},{"content":"In <em>refractive</em> ametropia, the image size with spectacles is never at unity, even at the anterior focal point of the eye. In refractive hypermetropia, the image size is increased (RSM &gt; 1) and in myopia it is decreased (RSM &lt; 1).","children":[],"payload":{"tag":"li","lines":"674,675"}},{"content":"The image can be made larger by bringing the lens nearer to the eye and made smaller by bringing it further from the eye.","children":[],"payload":{"tag":"li","lines":"675,677"}}],"payload":{"tag":"h3","lines":"669,670"}},{"content":"Aphakia and intraocular lens selection","children":[{"content":"In aphakia, there is no convex lens in the eye. Light is focused behind the eye and this state is equivalent to having a high refractive hypermetropia. The aphakic anterior focal length (FaphD = 23.23 mm) is greater than the emmetropic anterior focal length (Faph = 17.05 mm).","children":[],"payload":{"tag":"li","lines":"679,680"}},{"content":"Spectacle correction leads to an RSM of 1.36 when placed at the anterior focal point of the eye (23.2 mm in front of the principal plane). Spectacles are usually worn around 14 mm in front of the cornea and the RSM at this distance is 1.33. Contact lenses produce a relative spectacle magnification of 1.1.","children":[],"payload":{"tag":"li","lines":"680,681"}},{"content":"The RSM can be calculated as follows:","children":[{"content":"AB = DE = emmetropic image size AC = DG = corrected aphakic image size","children":[],"payload":{"tag":"li","lines":"682,683"}},{"content":"Corrected RSM = AC/AB = DG/DE","children":[],"payload":{"tag":"li","lines":"683,684"}},{"content":"As rays FemE and FaphG are parallel angle DFaphG = angle DFemE and DG/FaphD = DE/FemD DG/DE = FaphD/FemD = 23.23/17.05 therefore 23.23/17.05 = 1.36.","children":[],"payload":{"tag":"li","lines":"684,685"}}],"payload":{"tag":"li","lines":"681,685"}},{"content":"An RSM of 1.33 means that the image will appear one-third larger than normal. Objects appear closer because of the increased angle of the image subtended by the eye. As a result, Snellen acuity will improve. Contact lenses will improve this to a magnification of 1.1 and an intraocular lens to a magnification of 1.0. In a patient with unilateral aphakia, spectacles can be problematic because of the imbalance in magnification. Here contact lenses or a secondary intraocular lens is required. In both, the images can be fused to restore binocular vision.","children":[],"payload":{"tag":"li","lines":"685,686"}},{"content":"Aphakic spectacles (usually +10.0D or more) cause aberrations, image distortion (pin-cushion effect), and a prismatic effect. Around the edge of their glasses, patients will have a ring scotoma and objects may appear and disappear into and out of this scotoma (&apos;jack in the box&apos; phenomenon) (Fig. 8.34).","children":[],"payload":{"tag":"li","lines":"686,687"}},{"content":"As the eye moves, the scotoma will also move.","children":[],"payload":{"tag":"li","lines":"687,688"}},{"content":"Patients cope with this problem by moving their heads instead of their eyes and restricting their gaze to a small axial zone.","children":[],"payload":{"tag":"li","lines":"688,689"}},{"content":"If an intraocular lens is to be inserted, several theoretical or empirical formulae have been used to predict intraocular lens (IOL) power. The commonly used SRK empirically derived formula states that:","children":[],"payload":{"tag":"li","lines":"689,690"}},{"content":"<em>P</em> = <em>A</em> - <em>B</em>( <em>AL</em>) - <em>C</em>(<em>K</em> )","children":[],"payload":{"tag":"li","lines":"690,691"}},{"content":"where <em>P</em> is IOL power in dioptres, <em>A</em> is a constant which denotes the position of the lens in the eye (each make of lens is different), <em>B</em> is the multiplication constant for axial length, <em>AL</em> is the axial length in millimetres, <em>C</em> is the multiplication constant for the average keratometry reading, and <em>K</em> is the average keratometry reading in dioptres. The values of the multiplication constants are <em>B</em> = 2.5 and <em>C</em> = 2.9.","children":[],"payload":{"tag":"li","lines":"691,692"}},{"content":"If a refractive condition (R) different to emmetropia is required, this formula is changed to:","children":[],"payload":{"tag":"li","lines":"692,693"}},{"content":"<em>P</em> = <em>A</em> - <em>B</em>(<em>AL</em>) - <em>C</em>(<em>K</em> ) - <em>D</em>(<em>R</em>)","children":[],"payload":{"tag":"li","lines":"693,694"}},{"content":"<em>D</em> is 1.25 if required IOL power is greater than 14D, or 1.0 if IOL power required is less than 14D.","children":[],"payload":{"tag":"li","lines":"694,695"}},{"content":"If a posterior chamber lens was planned but an anterior chamber lens had to be inserted for clinical reasons, the IOL power must be changed. A less powerful lens is needed because the lens is further forward. The IOL power must be reduced by the difference between the <em>A</em> constants of the two eyes.","children":[],"payload":{"tag":"li","lines":"695,696"}},{"content":"The original SRK formula was not accurate for eyes of varying lengths. This was corrected for in the SRK II formula. For these formulae, the axial length of the eye and keratometry must be known. Corneal curvature may be measured with a keratometer (Chapter 10, p. 255) while the axial length may be measured with an A-scan (ultrasound). Axial length measurements must be performed along the visual axis of the eye. Errors will be magnified as the axial length is multiplied by 2.5 in the SRK formula. If axial length is different between the two eyes by more than 0.5 mm then this should be rechecked.","children":[],"payload":{"tag":"li","lines":"696,697"}},{"content":"Intraocular lens selection is a combination of science and art. Not all patients will be happy as emmetropes or &#x2013;0.5 to &#x2013;0.3 myopes. Important factors are the patient&#x2019;s previous refractive experience (myopes prefer to remain slightly myopic) and the refractive condition of the fellow eye (anisometropia must be avoided).","children":[],"payload":{"tag":"li","lines":"697,699"}}],"payload":{"tag":"h3","lines":"677,678"}},{"content":"Accommodative problems","children":[{"content":"","children":[{"content":"Accommodation is the mechanism by which we are able to adapt our focus from distant to near targets. We all require around 30% of accommodation to be kept in reserve in order to view near targets comfortably.","children":[],"payload":{"tag":"li","lines":"703,704"}},{"content":"As a person grows older, the degree to which s/he can accommodate lessens, and this is termed presbyopia. As an infant the magnitude of accommodation is up to 14D. This declines to around 1D by around 60 years of age with a more rapid decline noted at the age of 45 (here the adult is capable of around 4D of accommodation).","children":[],"payload":{"tag":"li","lines":"704,705"}},{"content":"The reason for this decline is likely to be twofold:","children":[{"content":"1. Lenticular and capsular rigidity reduces the degree by which the natural lens becomes convex.","children":[],"payload":{"tag":"li","lines":"706,707","listIndex":1}},{"content":"2. Ciliary body weakens with age (noted at around 40 years of age).","children":[],"payload":{"tag":"li","lines":"707,708","listIndex":2}}],"payload":{"tag":"li","lines":"705,708"}},{"content":"The patient&#x2019;s near point is the minimum distance a target may be viewed in metres and the reciprocal of this distance infers the amount of accommodation in dioptres the patient is using.","children":[],"payload":{"tag":"li","lines":"708,710"}}],"payload":{"tag":"ul","lines":"703,710"}},{"content":"Working out the presbyopic correction","children":[{"content":"There are many ways to quantify how much near prescription to give. One of the simplest methods is as follows.","children":[],"payload":{"tag":"li","lines":"712,713"}},{"content":"By using the near point of a patient, one can work out the necessary presbyopic correction.","children":[],"payload":{"tag":"li","lines":"713,714"}},{"content":"Remembering that in order for a patient to see a near target comfortably s/he must have a quarter of her/his accommodation in reserve, the presbyopic prescription becomes:","children":[],"payload":{"tag":"li","lines":"714,715"}},{"content":"1/3 &#xd7; 1/patient near point (m) = 1/3 &#xd7; near point (m) Thus if a person&apos;s near point is 33 cm, 1/3 &#xd7; 0.33 m = 1D","children":[],"payload":{"tag":"li","lines":"715,716"}},{"content":"It is important to remember that a simple near add correction must be task specific and does not translate to a multitude of activities.","children":[],"payload":{"tag":"li","lines":"716,717"}},{"content":"Ascertainment of range is a useful method to prevent over addition. We first establish that the patient is able to read N5 at a comfortable distance, then establish whether a slightly larger font size is clear at arm&#x2019;s length. If the patient is able to see clearly for both distances, the range is likely to provide satisfactory vision for most important distances.","children":[],"payload":{"tag":"li","lines":"717,719"}}],"payload":{"tag":"h4","lines":"710,711"}},{"content":"How presbyopia affects people with different refractive states","children":[{"content":"Hypermetropes are essentially always in a state of accommodation in order to maintain a focused target as without accommodation their focal point would lie behind the retina. It is easy to see why presbyopia affects the hypermetrope more profoundly.","children":[],"payload":{"tag":"li","lines":"721,722"}},{"content":"The amplitude of accommodation for hypermetropes is 3D. A hypermetrope of +3D prescription has a magnitude of accommodation of 6D to (i) neutralize the hypermetropia and (ii) bring a target at 33 cm into focus.","children":[],"payload":{"tag":"li","lines":"722,723"}},{"content":"Conversely, a &#x2013;3D myope requires no accommodation to achieve clarity at 33 cm.","children":[],"payload":{"tag":"li","lines":"723,725"}}],"payload":{"tag":"h4","lines":"719,720"}}],"payload":{"tag":"h3","lines":"699,700"}},{"content":"Bifocals","children":[{"content":"","children":[{"content":"\n<p data-lines=\"729,730\">There are many types of bifocal lens, which differ in construction and form.</p>","children":[],"payload":{"tag":"li","lines":"729,730"}},{"content":"\n<p data-lines=\"730,731\">The near addition relies on either an increased convexity or a higher refractive index to achieve an increased vergence for near objects. The near addition is often placed in a position that is inferonasal to the optical centre of the main lens.</p>","children":[],"payload":{"tag":"li","lines":"730,731"}},{"content":"\n<p data-lines=\"731,732\">Remember that before prescribing a near addition, a careful history detailing the needs and activities of the patient is required. For example, a computer worker may require a large distance portion with an intermediate power near addition. A myope may wish to have a distance prescription and leave the near add as plano as s/he may be perfectly capable of reading without glasses.</p>\n<blockquote data-lines=\"733,750\">\n<p data-lines=\"733,734\"><strong>HELPFUL HINT</strong></p>\n<p data-lines=\"735,736\"><strong>Types of bifocal lens</strong></p>\n<ul data-lines=\"737,750\">\n<li data-lines=\"737,738\">Bifocal type Construction</li>\n<li data-lines=\"738,740\">Split bifocals &#x25cf; Two-piece lens of same refractive index\n<ul data-lines=\"739,740\">\n<li data-lines=\"739,740\">Essentially two half lenses of a near and distant prescription which are fixed together</li>\n</ul>\n</li>\n<li data-lines=\"740,741\">Cemented &#x25cf; Two-piece lens of same refractive index whereby a sliver of glass is cemented to the front of a main distance prescription</li>\n<li data-lines=\"741,745\">Fused  &#x25cf; Two-piece lens whereby a supplementary button is heat-fused into a void in the main distance prescription\n<ul data-lines=\"742,745\">\n<li data-lines=\"742,743\">The button is of a higher refractive index (usually flint glass), which achieves the necessary vergence for near addition</li>\n<li data-lines=\"743,744\">The button is ground flush with the surface of the main lens</li>\n<li data-lines=\"744,745\">Chromatic aberration may occur at the edges of the segment</li>\n</ul>\n</li>\n<li data-lines=\"745,750\">Solid bifocal &#x25cf; One-piece lens\n<ul data-lines=\"746,750\">\n<li data-lines=\"746,747\">The near zone employs a thicker section of a steeper curvature to achieve the required vergence</li>\n<li data-lines=\"747,748\">Executive bifocals belong in this category. Here, the near add occupies the entire lower half of the main distance correction</li>\n<li data-lines=\"748,749\">Executive bifocals are used in the treatment of convergence excess esotropia. Here, the top of the near segment must be aligned to the base of the pupil to ensure the maximal amount of time using the near add</li>\n<li data-lines=\"749,750\">For reasons of ease of production plastic bifocals are often solid bifocals</li>\n</ul>\n</li>\n</ul>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"731,751"}},{"content":"\n<p data-lines=\"751,752\">The typical configuration of a bifocal lens notes two key positions on the lens:</p>","children":[{"content":"the assumed intersection for the line of sight point for distance (LOSD)","children":[],"payload":{"tag":"li","lines":"752,753"}},{"content":"the assumed intersection for the line of sight point for near (LOSN).","children":[],"payload":{"tag":"li","lines":"753,755"}}],"payload":{"tag":"li","lines":"751,755"}}],"payload":{"tag":"ul","lines":"729,755"}},{"content":"Problems with bifocals","children":[{"content":"Poorly fitted frames","children":[{"content":"Occasionally a pair of spectacles will not be tolerated as the near segment has been placed in an inappropriate position.","children":[],"payload":{"tag":"li","lines":"759,760"}},{"content":"The bifocal is usually created such that the LOSN is around 8 mm inferior and 2 mm nasal to the LOSD. The near segment itself should be placed so that it is comfortable to access but far enough away from the visual axis in primary gaze that it does not interfere with distance vision. The edge of the near section is usually lined up with the inferonasal corneal limbus.","children":[],"payload":{"tag":"li","lines":"760,762"}}],"payload":{"tag":"h5","lines":"757,758"}},{"content":"Prismatic effect","children":[{"content":"As with lens decentration, the prismatic effect is directly proportional to the power of the lens and how peripheral the incident light lies.","children":[],"payload":{"tag":"li","lines":"764,765"}},{"content":"The mutually distant zone from the two optical centres on a bifocal prescription is therefore where the most prismatic effect is exerted. We shall term this the near&#x2013;distant junction.","children":[],"payload":{"tag":"li","lines":"765,766"}},{"content":"The near segment itself has its own independent prismatic effect as it carries the sum of the near correction and the main lens.","children":[],"payload":{"tag":"li","lines":"766,768"}}],"payload":{"tag":"h5","lines":"762,763"}},{"content":"Solutions to prismatic effect","children":[{"content":"If a spectacle lens provides any solution to a prismatic effect, the lens is known as a prism-controlled prescription.","children":[],"payload":{"tag":"li","lines":"770,771"}},{"content":"By bringing the two optical centres closer together, the prismatic effect can be reduced. In fused bifocals the button is placed near the LOSD, thus reducing the distance between the two optical centres. Furthermore the button may be shaped (as in B, C, and D shapes) to further reduce the distance between the optical centres.","children":[],"payload":{"tag":"li","lines":"771,772"}},{"content":"In monocentric glasses, the optical centres of the distant and near portions coincide at the near&#x2013;distant junction, and thus prismatic jump is eliminated.","children":[],"payload":{"tag":"li","lines":"772,773"}},{"content":"In a hypermetropic correction the lower half may be considered as a base-up prism. A down curve segment exerts a base-down prism effect. When the two are brought together, they cancel out each other&#x2019;s prismatic effect.","children":[],"payload":{"tag":"li","lines":"773,775"}}],"payload":{"tag":"h5","lines":"768,769"}},{"content":"Prismatic jump","children":[{"content":"Owing to the previously described prismatic effect, a patient will notice a sudden change or &apos;jump&apos; when moving from the distance segment to the near segment. This is because there is a sudden change in prismatic effect, which leads to an abrupt change in image position. As prismatic jump is essentially a function of the prismatic effect, it follows that the higher the refractive change the worse the jump.","children":[],"payload":{"tag":"li","lines":"777,779"}}],"payload":{"tag":"h5","lines":"775,776"}},{"content":"Anisometropia","children":[{"content":"If there is a significant discrepancy between the prescription of one eye and that of another, it follows that there will be a discrepancy between the resulting prismatic effects of each lens. For example, remember that the average patient is only able to tolerate up to 1.5D of vertical prismatic imbalance. If the patient is pushed beyond this due to high anisometropia and thus high prismatic imbalance, discomfort and diplopia will occur.","children":[],"payload":{"tag":"li","lines":"781,782"}},{"content":"Similarly, caution must be used in patients with asymmetrical vertical muscle restriction/imbalance.","children":[],"payload":{"tag":"li","lines":"782,783"}},{"content":"Prismatic correction in near adds may take two construction processes, either pre-cast or biprism. The biprism or &apos;slab off&apos; process is particularly useful in high anisometriopia that induces vertical imbalance. To reduce an asymmetric prismatic effect, first add a corrective prism to both near and distance anterior surfaces in the least prismatic lens so that right and left are equal. The prism is then removed from the distance portion to leave a prism-corrected near segment.","children":[],"payload":{"tag":"li","lines":"783,785"}}],"payload":{"tag":"h5","lines":"779,780"}},{"content":"Oblique astigmatism","children":[{"content":"Remember that oblique lens astigmatism occurs when light travels through the lens obliquely (non-paraxial), creating an optical aberration.","children":[],"payload":{"tag":"li","lines":"787,788"}},{"content":"Oblique lens astigmatism is corrected for by accounting for the pantoscopic tilt.","children":[],"payload":{"tag":"li","lines":"788,789"}},{"content":"This is to be distinguished from oblique astigmatism of the eye, in which the principal meridians do not lie at 90&#xb0; and 180&#xb0; but remain mutually perpendicular.","children":[],"payload":{"tag":"li","lines":"789,791"}}],"payload":{"tag":"h5","lines":"785,786"}},{"content":"Hazards associated with bifocal use","children":[{"content":"The hazards of bifocals are primarily concerned with dangerous activities; these include:","children":[{"content":"working at heights, which is a direct contraindication","children":[],"payload":{"tag":"li","lines":"794,795"}},{"content":"working with dangerous chemicals or hot objects","children":[],"payload":{"tag":"li","lines":"795,796"}},{"content":"vertigo.","children":[],"payload":{"tag":"li","lines":"796,798"}}],"payload":{"tag":"li","lines":"793,798"}}],"payload":{"tag":"h5","lines":"791,792"}}],"payload":{"tag":"h4","lines":"755,756"}}],"payload":{"tag":"h3","lines":"725,726"}},{"content":"Trifocal and progressive addition lenses (varifocal) lenses","children":[{"content":"Trifocal lenses","children":[{"content":"Trifocals employ the use of an intermediate prescription catering for middle distances that exists as an extension of the near segment on the near&#x2013;distant junction.","children":[],"payload":{"tag":"li","lines":"804,805"}},{"content":"However, the viewing distances tend to be a little rigid and there are now two prismatic jumps. Sometimes trifocals may be created to provide some degree of overlap but a perfect solution is never entirely possible. Similarly to ordinary bifocals, trifocals are not often tolerated in the cases of anisometropia or muscle imbalance, where prisms are required.","children":[],"payload":{"tag":"li","lines":"805,807"}}],"payload":{"tag":"h4","lines":"802,803"}},{"content":"Progressive addition lenses (varifocal)","children":[{"content":"","children":[{"content":"These lenses provide a more continuous solution between the near and distance segments, allowing for all distances to be catered for. They employ a &apos;strip&apos; of lens that is optically true and gradually alters in power when the eye moves from the distance segment to the near segment&#x2014;this strip is also known as a power progression corridor (PPC).","children":[],"payload":{"tag":"li","lines":"811,812"}},{"content":"Progressive addition lenses vary in design between &apos;hard&apos; and &apos;soft&apos; designs. These terms refer to the width of the PPC in relation to the size of the distance and near zones, where the &apos;softer&apos; the design, the smaller the distance and near segment, and the wider the PPC.","children":[],"payload":{"tag":"li","lines":"812,814"}}],"payload":{"tag":"ul","lines":"811,814"}},{"content":"Advantages of varifocal lenses","children":[{"content":"There is no visible change between distance and near segments, which provides a better cosmetic appearance.","children":[],"payload":{"tag":"li","lines":"816,817"}},{"content":"The prismatic jump that is problematic in bifocals and trifocals is eliminated.","children":[],"payload":{"tag":"li","lines":"817,818"}},{"content":"All distances are catered for in seamless fashion.","children":[],"payload":{"tag":"li","lines":"818,820"}}],"payload":{"tag":"h5","lines":"814,815"}},{"content":"Disadvantages of varifocal lenses","children":[{"content":"Optical aberration does occur in varifocal lenses. Astigmatism and aberration arise on either side of the PPC and become more profound when the line of sight is more horizontally deviated. This is especially difficult to neutralize in patients with already high astigmatism or in those requiring a more powerful near addition and provides a major reason for intolerance in these cases. In &apos;soft&apos; and &apos;ultrasoft&apos; designs, a wider PPC is afforded, which reduces size of the peripheral segments on either side. This, in turn, reduces the amount of aberration and astigmatism associated with the peripheral segments.","children":[],"payload":{"tag":"li","lines":"822,823"}},{"content":"The configuration or rate of graduation of the PPC is also important to take into account. Some users may find that the power of the near addition they often use for close work is uncomfortably low.","children":[],"payload":{"tag":"li","lines":"823,825"}}],"payload":{"tag":"h5","lines":"820,821"}}],"payload":{"tag":"h4","lines":"807,808"}}],"payload":{"tag":"h3","lines":"798,799"}},{"content":"Low visual aids","children":[{"content":"Most low visual aids consist of some sort of magnifying aid. They act by increasing the angle subtended by the object at the eye and therefore produce an enlarged retinal image.","children":[],"payload":{"tag":"li","lines":"829,831"}},{"content":"The convex lens","children":[{"content":"\n<p data-lines=\"833,834\">The magnification is achieved by allowing the eye to view the object at closer range than would be possible unaided</p>","children":[],"payload":{"tag":"li","lines":"833,835"}},{"content":"\n<p data-lines=\"835,836\">or with standard presbyopic reading correction. The power of the convex lens used (~ +5D) is less than a standard loupe (&#xd7;8 = +32DS) and it acts simply as an augmented presbyopic correction.</p>","children":[],"payload":{"tag":"li","lines":"835,836"}},{"content":"\n<p data-lines=\"836,837\">The object is placed between the lens and the first principal focus (F1). A magnified, virtual image is formed.</p>","children":[],"payload":{"tag":"li","lines":"836,838"}}],"payload":{"tag":"h4","lines":"831,832"}},{"content":"The Galilean system","children":[{"content":"This consists of a convex (+) objective and a concave eyepiece (&#x2013;), which are separated by the difference between their focal lengths (see Fig. 8.35). It produces an erect magnified image that is not greatly affected in the periphery or by astigmatism.","children":[],"payload":{"tag":"li","lines":"840,842"}}],"payload":{"tag":"h4","lines":"838,839"}},{"content":"Limitations of optical magnifying devices","children":[{"content":"High magnification results in a reduced field of view.","children":[],"payload":{"tag":"li","lines":"844,845"}},{"content":"The object has to be held close to the eye.","children":[],"payload":{"tag":"li","lines":"845,846"}},{"content":"Magnification means that depth of focus is reduced.","children":[],"payload":{"tag":"li","lines":"846,847"}}],"payload":{"tag":"h4","lines":"842,843"}}],"payload":{"tag":"h3","lines":"825,826"}}],"payload":{"tag":"h2","lines":"65,66"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
