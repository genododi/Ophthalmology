            })(() => window.markmap,null,{"content":"CHAPTER 8: Optics","children":[{"content":"Introduction","children":[{"content":"Physical optics studies interference, diffraction, polarization, and other phenomena in which light is treated as a wave. In contrast, geometric optics approximates light as a ray and is primarily concerned with the imaging properties of lenses and mirrors.","children":[],"payload":{"tag":"li","lines":"4,5"}},{"content":"Light may be described as discrete packets (quanta) of energy or a wave.","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"The human eye is sensitive to a small proportion of the electromagnetic spectrum, lying between X-rays and microwaves, termed visible light. This area is subdivided into seven wavebands:","children":[{"content":"1. ultraviolet C (UVC, 200&#x2013;280 nm)","children":[],"payload":{"tag":"li","lines":"7,8","listIndex":1}},{"content":"2. ultraviolet B (UVB, 280&#x2013;315 nm)","children":[],"payload":{"tag":"li","lines":"8,9","listIndex":2}},{"content":"3. ultraviolet A (UVA, 315&#x2013;400 nm)","children":[],"payload":{"tag":"li","lines":"9,10","listIndex":3}},{"content":"4. visible light (400&#x2013;780 nm)","children":[],"payload":{"tag":"li","lines":"10,11","listIndex":4}},{"content":"5. infrared A (IRA, 780&#x2013;1400 nm)","children":[],"payload":{"tag":"li","lines":"11,12","listIndex":5}},{"content":"6. infrared B (IRB, 1400&#x2013;3000 nm)","children":[],"payload":{"tag":"li","lines":"12,13","listIndex":6}},{"content":"7. infrared C (IRC, 3000&#x2013;10,000 nm)","children":[],"payload":{"tag":"li","lines":"13,14","listIndex":7}}],"payload":{"tag":"li","lines":"6,14"}},{"content":"The cornea and sclera absorb all the incident radiation at short wavelengths (UVB and UVC) and long wavelengths (IRB and IRC). UVA is strongly absorbed by the lens. Visible light freely passes through the ocular media. The longer wavelength IR that reaches the retina can have thermal effects, e.g. in a solar eclipse, causing retina burns.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"There is also evidence that the shorter wavelength UVA light can cause damage to the retina in aphakic or pseudophakic patients.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"Colour vision is perceived by three populations of cone receptors, each with a different peak spectral sensitivity. It is the relative stimulation of these that results in the perception of colour vision. This is described in Chapter 2.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"Light can be described as having two defining characteristics: wave behaviour and particle behaviour. More likely, however, there is no discrimination between the two, but rather a flux between two states, also known as the wave-particle duality.","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Physical Optics","children":[{"content":"Wave theory of light","children":[{"content":"Light travels as waves, although its path is often represented as a &apos;ray&apos;.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"The wavelength, &#x3bb;, of a wave is the distance between two successive peaks of propagation. One oscillation is defined as the segment of the wave where it returns to the start, which is also known as one cycle. The amplitude is the maximum displacement of the wave from its baseline.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"If two waves are travelling together but their waves do not line up, they are &apos;out of phase&apos;. Light waves that are out of phase are termed &apos;incoherent&apos; whereas those that are in phase are termed &apos;coherent&apos;.","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"h3","lines":"21,22"}},{"content":"Interference","children":[{"content":"Interference is the phenomenon where two or more waves interact with one another.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Constructive interference occurs when two or more waves that are in phase summate to form a new wave of amplitude equal to the sum of the initial waves.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Destructive interference occurs when the waves are out of phase by half a cycle. Here two waves of equal amplitude will summate to produce a resultant wave of zero amplitude. This occurs in the corneal stroma where the collagen fibrils are evenly spaced such that light deviated by them is eliminated by destructive interference.","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"h3","lines":"27,28"}},{"content":"Diffraction","children":[{"content":"Diffraction is described as the apparent bending of a wave around an obstacle. This causes a secondary wave front that is of a different phase and lower intensity to that of the initial wave prior to diffraction.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Diffraction through a circular aperture causes a diffraction pattern where there is a central bright disc (the Airy disc) that is surrounded by alternating light and dark rings, together known as the Airy pattern.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"The size of the aperture affects the size of the Airy disc: the smaller the aperture the larger the disc. This is because diffraction is most prominent in smaller apertures.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Diffraction occurs in all optical instruments, for example cameras and the human eye. Thus, when the pupil of the eye is at its smallest, diffraction is the main cause of image imperfection.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h3","lines":"33,34"}},{"content":"Limit of resolution and resolving power","children":[{"content":"The limit of resolution is defined as the smallest angle of separation between two points such that the two points are clearly visible as separate. The limit of resolution is achieved when two Airy discs are separated so that the middle of the second disc falls on top of the first dark ring of the first disc. The resolving power of the eye is measured with visual acuity tests. This is discussed in Chapter 2.","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"Polarization of light","children":[{"content":"Light emitted from a source occurs in all directions at random. Polarization refers to the unification of light waves perpendicular to the direction of propagation. Polarized light can be formed from non-polarized substances, e.g. crystalline minerals. Light is also polarized on reflection off a plane surface, e.g. water, if the angle of incidence equals the polarizing angle of the plane surface.","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"h3","lines":"44,45"}},{"content":"Birefringence","children":[{"content":"This is the property whereby light waves may pass undeviated if in one plane, but not in a plane perpendicular to this. Quartz crystals show this property. Because they split incident unpolarized light into two polarized beams travelling in different directions, they have two refractive indices.","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"h3","lines":"48,49"}},{"content":"Dichroism","children":[{"content":"This is the property whereby light waves not aligned with the structure of a molecule are completely blocked. Only one beam of polarized light emerges. Tourmaline and Polaroid are dichroic substances, Polaroid being used in sunglasses. Polarizing glasses may be used to dissociate the eyes when assessing binocular vision (the Titmus test).","children":[],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"h3","lines":"52,53"}},{"content":"The measurement of light","children":[{"content":"Consider that light travels from a point source and is reflected off a surface. There are several ways to quantify light at various stages along this path. The radiometric system quantifies light in the entire electromagnetic spectrum as an absolute value. The photometric system is only concerned with quantifying light in the visual spectrum as a function of the visual response it produces. The different ways of measuring light are:","children":[{"content":"Radiant flux (measured in watts) is the radiometric equivalent of luminous flux (measured in lumens), which is photometric, and quantifies how much light is emitted from a point source. A luminous flux of one lumen per square metre corresponds to a luminance of one apostilb.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Radiant intensity (the equivalent of luminous intensity) considers the intensity of light in a given solid angle.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Irradiance (the equivalent of illuminance) is the amount of light falling on a given surface area.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Radiance (measured in watts per steradian) and luminance (measured in candelas) is the amount of light reflected per solid angle per area.","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"58,63"}},{"content":"The unit known as the troland is a measure of retinal illumination when a surface luminance of one candela per square metre is viewed through an entrance pupil that measures one square millimetre after correction for the Stiles&#x2013;Crawford effect.","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"h3","lines":"56,57"}}],"payload":{"tag":"h2","lines":"19,20"}},{"content":"Geometric Optics","children":[{"content":"Reflection","children":[{"content":"Reflection at a plane mirror","children":[{"content":"The brain assumes that an object is positioned in the direction from which the light enters the eye. In Fig. 8.2 it can be seen that light from the object appears to come from the image when reflected in a plane mirror. However, this is an image that is erect, virtual, and laterally inverted.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Fig. 8.2</strong> Reflection at a plane surface: extended object. With permission from Louise Bye.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"h4","lines":"76,77"}},{"content":"Rotation of a plane mirror","children":[{"content":"If a mirror is rotated, the angle of reflection moves by twice the angle of rotation of the mirror.","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"h4","lines":"81,82"}},{"content":"Reflection on an uneven surface","children":[{"content":"A lot of the materials we come into contact with are not perfect mirrors, but they still reflect light so that we are able to see them; their surface is irregular and causes diffuse reflection.","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"h4","lines":"85,86"}},{"content":"Reflection involving spherical reflecting surfaces","children":[{"content":"A spherical mirror may be convex or concave","children":[{"content":"Concave mirrors","children":[{"content":"Parallel rays represent the object at a distance of infinity.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Parallel rays to the principal axis are reflected towards the principal focus and the images produced are always real (Fig. 8.3).","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Normal","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Object           Image","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Incident ray   Reflected ray","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<em>i</em> <em>r</em> Angle of incidence <em>i</em> equals angle of reflection <em>r</em>","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Reflecting surface","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Fig. 8.3</strong> Concave mirror: reflection of parallel light. With permission from Louise Bye.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"The object may be outside the centre of curvature, at the centre of curvature, or within the centre of curvature (Fig. 8.4).","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Fig. 8.4</strong> Image formation by the concave mirror. With permission from Louise Bye.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h6","lines":"95,96"}},{"content":"Convex mirrors","children":[{"content":"Parallel rays to the principal axis are reflected away from the principal focus and a virtual image is produced behind the mirror by extrapolating the reflected rays.","children":[],"payload":{"tag":"li","lines":"110,112"}}],"payload":{"tag":"h6","lines":"108,109"}},{"content":"Focal length","children":[{"content":"In both convex and concave mirrors the distance between the principal focus and the pole of the mirror is the focal length, FP. In perfectly spherical mirrors the focal length, <em>f</em>, is half the radius.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Eye","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Calculating the focal length, <em>f</em>:","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"1 - 1 = 1 = 2","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<em>v</em> <em>u</em> <em>f</em> <em>r</em>","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"where <em>v</em> is the image distance, <em>u</em> is the object distance, <em>f</em> is the focal length, and <em>r</em> is the radius.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"As a general rule of thumb, any focal point that is inferred by re-tracing a ray diagram usually produces a virtual image.","children":[],"payload":{"tag":"li","lines":"120,122"}}],"payload":{"tag":"h6","lines":"112,113"}},{"content":"Magnification","children":[{"content":"Magnification, mathematically, is the ratio between the object size (<em>o</em>) and the image size (<em>i</em>); therefore <em>i</em> <em>o</em> = <em>&#x2013;v</em> .","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<em>u</em>","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"h6","lines":"122,123"}},{"content":"Constructing ray diagrams","children":[{"content":"In all cases the same principles are true:","children":[{"content":"1. Draw a line from the top of the object through the mirror to the centre of curvature in one continuous straight line (O&#x2013;C&#x2013;M).","children":[],"payload":{"tag":"li","lines":"130,131","listIndex":1}},{"content":"2. Draw a parallel line (to the principal axis) to the mirror, and depending on the nature of the mirror (convex or concave) draw the reflected ray (away or towards the principal axis respectively).","children":[],"payload":{"tag":"li","lines":"131,132","listIndex":2}},{"content":"3. At the point of reflection draw a straight line through the principal focus, F. Where the two rays intersect is the top of the image (M&#x2013;F&#x2013;1).","children":[],"payload":{"tag":"li","lines":"132,134","listIndex":3}}],"payload":{"tag":"li","lines":"129,134"}},{"content":"","children":[{"content":"Mirror","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"C  F","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Object (Outside centre of curvature)","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Mirror","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"C  F","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"Image :","children":[{"content":"Real","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"Inverted","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"Reduced in size","children":[],"payload":{"tag":"li","lines":"153,154"}}],"payload":{"tag":"li","lines":"150,154"}},{"content":"C = Centre of curvature F = Principal focus","children":[],"payload":{"tag":"li","lines":"154,156"}}],"payload":{"tag":"ul","lines":"145,156"}}],"payload":{"tag":"h6","lines":"127,128"}}],"payload":{"tag":"h5","lines":"93,94"}}],"payload":{"tag":"h4","lines":"89,90"}}],"payload":{"tag":"h3","lines":"69,70"}},{"content":"Refraction","children":[{"content":"","children":[{"content":"Refraction is a change in the direction of light when it passes from one transparent medium to another. The denser the medium, the slower the light passes through it. On striking an interface, the first edge of the beam to reach the dense medium is slowed first and this causes the beam to deviate. The last edge of the beam to reach the denser medium continues at the same velocity. As with reflections, the incident ray and the refracted ray all lie in the same plane.","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"A classic example of refraction is the straw in a glass of water&#x2014;the image looks jilted due to refraction at the water&#x2013;air interface.","children":[],"payload":{"tag":"li","lines":"161,163"}}],"payload":{"tag":"ul","lines":"160,163"}},{"content":"Absolute refractive index","children":[{"content":"The absolute refractive index <em>n</em> is defined as:","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"absolute refractive index = velocity of light in vacuum","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"velocity of light in medium","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"of light passes through a pane of glass. Glass can therefore be used as an image splitter (Fig. 8.5). Reflected light is used in the teaching mirror of an indirect ophthalmoscope.","children":[],"payload":{"tag":"li","lines":"168,170"}}],"payload":{"tag":"h4","lines":"163,164"}},{"content":"Refraction at a curved interface","children":[{"content":"Refraction at a curved interface obeys Snell&#x2019;s law, but the action can either converge or diverge light depending on the ratio of <em>n</em>1 to <em>n</em>2.","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"For example, in a convex interface where <em>n</em>1 &lt; <em>n</em>2 (such as air:cornea) the light is focused onto a point (Fig. 8.6). However, if <em>n</em>1 &gt; <em>n</em>2 (glass:air) then light diverges away from the principal axis.","children":[],"payload":{"tag":"li","lines":"173,174"}},{"content":"When light enters a medium of higher refractive index it is &apos;bent&apos; towards the normal; the opposite will occur if the light were to leave the denser medium for a less dense medium.","children":[],"payload":{"tag":"li","lines":"174,176"}}],"payload":{"tag":"h4","lines":"170,171"}},{"content":"Snell&#x2019;s law","children":[{"content":"The incident light makes an angle (<em>i</em>) with the normal and the refracted ray forms an angle (<em>r</em>) with the normal. These angles can be worked out if the refractive indices (RIs) are known using the following formula according to Snell&#x2019;s law:","children":[],"payload":{"tag":"li","lines":"178,180"}}],"payload":{"tag":"h4","lines":"176,177"}},{"content":"The critical angle and total internal reflection","children":[{"content":"A ray that strikes the surface of the water from underneath passes through undeviated. As the rays pass through more obliquely, they become more deviated. Eventually, the emerging ray runs parallel to the surface of the water. The incident angle for light rays when this happens is called","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"the critical angle. It depends partly on the refractive indices of the two media. At larger incident angles, light will fail to emerge from the water and this is termed &apos;total internal reflection&apos;. For the water:air interface, the critical angle is 48.5&#xb0; and for the glass:air interface the critical angle is 41&#xb0;.","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"Optical instruments rely on this principle in prisms, fibre-optic cables, and gonioscopy. Gonioscopy can allow visualization of the drainage angles. Usually, rays from the angle do not leave the eye because of total internal reflection. This is overcome by using a contact lens with a coupling agent such as saline or viscotears. It can also be used to view the peripheral retina. Chapter 10 contains images of ophthalmic instruments.","children":[],"payload":{"tag":"li","lines":"184,186"}}],"payload":{"tag":"h4","lines":"180,181"}},{"content":"Dispersion","children":[{"content":"Light is made up of many component wavelengths. The RI of any medium differs slightly for light of different wavelengths. Shorter wavelengths (blue) are deviated more than longer ones (red). The angle between the red and blue light is the dispersive power of a material and is not related to the RI.","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"This is the basis for the chromatic aberration that affects optical systems and the eye.","children":[],"payload":{"tag":"li","lines":"189,191"}}],"payload":{"tag":"h4","lines":"186,187"}}],"payload":{"tag":"h3","lines":"156,157"}},{"content":"Prisms","children":[{"content":"","children":[{"content":"\n<p data-lines=\"195,196\">A prism is a transparent optical element with flat, polished surfaces that are inclined at an angle to each other such that the prism refracts light. The angle (&#x3b1;) between the two surfaces is called the refracting angle or apical angle of the prism.</p>","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"\n<p data-lines=\"196,197\">The orientation of the prism is described by the position of its base. Light passing through the prism obeys Snell&#x2019;s law and thus light is deviated towards the base (Fig. 8.8).</p>","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"\n<p data-lines=\"197,198\">The total change in angle is the angle of deviation (<em>D</em>). <em>D</em> depends on:</p>","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"\n<p data-lines=\"198,199\">&#x3b1;</p>","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"\n<p data-lines=\"199,200\">Angle of incidence</p>","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"\n<p data-lines=\"200,201\">Angle of emergence</p>","children":[],"payload":{"tag":"li","lines":"200,202"}},{"content":"\n<p data-lines=\"202,203\">such as prism bars, it is the power in the position of minimum deviation that is specified.</p>","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"\n<p data-lines=\"203,204\">Prisms cannot be stacked as the incident light will not enter at the correct angle and the sum of the prisms will not equal the effective power of the prisms together. A horizontal and vertical prism may be stacked, however, and the diagonal power is calculated using Pythagoras&#x2019; theorem (the square of the diagonal equals the sum of the squares of the vertical and horizontal sides). A Risley prism used in conjunction with a Maddox rod to measure phorias is an example of this.</p>","children":[],"payload":{"tag":"li","lines":"203,205"}},{"content":"\n<p data-lines=\"205,206\">For any prism, <em>D</em> is least when the angle of incidence equals the angle of emergence.</p>","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"\n<p data-lines=\"206,207\">Refraction is now symmetrical and the angle is known as the angle of minimum deviation. Here the angle of deviation = (<em>n</em> &#x2013; 1)&#x3b1;, where <em>n</em> is the refractive index of the medium. This means that the angle of deviation will be half that of the refracting angle for a glass prism with refractive index 1.5. A 1 prism dioptre power prism with a refracting angle of 1&#xb0; produces an angle of apparent deviation of 1/2&#xb0;.</p>","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"\n<p data-lines=\"207,208\">The image formed by a prism is erect, virtual, and displaced toward the apex of the prism (Fig. 8.9).</p>","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"\n<p data-lines=\"208,209\">The prism can also be put in the Prentice position. Here, one surface is perpendicular to the incident ray of light, so all deviation takes place at the second surface of the prism. In this position, the prism is of greater power than in the position of minimum deviation because in the Prentice position the angle of incidence does not equal the angle of emergence (Fig. 8.10).</p>","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"\n<p data-lines=\"209,210\">Glass ophthalmic and trial frame lenses are normally prescribed in the Prentice position. However, for plastic prisms</p>","children":[],"payload":{"tag":"li","lines":"209,211"}}],"payload":{"tag":"ul","lines":"195,211"}},{"content":"Notation of prisms","children":[{"content":"The power of any prism can be expressed in various ways.","children":[],"payload":{"tag":"li","lines":"213,215"}}],"payload":{"tag":"h4","lines":"211,212"}},{"content":"Use of prisms","children":[{"content":"\n<p data-lines=\"217,218\">Prisms are used extensively in the diagnosis and measurement of ocular motility problems.</p>","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"\n<p data-lines=\"218,219\">Therapeutic prisms can be used for convergence insufficiency to improve fusional reserve. Prisms are base-out during exercise periods.</p>","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"\n<p data-lines=\"219,220\">Prisms are also used to relieve diplopia in decompensated heterophorias, small vertical squints, and some paralytic squints. Prisms can be permanently incorporated into glasses or Fresnel prisms can be stuck to an existing pair of glasses for immediate or temporary relief of diplopia.</p>","children":[],"payload":{"tag":"li","lines":"219,221"}},{"content":"\n<p data-lines=\"221,222\"><strong>HELPFUL HINT</strong></p>\n<blockquote data-lines=\"222,228\">\n<p data-lines=\"223,224\"><strong>Notation of prisms</strong></p>\n<ul data-lines=\"225,228\">\n<li data-lines=\"225,226\">The Prism dioptre (&#x2206;): a prism of 1 prism dioptre power (1&#x2206;) produces a linear apparent displacement of 1 cm of an object situated at 1 m.</li>\n<li data-lines=\"226,227\">The angle of apparent deviation is the angle of apparent displacement of the object. A prism of</li>\n<li data-lines=\"227,228\">1 prism dioptre power produces an angle of apparent deviation of 1/2&#xb0;.</li>\n</ul>\n</blockquote>\n<blockquote data-lines=\"229,238\">\n<p data-lines=\"229,230\"><strong>CLINICAL TIP</strong></p>\n<p data-lines=\"231,232\"><strong>Diagnostic prisms</strong></p>\n<ul data-lines=\"233,238\">\n<li data-lines=\"233,234\">Measure angle objectively by prism cover test.</li>\n<li data-lines=\"234,235\">Measure angle subjectively by Maddox rod.</li>\n<li data-lines=\"235,236\">Measure fusional reserve to assess binocular vision.</li>\n<li data-lines=\"236,237\">Measure microtropias using the 4-dioptre prism test.</li>\n<li data-lines=\"237,238\">Assessment of simulated blindness.</li>\n</ul>\n</blockquote>\n<blockquote data-lines=\"239,247\">\n<p data-lines=\"239,240\"><strong>CLINICAL TIP</strong></p>\n<p data-lines=\"241,242\"><strong>Prismatic correction</strong></p>\n<ul data-lines=\"243,247\">\n<li data-lines=\"243,244\">When prescribing prisms the correction is normally split between both eyes.</li>\n<li data-lines=\"244,245\">To correct convergence (esotropia) = base-out prism.</li>\n<li data-lines=\"245,246\">To correct divergence (exotropia) = base-in prism.</li>\n<li data-lines=\"246,247\">To correct vertical deviation = prisms are opposite for the two eyes, e.g. RE base-down, LE base-up for an R hypertropia.</li>\n</ul>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"221,248"}}],"payload":{"tag":"h4","lines":"215,216"}}],"payload":{"tag":"h3","lines":"191,192"}},{"content":"Spherical lenses","children":[{"content":"","children":[{"content":"\n<p data-lines=\"252,253\">A lens can be defined as a transparent optical medium that allows for the convergence or divergence of light rays to form an image. Lenses can take several forms, but if a refracting surface forms part of a sphere they are known as spherical lenses.</p>","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"\n<p data-lines=\"253,254\">Essentially, spherical lenses can fall into two major categories:</p>","children":[{"content":"1. Convex lenses: these cause the convergence of incident light.","children":[],"payload":{"tag":"li","lines":"254,255","listIndex":1}},{"content":"2. Concave lenses: these cause the divergence of light.","children":[],"payload":{"tag":"li","lines":"255,256","listIndex":2}}],"payload":{"tag":"li","lines":"253,256"}},{"content":"\n<p data-lines=\"256,257\">A plane surface can be thought of as a sphere with a radius of curvature of infinity.</p>","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"\n<p data-lines=\"257,258\">The total vergence power of a <em>thin</em> lens is the magnitude by which the lens can either converge or diverge light. It is defined as the sum of the two surface vergence powers. In thick lenses, the thickness of the lens must also be taken into account. By convention the vergence powers (Fig. 8.11) are designated as positive for convex lenses and negative for concave lenses.</p>","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"\n<p data-lines=\"258,259\">Because the lenses are transparent and have the same medium either side of them, any light travelling in the opposite direction to convention will get refracted and have a principal focus. Therefore, in Fig. 8.13 there are two principal foci, F1 and F2.</p>","children":[],"payload":{"tag":"li","lines":"258,259"}},{"content":"\n<p data-lines=\"259,260\">The first principal focus (F1) is the point of origin of rays of light which, after refraction, are rendered parallel. The distance from F1 to N is the first focal length, f1.</p>","children":[],"payload":{"tag":"li","lines":"259,260"}},{"content":"\n<p data-lines=\"260,261\">Incident light parallel to the principal axis is converged to or diverged from the second principal focus, F2. The distance from F1 to N is the second focal length, f2.</p>","children":[],"payload":{"tag":"li","lines":"260,261"}},{"content":"\n<p data-lines=\"261,262\">The position of F2 is positive if it lies to the right of N and</p>","children":[],"payload":{"tag":"li","lines":"261,263"}},{"content":"\n<p data-lines=\"263,264\">negative if it lies to the left of N. Hence lenses are numbered by their second focal length, so convex or converging lenses are plus lenses (+) and concave or diverging lenses are minus (&#x2013;) lenses.</p>","children":[],"payload":{"tag":"li","lines":"263,265"}}],"payload":{"tag":"ul","lines":"252,265"}},{"content":"Linear magnification","children":[{"content":"\n<p data-lines=\"267,268\">It can also be seen above that a convex lens has magnification. The image, I, subtends a larger angle at the eye than the object, so when the object is placed between the nodal point and the first principal focus the magnification is:</p>","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"\n<p data-lines=\"268,269\">magnification = <em>I</em> = <em>v</em></p>","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"\n<p data-lines=\"269,270\"><em>O</em> <em>Ou</em></p>","children":[],"payload":{"tag":"li","lines":"269,270"}},{"content":"\n<p data-lines=\"270,271\">where <em>I</em> is the image size, <em>O</em> is the object size, <em>v</em> is the distance of the image from the principal plane, and <em>u</em> is the distance of the object from the principal plane.</p>","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"\n<p data-lines=\"271,272\">F  If the object is placed exactly at the first principal focus, the image is infinitely distant to the object. Both subtend the same angle at the lens. The angular magnification is therefore 1.</p>","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"\n<p data-lines=\"272,273\">This can be used practically and is known as a &apos;loupe&apos; (Fig. 8.16). It allows viewing at a much closer distance than would be possible unaided because the near point of the eye in most adults is 25 cm because of a limitation of accommodation. As a result of this apparent closer viewing, the object subtends a greater angle at the eye and a larger image is thrown onto the retina.</p>","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"\n<p data-lines=\"273,274\">Here, an object can be moved from 25 cm to a position f: magnifying power (<em>M</em>) = apparent size of image/apparent size of object (at 25 cm):</p>","children":[],"payload":{"tag":"li","lines":"273,275"}},{"content":"\n<p data-lines=\"275,276\"><em>M</em> = tan02/tan01</p>","children":[],"payload":{"tag":"li","lines":"275,276"}},{"content":"\n<p data-lines=\"276,277\">tan&#x3b8;1 = <em>O</em>/0.25</p>","children":[],"payload":{"tag":"li","lines":"276,277"}},{"content":"\n<p data-lines=\"277,278\">tan&#x3b8;2 = <em>O</em>/f therefore:</p>","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"\n<p data-lines=\"278,279\"><em>M</em> = O/f &#xd7; 0.25/O = 0.25/f</p>","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"\n<p data-lines=\"279,280\">1/f = F dioptres therefore:</p>","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"\n<p data-lines=\"280,281\"><em>M</em> = F/4</p>","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"\n<p data-lines=\"281,282\">Hence an 8&#xd7; loupe must have a power of 32 D.</p>","children":[],"payload":{"tag":"li","lines":"281,283"}}],"payload":{"tag":"h4","lines":"265,266"}},{"content":"The thin lens formula","children":[{"content":"The position of the image can be calculated as follows:","children":[],"payload":{"tag":"li","lines":"285,286"}},{"content":"1 - 1 = 1","children":[],"payload":{"tag":"li","lines":"286,287"}},{"content":"<em>v</em> <em>u</em> f2","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"Here, <em>v</em> is the distance of the image from the principal point, <em>u</em> is the distance of the object from the principal point, and f2 is the second focal length.","children":[],"payload":{"tag":"li","lines":"288,289"}},{"content":"The image produced by a lens for a given object (Figs 8.14 and 8.15) can be constructed as follows:","children":[],"payload":{"tag":"li","lines":"289,290"}},{"content":"<strong>1.</strong> A ray of light passes from the object through the nodal point, N, undeviated.","children":[{"content":"1. A ray of light also passes along the principal axis undeviated.","children":[],"payload":{"tag":"li","lines":"291,292","listIndex":1}},{"content":"2. A ray of light parallel to the principal axis, which reaches the principal plane and after this passes through (+) or away from (&#x2013;) the second principal focus, F2.","children":[],"payload":{"tag":"li","lines":"292,294","listIndex":2}}],"payload":{"tag":"li","lines":"290,294"}}],"payload":{"tag":"h4","lines":"283,284"}},{"content":"Lens power","children":[{"content":"A more powerful lens has a greater ability to converge or diverge light. The vergence power in dioptres (D) is the reciprocal of the second focal length (metres):","children":[],"payload":{"tag":"li","lines":"296,298"}}],"payload":{"tag":"h4","lines":"294,295"}},{"content":"Lens decentration","children":[{"content":"Rays of light that approach a lens at its periphery are refracted towards or away from the principal axis. This is not constant across the lens and the prismatic effect increases further out in the periphery of the lens. Use of a non-axial portion of the lens for prismatic effect is called decentration. This is the underlying mechanism for spherical aberration.","children":[],"payload":{"tag":"li","lines":"300,301"}},{"content":"The prismatic power can be calculated as follows:","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"<em>P</em> = <em>F</em> &#xd7; <em>D</em>","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"where <em>P</em> is the prismatic power in dioptres, <em>F</em> is the lens power in dioptres, and <em>D</em> is the decentration in centimetres away from the visual axis.","children":[],"payload":{"tag":"li","lines":"303,305"}}],"payload":{"tag":"h4","lines":"298,299"}}],"payload":{"tag":"h3","lines":"248,249"}},{"content":"Astigmatic lenses","children":[{"content":"","children":[{"content":"Meridians are used in optics to define a reference to the direction of astigmatism.","children":[],"payload":{"tag":"li","lines":"309,310"}},{"content":"Astigmatism is a difference in the degree of refraction in two or more meridians, producing two or more foci.","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"Cylindrical and toric lenses are the two types of astigmatic lens.","children":[],"payload":{"tag":"li","lines":"311,313"}}],"payload":{"tag":"ul","lines":"309,313"}},{"content":"Cylindrical lenses","children":[{"content":"This type of lens contains part of a cylinder and one plane surface. A plane of light traversing the lens in the same plane as the axis would pass through the lens unaltered. This is because a cylindrical lens has no power along its axis. Instead, the power of a cylindrical lens exists 90&#xb0; to its axis. What is produced by these cylindrical lenses is a line image of a point object, O, which is known as the focal line (Fig. 8.17).","children":[],"payload":{"tag":"li","lines":"315,317"}}],"payload":{"tag":"h4","lines":"313,314"}},{"content":"The Maddox rod","children":[{"content":"","children":[{"content":"The Maddox rod may be used in the diagnosis of extraocular imbalance. It constitutes a series of convex cylindrical lenses placed next to each other in a row. These cylindrical lenses may be put into a trial lens frame.","children":[],"payload":{"tag":"li","lines":"319,320"}},{"content":"To use the Maddox rod, a point source of light or spot light is placed in the distance so that incident light is parallel. The Maddox rod is then placed in front of the eye. The image that the patient sees is described as follows.","children":[],"payload":{"tag":"li","lines":"320,321"}},{"content":"Light in the plane of the axis of the cylinder is brought to a point focus by the eye.","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"Several planes of light in the same cylindrical axis are brought to multiple foci by each cylinder creating a row of dots. This row of foci is interpreted by the eye as a line of light lying 90&#xb0; to the axis of the Maddox rod (Fig. 8.18).","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"Light in the plane 90&#xb0; to the cylinder power is brought into focus between the rod and the eye, and multiple planes of light are brought to multiple foci between the eye and the rod. This real image is well within the near point of the eye and the patient is therefore unable to distinguish a clear image. The light instead is scattered over a wide area in the retina and is interpreted as diffuse illumination.","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"To summarize, placing the Maddox rod over an eye will cause the eye to see the distant spot light as a streak 90&#xb0; to the cylindrical axes of the Maddox rod.","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"The Maddox rod is used to test muscle imbalance by dissociating the eyes by presenting dissimilar images of the spot light in the background and the streak in the foreground. This establishes a muscular resting state to test.","children":[],"payload":{"tag":"li","lines":"325,326"}},{"content":"The lenses can be thought of as a sphere with an overlying cylinder. They can be written as a fraction with the spherical power as the numerator and the cylindrical power the denominator, e.g. a toric lens with power +2.0D","children":[],"payload":{"tag":"li","lines":"326,328"}}],"payload":{"tag":"ul","lines":"319,328"}},{"content":"<strong>CLINICAL TIP</strong>\n<blockquote data-lines=\"331,343\">\n<p data-lines=\"332,333\"><strong>Use of Maddox rod to test muscle balance</strong></p>\n<ul data-lines=\"334,343\">\n<li data-lines=\"334,335\">The Maddox rod is placed in front of the right eye (in the trial frame).</li>\n<li data-lines=\"335,336\">A white spot of light is used in the light box and the ambient lighting is dimmed.</li>\n<li data-lines=\"336,337\">The right eye will see a line of light that appears as a straight line perpendicular to the Maddox rod.</li>\n<li data-lines=\"337,338\">The left uncovered eye will see a white spot of light in the light box.</li>\n<li data-lines=\"338,339\">This in effect has dissociated the eyes as they see dissimilar images.</li>\n<li data-lines=\"339,340\">To test for horizontal imbalance, the rod must be horizontal to give a vertical line of light.</li>\n<li data-lines=\"340,341\">If the patient sees the line going through the spot, then s/he is orthophoric. If the line is to the left of the spot, the patient has exophoria (not tropia as the eyes are dissociated). If the line is to the right of the spot, the patient is esophoric. If the line is below the spot the patient has a right hyperphoria and if it is above the line the patient has a right hypophoria or left hyperphoria.</li>\n<li data-lines=\"341,342\">It must be remembered that the eye behind the Maddox rod is moving in the opposite direction to that indicated by the red line. So, if it turns out in exophoria, the line will be seen in the nasal field and will appear to the left of the spot.</li>\n<li data-lines=\"342,343\">Similarly, vertical imbalance may be measured. If the line is below the spot, the right eye is hyperphoric and vice versa.</li>\n</ul>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"330,344"}}],"payload":{"tag":"h4","lines":"317,318"}},{"content":"Toric lenses","children":[{"content":"A toric surface is curved in two meridians. The meridians of minimal and maximal curvature are called the principal meridians. In ophthalmic lenses these lie exactly perpendicular to each other. The principal meridian of minimum curvature is the base curve.","children":[],"payload":{"tag":"li","lines":"346,347"}},{"content":"Toric lenses form two foci of images in planes that are perpendicular to each other. The image lies somewhere between the two in an arrangement called Sturm&#x2019;s conoid. The plane where the two rods of light intersect is called the circle of least confusion.","children":[],"payload":{"tag":"li","lines":"347,349"}}],"payload":{"tag":"h4","lines":"344,345"}}],"payload":{"tag":"h3","lines":"305,306"}},{"content":"CONVEX LENS","children":[{"content":"\n<p data-lines=\"353,354\"><strong>CLINICAL TIP</strong></p>\n<blockquote data-lines=\"354,360\">\n<p data-lines=\"355,356\"><strong>Use of Jackson&#x2019;s cross-cylinder</strong></p>\n<ul data-lines=\"357,360\">\n<li data-lines=\"357,358\">The cross-cylinder is used during subjective refraction. It is held first with its axis along the line of the trial cylinder in the frame as determined by retinoscopy. The cross-cylinder is rotated and the patient is asked which gives the clearer image. The axis of the trial cylinder is rotated in the trial frame slightly towards the axis of the same sign in the cross-cylinder. This is repeated until the rotation gives equally different vision in either direction.</li>\n<li data-lines=\"358,359\">This cross-cylinder can also be used to work out the power of the cylinder. The cross-cylinder is first held with one axis and then the other in line with the trial cylinder. This increases or decreases the power of the trial cylinder.</li>\n<li data-lines=\"359,360\">If retinoscopy does not reveal astigmatism, the cross-cylinder can be used to confirm this. It is held in four orientations: 90&#xb0;, 180&#xb0;, 45&#xb0;, and 135&#xb0;. If the patient does not volunteer an improvement in vision in any orientation, it can be assumed that no cylindrical correction is necessary.</li>\n</ul>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"353,361"}},{"content":"\n<p data-lines=\"361,362\">in one meridian and +6.0D in the other can be written as +2.0DS/+4.0DC.</p>","children":[],"payload":{"tag":"li","lines":"361,362"}},{"content":"\n<p data-lines=\"362,363\">The spherical equivalent is helpful to know the closest overall effect and it coincides with the circle of least confusion. It is simply the sum of the spherical power plus half the cylindrical power. In the above example, the spherical equivalent is +4.0DS. A +2.0DS/&#x2013;2.0DC toric lens has a spherical equivalent of +1.0DS.</p>","children":[],"payload":{"tag":"li","lines":"362,363"}},{"content":"\n<p data-lines=\"363,364\">The Jackson&#x2019;s cross-cylinder (Fig. 8.19) is used during refraction to refine the power and axis of a cylinder. It is a sphero-cylindrical lens in which the power of the cylinder is twice the power of the sphere. This is the same as superimposing two cylinders of opposite but equal power perpendicularly onto each other. The handle is placed at 45&#xb0; to the axes. Note that the axes marked on the cylinder are perpendicular to the refractive power, as is the convention with all cylinders.</p>","children":[],"payload":{"tag":"li","lines":"363,365"}}],"payload":{"tag":"h3","lines":"349,350"}},{"content":"Notation of lenses","children":[{"content":"","children":[{"content":"A spherical lens can be written simply as +3.00DS.","children":[],"payload":{"tag":"li","lines":"369,370"}},{"content":"The lens power is the sum of the surface powers and a +4.0D spherical lens can be in any of the forms shown in Fig. 8.20.","children":[],"payload":{"tag":"li","lines":"370,371"}},{"content":"A cylinder is recorded by its axis, which is marked on the trial frame.","children":[],"payload":{"tag":"li","lines":"371,372"}},{"content":"A cylinder placed vertically therefore of &#x2013;1D is written as &#x2013;1DC axis 90&#xb0;.","children":[],"payload":{"tag":"li","lines":"372,373"}},{"content":"Maddox rod","children":[],"payload":{"tag":"li","lines":"373,374"}},{"content":"","children":[],"payload":{"tag":"li","lines":"374,375"}},{"content":"A toric lens has one spherical surface and one toric surface. The weaker power of the toric surface is known as the base curve of the lens.","children":[],"payload":{"tag":"li","lines":"375,377"}}],"payload":{"tag":"ul","lines":"369,377"}},{"content":"Toric transposition","children":[{"content":"\n<p data-lines=\"379,380\">If the denominator is given in a sign opposite to that of the base curve, then the formula must be rewritten because a plus cylinder cannot be transposed onto a minus cylinder. In this example, the cylinder is minus, as it is the base curve, so there is no problem.</p>","children":[],"payload":{"tag":"li","lines":"379,380"}},{"content":"\n<p data-lines=\"380,381\">The formula +3.0DS/&#x2013;2.0DC axis 180&#xb0; with base curve +6D must be transposed because the base curve is the opposite sign to the cylinder that is to be projected onto it.</p>","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"\n<p data-lines=\"381,382\">To achieve this, the prescription must first be transposed to give:</p>","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"\n<p data-lines=\"382,383\">+1.0DS/+3.0DC axis 90&#xb0; with base curve +6D</p>","children":[],"payload":{"tag":"li","lines":"382,383"}},{"content":"\n<p data-lines=\"383,384\"><strong>SIMPLE TRANSPOSITION OF A +4.00D SPHERICAL LENS</strong></p>","children":[],"payload":{"tag":"li","lines":"383,384"}},{"content":"\n<p data-lines=\"384,385\">The base curve must remain the same, so the new prescription must be fitted to it.</p>","children":[],"payload":{"tag":"li","lines":"384,385"}},{"content":"\n<p data-lines=\"385,386\">The power of the anterior spherical surface can be worked out by subtracting the base curve from the spherical power required of the lens:</p>","children":[],"payload":{"tag":"li","lines":"385,386"}},{"content":"\n<p data-lines=\"386,387\">+1.0 - (+6.0) = -5.0DS</p>","children":[],"payload":{"tag":"li","lines":"386,387"}},{"content":"\n<p data-lines=\"387,388\">The axis of the base curve can be specified. It must remain fixed at +6D and its axis will be perpendicular to the axis of the steeper meridian (because it is by definition the flatter meridian):</p>","children":[],"payload":{"tag":"li","lines":"387,388"}},{"content":"\n<p data-lines=\"388,389\">+6.0D axis 180&#xb0;</p>","children":[],"payload":{"tag":"li","lines":"388,390"}},{"content":"\n<p data-lines=\"390,391\">Both the spherical and cylindrical properties of a lens must be written. A combination of the above two lenses would be written as +3.00DS/&#x2013;1.00DC &#xd7; 90&#xb0;.</p>","children":[],"payload":{"tag":"li","lines":"390,391"}},{"content":"\n<p data-lines=\"391,392\">This lens form can be written in two ways (transposition of lenses) as the cylinder can be considered to act as a &#x2013;1.00DC at 90&#xb0; or a +1.00DC at 180&#xb0; with different values of DS. This lens has a power of +2.0D with an axis of 90&#xb0; (i.e. acting horizontally) and +3.00D with an axis of</p>","children":[],"payload":{"tag":"li","lines":"391,392"}},{"content":"\n<p data-lines=\"392,393\">This complete formula is therefore:</p>","children":[],"payload":{"tag":"li","lines":"392,393"}},{"content":"\n<p data-lines=\"393,394\">-5.0DS</p>","children":[],"payload":{"tag":"li","lines":"393,394"}},{"content":"\n<p data-lines=\"394,395\">+6.0DC axis 180&#xb0;/+9.0D axis 90&#xb0;</p>","children":[],"payload":{"tag":"li","lines":"394,396"}}],"payload":{"tag":"h4","lines":"377,378"}}],"payload":{"tag":"h3","lines":"365,366"}},{"content":"Identification and neutralization of lenses","children":[{"content":"","children":[{"content":"Identifying lenses without equipment is frequently useful in clinical practice. When a lens is moved from side to side, the image moves with or against according to the optics of the lens, as shown above. A convex lens will give an &apos;against movement&apos; and a concave lens will give a &apos;with movement&apos;. If looking at a cross, astigmatic lenses will cause the lines of the cross to &apos;scissor&apos;.","children":[],"payload":{"tag":"li","lines":"400,401"}},{"content":"Remember that the spectacles or test lens must be placed with the back surface towards the target as focimeters measure the back vertex power.","children":[],"payload":{"tag":"li","lines":"401,403"}}],"payload":{"tag":"ul","lines":"400,403"}},{"content":"Focimeters and astigmatism","children":[{"content":"In spherical lenses, the end point is seen as a focused ring of dots. The end point of one meridian in an astigmatic lens is seen as a focused collection of parallel lines (a stack of sticks). This represents the elongation of the ring of dots by the cylinder. The orientation of the focused parallel lines signifies the direction of the power as opposed to the axis of the cylinder.","children":[],"payload":{"tag":"li","lines":"405,406"}},{"content":"The instrument should then be adjusted to find the power and direction of the remaining meridian. This allows the user to create a power cross. For example, the above power cross is obtained by focimetry. The resultant prescription must then be:","children":[],"payload":{"tag":"li","lines":"406,407"}},{"content":"+2.0DS/&#x2013;1DC &#xd7; 180","children":[],"payload":{"tag":"li","lines":"407,409"}}],"payload":{"tag":"h4","lines":"403,404"}},{"content":"Focimeters and bifocals","children":[{"content":"The front vertex distance should in both near and distance zones be measured in bifocals, as the power of the near add is a function of the anterior surface. The near add is calculated as the positive difference between the power recorded at the near and distance zones.","children":[],"payload":{"tag":"li","lines":"411,413"}}],"payload":{"tag":"h4","lines":"409,410"}},{"content":"Focimeters and prisms","children":[{"content":"If a test lens contains a prism, the appearance of the target will be displaced because the image is inverted by the telescope.","children":[],"payload":{"tag":"li","lines":"415,416"}},{"content":"Thus, provided the instrument was correctly set at zero from the start, even if the target is sharp, the ring of dots will be displaced. The graticule within the telescope contains a rule, which may be aligned with the direction of displacement. Each step of displacement on the rule corresponds to one prism dioptre.","children":[],"payload":{"tag":"li","lines":"416,417"}},{"content":"Prismatic effect may also be produced by decentration of the optical centres. Decentration is very easy to miss if the optical centre is not marked. Here, the optical centre of the test lens must be clearly marked and compared with the patient&#x2019;s inter-pupillary distance (IPD) in order to establish the magnitude of decentration prescribed. Otherwise, the spectacles will appear as any normal prescription until placed on the patient, where the line of sight doesn&#x2019;t coincide with the optical centres of the lens.","children":[],"payload":{"tag":"li","lines":"417,418"}},{"content":"Prism power in optical decentration is given by the formula:","children":[],"payload":{"tag":"li","lines":"418,419"}},{"content":"<em>P</em> = <em>F</em> &#xd7; <em>D</em>","children":[],"payload":{"tag":"li","lines":"419,420"}},{"content":"where <em>P</em> is the prismatic power (in prism dioptres), <em>F</em> is the power of the test lens, and <em>D</em> is the distance of decentration (in centimetres).","children":[],"payload":{"tag":"li","lines":"420,422"}}],"payload":{"tag":"h4","lines":"413,414"}},{"content":"Automated focimetry","children":[{"content":"Here a computer measures the level of deflection of rays as they traverse the lens in order to establish the prescription. This deflection is dependent on the focal and prismatic power of the lens and the level of decentration from the optical centre.","children":[],"payload":{"tag":"li","lines":"424,425"}},{"content":"Four lines are projected through the lens and captured on a sensor. Knowing the original path and the level of deflection of the rays allows for the calculation of the spectacle prescription.","children":[],"payload":{"tag":"li","lines":"425,427"}}],"payload":{"tag":"h4","lines":"422,423"}}],"payload":{"tag":"h3","lines":"396,397"}},{"content":"Tinted lenses and filters","children":[{"content":"","children":[{"content":"Tinted lenses can either reflect or absorb unwanted light in specific wavelengths. A good example is of UVA-, UVB-, and UVC-protected sunglasses or protective goggles in laser therapy. This technique can be applied to any undesired wavelengths.","children":[],"payload":{"tag":"li","lines":"431,432"}},{"content":"A neutral density tint reduces the transmission of all wavelengths by absorption and so does not alter the spectrum of light.","children":[],"payload":{"tag":"li","lines":"432,433"}},{"content":"Filters apply the same principle and wavelength selection and can be added to different optical devices as an adjunct. For example, most slit lamps contain a heat filter to protect the patient against the thermal effects of the infrared spectrum.","children":[],"payload":{"tag":"li","lines":"433,434"}},{"content":"Photochromic lenses change their transmission characteristics depending upon the intensity of incident radiation: the lens becomes darker in brighter light. Glass photochromic lenses comprise colourless silver halide crystals suspended in borosilicate. Electromagnetic energy dissociates the silver and halogen to cause darkening.","children":[],"payload":{"tag":"li","lines":"434,436"}}],"payload":{"tag":"ul","lines":"431,436"}},{"content":"Antireflective coatings","children":[{"content":"Coatings of different refractive index to the lens may be used to cancel out reflection.","children":[],"payload":{"tag":"li","lines":"438,439"}},{"content":"These coatings adjust reflected light such that they emerge at one half of the wavelength out of the phase than that of the incident ray, resulting in destructive interference. This is achieved by a coating of thickness that is one quarter of the wavelength of the undesired light. This produces a quarter phase shift on incidence and a further quarter shift on emergence.","children":[],"payload":{"tag":"li","lines":"439,440"}},{"content":"A coating with the thickness of half the undesired wavelength will produce constructive interference and a mirror effect.","children":[],"payload":{"tag":"li","lines":"440,442"}}],"payload":{"tag":"h4","lines":"436,437"}}],"payload":{"tag":"h3","lines":"427,428"}},{"content":"Aberrations of lenses","children":[{"content":"Chromatic aberrations","children":[{"content":"Remember that white light consists of many wavelengths and that the longer the wavelength, the less it is deviated by a refracting medium. This dispersion phenomenon is known as chromatic aberration.","children":[],"payload":{"tag":"li","lines":"446,447"}},{"content":"When white light is incident on a simple spherical lens, the same chromatic aberration occurs and is more apparent the further away from the principal axis.","children":[],"payload":{"tag":"li","lines":"447,449"}}],"payload":{"tag":"h4","lines":"444,445"}},{"content":"Achromatic lens systems","children":[{"content":"The properties of dispersion and refraction are mutually exclusive and thus we may select materials that are of an appropriate refractive index but low in dispersion.","children":[],"payload":{"tag":"li","lines":"451,452"}},{"content":"By selecting a lens with a high refractive power and low dispersive power to counter a lens with a low refractive power and high dispersion, it is possible to cancel out the dispersive effects of the total optical system whilst maintaining the desired refractive properties.","children":[],"payload":{"tag":"li","lines":"452,454"}}],"payload":{"tag":"h4","lines":"449,450"}},{"content":"Chromatic aberration in the eye","children":[{"content":"In the eye, the dioptric difference between the dispersion of red versus blue light is approximately 2D (Fig. 8.23). Remembering that the human eye&#x2019;s peak spectral sensitivity lies at 550 nm (green), the human retina is deliberately placed such that it is in between the dispersion of white light, i.e. between red and blue. This optimizes the best level of focus specifically for its peak spectral sensitivity. The pupil and the nucleus of the lens also help to minimize chromatic aberration.","children":[],"payload":{"tag":"li","lines":"456,458"}}],"payload":{"tag":"h4","lines":"454,455"}},{"content":"Duochrome test","children":[{"content":"The duochrome is a plate seen on many visual acuity charts. It appears as two coloured backlit panels one on top of the other, each with black letters. The top panel is red and the bottom is green. If you are emmetropic or rendered emmetropic, placing a +1D lens over the eye will shift the dispersed spectrum forward and the letters on the red panel become clearer, and vice versa with a &#x2013;1D lens.","children":[],"payload":{"tag":"li","lines":"460,461"}},{"content":"We may test the accuracy of a spectacle correction by ensuring that the appropriate colour of light is focused onto the retina. This is especially the case when too strong a negative lens has been used for a myopic eye, thus rendering the patient more hypermetropic. Patients often dislike this as they are forced to accommodate to overcome this and exhibit symptoms of strain. In this case, the duochrome test would have shown that the green panel was far clearer than the red and the necessary adjustments could then be made to allow the myope to see the red panel more clearly.","children":[],"payload":{"tag":"li","lines":"461,462"}},{"content":"Given that the patient needs only to indicate the position of the panel that is clearest, the duochrome can even be used with those who are colour blind.","children":[],"payload":{"tag":"li","lines":"462,464"}}],"payload":{"tag":"h4","lines":"458,459"}},{"content":"Spherical aberration","children":[{"content":"This refers to the prismatic effect of a spherical lens as discussed in optical decentration on p. 215. Here, if the incident light is further away from the principal axis, a stronger prismatic effect is exerted. This causes the peripherally dispersed light to disturb the clarity of the centrally focused rays, thus blurring the image.","children":[],"payload":{"tag":"li","lines":"468,470"}},{"content":"Correction of spherical aberration","children":[{"content":"Aplanatic surfaces are lenses by which the anterior, peripheral refracting curved surface is less than the central optical zone. This attempts to lessen the prismatic effect where it is most needed.","children":[],"payload":{"tag":"li","lines":"472,473"}},{"content":"Aspherical lenses employ the use of a weaker opposing lens of a different refractive index fused with a main lens. This way the refractive properties are relatively maintained but the peripheral prismatic effect, and therefore spherical aberration, is neutralized. Because doublets make use of different refractive media a combination of aspheric and achromatic lenses is common.","children":[],"payload":{"tag":"li","lines":"473,475"}}],"payload":{"tag":"h5","lines":"470,471"}}],"payload":{"tag":"h4","lines":"464,465"}},{"content":"Spherical aberration in the eye","children":[{"content":"There are four main ways that the eye can reduce spherical aberration.","children":[{"content":"<em>Corneal solutions:</em> the cornea itself acts as an aplanatic surface whereby the central optical zone is steeper than that of the periphery. This decreases the vergence power at the periphery and lessens the prismatic effect.","children":[],"payload":{"tag":"li","lines":"478,479"}},{"content":"<em>Aperture solutions:</em> the pupil helps restrict the incident light into the para-axial zone of the lens, thus preventing the more aberrant prone peripheral rays. The pupil is most effective at 2&#x2013;2.5 mm in diameter.","children":[],"payload":{"tag":"li","lines":"479,480"}},{"content":"<em>Lenticular solutions:</em> the natural lens has a central nucleus, which is of a higher refractive index than the cortical matter. This means that at the periphery, rays that are typically affected by a greater prismatic effect are balanced with a lessened refractive effect, thus reducing spherical aberration at the level of the lens.","children":[],"payload":{"tag":"li","lines":"480,481"}},{"content":"<em>Minimizing aberrant rays with the Stiles&#x2013;Crawford effect:</em> the photoreceptors have a decreased response to light which is obliquely incident upon them. This means that the greatest response is likely to come from correctly refracted para-axial rays. This phenomenon is known as the Stiles&#x2013;Crawford effect.","children":[],"payload":{"tag":"li","lines":"481,483"}}],"payload":{"tag":"li","lines":"477,483"}}],"payload":{"tag":"h4","lines":"475,476"}},{"content":"Oblique astigmatism","children":[{"content":"All optical systems are typically designed to refract incident light, which occurs along the principal axis. If the incident light is oblique to the principal axis, a toric effect results. This is, naturally, directly proportional to the magnitude of the lens power and, as we know, this leads to the production of Sturm&#x2019;s conoid (Fig. 8.24).","children":[],"payload":{"tag":"li","lines":"485,486"}},{"content":"We can replicate oblique astigmatism in real terms by making the line of sight oblique to the principal axis on a pair of glasses.","children":[],"payload":{"tag":"li","lines":"486,487"}},{"content":"This is to be distinguished from oblique astigmatism of the eye, in which the principal meridians do not lie at 90&#xb0; and 180&#xb0;, but remain mutually perpendicular.","children":[],"payload":{"tag":"li","lines":"487,488"}},{"content":"This effect is greater in more powerful lenses as they have a greater cylindrical effect. To overcome this, spectacles are made with a downward tilt (pantoscopic tilt), especially in the case of high prescriptions and in the near-reading portion, where the oblique astigmatism is more profound.","children":[],"payload":{"tag":"li","lines":"488,489"}},{"content":"Oblique astigmatism is also noted to be worse in biconvex or biconcave spectacle prescriptions. By using the equivalent meniscus form of the lens system, the oblique astigmatism is reduced.","children":[],"payload":{"tag":"li","lines":"489,490"}},{"content":"Best form spectacles employ vast data and tables to give the optimum configuration of anterior and posterior curvatures to reduce both spherical and oblique astigmatism.","children":[],"payload":{"tag":"li","lines":"490,491"}},{"content":"The eye reduces oblique astigmatism by:","children":[{"content":"the aplanatic nature of the cornea","children":[],"payload":{"tag":"li","lines":"492,493"}},{"content":"the natural curve of the retina&#x2014;this allows obliquely focused light to form a circle of least confusion on the retina in most angles","children":[],"payload":{"tag":"li","lines":"493,494"}}],"payload":{"tag":"li","lines":"491,494"}},{"content":"The fact that the peripheral retina is not intended for fine detail means that its oblique astigmatism has a minimal effect on vision.","children":[],"payload":{"tag":"li","lines":"494,496"}}],"payload":{"tag":"h4","lines":"483,484"}},{"content":"Coma","children":[{"content":"Coma is, loosely, a combination of oblique rays and spherical aberration. Light originating from points away from the visual axis pass obliquely through the centre and the periphery of a lens, causing two focal points to occur. This gives rise to the superimposition of a main image and a blurred, elongated image. A circular target will appear as an elongated shape, or coma.","children":[],"payload":{"tag":"li","lines":"498,499"}},{"content":"Coma is reduced in the eye by the restriction of rays to the principal axis and, like oblique astigmatism in the eye, the effect is often negligible.","children":[],"payload":{"tag":"li","lines":"499,501"}}],"payload":{"tag":"h4","lines":"496,497"}},{"content":"Distortion","children":[{"content":"The same increased prismatic effect in the periphery of a lens can account for distortion of the edges of an object. When viewing a square, high-power convex lenses classically give rise to a pin-cushion distortion, forcing the edges of the square to bow inwards.","children":[],"payload":{"tag":"li","lines":"503,504"}},{"content":"A concave lens will produce the opposite effect, forcing the edges outward, which is known as barrel distortion.","children":[],"payload":{"tag":"li","lines":"504,506"}}],"payload":{"tag":"h4","lines":"501,502"}},{"content":"Curvature of field","children":[{"content":"This is where a flat or plane target produces a three-dimensionally bowled image. The retina ingeniously accommodates for this by also being bowled. Note that this effect may take place in spite of having accounted for spherical aberration, oblique astigmatism, and coma.","children":[],"payload":{"tag":"li","lines":"508,510"}}],"payload":{"tag":"h4","lines":"506,507"}}],"payload":{"tag":"h3","lines":"442,443"}},{"content":"Optics of the eye","children":[{"content":"The eye consists of several refracting surfaces and therefore the thin lens formulae as described above are insufficient to deal with the complexity of the eye as they consider refraction only at two lens surfaces. Thick lens calculations are required because the combined power of a thick lens is not simply the sum of the individual thin lenses. Thick lens theory is simplified here and a few new concepts must be introduced (Fig. 8.25).","children":[{"content":"The principal axis is the horizontal line all the way across.","children":[],"payload":{"tag":"li","lines":"515,516"}},{"content":"P1 and P2 are the principal planes and the points at which they cross the principal axis are known as the principal points. The principal planes are perpendicular to the principal axis. A ray of light incident at a principal plane (P1) leaves the second principal plane (P2) at the same vertical distance from the principal axis. The exact position of the principal planes is derived from calculations using lens position, curvature, thickness, and refractive index.","children":[],"payload":{"tag":"li","lines":"516,517"}},{"content":"There are two nodal points, N1 and N2, in any optical system (which may lie at the same point). These lie on the optical axis and have the property that a ray passing through the anterior nodal point (N1) leaves the lens as if it has passed directly through the second nodal point (N2). It emerges from N2 at the same angle from the principal axis to that at which it originally approached N1. The nodal points lie on the principal points only when media on opposite sides of the lens are the same.","children":[],"payload":{"tag":"li","lines":"517,518"}},{"content":"The principal foci (F1 and F2) mean the same as for thin lenses and the focal lengths (f1 and f2) are the distances between the principal planes to the focal points.","children":[],"payload":{"tag":"li","lines":"518,519"}},{"content":"The nodal points, focal points, and principal points are described as the cardinal points because together they fully describe an optical system.","children":[],"payload":{"tag":"li","lines":"519,521"}}],"payload":{"tag":"li","lines":"514,521"}},{"content":"Equivalent power and back vertex power","children":[{"content":"It can be seen that the reciprocal of the posterior vertex power of the lens (PVFL) gives the posterior vertex power (or back vertex power). This differs from the equivalent power of the lens, which is calculated from the two surface powers and includes a correction for lens thickness. This difference between back vertex power and equivalent power is a cause of error when prescribing high-power spectacles or contact lenses.","children":[],"payload":{"tag":"li","lines":"523,524"}},{"content":"The back vertex power is important in the prescription of spectacles because this is the point at which parallel rays are brought to a focus&#x2014;which should also correspond to the plane of the retina. Dispensing opticians correct for back vertex power when prescribing glasses, using mathematical tables that exist for this purpose.","children":[],"payload":{"tag":"li","lines":"524,526"}}],"payload":{"tag":"h4","lines":"521,522"}},{"content":"Refraction by the eye","children":[{"content":"<pre data-lines=\"533,550\"><code>- **HELPFUL HINT**\n&gt;\n&gt; **Refractive indices of the transparent media of the eye (Gullstrand)**\n&gt;\n&gt; - Air      1.000\n\n&gt; **HELPFUL HINT**\n&gt;\n&gt; **The reduced eye cardinal points (distance in millimetres behind anterior corneal surface) (after Gullstrand)**\n&gt;\n&gt; - First principal point P1  1.35\n&gt; - Second principal point P2 1.60\n&gt; - First nodal point N1  7.08\n&gt; - Second nodal point N2  7.33\n&gt; - First focal point   &#x2013;15.7\n&gt; - Second focal point  24.4\n&gt; - Refractive power  +58.64D\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"533,550"}}],"payload":{"tag":"h4","lines":"526,527"}},{"content":"The reduced schematic eye","children":[{"content":"As all the points lie close together, many can be combined to form a single intermediate point. This calculation is known as the reduced schematic eye (Fig. 8.27). This has only one nodal point and a single principal plane. Anterior and posterior focal lengths are adjusted around this new principal plane. Note that the posterior focal point (F2) lies on the retina. Here, the eye is treated as having a single refracting power of +58.6D.","children":[],"payload":{"tag":"li","lines":"553,554"}},{"content":"In the aphakic eye, where the cornea is the only refractive element, the calculated power is +43D. The crystalline lens therefore has a power of +15D (58 &#x2013; 43 = 15D). The cornea is much more powerful than the lens because of the air&#x2013;fluid interface and the greater difference between the refractive index at either side of the cornea.","children":[],"payload":{"tag":"li","lines":"554,555"}},{"content":"Using the reduced eye, a retinal image can be drawn (Fig. 8.27). P is the principal plane and R is the retina. The principal axis corresponds to the optical axis and is perpendicular to P and R. N is the nodal point and lies at the back surface of the lens. F1 is the anterior focal point of this optical system. F2 is the second principal focus and falls on the retina in the emmetropic eye.","children":[],"payload":{"tag":"li","lines":"555,556"}},{"content":"Two rays of light form this image: first, a ray passing through the one nodal point, undeviated; second, a ray parallel to the first, through the anterior focal point, F1, which continues parallel to the principal axis after refraction at the principal plane.","children":[],"payload":{"tag":"li","lines":"556,557"}},{"content":"The image size can be seen to be proportional to the angle subtended by the object at the nodal point (visual angle). As the object approaches, it will subtend a greater visual angle.","children":[],"payload":{"tag":"li","lines":"557,558"}},{"content":"| Cornea                                                       | 1.376       | Principal point P  | 1.35  |","children":[],"payload":{"tag":"li","lines":"558,559"}},{"content":"|------------------------------------------------------------|-------------|------------------|-----|","children":[],"payload":{"tag":"li","lines":"559,560"}},{"content":"| Aqueous humour                                               | 1.336       | Nodal point N      | 7.08  |","children":[],"payload":{"tag":"li","lines":"560,561"}},{"content":"| Lens (cortex&#x2013;core)                                           | 1.386&#x2013;1.406 | First focal point  | &#x2013;15.7 |","children":[],"payload":{"tag":"li","lines":"561,562"}},{"content":"| Vitreous humour                                              | 1.336       | Second focal point | 24.13 |","children":[],"payload":{"tag":"li","lines":"562,563"}},{"content":"| Schematic eye, cardinal points (distance in millimetres behind anterior corneal surface) (Gullstrand) |             |                    |       |","children":[],"payload":{"tag":"li","lines":"563,564"}},{"content":"P1 P2","children":[],"payload":{"tag":"li","lines":"564,565"}},{"content":"N1 N2","children":[],"payload":{"tag":"li","lines":"565,566"}},{"content":"N","children":[],"payload":{"tag":"li","lines":"566,567"}},{"content":"F2","children":[],"payload":{"tag":"li","lines":"567,568"}},{"content":"F1","children":[],"payload":{"tag":"li","lines":"568,570"}}],"payload":{"tag":"h4","lines":"551,552"}}],"payload":{"tag":"h3","lines":"510,511"}},{"content":"Accommodation and accommodative convergence/accommodation ratio","children":[{"content":"","children":[{"content":"\n<p data-lines=\"574,575\">The crystalline lens can increase its dioptric power by reducing ciliary muscle contraction on the zonular fibres. This allows the lens to assume a more spherical shape. Most change occurs at the anterior lens surface, which therefore moves forward slightly. This ability is called accommodation.</p>","children":[{"content":"The far point (FP) is the position of an object where its image falls on the retina in a relaxed eye. In emmetropia, this is infinity.","children":[],"payload":{"tag":"li","lines":"575,576"}},{"content":"The near point (NP) is the nearest point at which an image can be seen with maximal accommodation.","children":[],"payload":{"tag":"li","lines":"576,577"}},{"content":"The range of accommodation is the difference between the two.","children":[],"payload":{"tag":"li","lines":"577,578"}},{"content":"The amplitude is the difference in diopteric power. The diopteric value is the reciprocal of the near and far point distance. The amplitude is given by:","children":[],"payload":{"tag":"li","lines":"578,580"}}],"payload":{"tag":"li","lines":"574,580"}},{"content":"\n<p data-lines=\"580,581\">amplitude of accommodation (A) = 1/NP &#x2013; 1/FP So, if NP = 5 (reciprocal of 0.25 m) and</p>","children":[],"payload":{"tag":"li","lines":"580,581"}},{"content":"\n<p data-lines=\"581,582\">FP = 0 (reciprocal of infinity), then A = 4D.</p>","children":[],"payload":{"tag":"li","lines":"581,583"}},{"content":"\n<p data-lines=\"583,584\">Therefore to focus from infinity to a point 25 cm from the eye, the eye must exert 4D of accommodation.</p>","children":[],"payload":{"tag":"li","lines":"583,584"}},{"content":"\n<p data-lines=\"584,585\">The accommodative reflex involves accommodation as well as convergence and miosis. There is a link between accommodation and convergence&#x2014;the accommodative convergence/accommodation ratio (AC/A ratio). The normal AC/A ratio is around 4:1. There are various ways of measuring this:</p>","children":[{"content":"the heterophoria method","children":[],"payload":{"tag":"li","lines":"585,586"}},{"content":"the gradient method","children":[],"payload":{"tag":"li","lines":"586,587"}},{"content":"the haploscopic method","children":[],"payload":{"tag":"li","lines":"587,588"}},{"content":"the fixation disparity method.","children":[],"payload":{"tag":"li","lines":"588,589"}}],"payload":{"tag":"li","lines":"584,589"}},{"content":"\n<p data-lines=\"589,590\">For simplicity we shall describe the first two, which are the most popular.</p>","children":[],"payload":{"tag":"li","lines":"589,591"}}],"payload":{"tag":"ul","lines":"574,591"}},{"content":"The heterophoria method","children":[{"content":"This method measures the horizontal deviation in distance fixation (optical infinity) with any refractive error fully corrected, on the assumption that no accommodation is present under these conditions.","children":[],"payload":{"tag":"li","lines":"593,594"}},{"content":"The horizontal deviation is then measured at near distance (1/3 m or 3D) on the assumption that the convergence exerted is entirely by accommodation alone. Here, the AC/A ratio is given by the following equation:","children":[],"payload":{"tag":"li","lines":"594,595"}},{"content":"AC/A = IPD + (!i<em>d</em> - !i<em>n</em>)/<em>D</em>","children":[],"payload":{"tag":"li","lines":"595,596"}},{"content":"where IPD is the inter-pupillary distance in centimetres, &#x2206;<em>d</em> is the prismatic horizontal deviation at distance (prism dioptres), &#x2206;<em>n</em> is the prismatic horizontal deviation at distance (prism dioptres), and <em>D</em> is the dioptric equivalent of the near distance.","children":[],"payload":{"tag":"li","lines":"596,597"}},{"content":"Remember that the convention of sign for an exodeviation is (&#x2013;) and for an esodeviation is (+). This is true for heterophoric and gradient methods.","children":[],"payload":{"tag":"li","lines":"597,599"}}],"payload":{"tag":"h4","lines":"591,592"}},{"content":"The gradient method","children":[{"content":"Arguably the most preferred method of AC/A measurement is via the so-called gradient method. The essential points are as follows:","children":[{"content":"The drive to change accommodation is given by ophthalmic lenses as opposed to a change in viewing distance.","children":[],"payload":{"tag":"li","lines":"602,603"}},{"con
