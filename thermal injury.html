<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Ocular Trauma","children":[{"content":"Thermal Injury / Burns: Assessment","children":[{"content":"Assessment","children":[{"content":"\n<p data-lines=\"17,18\">Thermal injuries most commonly affect the lids but may involve the ocular surface.</p>","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"\n<p data-lines=\"18,19\">Severity ranges from mild to severe and blinding.</p>","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"\n<p data-lines=\"19,20\">Assessment of burns to the lids follows standard cutaneous burn evaluation: superficial / partial thickness / full thickness.</p>","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"\n<p data-lines=\"20,21\">Globe burns require slit-lamp examination, similar to chemical injuries.</p>","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"\n<p data-lines=\"21,22\">Test pH due to risk of caustic chemical exposure (e.g., explosives).</p>","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"\n<p data-lines=\"22,23\">Assess in the context of total body surface area (BSA) involvement.</p>","children":[],"payload":{"tag":"li","lines":"22,24"}},{"content":"\n<p data-lines=\"24,25\">Proportion of body area by age:</p>","children":[{"content":"Face is 19% of total BSA in a child &lt;1 year.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"13% in 5&#x2013;9-year-olds.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"7% in adults.","children":[],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"li","lines":"24,29"}}],"payload":{"tag":"h3","lines":"15,16"}},{"content":"Clinical Features","children":[{"content":"Corneal and Ocular Surfaces","children":[{"content":"\n<p data-lines=\"33,34\"><strong>Direct contact thermal injury:</strong></p>","children":[{"content":"Keratopathy:","children":[{"content":"Ranges from mild punctate/confluent defects (e.g. cigarette ash) to severe limbitis, stromal melting, or perforation.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Severe injuries (e.g. molten metal) may form a cast between lid and globe.","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"34,37"}},{"content":"Associated features:","children":[{"content":"Conjunctival injection","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Ischaemia (white eye)","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Chemosis","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Necrosis","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Cataract (if severe)","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"li","lines":"37,44"}}],"payload":{"tag":"li","lines":"33,44"}},{"content":"\n<p data-lines=\"44,45\"><strong>2&#xb0; exposure:</strong></p>","children":[{"content":"Exposure keratopathy may occur:","children":[{"content":"Acutely, if significant loss of lid tissue.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Later, due to lid cicatrization (onset 1&#x2013;2 weeks after exposure).","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"li","lines":"45,49"}}],"payload":{"tag":"li","lines":"44,49"}}],"payload":{"tag":"h4","lines":"31,32"}},{"content":"Lids","children":[{"content":"\n<p data-lines=\"51,52\"><strong>Superficial (first-degree) burns:</strong></p>","children":[{"content":"Causes: sunburn, short flash burns.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Dry burns with oedema, no blistering.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Erythema and pain common.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Heals in &#x2264;1 week with superficial peeling, no scarring (possible discoloration).","children":[],"payload":{"tag":"li","lines":"55,57"}}],"payload":{"tag":"li","lines":"51,57"}},{"content":"\n<p data-lines=\"57,58\"><strong>Partial-thickness (second-degree) burns:</strong></p>","children":[{"content":"Causes: longer-duration scalds, flame injuries.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Blisters, skin weeping, intense erythema, significant pain, temperature sensitivity.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Heals in 1&#x2013;4 weeks with little scarring; pigmentary changes common.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"57,62"}},{"content":"\n<p data-lines=\"62,63\"><strong>Full-thickness (third-degree) burns:</strong></p>","children":[{"content":"Causes: chemical, electrical, flame, and scald injuries.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Skin appears dry, inflexible, leathery.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Minimal or no pain.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Heals with significant cicatrization and scarring.","children":[],"payload":{"tag":"li","lines":"66,68"}}],"payload":{"tag":"li","lines":"62,68"}}],"payload":{"tag":"h4","lines":"49,50"}}],"payload":{"tag":"h3","lines":"29,30"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"Thermal Injury / Burns: Management","children":[{"content":"Management","children":[{"content":"Systemic","children":[{"content":"\n<p data-lines=\"74,75\">Liaise with a burns specialist for optimal care and potential admission to a specialist burns unit.</p>","children":[],"payload":{"tag":"li","lines":"74,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>Resuscitation with IV fluids:</strong></p>","children":[{"content":"\n<p data-lines=\"77,78\">Critical for burns &gt;10&#x2013;15% BSA within the first 24 hours.</p>","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"\n<p data-lines=\"78,79\">Estimate % BSA using the &#x2018;rule of 9s&#x2019;:</p>","children":[{"content":"\n<p data-lines=\"80,81\"><strong>Adults:</strong></p>","children":[{"content":"Arm: 9% each","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Leg: 18% each","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Head: 9%","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Front torso: 18%","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Back torso: 18%","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"li","lines":"80,87"}},{"content":"\n<p data-lines=\"87,88\"><strong>Children:</strong></p>","children":[{"content":"Arm: 9% each","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Leg: 14% each","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Head: 18%","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Front torso: 18%","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Back torso: 18%","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"li","lines":"87,94"}}],"payload":{"tag":"li","lines":"78,94"}},{"content":"\n<p data-lines=\"94,95\"><strong>Parkland formula:</strong></p>","children":[{"content":"<code>Fluid (mL) = 4 &#xd7; weight (kg) &#xd7; % BSA</code>","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Give:","children":[{"content":"50% in the first 8 hours","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Remaining 50% over next 16 hours","children":[],"payload":{"tag":"li","lines":"98,100"}}],"payload":{"tag":"li","lines":"96,100"}}],"payload":{"tag":"li","lines":"94,100"}}],"payload":{"tag":"li","lines":"76,100"}},{"content":"\n<p data-lines=\"100,101\"><strong>General skin care:</strong></p>","children":[{"content":"Air-fluidized bed if large BSA involved.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Reverse barrier nursing.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Leave intact blisters; gently remove necrotic skin.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Apply simple emollients (e.g. 50:50 white soft paraffin:liquid paraffin).","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Use non-adherent dressings (change every 2&#x2013;3 days).","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Irrigate mouth, nostrils, eyes, anogenital areas with sterile isotonic saline frequently.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"100,108"}}],"payload":{"tag":"h4","lines":"72,73"}},{"content":"Management of Corneal and Ocular Surface Thermal Injuries","children":[{"content":"\n<p data-lines=\"110,111\">As with chemical injuries (see chemical injury treatment), though irrigation plays a limited role.</p>","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"\n<p data-lines=\"111,112\">Summary:</p>","children":[{"content":"Immediate irrigation with cool liquid removes debris and cools tissues.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>Topical antibiotics:</strong> preservative-free chloramphenicol 0.5%, 4&#xd7;/day.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"<strong>Topical cycloplegia:</strong> for comfort / anterior chamber activity.","children":[{"content":"Options: preservative-free cyclopentolate 1% 3&#xd7;/day or atropine 1% 2&#xd7;/day.","children":[],"payload":{"tag":"li","lines":"115,116"}}],"payload":{"tag":"li","lines":"114,116"}},{"content":"<strong>Topical lubricants:</strong> preservative-free (e.g., carmellose 1&#x2013;4 hourly + liquid paraffin at night).","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"<strong>Oral analgesia:</strong> e.g., paracetamol &#xb1; codeine.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Consider topical steroids:</strong> if significant oedema (e.g., preservative-free prednisolone 0.5&#x2013;1%, 4&#x2013;8&#xd7;/day for &lt;10 days).","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"li","lines":"111,120"}},{"content":"\n<p data-lines=\"120,121\">In severe cases:</p>","children":[{"content":"Use systemic ascorbic acid, tetracyclines.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Protect ocular surface (e.g., amniotic membrane overlay).","children":[],"payload":{"tag":"li","lines":"122,124"}}],"payload":{"tag":"li","lines":"120,124"}},{"content":"\n<p data-lines=\"124,125\"><strong>NB:</strong> Symblepharon may occur.</p>","children":[{"content":"Remove pseudomembranes early.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Surgically divide acute forniceal adhesions if needed.","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"li","lines":"124,128"}}],"payload":{"tag":"h4","lines":"108,109"}},{"content":"Management of Lid Thermal Injuries","children":[{"content":"\n<p data-lines=\"130,131\">Main goal: ensure cornea remains covered and exposure keratopathy is managed aggressively.</p>","children":[],"payload":{"tag":"li","lines":"130,132"}},{"content":"\n<p data-lines=\"132,133\"><strong>Superficial burns:</strong></p>","children":[{"content":"Cool compresses","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Lubrication","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Pain control","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"li","lines":"132,137"}},{"content":"\n<p data-lines=\"137,138\"><strong>Partial-thickness burns:</strong></p>","children":[{"content":"Topical antibiotic ointment","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Copious lubrication","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"&#xb1; Occlusion dressing or moisture chamber","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Trim eyelashes if singed (lash fragments irritate)","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Consider temporary tarsorrhaphy","children":[{"content":"May require lateral canthotomy and upper/lower cantholysis if lids are tight","children":[],"payload":{"tag":"li","lines":"143,145"}}],"payload":{"tag":"li","lines":"142,145"}}],"payload":{"tag":"li","lines":"137,145"}},{"content":"\n<p data-lines=\"145,146\"><strong>Full-thickness burns:</strong></p>","children":[{"content":"Same as partial-thickness +","children":[{"content":"Debride necrotic tissue and eschar","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Lubricate and protect the eye","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"Tarsorrhaphy","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"Refer to oculoplastics for specialist management (e.g. skin grafting)","children":[],"payload":{"tag":"li","lines":"150,152"}}],"payload":{"tag":"li","lines":"146,152"}}],"payload":{"tag":"li","lines":"145,152"}}],"payload":{"tag":"h4","lines":"128,129"}}],"payload":{"tag":"h3","lines":"70,71"}},{"content":"Complications","children":[{"content":"Loss of lid tissue &#x2192; corneal exposure","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"Lid cicatrization &#x2192; entropion / ectropion, trichiasis, corneal exposure","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"Epiphora &#x2192; from punctae / lacrimal duct damage","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Conjunctival burns &#x2192; cicatricial changes, symblepharon, severe dry eye","children":[{"content":"Damage to goblet cells, accessory lacrimal and meibomian glands","children":[],"payload":{"tag":"li","lines":"158,159"}}],"payload":{"tag":"li","lines":"157,159"}},{"content":"Significant limbal ischaemia &#x2192; conjunctivalization, vascularization, corneal opacification","children":[],"payload":{"tag":"li","lines":"159,160"}}],"payload":{"tag":"h3","lines":"152,153"}}],"payload":{"tag":"h2","lines":"68,69"}}],"payload":{"tag":"h1","lines":"5,6"}},null)</script>
