            })(() => window.markmap,null,{"content":"Ocular Trauma","children":[{"content":"Ocular Trauma: Assessment","children":[{"content":"Table 3.1: An Approach to Assessing Ocular Trauma","children":[{"content":"<table data-lines=\"8,33\">\n<thead data-lines=\"8,9\">\n<tr data-lines=\"8,9\">\n<th>Category</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"10,33\">\n<tr data-lines=\"10,11\">\n<td>Incident</td>\n<td>Date, time, place, witness history (if assault or pediatric case), mechanism of injury, associated head injury (loss of consciousness, nausea, vomiting, fits), other injuries, last oral intake</td>\n</tr>\n<tr data-lines=\"11,12\">\n<td>Symptoms</td>\n<td>Visual acuity (sudden/gradual), floaters, flashes, field defects, diplopia, pain</td>\n</tr>\n<tr data-lines=\"12,13\">\n<td>Past Ocular History (POH)</td>\n<td>Previous/current eye disease</td>\n</tr>\n<tr data-lines=\"13,14\">\n<td>Past Medical History (PMH)</td>\n<td>Any systemic disease, tetanus status</td>\n</tr>\n<tr data-lines=\"14,15\">\n<td>Social History (SH)</td>\n<td>Family support, alcohol/drug abuse</td>\n</tr>\n<tr data-lines=\"15,16\">\n<td>Family History (FH)</td>\n<td>Family history of eye disease</td>\n</tr>\n<tr data-lines=\"16,17\">\n<td>Drug History (Dx)</td>\n<td>Drugs</td>\n</tr>\n<tr data-lines=\"17,18\">\n<td>Allergies (Ax)</td>\n<td>Allergies, Glasgow Coma Scale (GCS), conscious level</td>\n</tr>\n<tr data-lines=\"18,19\">\n<td>Visual Function</td>\n<td>Visual acuity, relative afferent pupillary defect (RAPD), color vision, visual field (VF) to confrontation &#xb1; formal perimetry</td>\n</tr>\n<tr data-lines=\"19,20\">\n<td>Orbits</td>\n<td>Continuity of orbital rim, infraorbital sensation</td>\n</tr>\n<tr data-lines=\"20,21\">\n<td>Soft Tissues</td>\n<td>Periorbital bruising/oedema/surgical emphysema, lid lacerations</td>\n</tr>\n<tr data-lines=\"21,22\">\n<td>Globes</td>\n<td>Proptosis/enophthalmos/hypoglobus, pulsatility</td>\n</tr>\n<tr data-lines=\"22,23\">\n<td>Mobility</td>\n<td>Mechanical restriction or paretic muscle</td>\n</tr>\n<tr data-lines=\"23,24\">\n<td>Conjunctiva</td>\n<td>Diffuse/defined subconjunctival hemorrhage, laceration, ischemia</td>\n</tr>\n<tr data-lines=\"24,25\">\n<td>Cornea</td>\n<td>Abrasion or full-thickness laceration (sealed/leaking), foreign body (FB), rust ring, infiltrate, oedema, limbitis</td>\n</tr>\n<tr data-lines=\"25,26\">\n<td>Anterior Chamber (AC)</td>\n<td>Depth, flare, cells (erythrocytes, leucocytes), pigment</td>\n</tr>\n<tr data-lines=\"26,27\">\n<td>Gonioscopy</td>\n<td>(Deferred in open globe injury or hyphaema) angle recession/dialysis, FB in angle</td>\n</tr>\n<tr data-lines=\"27,28\">\n<td>Iris</td>\n<td>RAPD, anisocoria, traumatic mydriasis, iridodialysis, iridodonesis, transillumination defect, FB</td>\n</tr>\n<tr data-lines=\"28,29\">\n<td>Lens</td>\n<td>Cataract, FB, phacodonesis, subluxation, Vossius ring (iris pigment imprinted on anterior capsule)</td>\n</tr>\n<tr data-lines=\"29,30\">\n<td>Tonometry</td>\n<td>Applanation (deferred if open globe injury); if decreased intraocular pressure (IOP), consider penetrating injury, retinal detachment</td>\n</tr>\n<tr data-lines=\"30,31\">\n<td>Vitreous</td>\n<td>Hemorrhage, pigment, posterior vitreous detachment</td>\n</tr>\n<tr data-lines=\"31,32\">\n<td>Fundus</td>\n<td>Commotio retinae hemorrhage, tear, detachment, dialysis; choroidal rupture; exit wound; optic nerve avulsion</td>\n</tr>\n<tr data-lines=\"32,33\">\n<td>Indirect Ophthalmoscopy</td>\n<td>Indentation is often not appropriate for an acutely traumatized eye</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"8,33"}}],"payload":{"tag":"h3","lines":"6,7"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Documentation","children":[{"content":"Careful assessment and accurate documentation are critical.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Legal proceedings often follow trauma cases.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Clinical photographs can be very helpful.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h2","lines":"34,35"}},{"content":"Investigations","children":[{"content":"If the eye cannot be examined due to soft tissue swelling, or no fundal view is possible due to opaque media:","children":[{"content":"Consider B-scan ultrasound &#xb1; CT scan to identify gross intraocular/orbital pathology and exclude intraocular foreign body (IOFB).","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"42,44"}},{"content":"CT orbits/face/head is valuable in:","children":[{"content":"Orbital/maxillofacial fractures and associated cerebral injuries.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Ask for 2mm slices to reduce the risk of missing a small IOFB.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"MRI should be avoided in cases where IOFB is suspected.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"44,48"}},{"content":"Facial X-rays may assist in diagnosing radio-opaque IOFB and orbital fractures but do not replace CT imaging.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"If there is suspected open globe injury:","children":[{"content":"Manipulation must be kept to a minimum.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Open globe injury is a relative contraindication for gonioscopy, scleral indentation, tonometry, and B-scan ultrasound.","children":[],"payload":{"tag":"li","lines":"51,53"}}],"payload":{"tag":"li","lines":"49,53"}}],"payload":{"tag":"h2","lines":"40,41"}},{"content":"Tetanus Status and Prophylaxis","children":[{"content":"Current UK Immunization Protocol","children":[{"content":"Tetanus Vaccines","children":[{"content":"For children:","children":[{"content":"Adsorbed tetanus vaccine as part of DTaP/IPV/Hib at 2mo, 3mo, and 4mo, followed by boosters at 3y 4mo (dTaP/IPV) and 14y (Td/IPV).","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"59,61"}},{"content":"For non-immune adolescents/adults:","children":[{"content":"Three doses of 0.5mL intramuscularly (Td/IPV), separated by 4 weeks, with boosters after 5 and 10 years.","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"li","lines":"61,64"}}],"payload":{"tag":"h4","lines":"57,58"}},{"content":"Definitions","children":[{"content":"Immune:","children":[{"content":"Primary immunization complete (three doses) and within 10 years of a booster dose, or total of five doses.","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"li","lines":"66,68"}},{"content":"Tetanus-prone wound:","children":[{"content":"Devitalized or heavily contaminated with soil or material likely to contain tetanus spores (e.g., animal manure).","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"li","lines":"68,71"}}],"payload":{"tag":"h4","lines":"64,65"}}],"payload":{"tag":"h3","lines":"55,56"}},{"content":"Treatment","children":[{"content":"Table 3.2: Treatment of Open Wounds","children":[{"content":"<table data-lines=\"77,85\">\n<thead data-lines=\"77,78\">\n<tr data-lines=\"77,78\">\n<th>Patient</th>\n<th>Wound</th>\n<th>Action</th>\n</tr>\n</thead>\n<tbody data-lines=\"79,85\">\n<tr data-lines=\"79,80\">\n<td>Immune</td>\n<td>Clean</td>\n<td>Nil needed</td>\n</tr>\n<tr data-lines=\"80,81\">\n<td></td>\n<td>Tetanus-prone</td>\n<td>Clean/debride wound as required, give tetanus immunoglobulin</td>\n</tr>\n<tr data-lines=\"81,82\">\n<td>Non-immune</td>\n<td>Clean</td>\n<td>Immediate dose of vaccine, followed by completion of standard schedule (by GP)</td>\n</tr>\n<tr data-lines=\"82,83\">\n<td></td>\n<td>Tetanus-prone</td>\n<td>Clean/debride wound as required, immediate dose of vaccine and tetanus immunoglobulin (at a different site), followed by completion of standard schedule (by GP)</td>\n</tr>\n<tr data-lines=\"83,84\">\n<td>Uncertain of vaccination status</td>\n<td>Clean</td>\n<td>As for non-immune patients</td>\n</tr>\n<tr data-lines=\"84,85\">\n<td></td>\n<td>Tetanus-prone</td>\n<td>As for non-immune patients</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"77,85"}}],"payload":{"tag":"h4","lines":"75,76"}},{"content":"Table 3.3: Summary of Indications for Tetanus Prophylaxis","children":[{"content":"<table data-lines=\"88,96\">\n<thead data-lines=\"88,89\">\n<tr data-lines=\"88,89\">\n<th>Patient</th>\n<th>Wound</th>\n<th>Vaccine</th>\n<th>Immunoglobulin</th>\n<th>Completion of Course by GP</th>\n</tr>\n</thead>\n<tbody data-lines=\"90,96\">\n<tr data-lines=\"90,91\">\n<td>Immune</td>\n<td>Clean</td>\n<td>No</td>\n<td>No</td>\n<td>No</td>\n</tr>\n<tr data-lines=\"91,92\">\n<td></td>\n<td>Tetanus-prone</td>\n<td>No</td>\n<td>Yes</td>\n<td>No</td>\n</tr>\n<tr data-lines=\"92,93\">\n<td>Non-immune</td>\n<td>Clean</td>\n<td>Yes</td>\n<td>No</td>\n<td>Y es</td>\n</tr>\n<tr data-lines=\"93,94\">\n<td></td>\n<td>Tetanus-prone</td>\n<td>Yes</td>\n<td>Yes</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"94,95\">\n<td>Uncertain of vaccination status</td>\n<td>Clean</td>\n<td>Yes</td>\n<td>No</td>\n<td>Yes if needed</td>\n</tr>\n<tr data-lines=\"95,96\">\n<td></td>\n<td>Tetanus-prone</td>\n<td>Yes</td>\n<td>Yes</td>\n<td>Yes if needed</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"88,96"}}],"payload":{"tag":"h4","lines":"86,87"}}],"payload":{"tag":"h3","lines":"71,72"}}],"payload":{"tag":"h2","lines":"53,54"}},{"content":"Chemical Injury: Assessment","children":[{"content":"Prognostic Factors","children":[{"content":"Prognostic clinical features are summarized in the Roper-Hall and Dua classifications of severity.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Factors determining severity of chemical corneal injuries:","children":[{"content":"pH: Alkaline agents generally cause more severe injuries than acids; most domestic agents are alkaline or neutral.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Duration of contact.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"Corneal involvement: Surface area, duration of contact.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Limbal involvement: Corneal re-epithelialization relies on proliferation from the limbal stem cell niche.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Conjunctival involvement: Complete loss of corneal and limbal epithelia may lead to conjunctivalization.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Associated non-chemical injury: Blunt trauma, thermal injury.","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"li","lines":"107,115"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"Clinical Features","children":[{"content":"Conjunctival inflammation (red eye) or ischemia (beware the &#x2018;white&#x2019; eye) &#xb1; chemosis, hemorrhage, epithelial defects, ulceration, necrosis, or complete loss of conjunctiva.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Perilimbal ischemia (blanched vessels with no visible blood flow).","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Corneal epitheliopathy (punctate to complete loss; may stain poorly with fluorescein).","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Corneal oedema, stromal necrosis.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"Anterior chamber activity and fibrin.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Traumatic mydriasis, increased IOP (consider Icare&#xae; and Tono-Pen&#xae; rather than Goldmann).","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Rarely: scleral necrosis, vitritis, necrotic retinopathy.","children":[],"payload":{"tag":"li","lines":"123,125"}}],"payload":{"tag":"h3","lines":"115,116"}},{"content":"Complications","children":[{"content":"Table 3.4: Roper-Hall Classification of Severity of Ocular Surface Burns","children":[{"content":"<table data-lines=\"134,140\">\n<thead data-lines=\"134,135\">\n<tr data-lines=\"134,135\">\n<th>Grade</th>\n<th>Corneal Appearance</th>\n<th>Limbal Ischaemia</th>\n<th>Prognosis</th>\n</tr>\n</thead>\n<tbody data-lines=\"136,140\">\n<tr data-lines=\"136,137\">\n<td>I</td>\n<td>Clear cornea</td>\n<td>Nil</td>\n<td>Good</td>\n</tr>\n<tr data-lines=\"137,138\">\n<td>II</td>\n<td>Hazy cornea: iris details visible</td>\n<td>&lt;1/3</td>\n<td>Good</td>\n</tr>\n<tr data-lines=\"138,139\">\n<td>III</td>\n<td>Opaque cornea: iris details obscured</td>\n<td>1/3 to 1/2</td>\n<td>Guarded</td>\n</tr>\n<tr data-lines=\"139,140\">\n<td>IV</td>\n<td>Opaque cornea: iris details obscured</td>\n<td>&gt;1/2</td>\n<td>Poor</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"134,140"}}],"payload":{"tag":"h4","lines":"132,133"}},{"content":"Table 3.5: Dua Classification of Ocular Surface Burns","children":[{"content":"Highlights limbal and conjunctival involvement; e.g., 4.5/40 indicates 4.5 clock hours of limbus and 40% conjunctiva involved.<br>\n| Grade | Limbal Involvement (Clock Hours) | Conjunctival Involvement (%) | Prognosis         |<br>\n|-------|----------------------------------|------------------------------|-------------------|<br>\n| I     | 0                                | 0                            | Very good         |<br>\n| II    | &#x2264;3                               | &#x2264;30                          | Good              |<br>\n| III   | &gt;3&#x2013;6                            | &gt;30&#x2013;50                       | Good              |<br>\n| IV    | &gt;6&#x2013;9                            | &gt;50&#x2013;75                       | Good to guarded   |<br>\n| V     | &gt;9&#x2013;12                           | &gt;75&#x2013;&lt;100                     | Guarded to poor   |<br>\n| VI    | 12 (total)                       | 100 (total)                  | Very poor         |","children":[],"payload":{"tag":"li","lines":"143,153"}}],"payload":{"tag":"h4","lines":"141,142"}}],"payload":{"tag":"h3","lines":"125,126"}}],"payload":{"tag":"h2","lines":"97,98"}},{"content":"Chemical Injury: Treatment","children":[{"content":"Immediate","children":[{"content":"Immediate Irrigation","children":[{"content":"Probably the most important determinant of outcome.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Test pH, instill topical anaesthetic (e.g., proxymetacaine), insert speculum if available, irrigate with water, normal saline, Diphoterine&#xae;, or Hartmann&#x2019;s solution through IV tubing.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Deliver minimum of 2L or until normal pH restored; delay for specific irrigants other than water is not warranted.","children":[],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"h4","lines":"159,160"}},{"content":"Inspection","children":[{"content":"Evert lids (double-evert upper lid), inspect fornices, remove retained particulate matter (e.g., lime, cement) with cotton bud or forceps/microscissors if embedded.","children":[],"payload":{"tag":"li","lines":"167,169"}}],"payload":{"tag":"h4","lines":"165,166"}},{"content":"Indicator Test","children":[{"content":"Test pH at end of irrigation and 5min after completion.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"If pH neutral/near neutral (normal tears slightly alkaline, up to ~7.4):","children":[{"content":"Begin examination and further treatment, recheck pH after 20min.","children":[],"payload":{"tag":"li","lines":"173,174"}}],"payload":{"tag":"li","lines":"172,174"}},{"content":"If pH abnormal:","children":[{"content":"Repeat irrigation cycle with another 2L until pH normal.","children":[],"payload":{"tag":"li","lines":"175,176"}}],"payload":{"tag":"li","lines":"174,176"}},{"content":"In severe injuries:","children":[{"content":"Record pH daily until ocular surface healed (to exclude release of chemical from forniceal particles).","children":[],"payload":{"tag":"li","lines":"177,179"}}],"payload":{"tag":"li","lines":"176,179"}}],"payload":{"tag":"h4","lines":"169,170"}}],"payload":{"tag":"h3","lines":"155,156"}},{"content":"Acute: All Injuries","children":[{"content":"Table 3.6: Strong Acids and Alkalis in Common Use","children":[{"content":"<table data-lines=\"189,201\">\n<thead data-lines=\"189,190\">\n<tr data-lines=\"189,190\">\n<th>Substance</th>\n<th>Chemical</th>\n<th>pH</th>\n</tr>\n</thead>\n<tbody data-lines=\"191,201\">\n<tr data-lines=\"191,192\">\n<td><strong>Common Alkalis</strong></td>\n<td></td>\n<td></td>\n</tr>\n<tr data-lines=\"192,193\">\n<td>Oven cleaning fluid</td>\n<td>Sodium hydroxide</td>\n<td>14</td>\n</tr>\n<tr data-lines=\"193,194\">\n<td>Drain cleaning fluid</td>\n<td>Sodium (or potassium) hydroxide</td>\n<td>14</td>\n</tr>\n<tr data-lines=\"194,195\">\n<td>Plaster</td>\n<td>Calcium hydroxide</td>\n<td>14</td>\n</tr>\n<tr data-lines=\"195,196\">\n<td>Fertilizers (some)</td>\n<td>Ammonium hydroxide</td>\n<td>13</td>\n</tr>\n<tr data-lines=\"196,197\">\n<td><strong>Common Acids</strong></td>\n<td></td>\n<td></td>\n</tr>\n<tr data-lines=\"197,198\">\n<td>Battery fluid</td>\n<td>Sulfuric acid</td>\n<td>1</td>\n</tr>\n<tr data-lines=\"198,199\">\n<td>Lavatory cleaning fluid</td>\n<td>Sulfuric acid</td>\n<td>1</td>\n</tr>\n<tr data-lines=\"199,200\">\n<td>Bleach</td>\n<td>Sodium hypochlorite</td>\n<td>1</td>\n</tr>\n<tr data-lines=\"200,201\">\n<td>Pool cleaning fluid</td>\n<td>Sodium (or calcium) hypochlorite</td>\n<td>1</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"189,201"}}],"payload":{"tag":"h4","lines":"187,188"}}],"payload":{"tag":"h3","lines":"179,180"}},{"content":"Acute: Severe Injuries","children":[{"content":"Consider admission if Dua grade II or more (mandatory for grades IV/V) and:","children":[{"content":"Topical glucocorticoids: (e.g., prednisolone 0.5&#x2013;1% at least 4&#xd7;/d for &lt;10d); more severe injuries require more frequent/stronger steroids.","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"Topical ascorbic acid: (e.g., sodium ascorbate 10% up to 2-hourly for &lt;10d).","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"Oral ascorbic acid: (e.g., 1g 2&#xd7;/d).","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"Systemic tetracyclines: (e.g., doxycycline 50&#x2013;100mg 1&#xd7;/d or oxytetracycline 500mg 4&#xd7;/d for 3mo; contraindicated in children &lt;12, pregnant/breastfeeding women, hepatic/renal impairment).","children":[],"payload":{"tag":"li","lines":"208,209"}}],"payload":{"tag":"li","lines":"204,209"}},{"content":"Ascorbic acid: Essential for collagen formation, scavenges free radicals; avoid topically in acid burns.","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Doxycycline: Proteinase inhibitor, prevents tissue necrosis, facilitates healing, anti-inflammatory.","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"Less commonly used:","children":[{"content":"Topical sodium citrate 10%: Reduces neutrophil chemotaxis, inhibits collagenases, but painful.","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"Paracentesis and replacement of aqueous with buffered phosphate solution: Normalizes AC pH more quickly.","children":[],"payload":{"tag":"li","lines":"213,215"}}],"payload":{"tag":"li","lines":"211,215"}}],"payload":{"tag":"h3","lines":"202,203"}},{"content":"Acute: Injuries with Increased IOP","children":[{"content":"Acetazolamide 250mg 4&#xd7;/d &#xb1; topical &#x3b2;-blocker (e.g., preservative-free timolol 0.5% 2&#xd7;/d).","children":[],"payload":{"tag":"li","lines":"217,219"}}],"payload":{"tag":"h3","lines":"215,216"}},{"content":"Long-term: Complicated Cases","children":[{"content":"Poor Corneal Healing","children":[{"content":"Medical treatment as for persistent epithelial defects.","children":[],"payload":{"tag":"li","lines":"223,224"}},{"content":"Surgical treatment:","children":[{"content":"Techniques to assist epithelial migration: Amniotic membrane (AM) transplantation, amnion carrier devices (ProKera&#xae;, OmniLenz&#x2122;).","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"Re-epithelialization of cornea: Limbal stem cell transplantation.","children":[],"payload":{"tag":"li","lines":"226,228"}}],"payload":{"tag":"li","lines":"224,228"}}],"payload":{"tag":"h4","lines":"221,222"}},{"content":"Obliterated Fornices and Pseudopterygium Formation","children":[{"content":"Consider:","children":[{"content":"Pseudopterygium excision with conjunctival autograft (if adequate host conjunctiva) or AM facilitated by anti-proliferatives (intraoperative mitomycin C (MMC)).","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"Forniceal reconstructive surgery: Division of symblepharon, mucous membrane or amniotic membrane grafting (AMG).","children":[],"payload":{"tag":"li","lines":"232,234"}}],"payload":{"tag":"li","lines":"230,234"}}],"payload":{"tag":"h4","lines":"228,229"}},{"content":"Corneal Opacification","children":[{"content":"Consider:","children":[{"content":"Limbal epithelial stem cell transplantation, followed by penetrating keratoplasty (PK) if adequate tear film.","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"In bilateral cases: Keratoprosthesis for severely damaged eyes.","children":[],"payload":{"tag":"li","lines":"238,240"}}],"payload":{"tag":"li","lines":"236,240"}}],"payload":{"tag":"h4","lines":"234,235"}}],"payload":{"tag":"h3","lines":"219,220"}}],"payload":{"tag":"h2","lines":"153,154"}},{"content":"Thermal Injury/Burns: Assessment","children":[{"content":"Assessment","children":[{"content":"Thermal injuries most commonly affect lids but may involve ocular surface; range from mild to severe and blinding.","children":[],"payload":{"tag":"li","lines":"249,250"}},{"content":"Assess burns to lids as cutaneous burns: Superficial/partial thickness/full thickness.","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"Assess burns to globe with careful slit-lamp examination, similar to chemical injuries; test pH as some explosives contain caustic chemicals.","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"Contextualize ocular thermal burns with whole body involvement (total body surface area, BSA).","children":[{"content":"Proportion of body area varies by age:","children":[{"content":"Face: 19% BSA (&lt;1y), 13% (5&#x2013;9y), 7% (adult).","children":[],"payload":{"tag":"li","lines":"254,256"}}],"payload":{"tag":"li","lines":"253,256"}}],"payload":{"tag":"li","lines":"252,256"}}],"payload":{"tag":"h3","lines":"247,248"}},{"content":"Clinical Features","children":[{"content":"Corneal and Ocular Surfaces","children":[{"content":"Direct contact thermal injury:","children":[{"content":"Keratopathy:","children":[{"content":"Ranges from mild punctate/confluent defects (e.g., cigarette ash injuries) to severe limbitis, permanent opacification, stromal melting, or perforation (e.g., molten metal forming a cast between lid and globe).","children":[],"payload":{"tag":"li","lines":"262,263"}}],"payload":{"tag":"li","lines":"261,263"}},{"content":"Associated features: Conjunctival injection, ischemia (white eye), chemosis, necrosis, cataract (if severe).","children":[],"payload":{"tag":"li","lines":"263,264"}}],"payload":{"tag":"li","lines":"260,264"}},{"content":"Secondary exposure:","children":[{"content":"Exposure keratopathy: Acute if significant lid tissue loss, or as a complication of lid cicatrization (onset 1&#x2013;2 weeks post-exposure).","children":[],"payload":{"tag":"li","lines":"265,267"}}],"payload":{"tag":"li","lines":"264,267"}}],"payload":{"tag":"h4","lines":"258,259"}},{"content":"Lids","children":[{"content":"Superficial (first-degree) burns:","children":[{"content":"Caused by sunburn or short-duration flash burns.","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"Dry burns with oedema, no blistering; erythema and pain common; heals in &#x2264;1wk with superficial peeling, no scarring (possible discoloration).","children":[],"payload":{"tag":"li","lines":"271,272"}}],"payload":{"tag":"li","lines":"269,272"}},{"content":"Partial-thickness (second-degree) burns:","children":[{"content":"Caused by longer-duration scalds, flame injury.","children":[],"payload":{"tag":"li","lines":"273,274"}},{"content":"Blisters, weeping skin, intense erythema, significant pain, temperature sensitivity; heals in 1&#x2013;4wk with little scarring, common pigmentary changes.","children":[],"payload":{"tag":"li","lines":"274,275"}}],"payload":{"tag":"li","lines":"272,275"}},{"content":"Full-thickness (third-degree) burns:","children":[{"content":"Caused by chemical, electrical, flame, scald injuries.","children":[],"payload":{"tag":"li","lines":"276,277"}},{"content":"Skin dry, inflexible, leathery, little/no pain; heals with significant cicatrization and scarring.","children":[],"payload":{"tag":"li","lines":"277,279"}}],"payload":{"tag":"li","lines":"275,279"}}],"payload":{"tag":"h4","lines":"267,268"}}],"payload":{"tag":"h3","lines":"256,257"}}],"payload":{"tag":"h2","lines":"240,241"}},{"content":"Thermal Injury/Burns: Management","children":[{"content":"Systemic","children":[{"content":"Resuscitation with IV Fluids","children":[{"content":"For significant burns (&gt;10&#x2013;15% BSA), fluid resuscitation critical within first 24h.","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"Estimate % BSA by &#x2018;rule of 9s&#x2019;:","children":[{"content":"Adults: 9% each arm, 18% each leg, 9% head, 18% front torso, 18% back torso.","children":[],"payload":{"tag":"li","lines":"289,290"}},{"content":"Children: 9% each arm, 14% each leg, 18% head, 18% front torso, 18% back torso.","children":[],"payload":{"tag":"li","lines":"290,291"}}],"payload":{"tag":"li","lines":"288,291"}},{"content":"Estimate fluid replacement by Parkland formula:","children":[{"content":"Fluid for first 24h (mL) = 4 &#xd7; patient&#x2019;s weight in kg &#xd7; % BSA.","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"Give 50% in first 8h, 50% in next 16h.","children":[],"payload":{"tag":"li","lines":"293,295"}}],"payload":{"tag":"li","lines":"291,295"}}],"payload":{"tag":"h4","lines":"285,286"}},{"content":"General Skin Care","children":[{"content":"Air-fluidized bed if large BSA involved.","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"Reverse barrier nursing.","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"Leave intact blisters, gently remove necrotic skin only.","children":[],"payload":{"tag":"li","lines":"299,300"}},{"content":"Simple emollients (e.g., 50:50 white soft paraffin:liquid paraffin) applied to burns.","children":[],"payload":{"tag":"li","lines":"300,301"}},{"content":"Dressings: Non-adherent, change every 2&#x2013;3d.","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"Isotonic, sterile saline to irrigate mouth, nostrils, eyes, anogenital areas frequently.","children":[],"payload":{"tag":"li","lines":"302,304"}}],"payload":{"tag":"h4","lines":"295,296"}}],"payload":{"tag":"h3","lines":"281,282"}},{"content":"Management of Corneal and Ocular Surface Thermal Injuries","children":[{"content":"Essentially as for chemical injuries, but limited role for irrigation:","children":[{"content":"Immediate irrigation with cool liquid to remove caustic debris and cool eyes/lids, limiting full-thickness burns.","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"Topical antibiotics: Prophylaxis (e.g., preservative-free chloramphenicol 0.5% 4&#xd7;/d).","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"Topical cycloplegia: For comfort/AC activity (e.g., preservative-free cyclopentolate 1% 3&#xd7;/d or atropine 1% 2&#xd7;/d).","children":[],"payload":{"tag":"li","lines":"309,310"}},{"content":"Topical lubricants: Preservative-free (e.g., carmellose 1- to 4-hourly + liquid paraffin nocte).","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"Oral analgesia: (e.g., paracetamol &#xb1; codeine).","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"Consider topical steroids: Especially with significant oedema (preservative-free, e.g., prednisolone 0.5&#x2013;1% initially 4&#x2013;8&#xd7;/d for &lt;10d).","children":[],"payload":{"tag":"li","lines":"312,313"}}],"payload":{"tag":"li","lines":"306,313"}},{"content":"Topical medication should be preservative-free where possible.","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"In severe cases:","children":[{"content":"Consider systemic ascorbic acid, tetracyclines, ocular surface protection (e.g., AM overlay).","children":[],"payload":{"tag":"li","lines":"315,316"}}],"payload":{"tag":"li","lines":"314,316"}},{"content":"NB: Symblepharon formation can occur; early removal of pseudomembrane and surgical division of acute forniceal adhesions may be necessary.","children":[],"payload":{"tag":"li","lines":"316,318"}}],"payload":{"tag":"h3","lines":"304,305"}},{"content":"Management of Lid Thermal Injuries","children":[{"content":"Goal: Ensure cornea remains covered, treat exposure keratopathy promptly.","children":[],"payload":{"tag":"li","lines":"320,321"}},{"content":"Superficial burns:","children":[{"content":"Cool compresses, lubrication, pain control.","children":[],"payload":{"tag":"li","lines":"322,323"}}],"payload":{"tag":"li","lines":"321,323"}},{"content":"Partial-thickness burns:","children":[{"content":"Topical antibiotic ointment, copious lubrication &#xb1; occlusion dressing or moisture chamber; trim singed eyelashes; consider temporary tarsorrhaphy if risk of corneal exposure, possibly with lateral canthotomy/cantholysis if lids tight.","children":[],"payload":{"tag":"li","lines":"324,325"}}],"payload":{"tag":"li","lines":"323,325"}},{"content":"Full-thickness burns:","children":[{"content":"As for partial-thickness + debride dead tissue/eschar; protect eye with lubrication, tarsorrhaphy; refer to oculoplastic team for specialist assessment (e.g., skin grafting).","children":[],"payload":{"tag":"li","lines":"326,328"}}],"payload":{"tag":"li","lines":"325,328"}}],"payload":{"tag":"h3","lines":"318,319"}},{"content":"Complications","children":[{"content":"Loss of lid tissue: Leads to corneal exposure.","children":[],"payload":{"tag":"li","lines":"330,331"}},{"content":"Lid cicatrization: Leads to entropion/ectropion, trichiasis, corneal exposure.","children":[],"payload":{"tag":"li","lines":"331,332"}},{"content":"Epiphora: From damage to punctae/lacrimal ducts.","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"Conjunctival burns: Cicatricial changes, symblepharon, severe dry eye (damage to goblet cells, accessory lacrimal, meibomian glands).","children":[],"payload":{"tag":"li","lines":"333,334"}},{"content":"Significant limbal ischaemia: Conjunctivalization, vascularization, corneal opacification.","children":[],"payload":{"tag":"li","lines":"334,336"}}],"payload":{"tag":"h3","lines":"328,329"}}],"payload":{"tag":"h2","lines":"279,280"}},{"content":"Orbital Fractures: Assessment","children":[{"content":"Table 3.7: Specific Features in Assessment of Potential Orbital Fractures","children":[{"content":"<table data-lines=\"342,347\">\n<thead data-lines=\"342,343\">\n<tr data-lines=\"342,343\">\n<th>Category</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"344,347\">\n<tr data-lines=\"344,345\">\n<td>History (Hx)</td>\n<td>Mechanism of injury, diplopia, areas of numbness, pain, epistaxis, visual symptoms (associated ocular injury), dental malocclusion</td>\n</tr>\n<tr data-lines=\"345,346\">\n<td>On Examination (O/E)</td>\n<td>Periorbital bruising/oedema/haemorrhage, surgical emphysema, globe position (proptosis, enophthalmos, dystopia), globe pulsation, pupillary responses and RAPD, resistance to retropulsion, ocular motility, subconjunctival haemorrhage, discontinuity of orbital rim, altered trigeminal sensation, any associated ocular injury, any potential cervical or head injury (refer to trauma team); collapse may be due to oculocardiac reflex secondary to extraocular muscle (EOM) entrapment</td>\n</tr>\n<tr data-lines=\"346,347\">\n<td>Investigations (Ix)</td>\n<td>CT (2mm axial and coronal slices): identify fractures (bony windows), prolapsed orbital fat/EOM, haemorrhage; Facial X-rays (do not replace CT): droplet sign (soft tissue prolapse in orbital floor fracture), fluid level in maxillary sinus, visible fracture; Orthoptic assessment with measurements and Hess/Lees screen assessments and field of binocular vision show characteristic mechanical restrictive patterns and allow monitoring of recovery and surgical effects</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"342,347"}}],"payload":{"tag":"h3","lines":"340,341"}},{"content":"Clinical Features","children":[{"content":"Orbital Floor (Maxillary Bone)","children":[{"content":"Commonest orbital fracture in Caucasian or Asian ethnic origins.","children":[],"payload":{"tag":"li","lines":"352,353"}},{"content":"Usually follows blow from object &lt;5cm (e.g., tennis ball/fist).","children":[],"payload":{"tag":"li","lines":"353,354"}},{"content":"Force transmitted by hydraulic compression (&#x2018;blowout&#x2019;) or directly along orbital rim.","children":[],"payload":{"tag":"li","lines":"354,355"}},{"content":"Soft tissue: Periorbital bruising/oedema/haemorrhage, surgical emphysema.","children":[],"payload":{"tag":"li","lines":"355,356"}},{"content":"Vertical diplopia due to mechanical restriction of upgaze: Due to tissue entrapment (persistent) or soft tissue swelling (transient).","children":[],"payload":{"tag":"li","lines":"356,357"}},{"content":"Enophthalmos: More common in extensive floor fractures.","children":[],"payload":{"tag":"li","lines":"357,358"}},{"content":"Infraorbital anaesthesia: Due to nerve damage in infraorbital canal.","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"Beware &#x2018;white eye blowout&#x2019; fractures in children: Trapdoor fracture with minimal signs but significant EOM entrapment.","children":[],"payload":{"tag":"li","lines":"359,361"}}],"payload":{"tag":"h4","lines":"350,351"}},{"content":"Medial Wall (Ethmoidal)","children":[{"content":"Rare as isolated feature, may accompany orbital floor fractures; commonest in Afro-Caribbean origin.","children":[],"payload":{"tag":"li","lines":"363,364"}},{"content":"Soft tissue signs as for orbital floor fractures, surgical emphysema prominent.","children":[],"payload":{"tag":"li","lines":"364,365"}},{"content":"Horizontal diplopia due to mechanical restriction from medial rectus tethering.","children":[],"payload":{"tag":"li","lines":"365,367"}}],"payload":{"tag":"h4","lines":"361,362"}},{"content":"Orbital Roof (Frontal)","children":[{"content":"Very rare as isolated feature; most common in children following brow trauma.","children":[],"payload":{"tag":"li","lines":"369,370"}},{"content":"Soft tissue signs as for orbital floor fractures; bruising may spread across midline, exophthalmos more common.","children":[],"payload":{"tag":"li","lines":"370,371"}},{"content":"Superior subconjunctival haemorrhage, no distinct posterior limit.","children":[],"payload":{"tag":"li","lines":"371,372"}},{"content":"Inferior/axial globe displacement.","children":[],"payload":{"tag":"li","lines":"372,373"}},{"content":"May have bruit/pulsation due to cerebrospinal fluid (CSF) communication; risk of meningitis, orbital pressure, exposure keratopathy.","children":[],"payload":{"tag":"li","lines":"373,375"}}],"payload":{"tag":"h4","lines":"367,368"}},{"content":"Lateral Wall (Zygomatic Arch)","children":[{"content":"Robust, protective shield to globe; fractures usually seen only in major maxillofacial trauma.","children":[],"payload":{"tag":"li","lines":"377,379"}}],"payload":{"tag":"h4","lines":"375,376"}},{"content":"The Tense Orbit","children":[{"content":"Orbital injuries with soft tissue oedema and retrobulbar haemorrhage (0.3&#x2013;3.5% of facial traumas) may increase intraorbital pressure, compromising blood flow, leading to ischaemia and optic nerve damage (orbital compartment syndrome).","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"Clinical features:","children":[{"content":"Painful proptosis, reduced vision, resistance to retropulsion, elevated IOP (&gt;35mmHg), RAPD, restricted extraocular movements, tight eyelids, retinal arterial pulsations.","children":[],"payload":{"tag":"li","lines":"383,385"}}],"payload":{"tag":"li","lines":"382,385"}}],"payload":{"tag":"h4","lines":"379,380"}}],"payload":{"tag":"h3","lines":"348,349"}}],"payload":{"tag":"h2","lines":"336,337"}},{"content":"Orbital Fractures: Treatment","children":[{"content":"Immediate Treatment for Tense Orbit","children":[{"content":"Box 3.1: An Approach to Emergency Lateral Canthotomy and Cantholysis","children":[{"content":"<strong>Preoperative:</strong>","children":[{"content":"Obtain consent if conscious, warn of uncomfortable anaesthetic injection.","children":[],"payload":{"tag":"li","lines":"401,402"}}],"payload":{"tag":"li","lines":"400,402"}},{"content":"<strong>Procedure:</strong>","children":[{"content":"Instil topical anaesthetic into eye.","children":[],"payload":{"tag":"li","lines":"403,404"}},{"content":"Clean skin with preparation.","children":[],"payload":{"tag":"li","lines":"404,405"}},{"content":"Infiltrate skin and deep tissue to orbital rim with local anaesthetic + adrenaline (e.g., 27G needle), allow time to work.","children":[],"payload":{"tag":"li","lines":"405,406"}}],"payload":{"tag":"li","lines":"402,406"}},{"content":"<strong>Canthotomy:</strong>","children":[{"content":"Crush lateral canthus with mosquito forceps from eyelid angle to orbital rim, incise full thickness up to 1cm with straight scissors (e.g., Iris scissors).","children":[],"payload":{"tag":"li","lines":"407,408"}}],"payload":{"tag":"li","lines":"406,408"}},{"content":"<strong>Cantholysis:</strong>","children":[{"content":"Grasp lower eyelid with toothed forceps, pull anteriorly, cut inferior and superior crus of lateral canthal tendon with scissors; lower eyelid must come away from globe.","children":[],"payload":{"tag":"li","lines":"409,410"}},{"content":"No closure performed.","children":[],"payload":{"tag":"li","lines":"410,411"}}],"payload":{"tag":"li","lines":"408,411"}},{"content":"<strong>Post-operative:</strong>","children":[{"content":"If IOP remains high, re-examine for complete cantholysis.","children":[],"payload":{"tag":"li","lines":"412,413"}},{"content":"Some advocate antibiotic ointment to wound for 3&#x2013;4d.","children":[],"payload":{"tag":"li","lines":"413,414"}},{"content":"Area heals by laissez-faire, likely no complex reconstruction needed.","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"li","lines":"411,416"}}],"payload":{"tag":"h4","lines":"398,399"}}],"payload":{"tag":"h3","lines":"387,388"}},{"content":"All Orbital Fractures","children":[{"content":"Fractures of the Orbital Floor","children":[{"content":"Table 3.8: Indications for Surgical Intervention in Orbital Floor Fractures","children":[{"content":"<table data-lines=\"431,436\">\n<thead data-lines=\"431,432\">\n<tr data-lines=\"431,432\">\n<th>Timing</th>\n<th>Indications</th>\n</tr>\n</thead>\n<tbody data-lines=\"433,436\">\n<tr data-lines=\"433,434\">\n<td>Immediate</td>\n<td>Persistent oculocardiac reflex, young patient with &#x2018;white-eyed&#x2019; trapdoor fracture, early large enophthalmos/hypoglobus causing significant facial asymmetry</td>\n</tr>\n<tr data-lines=\"434,435\">\n<td>Early</td>\n<td>Persistent symptomatic diplopia with restriction within 30&#xb0; (&lt;2wk) of primary position, significant enophthalmos/hypoglobus (&gt;2mm and symptomatic), fracture involving &gt;50% of orbital floor</td>\n</tr>\n<tr data-lines=\"435,436\">\n<td>Observation</td>\n<td>Minimal restriction (e.g., only extreme upgaze), minimal enophthalmos</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"431,436"}}],"payload":{"tag":"h5","lines":"429,430"}}],"payload":{"tag":"h4","lines":"425,426"}},{"content":"Box 3.2: Outline of Repair for Orbital Floor Fractures","children":[{"content":"Use transconjunctival, &#x2018;swinging eyelid&#x2019;, or subciliary preseptal approach to expose inferior orbital rim.","children":[],"payload":{"tag":"li","lines":"439,440"}},{"content":"Incise periosteum 2mm outside orbital rim, dissect posteriorly, elevate periorbita/periosteum from orbital floor.","children":[],"payload":{"tag":"li","lines":"440,441"}},{"content":"Carefully release herniated orbital contents, separate from infraorbital nerve and vessels.","children":[],"payload":{"tag":"li","lines":"441,442"}},{"content":"Expose entire fracture.","children":[],"payload":{"tag":"li","lines":"442,443"}},{"content":"Repair bony defect with implant (e.g., polyethylene-coated titanium) with &#x2265;5mm overlap, fix in position.","children":[],"payload":{"tag":"li","lines":"443,444"}},{"content":"Close periosteum with absorbable suture (e.g., 4-0 Vicryl&#xae;) if possible.","children":[],"payload":{"tag":"li","lines":"444,445"}},{"content":"Close incision and repair cantholysis/canthotomy if swinging lid approach used.","children":[],"payload":{"tag":"li","lines":"445,447"}}],"payload":{"tag":"h4","lines":"437,438"}}],"payload":{"tag":"h3","lines":"416,417"}}],"payload":{"tag":"h2","lines":"385,386"}},{"content":"Lid Lacerations","children":[{"content":"Assessment","children":[{"content":"Table 3.9: Specific Features in Assessment of Lid Lacerations","children":[{"content":"<table data-lines=\"456,461\">\n<thead data-lines=\"456,457\">\n<tr data-lines=\"456,457\">\n<th>Category</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"458,461\">\n<tr data-lines=\"458,459\">\n<td>History (Hx)</td>\n<td>Mechanism of injury, likelihood of associated injuries (e.g., stab injuries), infective risk (e.g., bites)</td>\n</tr>\n<tr data-lines=\"459,460\">\n<td>On Examination (O/E)</td>\n<td>Lid laceration (depth, length, tissue viability), lid position, orbicularis function, lagophthalmos, intercanthal distance, canalicular involvement, nasolacrimal drainage; beware associated globe/orbit injury</td>\n</tr>\n<tr data-lines=\"460,461\">\n<td>Investigations (Ix)</td>\n<td>All stab injuries require orbital and head CT (fractures, FBs, pneumocranium)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"456,461"}}],"payload":{"tag":"h4","lines":"454,455"}}],"payload":{"tag":"h3","lines":"452,453"}},{"content":"Treatment","children":[{"content":"Table 3.10: Outline of Repair for Lid Lacerations","children":[{"content":"<table data-lines=\"474,482\">\n<thead data-lines=\"474,475\">\n<tr data-lines=\"474,475\">\n<th>Type</th>\n<th>Repair Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"476,482\">\n<tr data-lines=\"476,477\">\n<td>Simple superficial not involving margin</td>\n<td>Close with interrupted 6-0 sutures parallel to lid margin; absorbable (e.g., Vicryl&#xae;) preferred, non-absorbable (e.g., prolene) optional</td>\n</tr>\n<tr data-lines=\"477,478\">\n<td>Partial thickness with tissue loss</td>\n<td>Small defect in anterior lamella: Consider repair by granulation or primary closure after undermining; larger defects require specialist reconstruction</td>\n</tr>\n<tr data-lines=\"478,479\">\n<td>Full thickness with tissue loss</td>\n<td>Small defect (0&#x2013;25%): Clean, close with interrupted absorbable (e.g., 6-0 Vicryl&#xae;) sutures in one layer to tarsus and skin; Large defect (25&#x2013;60%): Consider lateral canthotomy/cantholysis, Tenzel or McGregor flap; Very large defect (&gt;60%): Lower lids: Hughes flap, skin graft, or Mustarde flap; Upper lids: Cutler&#x2013;Beard flap or Mustarde lid-switch (2-stage)</td>\n</tr>\n<tr data-lines=\"479,480\">\n<td>Involving margin</td>\n<td>Close tarsus with interrupted absorbable suture (e.g., 6-0 Vicryl&#xae;), ensure lid margin alignment; Place grey line suture (e.g., 6-0 Vicryl&#xae;), leave long; Additional marginal suture (lash line), leave long; Close skin and orbicularis with interrupted absorbable suture catching marginal suture ends</td>\n</tr>\n<tr data-lines=\"480,481\">\n<td>Canalicular laceration</td>\n<td>Internally splint with silicone tubing (e.g., Mini Monoka stent), place 6-0 Vicryl&#xae; orbicularis sutures; For upper/lower: Consider bicanalicular intubation; Lower lids: Reattach medial canthal tendon to posterior lacrimal crest (e.g., 5-0 PDS); Close muscle and skin with 6-0 Vicryl&#xae;; Leave tubes for 3mo</td>\n</tr>\n<tr data-lines=\"481,482\">\n<td>Post-operative</td>\n<td>Topical antibiotic/lubrication (e.g., chloramphenicol 3&#xd7;/d to wound and fornix for 1wk); Remove skin sutures at 5&#x2013;7d</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"474,482"}}],"payload":{"tag":"h4","lines":"472,473"}}],"payload":{"tag":"h3","lines":"462,463"}}],"payload":{"tag":"h2","lines":"447,448"}},{"content":"Blunt Trauma: Assessment","children":[{"content":"Assessment","children":[{"content":"Table 3.11: Specific Features in Assessment of Blunt Injury","children":[{"content":"<table data-lines=\"493,498\">\n<thead data-lines=\"493,494\">\n<tr data-lines=\"493,494\">\n<th>Category</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"495,498\">\n<tr data-lines=\"495,496\">\n<td>History (Hx)</td>\n<td>Mechanism, associated injuries, tetanus status</td>\n</tr>\n<tr data-lines=\"496,497\">\n<td>On Examination (O/E)</td>\n<td>Globe: Anterior/posterior rupture; Cornea: Fluorescein staining, clarity; AC: Cells/flare, depth (compare with other eye); Iris/ciliary body: Pupil abnormalities, gonioscopy if closed globe without hyphaema; Lens: Opacity, position, stability; Vitreous: PVD, haemorrhage; Fundus: Commotio retinae, macular pathology (e.g., hole), retinal tears/dialysis, choroidal rupture; Optic nerve: Function, disc appearance; IOP: Closed globes only; Beware &#x2018;occult&#x2019; posterior rupture, associated orbital/adnexal injuries</td>\n</tr>\n<tr data-lines=\"497,498\">\n<td>Investigations (Ix)</td>\n<td>Consider B-scan US, CT orbits/brain (assess extent of damage, especially if clinical assessment limited)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"493,498"}}],"payload":{"tag":"h4","lines":"491,492"}}],"payload":{"tag":"h3","lines":"489,490"}},{"content":"Clinical Features","children":[{"content":"Globe","children":[{"content":"Anterior rupture: Obvious with uveal tissue, lens, vitreous herniation, severe subconjunctival haemorrhage, hyphaema.","children":[],"payload":{"tag":"li","lines":"503,504"}},{"content":"Posterior rupture: Suspect if deep AC &#xb1; very low IOP (compare with contralateral eye).","children":[],"payload":{"tag":"li","lines":"504,506"}}],"payload":{"tag":"h4","lines":"501,502"}},{"content":"Anterior Segment","children":[{"content":"Corneal abrasion: Epithelial defect.","children":[],"payload":{"tag":"li","lines":"508,509"}},{"content":"Corneal oedema: Transient endothelial decompensation, spontaneously resolves.","children":[],"payload":{"tag":"li","lines":"509,510"}},{"content":"Hyphaema: Red blood cells in AC.","children":[],"payload":{"tag":"li","lines":"510,511"}},{"content":"Iris: Miosis (transient), mydriasis (permanent), sphincter rupture; iris root: Iridodialysis, angle recession (late glaucoma risk), ciliary cleft (very low IOP).","children":[],"payload":{"tag":"li","lines":"511,512"}},{"content":"Lens: Vossius ring, cataract (anterior/posterior subcapsular), subluxation/luxation.","children":[],"payload":{"tag":"li","lines":"512,514"}}],"payload":{"tag":"h4","lines":"506,507"}},{"content":"Posterior Segment","children":[{"content":"Vitreous: PVD, vitreous haemorrhage.","children":[],"payload":{"tag":"li","lines":"516,517"}},{"content":"Commotio retinae: Grey-white retinal opacity, resolves in 3/4 cases with visual recovery; remainder may have retinal atrophy or macular hole.","children":[],"payload":{"tag":"li","lines":"517,518"}},{"content":"Extreme cases: Haemorrhagic necrosis of choroid and retina (chorioretinitis sclopetaria).","children":[],"payload":{"tag":"li","lines":"518,519"}},{"content":"Retinal dialysis: Full-thickness break at ora serrata, commonly superonasal; slow progression to detachment.","children":[],"payload":{"tag":"li","lines":"519,520"}},{"content":"Macular holes: Acute or late.","children":[],"payload":{"tag":"li","lines":"520,521"}},{"content":"Choroidal rupture: Break in choroid/Bruch&#x2019;s membrane/RPE, concentric to disc; initially obscured by subretinal blood, later white scleral streak; CNV late complication.","children":[],"payload":{"tag":"li","lines":"521,522"}},{"content":"Traumatic optic neuropathy: Acute decreased optic nerve function (RAPD).","children":[],"payload":{"tag":"li","lines":"522,523"}},{"content":"Optic nerve avulsion: Decreased/absent function, defect at optic disc; confirm with B-scan if dense vitreous haemorrhage.","children":[],"payload":{"tag":"li","lines":"523,525"}}],"payload":{"tag":"h4","lines":"514,515"}}],"payload":{"tag":"h3","lines":"499,500"}}],"payload":{"tag":"h2","lines":"483,484"}},{"content":"Blunt Trauma: Treatment","children":[{"content":"Primary Repair of Globe Rupture","children":[{"content":"Admit and prepare for general anaesthesia (GA): Nil by mouth (NBM), determine last meal/drink, liaise with anaesthetist, ECG/bloods if indicated.","children":[],"payload":{"tag":"li","lines":"529,530"}},{"content":"Prophylaxis: Protect globe with clear plastic shield, immediate systemic antibiotic (e.g., ciprofloxacin 750mg PO 2&#xd7;/d), administer tetanus vaccine/toxoid if indicated.","children":[],"payload":{"tag":"li","lines":"530,531"}},{"content":"Surgery: Assess and proceed with primary repair as soon as possible, within 24h.","children":[],"payload":{"tag":"li","lines":"531,533"}}],"payload":{"tag":"h3","lines":"527,528"}},{"content":"Secondary Repair","children":[{"content":"Iris: Most injuries (except herniation through ruptured globe) do not require surgery.","children":[],"payload":{"tag":"li","lines":"535,536"}},{"content":"Lens: Significant injuries (decreased VA, increased IOP, inflammation) warrant removal; some require vitreoretinal approach.","children":[],"payload":{"tag":"li","lines":"536,537"}},{"content":"Vitreoretinal: Retinal tears/dialysis: Urgent laser retinopexy if no detachment, otherwise urgent vitreoretinal referral; macular holes: Non-urgent referral.","children":[],"payload":{"tag":"li","lines":"537,539"}}],"payload":{"tag":"h3","lines":"533,534"}},{"content":"Other","children":[{"content":"Commotio retinae: No treatment available.","children":[],"payload":{"tag":"li","lines":"541,542"}},{"content":"Choroidal rupture: No treatment; treat CNV conventionally if develops.","children":[],"payload":{"tag":"li","lines":"542,543"}},{"content":"Traumatic optic neuropathy: Liaise with neuro-ophthalmologist, obtain neuroimaging for treatable cause (e.g., bony compression); no treatment improves outcome, avoid systemic corticosteroids due to increased mortality in head injury.","children":[],"payload":{"tag":"li","lines":"543,545"}}],"payload":{"tag":"h3","lines":"539,540"}}],"payload":{"tag":"h2","lines":"525,526"}},{"content":"Penetrating Trauma/Intraocular Foreign Bodies: Assessment","children":[{"content":"Assessment","children":[{"content":"Table 3.12: Specific Features in Assessment of Penetrating Injury and IOFBs","children":[{"content":"<table data-lines=\"556,561\">\n<thead data-lines=\"556,557\">\n<tr data-lines=\"556,557\">\n<th>Category</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"558,561\">\n<tr data-lines=\"558,559\">\n<td>History (Hx)</td>\n<td>Source (e.g., hammer on steel, machinery, explosive), probable IOFB material, toxicity/infective risk, tetanus status</td>\n</tr>\n<tr data-lines=\"559,560\">\n<td>On Examination (O/E)</td>\n<td>Entry site: Location, integrity (leak); Decreased IOP; Trajectory: Iris hole (transillumination), focal cataract/lens tract, retinal haemorrhage; Location: Dilated fundoscopy &#xb1; careful gonioscopy; Beware occult IOFB in angle, ciliary body, pars plana</td>\n</tr>\n<tr data-lines=\"560,561\">\n<td>Investigations (Ix)</td>\n<td>Orbital CT with 2mm slices in all cases; US: Preoperative B-scan in experienced hands for bedside use, greater sensitivity for posterior rupture/IOFB than CT, extreme caution to avoid extruding contents; ERG: Chronic retained IOFB decreases b-wave</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"556,561"}}],"payload":{"tag":"h4","lines":"554,555"}}],"payload":{"tag":"h3","lines":"552,553"}},{"content":"Clinical Features","children":[{"content":"Mechanical Injury","children":[{"content":"Globe: Penetration, perforation, rupture.","children":[],"payload":{"tag":"li","lines":"566,567"}},{"content":"Anterior segment: Angle recession (late glaucoma risk), ciliary body cleft, hyphaema, lens capsule injury, cataract, zonular dehiscence, subluxation.","children":[],"payload":{"tag":"li","lines":"567,568"}},{"content":"Posterior segment: Vitreous liquefaction, haemorrhage, abnormal vitreoretinal traction, retinal haemorrhage, tear/dialysis, detachment.","children":[],"payload":{"tag":"li","lines":"568,570"}}],"payload":{"tag":"h4","lines":"564,565"}},{"content":"Introduction of Infection","children":[{"content":"Endophthalmitis, panophthalmitis.","children":[],"payload":{"tag":"li","lines":"572,574"}}],"payload":{"tag":"h4","lines":"570,571"}},{"content":"Toxicity","children":[{"content":"Siderosis (ferrous FB):","children":[{"content":"Iron deposits in epithelial tissue (lens, RPE), causing toxicity, cell death.","children":[],"payload":{"tag":"li","lines":"577,578"}},{"content":"RPE toxicity: Photoreceptor loss, decreased VA, constricted VF, RAPD.","children":[],"payload":{"tag":"li","lines":"578,579"}},{"content":"Features: Injection, heterochromia (reddish-brown iris), increased IOP (secondary glaucoma), anterior capsular cataract, reddish ferrous deposits, pigment dispersion, retinal detachment; ERG shows generalized depression.","children":[],"payload":{"tag":"li","lines":"579,580"}}],"payload":{"tag":"li","lines":"576,580"}},{"content":"Chalcosis (copper FB):","children":[{"content":"Pure copper: Rapid fulminant endophthalmitis.","children":[],"payload":{"tag":"li","lines":"581,582"}},{"content":"Copper alloys (brass, bronze): Kayser&#x2013;Fleischer ring, anterior &#x2018;sunflower&#x2019; cataract, yellow retinal plaques.","children":[],"payload":{"tag":"li","lines":"582,584"}}],"payload":{"tag":"li","lines":"580,584"}}],"payload":{"tag":"h4","lines":"574,575"}},{"content":"Box 3.3: Toxicity and IOFB","children":[{"content":"Inert: Platinum, aluminium, gold, nickel, lead, mercury, glass, plastic, stone, carbon.","children":[],"payload":{"tag":"li","lines":"586,587"}},{"content":"Toxic: Iron, copper, silver, zinc.","children":[],"payload":{"tag":"li","lines":"587,589"}}],"payload":{"tag":"h4","lines":"584,585"}}],"payload":{"tag":"h3","lines":"562,563"}}],"payload":{"tag":"h2","lines":"545,546"}},{"content":"Penetrating Trauma/Intraocular Foreign Bodies: Treatment","children":[{"content":"General","children":[{"content":"Admit and prepare for GA: NBM, determine last meal/drink and comorbidities, liaise with anaesthetist, ECG/bloods if indicated.","children":[],"payload":{"tag":"li","lines":"597,598"}},{"content":"Prophylaxis: Protect globe with clear plastic shield, systemic antibiotic (e.g., ciprofloxacin 750mg PO 2&#xd7;/d), tetanus vaccine/toxoid if indicated.","children":[],"payload":{"tag":"li","lines":"598,599"}},{"content":"Surgery: Assess and proceed with primary repair, IOFB removal, additional procedures as required.","children":[],"payload":{"tag":"li","lines":"599,601"}}],"payload":{"tag":"h3","lines":"595,596"}},{"content":"Primary Repair","children":[{"content":"Table 3.13: An Approach to Primary Repair","children":[{"content":"<table data-lines=\"605,612\">\n<thead data-lines=\"605,606\">\n<tr data-lines=\"605,606\">\n<th>Wound Type</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"607,612\">\n<tr data-lines=\"607,608\">\n<td>All wounds</td>\n<td>Reposit most extruded tissue; occasional debridement of contaminated non-viable tissue, send swab to microbiology; maintain AC to avoid expulsion of contents</td>\n</tr>\n<tr data-lines=\"608,609\">\n<td>Small self-sealing corneal wound</td>\n<td>Shelved laceration with formed AC may not require formal closure; observe until healed, consider bandage contact lens (BCL) and antibiotic cover</td>\n</tr>\n<tr data-lines=\"609,610\">\n<td>Corneal wound</td>\n<td>May require AC deepening/stabilization with viscoelastic; return viable iris tissue, abscise non-viable; close with perpendicular deep 10-0 nylon sutures, bury knots; remove viscoelastic through surgical incision</td>\n</tr>\n<tr data-lines=\"610,611\">\n<td>Involving limbus</td>\n<td>Expose adjacent sclera to determine posterior extent; start closure at limbus, proceed posteriorly</td>\n</tr>\n<tr data-lines=\"611,612\">\n<td>Scleral</td>\n<td>Conjunctival peritomy, expose/explore sclera; return viable uveal tissue; cut prolapsed vitreous flush to wound, avoid traction; direct closure with 8-0 prolene/nylon (never absorbable)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"605,612"}}],"payload":{"tag":"h4","lines":"603,604"}}],"payload":{"tag":"h3","lines":"601,602"}},{"content":"IOFB Removal","children":[{"content":"Table 3.14: IOFB Removal","children":[{"content":"<table data-lines=\"617,624\">\n<thead data-lines=\"617,618\">\n<tr data-lines=\"617,618\">\n<th>Location</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"619,624\">\n<tr data-lines=\"619,620\">\n<td>AC IOFB</td>\n<td>Corneal approach, removal with fine forceps</td>\n</tr>\n<tr data-lines=\"620,621\">\n<td>Angle IOFB</td>\n<td>Gonioscopic removal through opposite corneal incision, avoid touching intact lens</td>\n</tr>\n<tr data-lines=\"621,622\">\n<td>Lenticular IOFB</td>\n<td>If in clear lens, consider leaving or remove with lens at cautious cataract surgery (potential capsular/zonular instability)</td>\n</tr>\n<tr data-lines=\"622,623\">\n<td>Ciliary body IOFB</td>\n<td>Not directly visualized; consider electroacoustic locator, electromagnetic removal through scleral trapdoor</td>\n</tr>\n<tr data-lines=\"623,624\">\n<td>Posterior segment IOFB</td>\n<td>Remove ASAP with optimal surgical expertise/conditions; use intraocular magnet or vitrectomy forceps; reserve trans-scleral delivery for easily accessible IOFB</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"617,624"}}],"payload":{"tag":"h4","lines":"615,616"}}],"payload":{"tag":"h3","lines":"613,614"}},{"content":"Secondary Procedures","children":[{"content":"Traditionally 4&#x2013;10d post-injury for PVD formation; indications for early repair: IOFB not removed, retinal detachment, endophthalmitis.","children":[],"payload":{"tag":"li","lines":"627,628"}},{"content":"No evidence better outcomes with immediate (&lt;3d) vs. late repair; delayed IOFB removal not associated with increased infection with adequate antibiotics.","children":[],"payload":{"tag":"li","lines":"628,629"}},{"content":"May include vitrectomy, membrane dissection (proliferative vitreoretinopathy), encircling buckle, lensectomy (cataract, IOL deferred), intravitreal antibiotics (endophthalmitis), tamponade (C3F8 or silicone oil).","children":[],"payload":{"tag":"li","lines":"629,631"}}],"payload":{"tag":"h3","lines":"625,626"}},{"content":"Sympathetic Ophthalmia","children":[{"content":"Rare bilateral granulomatous panuveitis post-trauma; uncommon if primary repair or evisceration prompt, not justification for enucleation of eyes with visual potential.","children":[],"payload":{"tag":"li","lines":"633,635"}}],"payload":{"tag":"h3","lines":"631,632"}}],"payload":{"tag":"h2","lines":"589,590"}},{"content":"Corneal Foreign Bodies and Abrasions","children":[{"content":"Corneal FBs","children":[{"content":"Clinical Features","children":[{"content":"Photophobia, pain, injection, lacrimation, blurred vision; history of projectile striking eye, no protective eyewear.","children":[],"payload":{"tag":"li","lines":"644,645"}},{"content":"FB &#xb1; rust ring (forms within 48h) or infiltrate; &#xb1; anterior uveitis.","children":[],"payload":{"tag":"li","lines":"645,647"}}],"payload":{"tag":"h4","lines":"642,643"}},{"content":"Treatment","children":[{"content":"Remove only under slit-lamp visualization; avoid cotton bud removal under direct vision.","children":[],"payload":{"tag":"li","lines":"649,650"}},{"content":"Removal:","children":[{"content":"Explain procedure, give fixation target; instill topical anaesthetic (e.g., oxybuprocaine 0.4%); remove FB/rust ring with 26G needle under slit-lamp.","children":[],"payload":{"tag":"li","lines":"651,652"}}],"payload":{"tag":"li","lines":"650,652"}},{"content":"Topical antibiotic (e.g., chloramphenicol 1% 4&#xd7;/d for 5d); consider short-term cycloplegic and NSAIDs.","children":[],"payload":{"tag":"li","lines":"652,653"}},{"content":"Warn patient of discomfort post-anaesthetic.","children":[],"payload":{"tag":"li","lines":"653,655"}}],"payload":{"tag":"h4","lines":"647,648"}}],"payload":{"tag":"h3","lines":"637,638"}},{"content":"Corneal Abrasions","children":[{"content":"Clinical Features","children":[{"content":"Superficial/partial-thickness laceration: Differentiate from deeper lacerations with oblique illumination, Seidel&#x2019;s test; note depth + dimensions.","children":[],"payload":{"tag":"li","lines":"661,662"}},{"content":"Complications: Microbial keratitis, recurrent erosions (large, ragged, basement membrane involvement, predisposed patients).","children":[],"payload":{"tag":"li","lines":"662,664"}}],"payload":{"tag":"h4","lines":"659,660"}},{"content":"Treatment","children":[{"content":"Topical antibiotic (e.g., chloramphenicol 1% 4&#xd7;/d for 3d); if infiltration, treat as microbial keratitis.","children":[],"payload":{"tag":"li","lines":"666,667"}},{"content":"Supportive: Short-term cycloplegic, topical NSAIDs; avoid patching (delays healing).","children":[],"payload":{"tag":"li","lines":"667,669"}}],"payload":{"tag":"h4","lines":"664,665"}}],"payload":{"tag":"h3","lines":"655,656"}}],"payload":{"tag":"h2","lines":"635,636"}},{"content":"Hyphaema","children":[{"content":"Assessment","children":[{"content":"Table 3.15: Specific Features in Assessment of Hyphaema","children":[{"content":"<table data-lines=\"677,682\">\n<thead data-lines=\"677,678\">\n<tr data-lines=\"677,678\">\n<th>Category</th>\n<th>Details</th>\n</tr>\n</thead>\n<tbody data-lines=\"679,682\">\n<tr data-lines=\"679,680\">\n<td>History (Hx)</td>\n<td>Mechanism of injury (potential IOFB, globe rupture), decreased VA (stable/worsening suggests rebleed), sickle-cell status, risk factors, drug history (e.g., aspirin, NSAIDs, warfarin)</td>\n</tr>\n<tr data-lines=\"680,681\">\n<td>On Examination (O/E)</td>\n<td>Note depth/distribution of hyphaema, IOP, iris trauma/abnormality (defer gonioscopy); dilated fundoscopy to rule out posterior segment injury</td>\n</tr>\n<tr data-lines=\"681,682\">\n<td>Investigations (Ix)</td>\n<td>Sickle-cell status; consider B-scan US, CT to rule out additional globe/orbital injuries (if clinical assessment limited)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"677,682"}}],"payload":{"tag":"h4","lines":"675,676"}}],"payload":{"tag":"h3","lines":"673,674"}},{"content":"Causes","children":[{"content":"Trauma: Blunt or penetrating.","children":[],"payload":{"tag":"li","lines":"685,686"}},{"content":"Surgery: e.g., trabeculectomy, iris manipulation.","children":[],"payload":{"tag":"li","lines":"686,687"}},{"content":"Spontaneous: Iris/angle neovascularization, haematological disease, tumour, IOL erosion (uveitis&#x2013;glaucoma&#x2013;hyphaema syndrome).","children":[],"payload":{"tag":"li","lines":"687,689"}}],"payload":{"tag":"h3","lines":"683,684"}},{"content":"Clinical Features","children":[{"content":"Erythrocytes in AC: Minor bleeds (microhyphaema) visible only with slit-lamp; larger bleeds form visible layer (hyphaema).","children":[],"payload":{"tag":"li","lines":"691,692"}},{"content":"Complications: Rebleeds, corneal staining (especially with increased IOP), red cell glaucoma.","children":[],"payload":{"tag":"li","lines":"692,694"}}],"payload":{"tag":"h3","lines":"689,690"}},{"content":"Treatment","children":[{"content":"Box 3.4: High-Risk Features of Hyphaema","children":[{"content":"Children, others with increased risk of non-compliance.","children":[],"payload":{"tag":"li","lines":"703,704"}},{"content":"Rebleed.","children":[],"payload":{"tag":"li","lines":"704,705"}},{"content":"Large hyphaema (&gt;1/3).","children":[],"payload":{"tag":"li","lines":"705,706"}},{"content":"Sickle-cell disease/trait.","children":[],"payload":{"tag":"li","lines":"706,707"}},{"content":"On antiplatelets (e.g., aspirin) or anticoagulants (e.g., warfarin).","children":[],"payload":{"tag":"li","lines":"707,708"}},{"content":"Significant associated injury.","children":[],"payload":{"tag":"li","lines":"708,710"}}],"payload":{"tag":"h4","lines":"701,702"}}],"payload":{"tag":"h3","lines":"694,695"}},{"content":"Monitoring/Follow-Up","children":[{"content":"Daily review (inpatient/outpatient) for IOP, rebleeds while resolving; discharge and less frequent follow-up as improves.","children":[],"payload":{"tag":"li","lines":"712,713"}},{"content":"From 2wk post-resolution: Return to normal activity, gonioscopy &#xb1; indented indirect ophthalmoscopy.","children":[],"payload":{"tag":"li","lines":"713,714"}},{"content":"Annual IOP checks (angle recession glaucoma risk).","children":[],"payload":{"tag":"li","lines":"714,716"}}],"payload":{"tag":"h3","lines":"710,711"}},{"content":"Red Cell Glaucoma","children":[{"content":"Hyphaema (usually traumatic) blocks trabecular meshwork with red blood cells.","children":[],"payload":{"tag":"li","lines":"718,719"}},{"content":"Rebleed in 10% cases (~5d); sickle-cell patients worse, harder to treat (sickling worsened by acidosis from carbonic anhydrase inhibitors).","children":[],"payload":{"tag":"li","lines":"719,720"}},{"content":"Treatment:","children":[{"content":"Hyphaema: As described.","children":[],"payload":{"tag":"li","lines":"721,722"}},{"content":"Increased IOP: Topical (e.g., &#x3b2;-blocker, &#x3b1;-2-agonist, carbonic anhydrase inhibitor) or systemic (e.g., acetazolamide) agents; avoid carbonic anhydrase inhibitors in sickle-cell disease/trait.","children":[],"payload":{"tag":"li","lines":"722,723"}},{"content":"If medical treatment fails: AC paracentesis &#xb1; washout; trabeculectomy if all else fails (short-term efficacy).","children":[],"payload":{"tag":"li","lines":"723,725"}}],"payload":{"tag":"li","lines":"720,725"}}],"payload":{"tag":"h3","lines":"716,717"}}],"payload":{"tag":"h2","lines":"669,670"}},{"content":"Laser Trauma","children":[{"content":"Laser Effects on Vision","children":[{"content":"Glare/Dazzle","children":[{"content":"Visible laser light interferes with vision at low energies without damage; significant distraction for vision-critical tasks (e.g., pilots, drivers).","children":[],"payload":{"tag":"li","lines":"736,738"}}],"payload":{"tag":"h4","lines":"734,735"}},{"content":"Flash Blindness and After-Image","children":[{"content":"Visible laser light causes temporary visual loss with localized after-effects, similar to flashbulbs, at non-damaging levels.","children":[],"payload":{"tag":"li","lines":"740,741"}},{"content":"Flash blindness: Inability to detect/resolve targets post-bright light exposure.","children":[],"payload":{"tag":"li","lines":"741,742"}},{"content":"After-image: Light/dark/coloured spots persisting minutes to days; dynamic, changing in colour, size, intensity; annoying but unlikely to reduce VA significantly.","children":[],"payload":{"tag":"li","lines":"742,744"}}],"payload":{"tag":"h4","lines":"738,739"}},{"content":"Visual Loss from Damage","children":[{"content":"Permanent visual loss depends on laser power/type.","children":[],"payload":{"tag":"li","lines":"746,747"}},{"content":"Anterior segment: Photokeratitis degrades vision (transient or permanent with stromal scarring); high-power injuries may cause gross rupture, anterior uveitis.","children":[],"payload":{"tag":"li","lines":"747,748"}},{"content":"Posterior segment: Significant vision loss if fovea affected; both eyes may be impacted unless one occluded.","children":[],"payload":{"tag":"li","lines":"748,750"}}],"payload":{"tag":"h4","lines":"744,745"}},{"content":"Table 3.16: Laser Damage According to Wavelength","children":[{"content":"<table data-lines=\"752,760\">\n<thead data-lines=\"752,753\">\n<tr data-lines=\"752,753\">\n<th>Wavelength Range</th>\n<th>Pathological Effect</th>\n</tr>\n</thead>\n<tbody data-lines=\"754,760\">\n<tr data-lines=\"754,755\">\n<td>180&#x2013;315nm (UVB, UVC)</td>\n<td>Photokeratitis</td>\n</tr>\n<tr data-lines=\"755,756\">\n<td>315&#x2013;400nm (UVA)</td>\n<td>Photochemical cataract</td>\n</tr>\n<tr data-lines=\"756,757\">\n<td>400&#x2013;780nm (visible)</td>\n<td>Retinal burn</td>\n</tr>\n<tr data-lines=\"757,758\">\n<td>780&#x2013;1400nm (near-infrared)</td>\n<td>Cataract, retinal burn</td>\n</tr>\n<tr data-lines=\"758,759\">\n<td>1.4&#x2013;3.0 microns (infrared)</td>\n<td>Aqueous flare, cataract, corneal burn</td>\n</tr>\n<tr data-lines=\"759,760\">\n<td>3.0 microns&#x2013;1 mm</td>\n<td>Corneal burn</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"752,760"}}],"payload":{"tag":"h4","lines":"750,751"}}],"payload":{"tag":"h3","lines":"732,733"}},{"content":"Prevention","children":[{"content":"Laser safety governed by international standards (wavelength, power, dispersion, exposure time).","children":[],"payload":{"tag":"li","lines":"763,765"}}],"payload":{"tag":"h3","lines":"761,762"}},{"content":"Treatment","children":[{"content":"Corneal injuries: As for thermal burns.","children":[],"payload":{"tag":"li","lines":"767,768"}},{"content":"Retinal injuries: No proven treatment to improve outcome; significant haemorrhages may benefit from vitreoretinal surgery; displace subfoveal haemorrhage with C3F8, alteplase, face-down posturing to prevent photoreceptor toxicity.","children":[],"payload":{"tag":"li","lines":"768,769"}}],"payload":{"tag":"h3","lines":"765,766"}}],"payload":{"tag":"h2","lines":"725,726"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
